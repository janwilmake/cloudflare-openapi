openapi: 3.0.3
info:
  description: >-
    Welcome to Cloudflare's API documentation site. We are experimenting with an
    updated version of our API documentation - check out
    [developers.cloudflare.com/api-next/](https://developers.cloudflare.com/api-next/)
    to test out the new experience.


    To get started using Cloudflare's products and services via the API, refer
    to [how to interact with
    Cloudflare](https://developers.cloudflare.com/fundamentals/basic-tasks/interact-with-cloudflare/),
    which covers using tools like
    [Terraform](https://developers.cloudflare.com/terraform/#cloudflare-terraform)
    and the [official
    SDKs](https://developers.cloudflare.com/fundamentals/api/reference/sdks/) to
    maintain your Cloudflare resources.


    Using the Cloudflare API requires authentication so that Cloudflare knows
    who is making requests and what permissions you have. Create an API token to
    grant access to the API to perform actions. You can also authenticate with
    [API
    keys](https://developers.cloudflare.com/fundamentals/api/get-started/keys/),
    but these keys have [several
    limitations](https://developers.cloudflare.com/fundamentals/api/get-started/keys/#limitations)
    that make them less secure than API tokens. Whenever possible, use API
    tokens to interact with the Cloudflare API.


    To create an API token, from the Cloudflare dashboard, go to My Profile >
    API Tokens and select Create Token. For more information on how to create
    and troubleshoot API tokens, refer to

    our [API fundamentals](https://developers.cloudflare.com/fundamentals/api/).


    For information regarding rate limits, refer to our [API Rate
    Limits](https://developers.cloudflare.com/cloudflare-for-platforms/workers-for-platforms/platform/limits/#api-rate-limits).


    Totally new to Cloudflare? [Start
    here](https://developers.cloudflare.com/fundamentals/get-started/).
  license:
    name: BSD-3-Clause
    url: https://opensource.org/licenses/BSD-3-Clause
  title: Cloudflare API
  version: 4.0.0
servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /accounts:
    get:
      description: List all accounts you have ownership or verified access to.
      operationId: accounts-list-accounts
      parameters:
        - in: query
          name: name
          schema:
            description: Name of the account.
            example: example.com
            readOnly: true
            type: string
        - in: query
          name: page
          schema:
            default: 1
            description: Page number of paginated results.
            minimum: 1
            type: number
        - in: query
          name: per_page
          schema:
            default: 20
            description: Maximum number of results per page.
            maximum: 50
            minimum: 5
            type: number
        - in: query
          name: direction
          schema:
            description: Direction to order results.
            enum:
              - asc
              - desc
            example: desc
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/iam_response_collection_accounts'
          description: List Accounts response
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/iam_api-response-common-failure'
          description: List Accounts response failure
      security:
        - api_email: []
          api_key: []
      summary: List Accounts
      tags:
        - Accounts
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
    post:
      description: Create an account (only available for tenant admins at this time)
      operationId: account-creation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/iam_create-account'
        description: Parameters for account creation
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/iam_response_single_account'
          description: Account Creation Success Response
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/iam_api-response-common-failure'
          description: Account Creation Failure Response
      security:
        - api_email: []
          api_key: []
      summary: Create an account
      tags:
        - Accounts
      x-cfPlanAvailability:
        business: false
        enterprise: false
        free: false
        pro: false
  /accounts/{account_id}:
    get:
      description: Get information about a specific account that you are a member of.
      operationId: accounts-account-details
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            $ref: '#/components/schemas/iam_account_identifier'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/iam_response_single_account'
          description: Account Details response
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/iam_api-response-common-failure'
          description: Account Details response failure
      security:
        - api_email: []
          api_key: []
      summary: Account Details
      tags:
        - Accounts
      x-api-token-group:
        - Trust and Safety Write
        - Trust and Safety Read
        - DNS View Write
        - DNS View Read
        - SCIM Provisioning
        - Load Balancers Account Write
        - Load Balancers Account Read
        - 'Zero Trust: PII Read'
        - DDoS Botnet Feed Write
        - DDoS Botnet Feed Read
        - Workers R2 Storage Write
        - Workers R2 Storage Read
        - DDoS Protection Write
        - DDoS Protection Read
        - Workers Tail Read
        - Workers KV Storage Write
        - Workers KV Storage Read
        - Workers Scripts Write
        - Workers Scripts Read
        - 'Load Balancing: Monitors and Pools Write'
        - 'Load Balancing: Monitors and Pools Read'
        - Account Firewall Access Rules Write
        - Account Firewall Access Rules Read
        - DNS Firewall Write
        - DNS Firewall Read
        - Billing Write
        - Billing Read
        - Account Settings Write
        - Account Settings Read
      x-cfPermissionsRequired:
        enum:
          - '#organization:read'
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
    put:
      description: Update an existing account.
      operationId: accounts-update-account
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            $ref: '#/components/schemas/iam_account_identifier'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/iam_components-schemas-account'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/iam_response_single_account'
          description: Update Account response
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/iam_api-response-common-failure'
          description: Update Account response failure
      security:
        - api_email: []
          api_key: []
      summary: Update Account
      tags:
        - Accounts
      x-api-token-group:
        - Account Settings Write
      x-cfPermissionsRequired:
        enum:
          - '#organization:edit'
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
    delete:
      description: >-
        Delete a specific account (only available for tenant admins at this
        time). This is a permanent operation that will delete any zones or other
        resources under the account
      operationId: account-deletion
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            description: The account ID of the account to be deleted
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/iam_api-response-single-id'
          description: Account Deletion Success Response
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/iam_api-response-common-failure'
          description: Account Deletion Failure Response
      security:
        - api_email: []
          api_key: []
      summary: Delete a specific account
      tags:
        - Accounts
      x-api-token-group:
        - Account Settings Write
      x-cfPermissionsRequired:
        enum:
          - '#organization:edit'
      x-cfPlanAvailability:
        business: false
        enterprise: false
        free: false
        pro: false
components:
  schemas:
    iam_account_identifier:
      allOf:
        - $ref: '#/components/schemas/iam_common_components-schemas-identifier'
      description: Account identifier tag.
      title: Account Identifier
    iam_api-response-common-failure:
      properties:
        errors:
          allOf:
            - $ref: '#/components/schemas/iam_schemas-messages'
          example:
            - code: 7003
              message: No route for the URI
          minLength: 1
        messages:
          allOf:
            - $ref: '#/components/schemas/iam_schemas-messages'
          example: []
        result:
          enum:
            - null
          nullable: true
          type: object
        success:
          description: Whether the API call was successful.
          enum:
            - false
          example: false
          type: boolean
      required:
        - success
        - errors
        - messages
        - result
      type: object
    iam_api-response-single-id:
      allOf:
        - $ref: '#/components/schemas/iam_api-response-common'
        - properties:
            result:
              nullable: true
              properties:
                id:
                  $ref: >-
                    #/components/schemas/iam_common_components-schemas-identifier
              required:
                - id
              type: object
      type: object
    iam_components-schemas-account:
      allOf:
        - $ref: '#/components/schemas/iam_account'
    iam_create-account:
      properties:
        name:
          description: Account name
          type: string
        type:
          description: >-
            the type of account being created. For self-serve customers, use
            standard. for enterprise customers, use enterprise.
          enum:
            - standard
            - enterprise
          example: standard
          x-auditable: true
        unit:
          description: >-
            information related to the tenant unit, and optionally, an id of the
            unit to create the account on. see
            https://developers.cloudflare.com/tenant/how-to/manage-accounts/
          properties:
            id:
              description: Tenant unit ID
              example: f267e341f3dd4697bd3b9f71dd96247f
              type: string
              x-auditable: true
          type: object
      required:
        - name
        - type
      title: Create account
      type: object
    iam_response_collection_accounts:
      allOf:
        - $ref: '#/components/schemas/iam_api-response-collection'
        - properties:
            result:
              items:
                $ref: '#/components/schemas/iam_account'
              type: array
          type: object
      title: Response with a list of accounts
    iam_response_single_account:
      allOf:
        - $ref: '#/components/schemas/iam_api-response-single'
        - properties:
            result:
              $ref: '#/components/schemas/iam_account'
          type: object
      title: Response with a single account
