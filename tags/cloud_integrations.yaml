paths:
  /accounts/{account_id}/magic/cloud/providers:
    get:
      description: List Cloud Integrations (Closed Beta).
      operationId: providers-list
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            $ref: '#/components/schemas/mcn_account_id'
        - in: query
          name: status
          schema:
            type: boolean
        - description: One of ["updated_at", "id", "cloud_type", "name"].
          in: query
          name: order_by
          schema:
            type: string
        - in: query
          name: desc
          schema:
            type: boolean
        - in: query
          name: cloudflare
          schema:
            type: boolean
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/mcn_read_account_providers_response'
          description: OK.
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/mcn_bad_response'
          description: Bad Request.
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/mcn_bad_response'
          description: Invalid Credentials.
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/mcn_bad_response'
          description: Forbidden.
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/mcn_bad_response'
          description: Internal Server Error.
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: List Cloud Integrations
      tags:
        - Cloud Integrations
      x-api-token-group:
        - Magic WAN Write
        - Magic WAN Read
