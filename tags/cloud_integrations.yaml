components:
  schemas:
    mcn_account_id:
      type: string
      x-auditable: true
    mcn_bad_response:
      allOf:
        - $ref: '#/components/schemas/mcn_response'
        - properties:
            errors:
              items:
                $ref: '#/components/schemas/mcn_error'
              minLength: 1
              type: array
            result:
              enum:
                - null
              nullable: true
              type: object
          type: object
      type: object
    mcn_create_provider_request:
      properties:
        cloud_type:
          $ref: '#/components/schemas/mcn_cloud_type'
        description:
          type: string
          x-auditable: true
        friendly_name:
          type: string
          x-auditable: true
      required:
        - friendly_name
        - cloud_type
      type: object
    mcn_create_provider_response:
      allOf:
        - $ref: '#/components/schemas/mcn_good_response'
        - properties:
            result:
              $ref: '#/components/schemas/mcn_provider'
          type: object
      type: object
    mcn_delete_provider_response:
      allOf:
        - $ref: '#/components/schemas/mcn_good_response'
        - properties:
            result:
              $ref: '#/components/schemas/mcn_deleted_provider'
          type: object
      type: object
    mcn_good_response:
      allOf:
        - $ref: '#/components/schemas/mcn_response'
        - properties:
            errors:
              items:
                $ref: '#/components/schemas/mcn_error'
              maxLength: 0
              type: array
          type: object
      type: object
    mcn_provider_id:
      format: uuid
      type: string
      x-auditable: true
    mcn_provider_initial_setup_response:
      allOf:
        - $ref: '#/components/schemas/mcn_good_response'
        - properties:
            result:
              discriminator:
                propertyName: item_type
              oneOf:
                - $ref: '#/components/schemas/mcn_aws_trust_policy'
                - $ref: '#/components/schemas/mcn_azure_setup'
                - $ref: '#/components/schemas/mcn_gcp_setup'
              type: object
          type: object
      type: object
    mcn_read_account_provider_response:
      allOf:
        - $ref: '#/components/schemas/mcn_good_response'
        - properties:
            result:
              $ref: '#/components/schemas/mcn_provider'
          type: object
      type: object
    mcn_read_account_providers_response:
      allOf:
        - $ref: '#/components/schemas/mcn_good_response'
        - properties:
            result:
              items:
                $ref: '#/components/schemas/mcn_provider'
              type: array
          type: object
      type: object
    mcn_update_provider_request:
      properties:
        aws_arn:
          type: string
          x-auditable: true
        azure_subscription_id:
          type: string
          x-auditable: true
        azure_tenant_id:
          type: string
          x-auditable: true
        description:
          type: string
          x-auditable: true
        friendly_name:
          type: string
          x-auditable: true
        gcp_project_id:
          type: string
          x-auditable: true
        gcp_service_account_email:
          type: string
          x-auditable: true
      type: object
    mcn_update_provider_response:
      allOf:
        - $ref: '#/components/schemas/mcn_good_response'
        - properties:
            result:
              $ref: '#/components/schemas/mcn_provider'
          type: object
      type: object
