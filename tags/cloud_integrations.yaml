          name: forwarded
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/mcn_create_provider_request'
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/mcn_create_provider_response'
          description: Created.
          headers:
            location:
              description: The path to the newly created resource.
              schema:
                type: string
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/mcn_bad_response'
          description: Bad Request.
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/mcn_bad_response'
          description: Invalid Credentials.
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/mcn_bad_response'
          description: Forbidden.
        '409':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/mcn_bad_response'
          description: Conflict.
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/mcn_bad_response'
          description: Unprocessable Entity.
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/mcn_bad_response'
          description: Internal Server Error.
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Create Cloud Integration
      tags:
        - Cloud Integrations
      x-api-token-group:
        - Magic WAN Write
