components:
  schemas:
    resource-sharing_account_id:
      description: Account identifier.
      example: 023e105f4ecef8ad9ca31a8372d0c353
      maxLength: 32
      type: string
    resource-sharing_api-response-common-failure:
      properties:
        errors:
          allOf:
            - $ref: '#/components/schemas/resource-sharing_v4errors'
          example:
            - code: 7003
              message: No route for the URI
          minLength: 1
        result:
          enum:
            - null
          nullable: true
          type: object
        success:
          description: Whether the API call was successful.
          example: false
          type: boolean
      required:
        - success
        - errors
        - result
      type: object
    resource-sharing_create_share_recipient_request:
      description: Account or organization ID must be provided.
      properties:
        account_id:
          $ref: '#/components/schemas/resource-sharing_account_id'
        organization_id:
          $ref: '#/components/schemas/resource-sharing_organization_id'
      type: object
    resource-sharing_create_share_request:
      properties:
        name:
