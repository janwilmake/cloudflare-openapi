                          description: Specifies rough maximum size of files.
                          maximum: 100000000
                          minimum: 1000
                          type: integer
                        max_duration_s:
                          default: 300
                          description: >-
                            Specifies duration to wait to aggregate batches
                            files.
                          maximum: 300
                          minimum: 0.25
                          type: number
                        max_rows:
                          default: 10000000
                          description: Specifies rough maximum number of rows per file.
                          maximum: 10000000
                          minimum: 100
                          type: integer
                      type: object
                    compression:
                      properties:
                        type:
                          default: gzip
                          description: >-
                            Specifies the desired compression algorithm and
                            format.
                          enum:
                            - none
                            - gzip
                            - deflate
                          example: gzip
                          type: string
                      type: object
                    credentials:
                      properties:
                        access_key_id:
                          description: Specifies the R2 Bucket Access Key Id.
                          example: <access key id>
                          type: string
                        endpoint:
                          description: Specifies the R2 Endpoint.
                          example: >-
                            https://123f8a8258064ed892a347f173372359.r2.cloudflarestorage.com
                          type: string
                        secret_access_key:
                          description: Specifies the R2 Bucket Secret Access Key.
                          example: <secret key>
                          type: string
                      required:
                        - endpoint
                        - access_key_id
                        - secret_access_key
                      type: object
                    format:
                      description: Specifies the format of data to deliver.
                      enum:
                        - json
                      type: string
                    path:
                      example:
                        bucket: bucket
                        prefix: base
                      properties:
                        bucket:
                          description: Specifies the R2 Bucket to store files.
                          example: bucket
                          type: string
                        filename:
                          allOf:
                            - type: string
                            - type: string
                          description: >-
                            Specifies the name pattern to for individual data
                            files.
                          example: ${slug}${extension}
                        filepath:
                          description: Specifies the name pattern for directory.
                          example: ${date}/${hour}
                          type: string
                        prefix:
                          description: Specifies the base directory within the bucket.
                          example: base
                          type: string
                      required:
                        - bucket
                      type: object
                    type:
                      description: Specifies the type of destination.
                      enum:
                        - r2
                      type: string
                  required:
                    - type
                    - format
                    - batch
                    - compression
                    - path
                  type: object
                name:
                  description: Defines the name of the pipeline.
                  example: sample_pipeline
                  maxLength: 128
                  minLength: 1
                  type: string
                source:
                  items:
                    discriminator:
                      mapping:
                        binding: >-
                          #/components/schemas/cloudflare-pipelines_workers_pipelines_binding_source
                        http: >-
                          #/components/schemas/cloudflare-pipelines_workers_pipelines_http_source
                      propertyName: type
                    oneOf:
                      - $ref: >-
                          #/components/schemas/cloudflare-pipelines_workers_pipelines_http_source
                      - $ref: >-
                          #/components/schemas/cloudflare-pipelines_workers_pipelines_binding_source
                  minItems: 1
                  type: array
              required:
                - name
                - source
                - destination
              type: object
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  result:
                    $ref: >-
                      #/components/schemas/cloudflare-pipelines_workers-pipelines-pipeline
                  success:
                    $ref: >-
                      #/components/schemas/cloudflare-pipelines_worker-pipelines-common-success
                required:
                  - success
                  - result
                type: object
          description: Indicates a successfully updated pipeline.
        4XX:
          content:
