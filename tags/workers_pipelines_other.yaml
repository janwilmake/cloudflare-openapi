openapi: 3.0.3
info:
  description: >-
    Welcome to Cloudflare's API documentation site. We are experimenting with an
    updated version of our API documentation - check out
    [developers.cloudflare.com/api-next/](https://developers.cloudflare.com/api-next/)
    to test out the new experience.


    To get started using Cloudflare's products and services via the API, refer
    to [how to interact with
    Cloudflare](https://developers.cloudflare.com/fundamentals/basic-tasks/interact-with-cloudflare/),
    which covers using tools like
    [Terraform](https://developers.cloudflare.com/terraform/#cloudflare-terraform)
    and the [official
    SDKs](https://developers.cloudflare.com/fundamentals/api/reference/sdks/) to
    maintain your Cloudflare resources.


    Using the Cloudflare API requires authentication so that Cloudflare knows
    who is making requests and what permissions you have. Create an API token to
    grant access to the API to perform actions. You can also authenticate with
    [API
    keys](https://developers.cloudflare.com/fundamentals/api/get-started/keys/),
    but these keys have [several
    limitations](https://developers.cloudflare.com/fundamentals/api/get-started/keys/#limitations)
    that make them less secure than API tokens. Whenever possible, use API
    tokens to interact with the Cloudflare API.


    To create an API token, from the Cloudflare dashboard, go to My Profile >
    API Tokens and select Create Token. For more information on how to create
    and troubleshoot API tokens, refer to

    our [API fundamentals](https://developers.cloudflare.com/fundamentals/api/).


    For information regarding rate limits, refer to our [API Rate
    Limits](https://developers.cloudflare.com/cloudflare-for-platforms/workers-for-platforms/platform/limits/#api-rate-limits).


    Totally new to Cloudflare? [Start
    here](https://developers.cloudflare.com/fundamentals/get-started/).
  license:
    name: BSD-3-Clause
    url: https://opensource.org/licenses/BSD-3-Clause
  title: Cloudflare API
  version: 4.0.0
servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /accounts/{account_id}/pipelines:
    get:
      description: List, filter, and paginate pipelines in an account.
      operationId: getV4AccountsByAccount_idPipelines
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            $ref: >-
              #/components/schemas/cloudflare-pipelines_workers-pipelines-account-id
        - in: query
          name: search
          schema:
            description: Specifies the prefix of pipeline name to search.
            type: string
        - in: query
          name: page
          schema:
            default: '1'
            description: Specifies which page to retrieve.
            type: string
        - in: query
          name: per_page
          schema:
            default: '25'
            description: Specifies the number of pipelines per page.
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  result_info:
                    properties:
                      count:
                        description: Indicates the number of items on current page.
                        example: 1
                        type: number
                      page:
                        description: Indicates the current page number.
                        example: 0
                        type: number
                      per_page:
                        description: Indicates the number of items per page.
                        example: 10
                        type: number
                      total_count:
                        description: Indicates the total number of items.
                        example: 1
                        type: number
                    required:
                      - count
                      - page
                      - per_page
                      - total_count
                    type: object
                  results:
                    items:
                      $ref: >-
                        #/components/schemas/cloudflare-pipelines_workers-pipelines-pipeline
                    type: array
                  success:
                    $ref: >-
                      #/components/schemas/cloudflare-pipelines_worker-pipelines-common-success
                required:
                  - success
                  - results
                  - result_info
                type: object
          description: Lists the pipelines.
        4XX:
          content:
            application/json:
              schema:
                properties:
                  errors:
                    example: []
                    items:
                      properties:
                        code:
                          type: number
                        message:
                          type: string
                      required:
                        - code
                        - message
                      type: object
                    type: array
                  results:
                    nullable: true
                    type: object
                    x-stainless-empty-object: true
                  success:
                    allOf:
                      - $ref: >-
                          #/components/schemas/cloudflare-pipelines_worker-pipelines-common-success
                    example: false
                required:
                  - success
                  - results
                  - errors
                type: object
          description: Indicates the error trying to list pipelines.
      security:
        - api_token: []
        - api_email: []
          api_key: []
      summary: List Pipelines
      tags:
        - workers_pipelines_other
      x-api-token-group:
        - Pipelines Write
        - Pipelines Read
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: false
        pro: true
    post:
      description: Create a new pipeline.
      operationId: postV4AccountsByAccount_idPipelines
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            $ref: >-
              #/components/schemas/cloudflare-pipelines_workers-pipelines-account-id
      requestBody:
        content:
          application/json:
            schema:
              properties:
                destination:
                  properties:
                    batch:
                      properties:
                        max_bytes:
                          default: 100000000
                          description: Specifies rough maximum size of files.
                          maximum: 100000000
                          minimum: 1000
                          type: integer
                        max_duration_s:
                          default: 300
                          description: >-
                            Specifies duration to wait to aggregate batches
                            files.
                          maximum: 300
                          minimum: 0.25
                          type: number
                        max_rows:
                          default: 10000000
                          description: Specifies rough maximum number of rows per file.
                          maximum: 10000000
                          minimum: 100
                          type: integer
                      type: object
                    compression:
                      properties:
                        type:
                          default: gzip
                          description: >-
                            Specifies the desired compression algorithm and
                            format.
                          enum:
                            - none
                            - gzip
                            - deflate
                          example: gzip
                          type: string
                      type: object
                    credentials:
                      properties:
                        access_key_id:
                          description: Specifies the R2 Bucket Access Key Id.
                          example: <access key id>
                          type: string
                        endpoint:
                          description: Specifies the R2 Endpoint.
                          example: >-
                            https://123f8a8258064ed892a347f173372359.r2.cloudflarestorage.com
                          type: string
                        secret_access_key:
                          description: Specifies the R2 Bucket Secret Access Key.
                          example: <secret key>
                          type: string
                      required:
                        - endpoint
                        - access_key_id
                        - secret_access_key
                      type: object
                    format:
                      description: Specifies the format of data to deliver.
                      enum:
                        - json
                      type: string
                    path:
                      example:
                        bucket: bucket
                        prefix: base
                      properties:
                        bucket:
                          description: Specifies the R2 Bucket to store files.
                          example: bucket
                          type: string
                        filename:
                          allOf:
                            - type: string
                            - type: string
                          description: >-
                            Specifies the name pattern to for individual data
                            files.
                          example: ${slug}${extension}
                        filepath:
                          description: Specifies the name pattern for directory.
                          example: ${date}/${hour}
                          type: string
                        prefix:
                          description: Specifies the base directory within the bucket.
                          example: base
                          type: string
                      required:
                        - bucket
                      type: object
                    type:
                      description: Specifies the type of destination.
                      enum:
                        - r2
                      type: string
                  required:
                    - type
                    - format
                    - batch
                    - compression
                    - path
                    - credentials
                  type: object
                name:
                  description: Defines the name of the pipeline.
                  example: sample_pipeline
                  maxLength: 128
                  minLength: 1
                  type: string
                source:
                  items:
                    discriminator:
                      mapping:
                        binding: >-
                          #/components/schemas/cloudflare-pipelines_workers_pipelines_binding_source
                        http: >-
                          #/components/schemas/cloudflare-pipelines_workers_pipelines_http_source
                      propertyName: type
                    oneOf:
                      - $ref: >-
                          #/components/schemas/cloudflare-pipelines_workers_pipelines_http_source
                      - $ref: >-
                          #/components/schemas/cloudflare-pipelines_workers_pipelines_binding_source
                  minItems: 1
                  type: array
              required:
                - name
                - source
                - destination
              type: object
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  result:
                    $ref: >-
                      #/components/schemas/cloudflare-pipelines_workers-pipelines-pipeline
                  success:
                    $ref: >-
                      #/components/schemas/cloudflare-pipelines_worker-pipelines-common-success
                required:
                  - success
                  - result
                type: object
          description: Indicates a successfully created pipeline.
        4XX:
          content:
            application/json:
              schema:
                properties:
                  errors:
                    example: []
                    items:
                      properties:
                        code:
                          type: number
                        message:
                          type: string
                      required:
                        - code
                        - message
                      type: object
                    type: array
                  results:
                    nullable: true
                    type: object
                    x-stainless-empty-object: true
                  success:
                    allOf:
                      - $ref: >-
                          #/components/schemas/cloudflare-pipelines_worker-pipelines-common-success
                    example: false
                required:
                  - success
                  - results
                  - errors
                type: object
          description: Indicates an error in creating a pipeline.
      security:
        - api_token: []
        - api_email: []
          api_key: []
      summary: Create Pipeline
      tags:
        - workers_pipelines_other
      x-api-token-group:
        - Pipelines Write
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: false
        pro: true
  /accounts/{account_id}/pipelines/{pipeline_name}:
    get:
      description: Get configuration of a pipeline.
      operationId: getV4AccountsByAccount_idPipelinesByPipeline_name
      parameters:
