        - api_email: []
          api_key: []
      summary: Delete Pipeline
      tags:
        - workers_pipelines_other
      x-api-token-group:
        - Pipelines Write
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: false
        pro: true
components:
  schemas:
    cloudflare-pipelines_worker-pipelines-common-success:
      description: Indicates whether the API call was successful.
      example: true
      type: boolean
    cloudflare-pipelines_workers-pipelines-account-id:
      description: Specifies the public ID of the account.
      example: 023e105f4ecef8ad9ca31a8372d0c353
      type: string
    cloudflare-pipelines_workers-pipelines-pipeline:
      description: Describes the configuration of a pipeline.
      properties:
        destination:
          properties:
            batch:
              properties:
                max_bytes:
                  default: 100000000
                  description: Specifies rough maximum size of files.
                  maximum: 100000000
                  minimum: 1000
                  type: integer
                max_duration_s:
                  default: 300
                  description: Specifies duration to wait to aggregate batches files.
                  maximum: 300
                  minimum: 0.25
                  type: number
                max_rows:
                  default: 10000000
                  description: Specifies rough maximum number of rows per file.
                  maximum: 10000000
                  minimum: 100
                  type: integer
              required:
                - max_rows
                - max_bytes
                - max_duration_s
              type: object
            compression:
              properties:
                type:
                  default: gzip
                  description: Specifies the desired compression algorithm and format.
                  enum:
                    - none
                    - gzip
                    - deflate
                  example: gzip
                  type: string
              required:
                - type
              type: object
            format:
              description: Specifies the format of data to deliver.
              enum:
                - json
              type: string
            path:
              example:
                bucket: bucket
                prefix: base
              properties:
                bucket:
                  description: Specifies the R2 Bucket to store files.
                  example: bucket
                  type: string
                filename:
                  allOf:
                    - type: string
                    - type: string
                  description: Specifies the name pattern to for individual data files.
                  example: ${slug}${extension}
                filepath:
                  description: Specifies the name pattern for directory.
                  example: ${date}/${hour}
                  type: string
                prefix:
                  description: Specifies the base directory within the bucket.
                  example: base
                  type: string
              required:
                - bucket
              type: object
            type:
              description: Specifies the type of destination.
              enum:
                - r2
              type: string
          required:
            - type
            - format
            - batch
            - compression
            - path
          type: object
        endpoint:
          description: Indicates the endpoint URL to send traffic.
          example: https://123f8a8258064ed892a347f173372359.pipelines.cloudflare.com
          type: string
        id:
          description: Specifies the pipeline identifier.
          example: 123f8a8258064ed892a347f173372359
          type: string
        name:
          description: Defines the name of the pipeline.
          example: sample_pipeline
          maxLength: 128
          minLength: 1
          type: string
        source:
          items:
            discriminator:
              mapping:
                binding: >-
                  #/components/schemas/cloudflare-pipelines_workers_pipelines_binding_source
                http: >-
                  #/components/schemas/cloudflare-pipelines_workers_pipelines_http_source
              propertyName: type
            oneOf:
              - $ref: >-
                  #/components/schemas/cloudflare-pipelines_workers_pipelines_http_source
              - $ref: >-
                  #/components/schemas/cloudflare-pipelines_workers_pipelines_binding_source
          minItems: 1
          type: array
        version:
          description: Indicates the version number of last saved configuration.
          example: 2
          type: number
      required:
        - name
        - source
        - destination
        - id
        - version
        - endpoint
      type: object
    cloudflare-pipelines_workers_pipelines_binding_source:
      properties:
        format:
          description: Specifies the format of source data.
          enum:
            - json
          type: string
        type:
          type: string
      required:
        - type
        - format
      type: object
    cloudflare-pipelines_workers_pipelines_http_source:
      properties:
        authentication:
          description: >-
            Specifies whether authentication is required to send to this
            pipeline via HTTP.
          type: boolean
        cors:
          properties:
            origins:
              description: Specifies allowed origins to allow Cross Origin HTTP Requests.
              example:
                - '*'
              items:
                anyOf:
                  - type: string
                  - type: string
              maxItems: 5
              type: array
          type: object
        format:
          description: Specifies the format of source data.
          enum:
            - json
          type: string
        type:
          type: string
      required:
        - type
        - format
      type: object
