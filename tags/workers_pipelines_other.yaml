            maxLength: 128
            minLength: 1
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  result:
                    $ref: >-
                      #/components/schemas/cloudflare-pipelines_workers-pipelines-pipeline
                  success:
                    $ref: >-
                      #/components/schemas/cloudflare-pipelines_worker-pipelines-common-success
                required:
                  - success
                  - result
                type: object
          description: Describes the configuration of a pipeline.
        '404':
          content:
            application/json:
              schema:
                properties:
                  errors:
                    example: []
                    items:
                      properties:
                        code:
                          type: number
                        message:
                          type: string
                      required:
                        - code
                        - message
                      type: object
                    type: array
                  results:
                    nullable: true
                    type: object
                    x-stainless-empty-object: true
                  success:
                    allOf:
                      - $ref: >-
                          #/components/schemas/cloudflare-pipelines_worker-pipelines-common-success
                    example: false
                required:
                  - success
                  - results
                  - errors
                type: object
          description: Indicates that the pipeline was not found.
      security:
        - api_token: []
        - api_email: []
          api_key: []
      summary: Get Pipeline
      tags:
        - workers_pipelines_other
      x-api-token-group:
        - Pipelines Write
        - Pipelines Read
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: false
        pro: true
    put:
      description: Update an existing pipeline.
      operationId: putV4AccountsByAccount_idPipelinesByPipeline_name
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            $ref: >-
