          type: string
          x-auditable: true
        name:
          $ref: '#/components/schemas/vectorize_index-name'
      type: object
    vectorize_identifier:
      description: Identifier
      example: 023e105f4ecef8ad9ca31a8372d0c353
      maxLength: 32
      readOnly: true
      type: string
      x-auditable: true
    vectorize_index-delete-vectors-by-id-request:
      properties:
        ids:
          description: >-
            A list of vector identifiers to delete from the index indicated by
            the path.
          example:
            - 5121db81354a40c6aedc3fe1ace51c59
            - f90eb49c2107486abdfd78c67e853430
          items:
            $ref: '#/components/schemas/vectorize_vector-identifier'
          type: array
      type: object
    vectorize_index-delete-vectors-by-id-response:
      properties:
        count:
          description: The count of the vectors successfully deleted.
          example: 42
          type: integer
        ids:
          description: >-
            Array of vector identifiers of the vectors that were successfully
            processed for deletion.
          items:
            $ref: '#/components/schemas/vectorize_vector-identifier'
          type: array
      type: object
    vectorize_index-get-vectors-by-id-request:
      properties:
        ids:
          description: >-
            A list of vector identifiers to retrieve from the index indicated by
            the path.
          example:
            - 5121db81354a40c6aedc3fe1ace51c59
            - f90eb49c2107486abdfd78c67e853430
