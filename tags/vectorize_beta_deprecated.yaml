          example: '2022-11-15T18:25:44.442097Z'
          format: date-time
          readOnly: true
          type: string
          x-auditable: true
        description:
          $ref: '#/components/schemas/vectorize_index-description'
        modified_on:
          description: >-
            Specifies the timestamp the resource was modified as an ISO8601
