                      result:
                        $ref: >-
                          #/components/schemas/page-shield_get-zone-settings-response
          description: Get Page Shield settings response
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/page-shield_api-response-common-failure'
          description: Get Page Shield settings response failure
      security:
        - api_email: []
          api_key: []
      summary: Get Page Shield settings
      tags:
        - Page Shield
      x-api-token-group:
        - Page Shield
        - Domain Page Shield Read
        - Domain Page Shield
        - Page Shield Read
        - Zone Settings Write
        - Zone Settings Read
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: false
        pro: true
