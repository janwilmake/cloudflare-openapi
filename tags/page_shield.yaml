              and contains. If no wildcards are used, results will be filtered
              by exact match
            example: blog.cloudflare.com,www.example*,*cloudflare.com
            type: string
        - in: query
          name: page
          schema:
            description: >
              The current page number of the paginated results.


              We additionally support a special value "all". When "all" is used,
              the API will return all the cookies

              with the applied filters in a single page. This feature is
              best-effort and it may only work for zones with 

              a low number of cookies
            example: 2
            type: string
        - in: query
          name: per_page
          schema:
            description: The number of results per page.
            example: 100
            maximum: 100
            minimum: 1
            type: number
        - in: query
          name: order_by
          schema:
            description: The field used to sort returned cookies.
            enum:
              - first_seen_at
              - last_seen_at
            example: first_seen_at
            type: string
        - in: query
          name: direction
          schema:
            description: The direction used to sort returned cookies.'
            enum:
              - asc
              - desc
            example: asc
            type: string
        - in: query
          name: page_url
          schema:
            description: >
              Includes connections that match one or more page URLs (separated
              by commas) where they were last seen


              Wildcards are supported at the start and end of each page URL to
              support starts with, ends with

              and contains. If no wildcards are used, results will be filtered
              by exact match
            example: example.com/page,*/checkout,example.com/*,*checkout*
            type: string
        - in: query
          name: export
          schema:
            description: Export the list of cookies as a file.
            enum:
              - csv
            example: csv
            type: string
        - in: query
          name: name
          schema:
            description: >
              Filters the returned cookies that match the specified name.

              Wildcards are supported at the start and end to support starts
              with, ends with

              and contains. e.g. session*
            example: session_id
            maxLength: 1024
            type: string
        - in: query
          name: secure
          schema:
            description: Filters the returned cookies that are set with Secure
            example: true
            type: boolean
        - in: query
          name: http_only
          schema:
            description: Filters the returned cookies that are set with HttpOnly
            example: true
            type: boolean
        - in: query
          name: same_site
          schema:
            description: >-
              Filters the returned cookies that match the specified same_site
              attribute
            enum:
              - lax
              - strict
              - none
            example: strict
            type: string
        - in: query
          name: type
          schema:
            description: >-
              Filters the returned cookies that match the specified type
              attribute
            enum:
              - first_party
              - unknown
            example: first_party
            type: string
        - in: query
          name: path
          schema:
            description: >-
              Filters the returned cookies that match the specified path
              attribute
            example: /
            maxLength: 1024
            type: string
        - in: query
          name: domain
          schema:
            description: >-
              Filters the returned cookies that match the specified domain
              attribute
            example: example.com
            maxLength: 1024
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/page-shield_list-zone-cookies-response'
          description: List Page Shield cookies response
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/page-shield_api-response-common-failure'
          description: List Page Shield cookies response failure
      security:
        - api_email: []
          api_key: []
      summary: List Page Shield Cookies
      tags:
        - Page Shield
      x-api-token-group:
        - Page Shield
        - Domain Page Shield Read
        - Domain Page Shield
        - Page Shield Read
        - Zone Settings Write
        - Zone Settings Read
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: false
        pro: false
