        - Account Settings Read
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
components:
  schemas:
    aaa_api-response-common-failure:
      properties:
        errors:
          allOf:
            - $ref: '#/components/schemas/aaa_messages'
          example:
            - code: 7003
              message: No route for the URI
          minLength: 1
        messages:
          $ref: '#/components/schemas/aaa_messages'
        success:
          description: Whether the API call was successful
          enum:
            - false
          example: false
          type: boolean
      required:
        - success
        - errors
        - messages
      type: object
    aaa_audit-logs-v2-response-collection:
      properties:
        errors:
          $ref: '#/components/schemas/aaa_schemas-messages'
        result:
          items:
            $ref: '#/components/schemas/aaa_audit-logs-v2'
          type: array
        result_info:
          $ref: '#/components/schemas/aaa_result_info'
        success:
          description: Indicates whether the API call was successful
          enum:
            - true
          example: true
          type: boolean
      type: object
    aaa_audit_logs_response_collection:
      oneOf:
        - properties:
            errors:
              $ref: '#/components/schemas/aaa_messages'
            messages:
              $ref: '#/components/schemas/aaa_messages'
            result:
              items:
                $ref: '#/components/schemas/aaa_audit-logs'
              type: array
            success:
              example: true
              type: boolean
        - $ref: '#/components/schemas/aaa_api-response-common'
    aaa_identifier:
      description: Identifier
      example: 023e105f4ecef8ad9ca31a8372d0c353
      maxLength: 32
      readOnly: true
      type: string
    aaa_schemas-api-response-common-failure:
      properties:
        errors:
          description: A list of error messages.
          items:
            properties:
              message:
                description: A text description of this message.
                example: No route for the URI
                type: string
            required:
              - message
            type: object
            uniqueItems: true
          type: array
        messages:
          example: []
          items:
            properties:
              message:
                type: string
            type: object
            uniqueItems: true
          type: array
        success:
          description: Indicates whether the API call was failed
          enum:
            - false
          example: false
          type: boolean
      required:
        - success
        - errors
      type: object
