                format: date
                type: string
              - description: >-
                  Limits the returned results to logs older than the specified
                  date. A `date-time` that conforms to RFC3339.
                example: '2019-04-30T01:12:20Z'
                format: date-time
                type: string
        - in: query
          name: zone.name
          schema:
            description: Filters by the name of the zone associated to the change.
            example: example.com
