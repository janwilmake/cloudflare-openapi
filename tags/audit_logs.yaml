    name: BSD-3-Clause
    url: https://opensource.org/licenses/BSD-3-Clause
  title: Cloudflare API
  version: 4.0.0
servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /accounts/{account_id}/audit_logs:
    get:
      description: >-
        Gets a list of audit logs for an account. Can be filtered by who made
        the change, on which zone, and the timeframe of the change.
      operationId: audit-logs-get-account-audit-logs
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            $ref: '#/components/schemas/aaa_identifier'
        - in: query
          name: id
          schema:
            description: Finds a specific log by its ID.
            example: f174be97-19b1-40d6-954d-70cd5fbd52db
            type: string
        - in: query
          name: export
          schema:
            description: Indicates that this request is an export of logs in CSV format.
            example: true
            type: boolean
        - in: query
          name: action.type
          schema:
            description: Filters by the action type.
            example: add
            type: string
        - in: query
          name: actor.ip
          schema:
            description: >-
              Filters by the IP address of the request that made the change by
              specific IP address or valid CIDR Range.
            example: 17.168.228.63
            type: string
        - in: query
          name: actor.email
          schema:
            description: Filters by the email address of the actor that made the change.
            example: alice@example.com
            format: email
            type: string
        - in: query
          name: since
          schema:
            oneOf:
              - description: >-
                  Limits the returned results to logs newer than the specified
                  date. A `full-date` that conforms to RFC3339.
                example: '2019-04-30'
                format: date
                type: string
              - description: >-
                  Limits the returned results to logs newer than the specified
                  date. A `date-time` that conforms to RFC3339.
                example: '2019-04-30T01:12:20Z'
                format: date-time
                type: string
        - in: query
          name: before
          schema:
            oneOf:
              - description: >-
                  Limits the returned results to logs older than the specified
                  date. A `full-date` that conforms to RFC3339.
                example: '2019-04-30'
                format: date
                type: string
              - description: >-
                  Limits the returned results to logs older than the specified
                  date. A `date-time` that conforms to RFC3339.
                example: '2019-04-30T01:12:20Z'
                format: date-time
                type: string
        - in: query
          name: zone.name
          schema:
            description: Filters by the name of the zone associated to the change.
            example: example.com
            type: string
        - in: query
          name: direction
          schema:
            default: desc
            description: Changes the direction of the chronological sorting.
            enum:
              - desc
              - asc
            example: desc
            type: string
        - in: query
          name: per_page
          schema:
            default: 100
            description: Sets the number of results to return per page.
            example: 25
            maximum: 1000
            minimum: 1
            type: number
        - in: query
          name: page
          schema:
            default: 1
            description: Defines which page of results to return.
            example: 50
            minimum: 1
            type: number
        - in: query
          name: hide_user_logs
          schema:
            default: false
            description: Indicates whether or not to hide user level audit logs.
            type: boolean
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/aaa_audit_logs_response_collection'
          description: Get account audit logs response
        4XX:
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/aaa_audit_logs_response_collection'
                  - $ref: '#/components/schemas/aaa_api-response-common-failure'
          description: Get account audit logs response failure
      security:
        - api_token: []
        - api_email: []
          api_key: []
      summary: Get account audit logs
      tags:
        - Audit Logs
      x-api-token-group:
        - Account Settings Write
        - Account Settings Read
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
  /accounts/{account_id}/logs/audit:
    get:
      description: >-
        Gets a list of audit logs for an account. <br />  <br /> This is the
        beta release of Audit Logs Version 2. Since this is a beta version,
        there may be gaps or missing entries in the available audit logs. Be
        aware of the following limitations.  <br /> <ul> <li>Audit logs are
        available only for the past 30 days. <br /></li> <li>Error handling is
        not yet implemented.  <br /> </li> </ul>
      operationId: audit-logs-v2-get-account-audit-logs
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            description: The unique id that identifies the account.
            example: a67e14daa5f8dceeb91fe5449ba496ef
            type: string
        - in: query
          name: account_name
          schema:
            description: Filters by the account name.
            items:
              type: string
            type: array
        - in: query
          name: action_result
          schema:
            description: Filters by whether the action was successful or not.
            example: success
            items:
              enum:
                - success
                - failure
              type: string
            type: array
        - in: query
          name: action_type
          schema:
            description: Filters by the action type.
            items:
              enum:
                - create
                - delete
                - view
                - update
              example: create
              type: string
            type: array
        - in: query
          name: actor_context
          schema:
            description: Filters by the actor context.
            items:
              enum:
                - api_key
                - api_token
                - dash
                - oauth
                - origin_ca_key
              example: api_key
              type: string
            type: array
        - in: query
          name: actor_email
          schema:
            description: Filters by the actor's email address.
            items:
              example: alice@example.com
              format: email
              type: string
            type: array
        - in: query
          name: actor_id
          schema:
            description: >-
              Filters by the actor ID. This can be either the Account ID or User
              ID.
            items:
              example: 1d20c3afe174f18b642710cec6298a9d
              type: string
            type: array
        - in: query
          name: actor_ip_address
          schema:
            description: The IP address where the action was initiated.
            items:
              example: 17.168.228.63
              type: string
            type: array
        - in: query
          name: actor_token_id
          schema:
            description: >-
              Filters by the API token ID when the actor context is an api_token
              or oauth.
            items:
              example: 144cdb2e39c55e203cf225d8d8208647
              type: string
            type: array
        - in: query
          name: actor_token_name
          schema:
            description: >-
              Filters by the API token name when the actor context is an
              api_token or oauth.
            items:
              example: Test Token
              type: string
            type: array
        - in: query
          name: actor_type
          schema:
            description: Filters by the actor type.
            items:
              enum:
                - account
                - cloudflare_admin
                - system
                - user
              example: account
              type: string
            type: array
        - in: query
          name: audit_log_id
          schema:
            description: Finds a specific log by its ID.
            items:
              example: f174be97-19b1-40d6-954d-70cd5fbd52db
              type: string
            type: array
        - in: query
          name: raw_cf_ray_id
          schema:
            description: Filters by the response CF Ray ID.
            items:
              example: 8e8dd2156ef28414
              type: string
            type: array
        - in: query
          name: raw_method
          schema:
            description: The HTTP method for the API call.
            items:
              example: GET
              type: string
            type: array
        - in: query
          name: raw_status_code
          schema:
            description: The response status code that was returned.
            items:
              example: 200
              type: integer
            type: array
        - in: query
          name: raw_uri
          schema:
            description: Filters by the request URI.
            items:
              type: string
            type: array
        - in: query
          name: resource_id
          schema:
            description: Filters by the resource ID.
            items:
              type: string
            type: array
        - in: query
          name: resource_product
          schema:
            description: >-
              Filters audit logs by the Cloudflare product associated with the
              changed resource.
            items:
              example: Stream
              type: string
            type: array
        - in: query
          name: resource_type
          schema:
            description: >-
              Filters audit logs based on the unique type of resource changed by
              the action.
            items:
              example: Video
              type: string
            type: array
        - in: query
          name: resource_scope
          schema:
            description: >-
              Filters by the resource scope, specifying whether the resource is
              associated with an user, an account, or a zone.
            items:
              enum:
                - accounts
                - user
                - zones
                - memberships
              example: accounts
              type: string
            type: array
        - in: query
          name: zone_id
          schema:
            description: Filters by the zone ID.
            items:
              type: string
            type: array
        - in: query
          name: zone_name
          schema:
            description: Filters by the zone name associated with the change.
            items:
              example: example.com
              type: string
            type: array
        - in: query
          name: account_name.not
          schema:
            description: Filters out audit logs by the account name.
            items:
              type: string
            type: array
        - in: query
          name: action_result.not
          schema:
            description: >-
              Filters out audit logs by whether the action was successful or
              not.
            example: success
            items:
              enum:
                - success
                - failure
              type: string
            type: array
        - in: query
          name: action_type.not
          schema:
            description: Filters out audit logs by the action type.
            items:
              enum:
                - create
                - delete
                - view
                - update
              example: create
              type: string
            type: array
        - in: query
          name: actor_context.not
          schema:
            description: Filters out audit logs by the actor context.
            items:
              enum:
                - api_key
                - api_token
                - dash
                - oauth
                - origin_ca_key
              example: api_key
              type: string
            type: array
        - in: query
          name: actor_email.not
          schema:
            description: Filters out audit logs by the actor's email address.
            items:
              example: alice@example.com
              format: email
              type: string
            type: array
        - in: query
          name: actor_id.not
          schema:
            description: >-
              Filters out audit logs by the actor ID. This can be either the
              Account ID or User ID.
            items:
              example: 1d20c3afe174f18b642710cec6298a9d
              type: string
            type: array
        - in: query
          name: actor_ip_address.not
          schema:
            description: Filters out audit logs IP address where the action was initiated.
            items:
              example: 17.168.228.63
              type: string
            type: array
        - in: query
          name: actor_token_id.not
          schema:
            description: >-
              Filters out audit logs by the API token ID when the actor context
              is an api_token or oauth.
            items:
              example: 144cdb2e39c55e203cf225d8d8208647
              type: string
            type: array
        - in: query
          name: actor_token_name.not
          schema:
            description: >-
              Filters out audit logs by the API token name when the actor
              context is an api_token or oauth.
            items:
              example: Test Token
              type: string
            type: array
        - in: query
          name: actor_type.not
          schema:
            description: Filters out audit logs by the actor type.
            items:
              enum:
                - account
                - cloudflare_admin
                - system
                - user
              example: account
              type: string
            type: array
        - in: query
          name: audit_log_id.not
          schema:
            description: Filters out audit logs by their IDs.
            items:
              example: f174be97-19b1-40d6-954d-70cd5fbd52db
              type: string
            type: array
        - in: query
          name: raw_cf_ray_id.not
          schema:
            description: Filters out audit logs by the response CF Ray ID.
            items:
              example: 8e8dd2156ef28414
              type: string
            type: array
        - in: query
          name: raw_method.not
          schema:
            description: Filters out audit logs by the HTTP method for the API call.
            items:
              example: GET
              type: string
            type: array
        - in: query
          name: raw_status_code.not
          schema:
            description: >-
              Filters out audit logs by the response status code that was
              returned.
            items:
              example: 200
              type: integer
            type: array
        - in: query
          name: raw_uri.not
          schema:
            description: Filters out audit logs by the request URI.
            items:
              type: string
            type: array
        - in: query
          name: resource_id.not
          schema:
            description: Filters out audit logs by the resource ID.
            items:
              type: string
            type: array
        - in: query
          name: resource_product.not
          schema:
            description: >-
              Filters out audit logs by the Cloudflare product associated with
              the changed resource.
            items:
              example: Stream
              type: string
            type: array
        - in: query
          name: resource_type.not
          schema:
            description: >-
              Filters out audit logs based on the unique type of resource
              changed by the action.
            items:
              example: Video
              type: string
            type: array
        - in: query
          name: resource_scope.not
          schema:
            description: >-
              Filters out audit logs by the resource scope, specifying whether
              the resource is associated with an user, an account, or a zone.
            items:
              enum:
                - accounts
                - user
                - zones
              example: accounts
              type: string
            type: array
        - in: query
          name: zone_id.not
          schema:
            description: Filters out audit logs by the zone ID.
            items:
              type: string
            type: array
        - in: query
          name: zone_name.not
          schema:
            description: >-
              Filters out audit logs by the zone name associated with the
              change.
            items:
              example: example.com
              type: string
            type: array
        - description: >-
            Limits the returned results to logs newer than the specified date.
            This can be a date string 2019-04-30 (interpreted in UTC) or an
            absolute timestamp that conforms to RFC3339.
          in: query
          name: since
          required: true
          schema:
            example: '2024-10-30'
            format: date
            type: string
        - description: >-
            Limits the returned results to logs older than the specified date.
            This can be a date string 2019-04-30 (interpreted in UTC) or an
            absolute timestamp that conforms to RFC3339.
          in: query
          name: before
          required: true
          schema:
            example: '2024-10-31'
            format: date
            type: string
        - in: query
          name: direction
          schema:
            default: desc
            description: Sets sorting order.
            enum:
              - desc
              - asc
            example: desc
            type: string
        - in: query
          name: limit
          schema:
            default: 100
            description: >-
              The number limits the objects to return. The cursor attribute may
              be used to iterate over the next batch of objects if there are
              more than the limit.
            example: 25
            maximum: 1000
            minimum: 1
            type: number
        - in: query
          name: cursor
          schema:
            description: >-
              The cursor is an opaque token used to paginate through large sets
              of records. It indicates the position from which to continue when
              requesting the next set of records. A valid cursor value can be
              obtained from the cursor object in the result_info structure of a
              previous response.
            example: >-
              Q1buH-__DQqqig7SVYXT-SsMOTGY2Z3Y80W-fGgva7yaDdmPKveucH5ddOcHsJRhNb-xUK8agZQqkJSMAENGO8NU6g==
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/aaa_audit-logs-v2-response-collection'
          description: Get account audit logs successful response
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/aaa_schemas-api-response-common-failure'
          description: Get account audit logs failed response
      security:
        - api_token: []
        - api_email: []
          api_key: []
      summary: Get account audit logs (Version 2, Beta release)
      tags:
        - Audit Logs
      x-api-token-group:
        - Account Settings Write
        - Account Settings Read
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
  /user/audit_logs:
