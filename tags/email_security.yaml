openapi: 3.0.3
info:
  description: >-
    Welcome to Cloudflare's API documentation site. We are experimenting with an
    updated version of our API documentation - check out
    [developers.cloudflare.com/api-next/](https://developers.cloudflare.com/api-next/)
    to test out the new experience.


    To get started using Cloudflare's products and services via the API, refer
    to [how to interact with
    Cloudflare](https://developers.cloudflare.com/fundamentals/basic-tasks/interact-with-cloudflare/),
    which covers using tools like
    [Terraform](https://developers.cloudflare.com/terraform/#cloudflare-terraform)
    and the [official
    SDKs](https://developers.cloudflare.com/fundamentals/api/reference/sdks/) to
    maintain your Cloudflare resources.


    Using the Cloudflare API requires authentication so that Cloudflare knows
    who is making requests and what permissions you have. Create an API token to
    grant access to the API to perform actions. You can also authenticate with
    [API
    keys](https://developers.cloudflare.com/fundamentals/api/get-started/keys/),
    but these keys have [several
    limitations](https://developers.cloudflare.com/fundamentals/api/get-started/keys/#limitations)
    that make them less secure than API tokens. Whenever possible, use API
    tokens to interact with the Cloudflare API.


    To create an API token, from the Cloudflare dashboard, go to My Profile >
    API Tokens and select Create Token. For more information on how to create
    and troubleshoot API tokens, refer to

    our [API fundamentals](https://developers.cloudflare.com/fundamentals/api/).


    For information regarding rate limits, refer to our [API Rate
    Limits](https://developers.cloudflare.com/cloudflare-for-platforms/workers-for-platforms/platform/limits/#api-rate-limits).


    Totally new to Cloudflare? [Start
    here](https://developers.cloudflare.com/fundamentals/get-started/).
  license:
    name: BSD-3-Clause
    url: https://opensource.org/licenses/BSD-3-Clause
  title: Cloudflare API
  version: 4.0.0
servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /accounts/{account_id}/email-security/investigate:
    get:
      description: Returns information for each email that matches the search parameter(s).
      operationId: email_security_investigate
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            $ref: '#/components/schemas/email-security_AccountId'
        - description: |-
            The beginning of the search date range.
            Defaults to `now - 30 days`.
          example: '2022-06-25T14:30:00Z'
          in: query
          name: start
          schema:
            format: date-time
            type: string
        - description: |-
            The end of the search date range.
            Defaults to `now`.
          example: '2022-07-25T14:30:00Z'
          in: query
          name: end
          schema:
            format: date-time
            type: string
        - description: >-
            The space-delimited term used in the query. The search is
            case-insensitive.


            The content of the following email metadata fields are searched:

            * alert_id

            * CC

            * From (envelope_from)

            * From Name

            * final_disposition

            * md5 hash (of any attachment)

            * sha1 hash (of any attachment)

            * sha256 hash (of any attachment)

            * name (of any attachment)

            * Reason

            * Received DateTime (yyyy-mm-ddThh:mm:ss)

            * Sent DateTime (yyyy-mm-ddThh:mm:ss)

            * ReplyTo

            * To (envelope_to)

            * To Name

            * Message-ID

            * smtp_helo_server_ip

            * smtp_previous_hop_ip

            * x_originating_ip

            * Subject
          example: bob jones
          in: query
          name: query
          schema:
            type: string
        - description: Determines if the search results will include detections or not.
          in: query
          name: detections_only
          schema:
            default: true
            type: boolean
        - description: Determines if the message action log is included in the response.
          in: query
          name: action_log
          schema:
            default: true
            type: boolean
        - description: The dispositions the search filters by.
          in: query
          name: final_disposition
          schema:
            allOf:
              - enum:
                  - MALICIOUS
                  - SUSPICIOUS
                  - SPOOF
                  - SPAM
                  - BULK
                  - NONE
                type: string
        - in: query
          name: metric
          schema:
            type: string
        - description: The message actions the search filters by.
          in: query
          name: message_action
          schema:
            allOf:
              - enum:
                  - PREVIEW
                  - QUARANTINE_RELEASED
                  - MOVED
                type: string
        - example: me@example.com
          in: query
          name: recipient
          schema:
            type: string
        - example: noreply@example.com
          in: query
          name: sender
          schema:
            type: string
        - example: 4Njp3P0STMz2c02Q-2022-12-30T02:44:49
          in: query
          name: alert_id
          schema:
            type: string
        - description: The sender domains the search filters by.
          example: example.com
          in: query
          name: domain
          schema:
            type: string
        - example: >-
            <4VAZPrAdg7IGNxdt1DWRNu0gvOeL_iZiwP4BQfo4DaE.Yw-woXuugQbeFhBpzwFQtqq_v2v1HOKznoMBqbciQpE@example.com>
          in: query
          name: message_id
          schema:
            type: string
        - in: query
          name: subject
          schema:
            type: string
        - description: The page number of paginated results.
          in: query
          name: page
          schema:
            default: 1
            format: int32
            minimum: 1
            type: integer
        - description: The number of results per page.
          in: query
          name: per_page
          schema:
            default: 20
            format: int32
            minimum: 1
            type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/email-security_ApiResponseCommon'
                  - properties:
                      result:
                        items:
                          $ref: >-
                            #/components/schemas/email-security_MailsearchMessage
                        type: array
                      result_info:
                        $ref: '#/components/schemas/email-security_ResultInfo'
                    required:
                      - result
                      - result_info
                    type: object
          description: Contains the search results for the provided query.
        4XX:
          $ref: '#/components/responses/email-security_ClientError'
      security:
        - api_email: []
          api_key: []
      summary: Search email messages
      tags:
        - Email Security
      x-api-token-group:
        - 'Cloud Email Security: Write'
        - 'Cloud Email Security: Read'
  /accounts/{account_id}/email-security/investigate/move:
    post:
      operationId: email_security_post_bulk_message_move
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            $ref: '#/components/schemas/email-security_AccountId'
      requestBody:
        content:
          application/json:
            schema:
              properties:
                destination:
                  enum:
                    - Inbox
                    - JunkEmail
                    - DeletedItems
                    - RecoverableItemsDeletions
                    - RecoverableItemsPurges
                  type: string
                postfix_ids:
                  items:
                    $ref: '#/components/schemas/email-security_PostfixId'
                  type: array
              required:
                - postfix_ids
                - destination
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/email-security_ApiResponseCommon'
                  - properties:
                      result:
                        items:
                          $ref: >-
                            #/components/schemas/email-security_RetractionResponseItem
                        type: array
                    required:
                      - result
                    type: object
          description: ''
        4XX:
          $ref: '#/components/responses/email-security_ClientError'
      security:
        - api_email: []
          api_key: []
      summary: Move multiple messages
      tags:
        - Email Security
      x-api-token-group:
        - 'Cloud Email Security: Write'
  /accounts/{account_id}/email-security/investigate/preview:
    post:
      operationId: email_security_post_preview
      parameters:
        - in: path
          name: account_id
