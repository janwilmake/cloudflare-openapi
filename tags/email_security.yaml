        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/email-security_ApiResponseCommon'
                  - properties:
                      result:
                        items:
                          $ref: '#/components/schemas/email-security_ReleaseResponse'
                        type: array
                    required:
                      - result
                    type: object
          description: ''
        4XX:
          $ref: '#/components/responses/email-security_ClientError'
      security:
        - api_email: []
          api_key: []
      summary: Release messages from quarantine
      tags:
        - Email Security
      x-api-token-group:
        - 'Cloud Email Security: Write'
  /accounts/{account_id}/email-security/investigate/{postfix_id}:
    get:
      operationId: email_security_get_message
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            $ref: '#/components/schemas/email-security_AccountId'
        - in: path
          name: postfix_id
          required: true
          schema:
            description: The identifier of the message.
            example: 4Njp3P0STMz2c02Q
            title: postfix_id
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/email-security_ApiResponseCommon'
                  - properties:
                      result:
                        allOf:
                          - properties:
                              action_log: {}
                              alert_id:
                                nullable: true
                                type: string
                              client_recipients:
                                items:
                                  type: string
                                type: array
                              delivery_mode:
                                allOf:
                                  - $ref: >-
                                      #/components/schemas/email-security_MessageDeliveryMode
                                  - nullable: true
                                    type: string
                              detection_reasons:
                                items:
                                  type: string
                                type: array
                              edf_hash:
                                nullable: true
                                type: string
                              final_disposition:
                                allOf:
                                  - $ref: >-
                                      #/components/schemas/email-security_DispositionLabel
                                  - nullable: true
                                    type: string
                              findings:
                                items:
                                  properties:
                                    detail:
                                      nullable: true
                                      type: string
                                    name:
                                      nullable: true
                                      type: string
                                    value:
                                      nullable: true
                                      type: string
                                  type: object
                                nullable: true
                                type: array
                              from:
                                nullable: true
                                type: string
                              from_name:
                                nullable: true
                                type: string
                              is_phish_submission:
                                type: boolean
                              is_quarantined:
                                type: boolean
                              message_id:
                                nullable: true
                                type: string
                              postfix_id:
                                $ref: '#/components/schemas/email-security_PostfixId'
                              properties:
                                properties:
                                  allowlisted_pattern:
                                    type: string
                                  allowlisted_pattern_type:
                                    allOf:
                                      - enum:
                                          - quarantine_release
                                          - acceptable_sender
                                          - allowed_sender
                                          - allowed_recipient
                                          - domain_similarity
                                          - domain_recency
                                          - managed_acceptable_sender
                                        type: string
                                  blocklisted_message:
                                    type: boolean
                                  blocklisted_pattern:
                                    type: string
                                  whitelisted_pattern_type:
                                    allOf:
                                      - enum:
                                          - quarantine_release
                                          - acceptable_sender
                                          - allowed_sender
                                          - allowed_recipient
                                          - domain_similarity
                                          - domain_recency
                                          - managed_acceptable_sender
                                        type: string
                                type: object
                              sent_date:
                                nullable: true
                                type: string
                              subject:
                                nullable: true
                                type: string
                              threat_categories:
                                items:
                                  type: string
                                nullable: true
                                type: array
                              to:
                                items:
                                  type: string
                                nullable: true
                                type: array
                              to_name:
                                items:
                                  type: string
                                nullable: true
                                type: array
                              ts:
                                type: string
                              validation:
                                allOf:
                                  - properties:
                                      comment:
                                        nullable: true
                                        type: string
                                      dkim:
                                        allOf:
                                          - $ref: >-
                                              #/components/schemas/email-security_ValidationStatus
                                          - nullable: true
                                            type: string
                                      dmarc:
                                        allOf:
                                          - $ref: >-
                                              #/components/schemas/email-security_ValidationStatus
                                          - nullable: true
                                            type: string
                                      spf:
                                        allOf:
                                          - $ref: >-
                                              #/components/schemas/email-security_ValidationStatus
                                          - nullable: true
                                            type: string
                                    type: object
                                  - nullable: true
                                    type: object
                            required:
                              - ts
                              - client_recipients
                              - postfix_id
                              - detection_reasons
                              - action_log
                              - is_quarantined
                              - is_phish_submission
                              - properties
                            type: object
                          - properties:
                              id:
                                type: string
                                x-auditable: true
                            required:
                              - id
                            type: object
                        example:
                          action_log: []
                          alert_id: 4Njp3P0STMz2c02Q-2022-12-30T02:44:49
                          client_recipients:
                            - email@example.com
                          delivery_mode: DIRECT
                          detection_reasons:
                            - >-
                              Selector is a source of spam/uce :
                              Smtp-Helo-Server-Ip=<b>127.0.0[dot]186</b>
                          edf_hash: null
                          final_disposition: MALICIOUS
                          findings: null
                          from: d1994@example.com
                          from_name: Sender Name
                          id: 47JJcT1w6GztQV7-email@example.com
                          is_phish_submission: false
                          is_quarantined: false
                          message_id: >-
                            <4VAZPrAdg7IGNxdt1DWRNu0gvOeL_iZiwP4BQfo4DaE.Yw-woXuugQbeFhBpzwFQtqq_v2v1HOKznoMBqbciQpE@example.com>
                          postfix_id: 47JJcT1w6GztQV7
                          properties: {}
                          sent_date: '2019-11-21T00:22:01'
                          subject: >-
                            listen, I highly recommend u to read that email,
                            just to ensure not a thing will take place
                          threat_categories:
                            - IPReputation
                            - ASNReputation
                          to:
                            - email@example.com
                          to_name:
                            - Recipient Name
                          ts: '2019-11-20T23:22:01'
                          validation:
                            comment: null
                            dkim: pass
                            dmarc: none
                            spf: fail
                    required:
                      - result
                    type: object
          description: Contains the email message details.
        4XX:
          $ref: '#/components/responses/email-security_ClientError'
      security:
        - api_email: []
          api_key: []
      summary: Get message details
      tags:
        - Email Security
      x-api-token-group:
        - 'Cloud Email Security: Write'
        - 'Cloud Email Security: Read'
  /accounts/{account_id}/email-security/investigate/{postfix_id}/detections:
    get:
      description: >-
        Returns detection details such as threat categories and sender
        information for non-benign messages.
      operationId: email_security_get_message_detections
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            $ref: '#/components/schemas/email-security_AccountId'
        - in: path
          name: postfix_id
          required: true
          schema:
            description: The identifier of the message.
            example: 4Njp3P0STMz2c02Q
            title: postfix_id
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/email-security_ApiResponseCommon'
                  - properties:
                      result:
                        example:
                          action: QUARANTINED
                          attachments: []
                          final_disposition: MALICIOUS
                          headers:
                            - name: From
                              value: Sender Name <d1994@example.com>
                            - name: Subject
                              value: >-
                                listen, I highly recommend u to read that email,
                                just to ensure not a thing will take place
                          links:
                            - href: https://example.com
                              text: Click here!
                          sender_info:
                            as_name: AS0
                            as_number: 0
                            geo: US/-/-
                            ip: 127.0.0.1
                            pld: example.com
                          threat_categories:
                            - description: null
                              id: 1234
                              name: IP Reputation
                          validation:
                            comment: null
                            dkim: pass
                            dmarc: none
                            spf: fail
                        properties:
                          action:
                            type: string
                          attachments:
                            items:
                              $ref: '#/components/schemas/email-security_Attachment'
                            type: array
                          final_disposition:
                            allOf:
                              - $ref: >-
                                  #/components/schemas/email-security_DispositionLabel
                              - nullable: true
                                type: string
                          headers:
                            items:
                              $ref: >-
                                #/components/schemas/email-security_MessageHeader
                            type: array
                          links:
                            items:
                              $ref: '#/components/schemas/email-security_Link'
                            type: array
                          sender_info:
                            properties:
                              as_name:
                                description: The name of the autonomous system.
                                nullable: true
                                type: string
                              as_number:
                                description: The number of the autonomous system.
                                format: int64
                                nullable: true
                                type: integer
                              geo:
                                nullable: true
                                type: string
                              ip:
                                nullable: true
                                type: string
                              pld:
                                nullable: true
                                type: string
                            type: object
                          threat_categories:
                            items:
                              $ref: >-
                                #/components/schemas/email-security_ThreatCategory
                            type: array
                          validation:
                            properties:
                              comment:
                                nullable: true
                                type: string
                              dkim:
                                allOf:
                                  - $ref: >-
                                      #/components/schemas/email-security_ValidationStatus
                                  - nullable: true
                                    type: string
                              dmarc:
                                allOf:
                                  - $ref: >-
                                      #/components/schemas/email-security_ValidationStatus
                                  - nullable: true
                                    type: string
                              spf:
                                allOf:
                                  - $ref: >-
                                      #/components/schemas/email-security_ValidationStatus
                                  - nullable: true
                                    type: string
                            type: object
                        required:
                          - validation
                          - headers
                          - threat_categories
                          - sender_info
                          - links
                          - action
                          - attachments
                        type: object
                    required:
                      - result
                    type: object
          description: Contains the email message details.
        4XX:
          $ref: '#/components/responses/email-security_ClientError'
      security:
        - api_email: []
          api_key: []
      summary: Get message detection details
      tags:
        - Email Security
      x-api-token-group:
        - 'Cloud Email Security: Write'
        - 'Cloud Email Security: Read'
