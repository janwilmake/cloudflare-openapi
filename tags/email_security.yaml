  /accounts/{account_id}/email-security/submissions:
    get:
      description: >-
        This endpoint returns information for submissions to made to reclassify
        emails.
      operationId: email_security_submissions
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            $ref: '#/components/schemas/email-security_AccountId'
        - description: |-
            The beginning of the search date range.
            Defaults to `now - 30 days`.
          example: '2022-06-25T14:30:00Z'
          in: query
          name: start
          schema:
            format: date-time
            type: string
        - description: |-
            The end of the search date range.
            Defaults to `now`.
          example: '2022-07-25T14:30:00Z'
          in: query
          name: end
          schema:
            format: date-time
            type: string
        - in: query
          name: type
          schema:
            allOf:
              - enum:
                  - TEAM
                  - USER
                type: string
        - in: query
          name: submission_id
          schema:
            type: string
        - in: query
          name: original_disposition
          schema:
            allOf:
              - enum:
                  - MALICIOUS
                  - SUSPICIOUS
                  - SPOOF
                  - SPAM
                  - BULK
                  - NONE
                type: string
        - in: query
          name: requested_disposition
          schema:
            allOf:
              - enum:
                  - MALICIOUS
                  - SUSPICIOUS
                  - SPOOF
                  - SPAM
                  - BULK
                  - NONE
                type: string
        - in: query
          name: outcome_disposition
          schema:
            allOf:
              - enum:
                  - MALICIOUS
                  - SUSPICIOUS
                  - SPOOF
                  - SPAM
                  - BULK
                  - NONE
                type: string
        - in: query
          name: status
          schema:
            type: string
        - in: query
          name: query
          schema:
            nullable: true
            type: string
        - description: The page number of paginated results.
          in: query
          name: page
          schema:
            default: 1
            format: int32
            minimum: 1
            type: integer
        - description: The number of results per page.
          in: query
          name: per_page
          schema:
            default: 20
            format: int32
            minimum: 1
            type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/email-security_ApiResponseCommon'
                  - properties:
                      result:
                        items:
                          $ref: '#/components/schemas/email-security_Submission'
                        type: array
                      result_info:
                        $ref: '#/components/schemas/email-security_ResultInfo'
                    required:
                      - result
                      - result_info
                    type: object
          description: ''
        4XX:
          $ref: '#/components/responses/email-security_ClientError'
      security:
        - api_email: []
          api_key: []
      summary: Get reclassify submissions
      tags:
        - Email Security
      x-api-token-group: null
components:
  schemas:
    email-security_AccountId:
      description: Account Identifier
      example: 023e105f4ecef8ad9ca31a8372d0c353
      maxLength: 32
      minLength: 32
      readOnly: true
      title: account_id
      type: string
    email-security_ApiResponseCommon:
      properties:
        errors:
          example: []
          items:
            $ref: '#/components/schemas/email-security_Message'
          type: array
        messages:
          example: []
          items:
            $ref: '#/components/schemas/email-security_Message'
          type: array
        success:
          example: true
          type: boolean
      required:
        - success
        - errors
        - messages
      type: object
    email-security_Attachment:
      properties:
        content_type:
          nullable: true
          type: string
        detection:
          allOf:
            - $ref: '#/components/schemas/email-security_DispositionLabel'
            - nullable: true
              type: string
        encrypted:
          nullable: true
          type: boolean
        name:
          nullable: true
          type: string
        size:
          minimum: 0
          type: integer
      required:
        - size
      type: object
    email-security_DispositionLabel:
      enum:
        - MALICIOUS
        - MALICIOUS-BEC
        - SUSPICIOUS
        - SPOOF
        - SPAM
        - BULK
        - ENCRYPTED
        - EXTERNAL
        - UNKNOWN
        - NONE
      type: string
    email-security_Link:
      properties:
        href:
          type: string
        text:
          nullable: true
          type: string
      required:
        - href
      type: object
    email-security_MailsearchMessage:
      allOf:
        - properties:
            action_log: {}
            alert_id:
              nullable: true
              type: string
            client_recipients:
              items:
                type: string
              type: array
            delivery_mode:
              allOf:
                - $ref: '#/components/schemas/email-security_MessageDeliveryMode'
                - nullable: true
                  type: string
            detection_reasons:
              items:
                type: string
              type: array
            edf_hash:
              nullable: true
              type: string
            final_disposition:
              allOf:
                - $ref: '#/components/schemas/email-security_DispositionLabel'
                - nullable: true
                  type: string
            findings:
              items:
                properties:
                  detail:
                    nullable: true
                    type: string
                  name:
                    nullable: true
                    type: string
                  value:
                    nullable: true
                    type: string
                type: object
              nullable: true
              type: array
            from:
              nullable: true
              type: string
            from_name:
              nullable: true
              type: string
            is_phish_submission:
              type: boolean
            is_quarantined:
              type: boolean
            message_id:
              nullable: true
              type: string
            postfix_id:
              $ref: '#/components/schemas/email-security_PostfixId'
            properties:
              properties:
                allowlisted_pattern:
                  type: string
                allowlisted_pattern_type:
                  allOf:
                    - enum:
                        - quarantine_release
                        - acceptable_sender
                        - allowed_sender
                        - allowed_recipient
                        - domain_similarity
                        - domain_recency
                        - managed_acceptable_sender
                      type: string
                blocklisted_message:
                  type: boolean
                blocklisted_pattern:
                  type: string
                whitelisted_pattern_type:
                  allOf:
                    - enum:
                        - quarantine_release
                        - acceptable_sender
                        - allowed_sender
                        - allowed_recipient
                        - domain_similarity
                        - domain_recency
                        - managed_acceptable_sender
                      type: string
              type: object
            sent_date:
              nullable: true
              type: string
            subject:
              nullable: true
              type: string
            threat_categories:
              items:
                type: string
              nullable: true
              type: array
            to:
              items:
                type: string
              nullable: true
              type: array
            to_name:
              items:
                type: string
              nullable: true
              type: array
            ts:
              type: string
            validation:
              allOf:
                - properties:
                    comment:
                      nullable: true
                      type: string
                    dkim:
                      allOf:
                        - $ref: '#/components/schemas/email-security_ValidationStatus'
                        - nullable: true
                          type: string
                    dmarc:
                      allOf:
                        - $ref: '#/components/schemas/email-security_ValidationStatus'
                        - nullable: true
                          type: string
                    spf:
                      allOf:
                        - $ref: '#/components/schemas/email-security_ValidationStatus'
                        - nullable: true
                          type: string
                  type: object
                - nullable: true
                  type: object
          required:
            - ts
            - client_recipients
            - postfix_id
            - detection_reasons
            - action_log
            - is_quarantined
            - is_phish_submission
            - properties
          type: object
        - properties:
            id:
              type: string
              x-auditable: true
          required:
            - id
          type: object
