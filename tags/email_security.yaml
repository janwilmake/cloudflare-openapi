                  - properties:
                      result:
                        example:
                          screenshot: >-
                            
                        properties:
                          screenshot:
                            description: A base64 encoded PNG image of the email.
                            type: string
                        required:
                          - screenshot
                        type: object
                    required:
                      - result
                    type: object
          description: ''
        4XX:
          $ref: '#/components/responses/email-security_ClientError'
      security:
        - api_email: []
          api_key: []
      summary: Preview for non-detection messages
      tags:
