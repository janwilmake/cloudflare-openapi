  /accounts/{account_id}/email-security/investigate/{postfix_id}/raw:
    get:
      description: Returns the raw eml of any non-benign message.
      operationId: email_security_get_message_raw
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            $ref: '#/components/schemas/email-security_AccountId'
        - in: path
          name: postfix_id
          required: true
          schema:
            description: The identifier of the message.
            example: 4Njp3P0STMz2c02Q
            title: postfix_id
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/email-security_ApiResponseCommon'
                  - properties:
                      result:
                        example:
                          raw: |-
                            MIME-Version: 1.0
                            Content-Type: text/plain; charset="utf-8"

                            From: sender@example.com
                            To: recipient@example.com
