openapi: 3.0.3
info:
  description: >-
    Welcome to Cloudflare's API documentation site. We are experimenting with an
    updated version of our API documentation - check out
    [developers.cloudflare.com/api-next/](https://developers.cloudflare.com/api-next/)
    to test out the new experience.


    To get started using Cloudflare's products and services via the API, refer
    to [how to interact with
    Cloudflare](https://developers.cloudflare.com/fundamentals/basic-tasks/interact-with-cloudflare/),
    which covers using tools like
    [Terraform](https://developers.cloudflare.com/terraform/#cloudflare-terraform)
    and the [official
    SDKs](https://developers.cloudflare.com/fundamentals/api/reference/sdks/) to
    maintain your Cloudflare resources.


    Using the Cloudflare API requires authentication so that Cloudflare knows
    who is making requests and what permissions you have. Create an API token to
    grant access to the API to perform actions. You can also authenticate with
    [API
    keys](https://developers.cloudflare.com/fundamentals/api/get-started/keys/),
    but these keys have [several
    limitations](https://developers.cloudflare.com/fundamentals/api/get-started/keys/#limitations)
    that make them less secure than API tokens. Whenever possible, use API
    tokens to interact with the Cloudflare API.


    To create an API token, from the Cloudflare dashboard, go to My Profile >
    API Tokens and select Create Token. For more information on how to create
    and troubleshoot API tokens, refer to

    our [API fundamentals](https://developers.cloudflare.com/fundamentals/api/).


    For information regarding rate limits, refer to our [API Rate
    Limits](https://developers.cloudflare.com/cloudflare-for-platforms/workers-for-platforms/platform/limits/#api-rate-limits).


    Totally new to Cloudflare? [Start
    here](https://developers.cloudflare.com/fundamentals/get-started/).
  license:
    name: BSD-3-Clause
    url: https://opensource.org/licenses/BSD-3-Clause
  title: Cloudflare API
  version: 4.0.0
servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /accounts/{account_id}/load_balancers/monitors:
    get:
      description: List configured monitors for an account.
      operationId: account-load-balancer-monitors-list-monitors
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            $ref: '#/components/schemas/load-balancing_components-schemas-identifier'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/load-balancing_monitor-response-collection
          description: List Monitors response
        4XX:
          content:
            application/json:
              schema:
                allOf:
                  - $ref: >-
                      #/components/schemas/load-balancing_monitor-response-collection
                  - $ref: >-
                      #/components/schemas/load-balancing_api-response-common-failure
          description: List Monitors response failure
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: List Monitors
      tags:
        - Account Load Balancer Monitors
      x-api-token-group:
        - 'Load Balancing: Monitors and Pools Write'
        - 'Load Balancing: Monitors and Pools Read'
    post:
      description: Create a configured monitor.
      operationId: account-load-balancer-monitors-create-monitor
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            $ref: '#/components/schemas/load-balancing_components-schemas-identifier'
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/load-balancing_monitor-editable'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/load-balancing_monitor-response-single'
          description: Create Monitor response
        4XX:
          content:
            application/json:
              schema:
                allOf:
                  - $ref: >-
                      #/components/schemas/load-balancing_monitor-response-single
                  - $ref: >-
                      #/components/schemas/load-balancing_api-response-common-failure
          description: Create Monitor response failure
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Create Monitor
      tags:
        - Account Load Balancer Monitors
      x-api-token-group:
        - 'Load Balancing: Monitors and Pools Write'
  /accounts/{account_id}/load_balancers/monitors/{monitor_id}:
    get:
      description: List a single configured monitor for an account.
      operationId: account-load-balancer-monitors-monitor-details
      parameters:
        - in: path
          name: monitor_id
          required: true
          schema:
            $ref: '#/components/schemas/load-balancing_identifier'
        - in: path
          name: account_id
          required: true
          schema:
            $ref: '#/components/schemas/load-balancing_components-schemas-identifier'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/load-balancing_monitor-response-single'
          description: Monitor Details response
        4XX:
          content:
            application/json:
              schema:
                allOf:
                  - $ref: >-
                      #/components/schemas/load-balancing_monitor-response-single
                  - $ref: >-
                      #/components/schemas/load-balancing_api-response-common-failure
          description: Monitor Details response failure
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Monitor Details
      tags:
        - Account Load Balancer Monitors
      x-api-token-group:
        - 'Load Balancing: Monitors and Pools Write'
        - 'Load Balancing: Monitors and Pools Read'
    put:
      description: Modify a configured monitor.
      operationId: account-load-balancer-monitors-update-monitor
      parameters:
        - in: path
          name: monitor_id
          required: true
          schema:
            $ref: '#/components/schemas/load-balancing_identifier'
        - in: path
          name: account_id
          required: true
          schema:
            $ref: '#/components/schemas/load-balancing_components-schemas-identifier'
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/load-balancing_monitor-editable'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/load-balancing_monitor-response-single'
          description: Update Monitor response
        4XX:
          content:
            application/json:
              schema:
                allOf:
                  - $ref: >-
                      #/components/schemas/load-balancing_monitor-response-single
                  - $ref: >-
                      #/components/schemas/load-balancing_api-response-common-failure
          description: Update Monitor response failure
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Update Monitor
      tags:
        - Account Load Balancer Monitors
      x-api-token-group:
        - 'Load Balancing: Monitors and Pools Write'
    patch:
      description: >-
        Apply changes to an existing monitor, overwriting the supplied
        properties.
      operationId: account-load-balancer-monitors-patch-monitor
      parameters:
        - in: path
          name: monitor_id
          required: true
          schema:
            $ref: '#/components/schemas/load-balancing_identifier'
        - in: path
          name: account_id
          required: true
          schema:
            $ref: '#/components/schemas/load-balancing_components-schemas-identifier'
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/load-balancing_monitor-editable'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/load-balancing_monitor-response-single'
          description: Patch Monitor response
        4XX:
          content:
            application/json:
              schema:
                allOf:
                  - $ref: >-
                      #/components/schemas/load-balancing_monitor-response-single
                  - $ref: >-
                      #/components/schemas/load-balancing_api-response-common-failure
          description: Patch Monitor response failure
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Patch Monitor
      tags:
        - Account Load Balancer Monitors
      x-api-token-group:
        - 'Load Balancing: Monitors and Pools Write'
    delete:
      description: Delete a configured monitor.
      operationId: account-load-balancer-monitors-delete-monitor
      parameters:
        - in: path
          name: monitor_id
          required: true
          schema:
            $ref: '#/components/schemas/load-balancing_identifier'
        - in: path
          name: account_id
          required: true
          schema:
            $ref: '#/components/schemas/load-balancing_components-schemas-identifier'
      requestBody:
        content:
          application/json: {}
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/load-balancing_id_response'
          description: Delete Monitor response
        4XX:
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/load-balancing_id_response'
                  - $ref: >-
                      #/components/schemas/load-balancing_api-response-common-failure
          description: Delete Monitor response failure
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Delete Monitor
      tags:
        - Account Load Balancer Monitors
      x-api-token-group:
        - 'Load Balancing: Monitors and Pools Write'
  /accounts/{account_id}/load_balancers/monitors/{monitor_id}/preview:
    post:
      description: >-
        Preview pools using the specified monitor with provided monitor details.
        The returned preview_id can be used in the preview endpoint to retrieve
        the results.
      operationId: account-load-balancer-monitors-preview-monitor
      parameters:
        - in: path
          name: monitor_id
          required: true
          schema:
            $ref: '#/components/schemas/load-balancing_identifier'
        - in: path
          name: account_id
          required: true
          schema:
            $ref: '#/components/schemas/load-balancing_components-schemas-identifier'
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/load-balancing_monitor-editable'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/load-balancing_preview_response'
          description: Preview Monitor response
        4XX:
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/load-balancing_preview_response'
                  - $ref: >-
                      #/components/schemas/load-balancing_api-response-common-failure
          description: Preview Monitor response failure
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Preview Monitor
      tags:
        - Account Load Balancer Monitors
  /accounts/{account_id}/load_balancers/monitors/{monitor_id}/references:
    get:
      description: Get the list of resources that reference the provided monitor.
      operationId: account-load-balancer-monitors-list-monitor-references
      parameters:
        - in: path
          name: monitor_id
          required: true
          schema:
            $ref: '#/components/schemas/load-balancing_identifier'
        - in: path
          name: account_id
          required: true
          schema:
            $ref: '#/components/schemas/load-balancing_components-schemas-identifier'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/load-balancing_monitor-references-response
          description: List Monitor References response
        4XX:
          content:
            application/json:
              schema:
                allOf:
                  - $ref: >-
                      #/components/schemas/load-balancing_monitor-references-response
                  - $ref: >-
                      #/components/schemas/load-balancing_api-response-common-failure
          description: List Monitor References response failure
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: List Monitor References
      tags:
        - Account Load Balancer Monitors
      x-api-token-group:
        - 'Load Balancing: Monitors and Pools Write'
        - 'Load Balancing: Monitors and Pools Read'
  /accounts/{account_id}/load_balancers/preview/{preview_id}:
    get:
      description: >-
        Get the result of a previous preview operation using the provided
        preview_id.
      operationId: account-load-balancer-monitors-preview-result
      parameters:
        - in: path
          name: preview_id
          required: true
          schema:
            $ref: '#/components/schemas/load-balancing_schemas-preview_id'
        - in: path
          name: account_id
          required: true
          schema:
            $ref: '#/components/schemas/load-balancing_components-schemas-identifier'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/load-balancing_preview_result_response'
          description: Preview Result response
        4XX:
          content:
            application/json:
              schema:
                allOf:
                  - $ref: >-
                      #/components/schemas/load-balancing_preview_result_response
                  - $ref: >-
                      #/components/schemas/load-balancing_api-response-common-failure
          description: Preview Result response failure
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Preview Result
      tags:
        - Account Load Balancer Monitors
      x-api-token-group:
        - 'Load Balancing: Monitors and Pools Write'
        - 'Load Balancing: Monitors and Pools Read'
components:
  schemas:
    load-balancing_api-response-common-failure:
      properties:
        errors:
          allOf:
            - $ref: '#/components/schemas/load-balancing_messages'
          example:
            - code: 7003
              message: No route for the URI
          minLength: 1
        messages:
          allOf:
            - $ref: '#/components/schemas/load-balancing_messages'
          example: []
        result:
          enum:
            - null
          nullable: true
          type: object
        success:
          description: Whether the API call was successful
          enum:
            - false
          example: false
          type: boolean
      required:
        - success
        - errors
        - messages
        - result
      type: object
    load-balancing_components-schemas-identifier:
      description: Identifier
      example: 023e105f4ecef8ad9ca31a8372d0c353
      maxLength: 32
      readOnly: true
      type: string
      x-auditable: true
    load-balancing_id_response:
      allOf:
        - $ref: '#/components/schemas/load-balancing_api-response-single'
        - properties:
            result:
              properties:
                id:
                  $ref: '#/components/schemas/load-balancing_identifier'
              type: object
    load-balancing_identifier:
      example: f1aba936b94213e5b8dca0c0dbf1f9cc
      type: string
      x-auditable: true
    load-balancing_monitor-editable:
      properties:
        allow_insecure:
          $ref: '#/components/schemas/load-balancing_allow_insecure'
        consecutive_down:
          $ref: '#/components/schemas/load-balancing_consecutive_down'
        consecutive_up:
          $ref: '#/components/schemas/load-balancing_consecutive_up'
        description:
          $ref: '#/components/schemas/load-balancing_description'
        expected_body:
          $ref: '#/components/schemas/load-balancing_expected_body'
        expected_codes:
          $ref: '#/components/schemas/load-balancing_expected_codes'
        follow_redirects:
          $ref: '#/components/schemas/load-balancing_follow_redirects'
        header:
          $ref: '#/components/schemas/load-balancing_header'
        interval:
          $ref: '#/components/schemas/load-balancing_interval'
        method:
          $ref: '#/components/schemas/load-balancing_method'
        path:
          $ref: '#/components/schemas/load-balancing_path'
        port:
          $ref: '#/components/schemas/load-balancing_port'
        probe_zone:
          $ref: '#/components/schemas/load-balancing_probe_zone'
        retries:
          $ref: '#/components/schemas/load-balancing_retries'
        timeout:
          $ref: '#/components/schemas/load-balancing_timeout'
        type:
          $ref: '#/components/schemas/load-balancing_type'
      type: object
    load-balancing_monitor-references-response:
      allOf:
        - $ref: '#/components/schemas/load-balancing_api-response-common'
        - properties:
            result:
              description: List of resources that reference a given monitor.
              example:
                - reference_type: referrer
                  resource_id: 17b5962d775c646f3f9725cbc7a53df4
                  resource_name: primary-dc-1
                  resource_type: pool
              items:
                properties:
                  reference_type:
                    enum:
                      - '*'
                      - referral
                      - referrer
                    type: string
                    x-auditable: true
                  resource_id:
                    type: string
                    x-auditable: true
                  resource_name:
                    type: string
                    x-auditable: true
                  resource_type:
                    type: string
                    x-auditable: true
                type: object
              type: array
    load-balancing_monitor-response-collection:
      allOf:
        - $ref: >-
            #/components/schemas/load-balancing_api-paginated-response-collection
        - properties:
            result:
              items:
                $ref: '#/components/schemas/load-balancing_monitor'
              type: array
    load-balancing_monitor-response-single:
      allOf:
        - $ref: '#/components/schemas/load-balancing_api-response-single'
        - properties:
            result:
              $ref: '#/components/schemas/load-balancing_monitor'
    load-balancing_preview_response:
      allOf:
        - $ref: '#/components/schemas/load-balancing_api-response-single'
        - properties:
            result:
              properties:
                pools:
                  additionalProperties:
                    description: The pool name associated with the pool ID.
                    type: string
                    x-auditable: true
                  description: Monitored pool IDs mapped to their respective names.
                  example:
                    abwlnp5jbqn45ecgxd03erbgtxtqai0d: WNAM Datacenter
                    ve8h9lrcip5n5bbga9yqmdws28ay5d0l: EEU Datacenter
                  type: object
                preview_id:
                  $ref: '#/components/schemas/load-balancing_identifier'
              type: object
    load-balancing_preview_result_response:
      allOf:
        - $ref: '#/components/schemas/load-balancing_api-response-single'
        - properties:
            result:
              $ref: '#/components/schemas/load-balancing_preview_result'
    load-balancing_schemas-preview_id:
      example: p1aba936b94213e5b8dca0c0dbf1f9cc
      type: string
