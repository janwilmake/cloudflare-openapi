openapi: 3.0.3
info:
  description: >-
    Welcome to Cloudflare's API documentation site. We are experimenting with an
    updated version of our API documentation - check out
    [developers.cloudflare.com/api-next/](https://developers.cloudflare.com/api-next/)
    to test out the new experience.


    To get started using Cloudflare's products and services via the API, refer
    to [how to interact with
    Cloudflare](https://developers.cloudflare.com/fundamentals/basic-tasks/interact-with-cloudflare/),
    which covers using tools like
    [Terraform](https://developers.cloudflare.com/terraform/#cloudflare-terraform)
    and the [official
    SDKs](https://developers.cloudflare.com/fundamentals/api/reference/sdks/) to
    maintain your Cloudflare resources.


    Using the Cloudflare API requires authentication so that Cloudflare knows
    who is making requests and what permissions you have. Create an API token to
    grant access to the API to perform actions. You can also authenticate with
    [API
    keys](https://developers.cloudflare.com/fundamentals/api/get-started/keys/),
    but these keys have [several
    limitations](https://developers.cloudflare.com/fundamentals/api/get-started/keys/#limitations)
    that make them less secure than API tokens. Whenever possible, use API
    tokens to interact with the Cloudflare API.


    To create an API token, from the Cloudflare dashboard, go to My Profile >
    API Tokens and select Create Token. For more information on how to create
    and troubleshoot API tokens, refer to

    our [API fundamentals](https://developers.cloudflare.com/fundamentals/api/).


    For information regarding rate limits, refer to our [API Rate
    Limits](https://developers.cloudflare.com/cloudflare-for-platforms/workers-for-platforms/platform/limits/#api-rate-limits).


    Totally new to Cloudflare? [Start
    here](https://developers.cloudflare.com/fundamentals/get-started/).
  license:
    name: BSD-3-Clause
    url: https://opensource.org/licenses/BSD-3-Clause
  title: Cloudflare API
  version: 4.0.0
servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /zones/{zone_id}/speed_api/availabilities:
    get:
      description: Retrieves quota for all plans, as well as the current zone quota.
      operationId: speed-get-availabilities
      parameters:
        - in: path
          name: zone_id
          required: true
          schema:
            $ref: '#/components/schemas/observatory_identifier'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/observatory_availabilities-response'
          description: Page test availability.
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/observatory_api-response-common-failure'
          description: Failure response.
      security:
        - api_token: []
        - api_email: []
          api_key: []
      summary: Get quota and availability
      tags:
        - Observatory
      x-api-token-group:
        - Zone Settings Write
        - Zone Settings Read
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
  /zones/{zone_id}/speed_api/pages:
    get:
      description: Lists all webpages which have been tested.
      operationId: speed-list-pages
      parameters:
        - in: path
          name: zone_id
          required: true
          schema:
            $ref: '#/components/schemas/observatory_identifier'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/observatory_pages-response-collection'
          description: List of pages.
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/observatory_api-response-common-failure'
          description: Failure response.
      security:
        - api_token: []
        - api_email: []
          api_key: []
      summary: List tested webpages
      tags:
        - Observatory
      x-api-token-group:
        - Zone Settings Write
        - Zone Settings Read
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
  /zones/{zone_id}/speed_api/pages/{url}/tests:
    get:
      description: Test history (list of tests) for a specific webpage.
      operationId: speed-list-test-history
      parameters:
        - in: path
          name: zone_id
          required: true
          schema:
            $ref: '#/components/schemas/observatory_identifier'
        - in: path
          name: url
          required: true
          schema:
            $ref: '#/components/schemas/observatory_url'
        - in: query
          name: page
          schema:
            default: 1
            type: integer
        - in: query
          name: per_page
          schema:
            default: 20
            maximum: 50
            minimum: 5
            type: integer
        - in: query
          name: region
          schema:
            allOf:
              - $ref: '#/components/schemas/observatory_region'
              - default: us-central1
                type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/observatory_page-test-response-collection'
          description: List of test history for a page.
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/observatory_api-response-common-failure'
          description: Failure response.
      security:
        - api_token: []
        - api_email: []
          api_key: []
      summary: List page test history
      tags:
        - Observatory
      x-api-token-group:
        - Zone Settings Write
        - Zone Settings Read
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
    post:
      description: Starts a test for a specific webpage, in a specific region.
      operationId: speed-create-test
      parameters:
        - in: path
          name: zone_id
          required: true
          schema:
            $ref: '#/components/schemas/observatory_identifier'
        - in: path
          name: url
          required: true
          schema:
            $ref: '#/components/schemas/observatory_url'
      requestBody:
        content:
          application/json:
            schema:
              properties:
                region:
                  allOf:
                    - $ref: '#/components/schemas/observatory_region'
                    - default: us-central1
                      type: string
              type: object
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/observatory_page-test-response-single'
          description: Page test details.
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/observatory_api-response-common-failure'
          description: Failure response.
      security:
        - api_token: []
        - api_email: []
          api_key: []
      summary: Start page test
      tags:
        - Observatory
      x-api-token-group:
        - Zone Settings Write
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
    delete:
      description: >-
        Deletes all tests for a specific webpage from a specific region. Deleted
        tests are still counted as part of the quota.
      operationId: speed-delete-tests
      parameters:
        - in: path
          name: zone_id
          required: true
          schema:
            $ref: '#/components/schemas/observatory_identifier'
        - in: path
          name: url
          required: true
          schema:
            $ref: '#/components/schemas/observatory_url'
        - in: query
          name: region
          schema:
            allOf:
              - $ref: '#/components/schemas/observatory_region'
              - default: us-central1
                type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/observatory_count-response'
          description: Number of deleted tests.
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/observatory_api-response-common-failure'
          description: Failure response.
      security:
        - api_token: []
        - api_email: []
          api_key: []
      summary: Delete all page tests
      tags:
        - Observatory
      x-api-token-group:
        - Zone Settings Write
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
  /zones/{zone_id}/speed_api/pages/{url}/tests/{test_id}:
    get:
      description: Retrieves the result of a specific test.
      operationId: speed-get-test
      parameters:
        - in: path
          name: zone_id
          required: true
          schema:
            $ref: '#/components/schemas/observatory_identifier'
        - in: path
          name: url
          required: true
          schema:
            $ref: '#/components/schemas/observatory_url'
        - in: path
          name: test_id
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/observatory_page-test-response-single'
          description: Page test result.
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/observatory_api-response-common-failure'
          description: Failure response.
      security:
        - api_token: []
        - api_email: []
          api_key: []
      summary: Get a page test result
      tags:
        - Observatory
      x-api-token-group:
        - Zone Settings Write
        - Zone Settings Read
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
  /zones/{zone_id}/speed_api/pages/{url}/trend:
    get:
      description: Lists the core web vital metrics trend over time for a specific page.
      operationId: speed-list-page-trend
      parameters:
        - in: path
          name: zone_id
          required: true
          schema:
            $ref: '#/components/schemas/observatory_identifier'
        - in: path
          name: url
          required: true
          schema:
            $ref: '#/components/schemas/observatory_url'
        - in: query
          name: region
          required: true
          schema:
            $ref: '#/components/schemas/observatory_region'
        - in: query
          name: deviceType
          required: true
          schema:
            $ref: '#/components/schemas/observatory_device_type'
        - in: query
          name: start
          required: true
          schema:
            $ref: '#/components/schemas/observatory_timestamp'
        - in: query
          name: end
          schema:
            $ref: '#/components/schemas/observatory_timestamp'
        - description: The timezone of the start and end timestamps.
          example: America/Chicago
          in: query
          name: tz
          required: true
          schema:
            type: string
        - description: A comma-separated list of metrics to include in the results.
          in: query
          name: metrics
          required: true
          schema:
            example: performanceScore,ttfb,fcp,si,lcp,tti,tbt,cls
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/observatory_trend-response'
          description: Page trend.
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/observatory_api-response-common-failure'
          description: Failure response.
      security:
        - api_token: []
        - api_email: []
          api_key: []
      summary: List core web vital metrics trend
      tags:
        - Observatory
      x-api-token-group:
        - Zone Settings Write
        - Zone Settings Read
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
  /zones/{zone_id}/speed_api/schedule/{url}:
    get:
      description: Retrieves the test schedule for a page in a specific region.
      operationId: speed-get-scheduled-test
      parameters:
        - in: path
          name: zone_id
          required: true
          schema:
            $ref: '#/components/schemas/observatory_identifier'
        - in: path
          name: url
          required: true
          schema:
            $ref: '#/components/schemas/observatory_url'
        - in: query
          name: region
          schema:
            allOf:
              - $ref: '#/components/schemas/observatory_region'
              - default: us-central1
                type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/observatory_schedule-response-single'
          description: Page test schedule.
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/observatory_api-response-common-failure'
          description: Failure response.
      security:
        - api_token: []
        - api_email: []
          api_key: []
      summary: Get a page test schedule
      tags:
        - Observatory
      x-api-token-group:
        - Zone Settings Write
        - Zone Settings Read
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
    post:
      description: Creates a scheduled test for a page.
      operationId: speed-create-scheduled-test
      parameters:
        - in: path
          name: zone_id
          required: true
          schema:
            $ref: '#/components/schemas/observatory_identifier'
        - in: path
          name: url
          required: true
          schema:
            $ref: '#/components/schemas/observatory_url'
        - in: query
          name: region
          schema:
            allOf:
              - $ref: '#/components/schemas/observatory_region'
              - default: us-central1
                type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/observatory_create-schedule-response'
          description: Page test schedule.
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/observatory_api-response-common-failure'
          description: Failure response.
      security:
        - api_token: []
        - api_email: []
          api_key: []
      summary: Create scheduled page test
      tags:
        - Observatory
      x-api-token-group:
        - Zone Settings Write
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
    delete:
      description: Deletes a scheduled test for a page.
      operationId: speed-delete-test-schedule
      parameters:
        - in: path
          name: zone_id
          required: true
          schema:
            $ref: '#/components/schemas/observatory_identifier'
        - in: path
          name: url
          required: true
          schema:
            $ref: '#/components/schemas/observatory_url'
        - in: query
          name: region
          schema:
            allOf:
              - $ref: '#/components/schemas/observatory_region'
              - default: us-central1
                type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/observatory_count-response'
          description: Number of deleted tests.
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/observatory_api-response-common-failure'
          description: Failure response.
      security:
        - api_token: []
        - api_email: []
          api_key: []
      summary: Delete scheduled page test
      tags:
        - Observatory
      x-api-token-group:
        - Zone Settings Write
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
components:
  schemas:
    observatory_api-response-common-failure:
      properties:
        errors:
          allOf:
            - $ref: '#/components/schemas/observatory_schemas-messages'
          example:
            - code: 7003
              message: No route for the URI
          minLength: 1
        messages:
          allOf:
            - $ref: '#/components/schemas/observatory_schemas-messages'
          example: []
        result:
          enum:
            - null
          nullable: true
          type: object
        success:
          description: Whether the API call was successful.
          enum:
            - false
          example: false
          type: boolean
      required:
        - success
        - errors
        - messages
        - result
      type: object
    observatory_availabilities-response:
      allOf:
        - $ref: '#/components/schemas/observatory_api-response-single'
        - properties:
            result:
              $ref: '#/components/schemas/observatory_availabilities'
          type: object
    observatory_count-response:
      allOf:
        - $ref: '#/components/schemas/observatory_api-response-single'
        - properties:
            result:
              properties:
                count:
                  description: Number of items affected.
                  example: 1
                  type: number
                  x-auditable: true
              type: object
          type: object
    observatory_create-schedule-response:
      allOf:
        - $ref: '#/components/schemas/observatory_api-response-single'
        - properties:
            result:
              properties:
                schedule:
                  $ref: '#/components/schemas/observatory_schedule'
                test:
                  $ref: '#/components/schemas/observatory_page_test'
              type: object
          type: object
    observatory_device_type:
      description: The type of device.
      enum:
        - DESKTOP
        - MOBILE
      example: DESKTOP
      type: string
      x-auditable: true
    observatory_identifier:
      description: Identifier.
      example: 023e105f4ecef8ad9ca31a8372d0c353
      maxLength: 32
      type: string
      x-auditable: true
    observatory_page-test-response-collection:
      allOf:
        - $ref: '#/components/schemas/observatory_api-response-collection'
        - properties:
            result:
              items:
                $ref: '#/components/schemas/observatory_page_test'
              type: array
          type: object
        - properties:
            result_info:
              $ref: '#/components/schemas/observatory_result_info'
          type: object
    observatory_page-test-response-single:
      allOf:
        - $ref: '#/components/schemas/observatory_api-response-single'
        - properties:
            result:
              $ref: '#/components/schemas/observatory_page_test'
          type: object
    observatory_pages-response-collection:
      allOf:
        - $ref: '#/components/schemas/observatory_api-response-collection'
        - properties:
            result:
              items:
                properties:
                  region:
                    $ref: '#/components/schemas/observatory_labeled_region'
                  scheduleFrequency:
                    $ref: '#/components/schemas/observatory_schedule_frequency'
                  tests:
                    items:
                      $ref: '#/components/schemas/observatory_page_test'
                    type: array
                  url:
                    $ref: '#/components/schemas/observatory_url'
                type: object
              type: array
          type: object
    observatory_region:
      description: A test region.
      enum:
        - asia-east1
        - asia-northeast1
        - asia-northeast2
        - asia-south1
        - asia-southeast1
        - australia-southeast1
        - europe-north1
        - europe-southwest1
        - europe-west1
        - europe-west2
        - europe-west3
        - europe-west4
        - europe-west8
        - europe-west9
        - me-west1
        - southamerica-east1
        - us-central1
        - us-east1
        - us-east4
        - us-south1
        - us-west1
      example: us-central1
      type: string
      x-auditable: true
    observatory_schedule-response-single:
      allOf:
        - $ref: '#/components/schemas/observatory_api-response-single'
        - properties:
            result:
              $ref: '#/components/schemas/observatory_schedule'
          type: object
    observatory_timestamp:
      example: '2014-01-01T05:20:00.12345Z'
      format: date-time
      type: string
      x-auditable: true
    observatory_trend-response:
      allOf:
        - $ref: '#/components/schemas/observatory_api-response-single'
        - properties:
            result:
              $ref: '#/components/schemas/observatory_trend'
          type: object
    observatory_url:
      description: A URL.
      example: example.com
      type: string
      x-auditable: true
