servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /accounts/{account_id}/iam/resource_groups:
    get:
      description: List all the resource groups for an account.
      operationId: account-resource-group-list
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            $ref: '#/components/schemas/iam_account_identifier'
        - in: query
          name: id
          schema:
            allOf:
              - $ref: '#/components/schemas/iam_resource_group_identifier'
            description: ID of the resource group to be fetched.
        - in: query
          name: name
          schema:
            description: Name of the resource group to be fetched.
            example: NameOfTheResourceGroup
            type: string
        - in: query
          name: page
          schema:
            default: 1
            description: Page number of paginated results.
            minimum: 1
            type: number
        - in: query
          name: per_page
          schema:
            default: 20
            description: Maximum number of results per page.
            maximum: 50
            minimum: 5
            type: number
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/iam_collection_resource_groups_response'
          description: List Resource Groups response
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/iam_api-response-common-failure'
          description: List Resource Groups response failure
      security:
        - api_token: []
        - api_email: []
          api_key: []
      summary: List Resource Groups
      tags:
        - Account Resource Groups
      x-api-token-group:
        - SCIM Provisioning
        - Account Settings Write
        - Account Settings Read
      x-cfPermissionsRequired:
        enum:
          - com.cloudflare.api.iam.resource-group.list
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
    post:
      description: Create a new Resource Group under the specified account.
      operationId: account-resource-group-create
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            $ref: '#/components/schemas/iam_account_identifier'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/iam_request_create_resource_group'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/iam_created_resource_group_response'
          description: Add Resource Group response
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/iam_api-response-common-failure'
          description: Add Resource Group response failure
      security:
        - api_token: []
        - api_email: []
          api_key: []
      summary: Create Resource Group
      tags:
        - Account Resource Groups
      x-api-token-group:
        - SCIM Provisioning
        - Account Settings Write
      x-cfPermissionsRequired:
        enum:
          - com.cloudflare.api.iam.resource-group.create
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
  /accounts/{account_id}/iam/resource_groups/{resource_group_id}:
    get:
      description: Get information about a specific resource group in an account.
      operationId: account-resource-group-details
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            $ref: '#/components/schemas/iam_account_identifier'
        - in: path
          name: resource_group_id
          required: true
          schema:
            $ref: '#/components/schemas/iam_resource_group_identifier'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/iam_resource_group'
          description: Resource Group Details response
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/iam_api-response-common-failure'
          description: Resource Group Details response failure
      security:
        - api_token: []
        - api_email: []
          api_key: []
      summary: Resource Group Details
      tags:
        - Account Resource Groups
      x-api-token-group:
        - SCIM Provisioning
        - Account Settings Write
        - Account Settings Read
      x-cfPermissionsRequired:
        enum:
          - com.cloudflare.api.iam.resource-group.read
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
    put:
      description: Modify an existing resource group.
      operationId: account-resource-group-update
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            $ref: '#/components/schemas/iam_account_identifier'
        - in: path
          name: resource_group_id
          required: true
          schema:
            $ref: '#/components/schemas/iam_resource_group_identifier'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/iam_request_update_resource_group'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/iam_resource_group'
          description: Update Resource Group response
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/iam_api-response-common-failure'
          description: Update Resource Group response failure
      security:
        - api_token: []
        - api_email: []
          api_key: []
      summary: Update Resource Group
      tags:
        - Account Resource Groups
      x-api-token-group:
        - SCIM Provisioning
        - Account Settings Write
      x-cfPermissionsRequired:
        enum:
          - com.cloudflare.api.iam.resource-group.update
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
    delete:
      description: Remove a resource group from an account.
      operationId: account-resource-group-delete
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            $ref: '#/components/schemas/iam_account_identifier'
        - in: path
          name: resource_group_id
          required: true
          schema:
            $ref: '#/components/schemas/iam_resource_group_identifier'
      requestBody:
        content:
          application/json: {}
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/iam_api-response-single-id'
          description: Remove Resource Group response
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/iam_api-response-common-failure'
          description: Remove Member response failure
      security:
        - api_token: []
        - api_email: []
          api_key: []
      summary: Remove Resource Group
      tags:
        - Account Resource Groups
      x-api-token-group:
        - SCIM Provisioning
        - Account Settings Write
      x-cfPermissionsRequired:
        enum:
          - com.cloudflare.api.iam.resource-group.delete
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
components:
  schemas:
    iam_account_identifier:
      allOf:
        - $ref: '#/components/schemas/iam_common_components-schemas-identifier'
      description: Account identifier tag.
      title: Account Identifier
    iam_api-response-common-failure:
      properties:
        errors:
          allOf:
            - $ref: '#/components/schemas/iam_schemas-messages'
          example:
            - code: 7003
              message: No route for the URI
          minLength: 1
        messages:
          allOf:
            - $ref: '#/components/schemas/iam_schemas-messages'
          example: []
        result:
          enum:
            - null
          nullable: true
          type: object
        success:
          description: Whether the API call was successful.
          enum:
            - false
          example: false
          type: boolean
      required:
        - success
        - errors
        - messages
        - result
      type: object
    iam_api-response-single-id:
      allOf:
        - $ref: '#/components/schemas/iam_api-response-common'
        - properties:
            result:
              nullable: true
              properties:
                id:
                  $ref: >-
                    #/components/schemas/iam_common_components-schemas-identifier
              required:
                - id
              type: object
      type: object
    iam_collection_resource_groups_response:
      allOf:
        - $ref: '#/components/schemas/iam_api-response-collection'
        - properties:
            result:
              $ref: '#/components/schemas/iam_resource_groups'
          type: object
      title: List of Resource groups
    iam_created_resource_group_response:
      description: A group of scoped resources.
      properties:
        id:
          description: Identifier of the group.
          example: 6d7f2f5f5b1d4a0e9081fdc98d432fd1
          readOnly: true
          type: string
          x-auditable: true
        meta:
          description: Attributes associated to the resource group.
          example:
            editable: 'false'
          type: object
        scope:
          $ref: '#/components/schemas/iam_create-scope'
      type: object
    iam_request_create_resource_group:
      properties:
        name:
          description: Name of the resource group
          example: NewResourceGroup
          type: string
        scope:
          $ref: '#/components/schemas/iam_create-scope'
      required:
        - name
        - scope
      title: Create resource group
      type: object
    iam_request_update_resource_group:
      properties:
        name:
          description: Name of the resource group
          example: UpdatedResourceGroup
          type: string
        scope:
          $ref: '#/components/schemas/iam_create-scope'
      title: Update resource group
      type: object
    iam_resource_group:
      description: A group of scoped resources.
      properties:
        id:
          description: Identifier of the resource group.
          example: 6d7f2f5f5b1d4a0e9081fdc98d432fd1
          readOnly: true
          type: string
          x-auditable: true
        meta:
          description: Attributes associated to the resource group.
          example:
            editable: 'false'
          properties:
            key:
              type: string
            value:
              type: string
          type: object
        name:
          description: Name of the resource group.
          example: com.cloudflare.api.account.eb78d65290b24279ba6f44721b3ea3c4
          readOnly: true
          type: string
          x-auditable: true
        scope:
          description: The scope associated to the resource group
          items:
            $ref: '#/components/schemas/iam_scope'
          type: array
      required:
        - id
        - scope
      type: object
    iam_resource_group_identifier:
      allOf:
        - $ref: '#/components/schemas/iam_common_components-schemas-identifier'
      description: Resource Group identifier tag.
      title: Resource Group Identifier
