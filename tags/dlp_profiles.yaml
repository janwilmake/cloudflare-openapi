openapi: 3.0.3
info:
  description: >-
    Welcome to Cloudflare's API documentation site. We are experimenting with an
    updated version of our API documentation - check out
    [developers.cloudflare.com/api-next/](https://developers.cloudflare.com/api-next/)
    to test out the new experience.


    To get started using Cloudflare's products and services via the API, refer
    to [how to interact with
    Cloudflare](https://developers.cloudflare.com/fundamentals/basic-tasks/interact-with-cloudflare/),
    which covers using tools like
    [Terraform](https://developers.cloudflare.com/terraform/#cloudflare-terraform)
    and the [official
    SDKs](https://developers.cloudflare.com/fundamentals/api/reference/sdks/) to
    maintain your Cloudflare resources.


    Using the Cloudflare API requires authentication so that Cloudflare knows
    who is making requests and what permissions you have. Create an API token to
    grant access to the API to perform actions. You can also authenticate with
    [API
    keys](https://developers.cloudflare.com/fundamentals/api/get-started/keys/),
    but these keys have [several
    limitations](https://developers.cloudflare.com/fundamentals/api/get-started/keys/#limitations)
    that make them less secure than API tokens. Whenever possible, use API
    tokens to interact with the Cloudflare API.


    To create an API token, from the Cloudflare dashboard, go to My Profile >
    API Tokens and select Create Token. For more information on how to create
    and troubleshoot API tokens, refer to

    our [API fundamentals](https://developers.cloudflare.com/fundamentals/api/).


    For information regarding rate limits, refer to our [API Rate
    Limits](https://developers.cloudflare.com/cloudflare-for-platforms/workers-for-platforms/platform/limits/#api-rate-limits).


    Totally new to Cloudflare? [Start
    here](https://developers.cloudflare.com/fundamentals/get-started/).
  license:
    name: BSD-3-Clause
    url: https://opensource.org/licenses/BSD-3-Clause
  title: Cloudflare API
  version: 4.0.0
servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /accounts/{account_id}/dlp/profiles:
    get:
      description: Lists all DLP profiles in an account.
      operationId: dlp-profiles-list-all-profiles
      parameters:
        - description: >-
            Return all profiles, including those that current account does not
            have access to.
          in: query
          name: all
          schema:
            type: boolean
        - in: path
          name: account_id
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/dlp_api-response-single'
                  - properties:
                      result:
                        $ref: '#/components/schemas/dlp_ProfileArray'
                    type: object
          description: List all profiles response.
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/dlp_api-response-common-failure'
          description: List all profiles failure response.
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: List all profiles
      tags:
        - DLP Profiles
      x-api-token-group:
        - Zero Trust Read
        - Zero Trust Write
  /accounts/{account_id}/dlp/profiles/custom:
    post:
      description: Creates a DLP custom profile.
      operationId: dlp-profiles-create-custom-profiles
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/dlp_NewCustomProfile'
        description: A new profile to create.
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/dlp_api-response-single'
                  - properties:
                      result:
                        $ref: '#/components/schemas/dlp_Profile'
                    type: object
          description: New custom profile response.
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/dlp_api-response-common-failure'
          description: New custom profile failure response.
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Create custom profile
      tags:
        - DLP Profiles
      x-api-token-group:
        - Zero Trust Write
  /accounts/{account_id}/dlp/profiles/custom/{profile_id}:
    get:
      description: Fetches a custom DLP profile by id.
      operationId: dlp-profiles-get-custom-profile
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            type: string
        - in: path
          name: profile_id
          required: true
          schema:
            format: uuid
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/dlp_api-response-single'
                  - properties:
                      result:
                        $ref: '#/components/schemas/dlp_Profile'
                    type: object
          description: Custom profile response.
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/dlp_api-response-common-failure'
          description: Custom profile failure response.
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Get custom profile
      tags:
        - DLP Profiles
      x-api-token-group:
        - Zero Trust Read
        - Zero Trust Write
    put:
      description: Updates a DLP custom profile.
      operationId: dlp-profiles-update-custom-profile
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            type: string
        - in: path
          name: profile_id
          required: true
          schema:
            format: uuid
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/dlp_CustomProfileUpdate'
        description: The updated parameters for the profile.
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/dlp_api-response-single'
                  - properties:
                      result:
                        $ref: '#/components/schemas/dlp_Profile'
                    type: object
          description: Update custom profile response.
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/dlp_api-response-common-failure'
          description: Update custom profile failure response.
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Update custom profile
      tags:
        - DLP Profiles
      x-api-token-group:
        - Zero Trust Write
    delete:
      description: Deletes a DLP custom profile.
      operationId: dlp-profiles-delete-custom-profile
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            type: string
        - in: path
          name: profile_id
          required: true
          schema:
            format: uuid
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/dlp_api-response-single'
                  - properties:
                      result:
                        $ref: '#/components/schemas/dlp_Empty'
                    type: object
          description: Delete custom profile response.
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/dlp_api-response-common-failure'
          description: Delete custom profile failure response.
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Delete custom profile
      tags:
        - DLP Profiles
      x-api-token-group:
        - Zero Trust Write
  /accounts/{account_id}/dlp/profiles/predefined:
    post:
      description: >-
        Creates a DLP predefined profile. Only supports enabling/disabling
        entries.
      operationId: dlp-profiles-create-predefined-profile
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/dlp_NewPredefinedProfile'
        description: >-
          Predefined profiles can not be created. This endpoint will only update
          an existing predefined profiles settings.
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/dlp_api-response-single'
                  - properties:
                      result:
                        $ref: '#/components/schemas/dlp_Profile'
                    type: object
          description: Create predefined profile response.
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/dlp_api-response-common-failure'
          description: Create predefined profile failure response.
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Create predefined profile
      tags:
        - DLP Profiles
      x-api-token-group:
        - Zero Trust Write
  /accounts/{account_id}/dlp/profiles/predefined/{profile_id}:
    get:
      description: Fetches a predefined DLP profile by id.
      operationId: dlp-profiles-get-predefined-profile
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            type: string
        - in: path
          name: profile_id
          required: true
          schema:
            format: uuid
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/dlp_api-response-single'
                  - properties:
                      result:
                        $ref: '#/components/schemas/dlp_Profile'
                    type: object
          description: Predefined profile response.
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/dlp_api-response-common-failure'
          description: Predefined profile failure response.
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Get predefined profile
      tags:
        - DLP Profiles
      x-api-token-group:
        - Zero Trust Read
        - Zero Trust Write
    put:
      description: >-
        Updates a DLP predefined profile. Only supports enabling/disabling
        entries.
      operationId: dlp-profiles-update-predefined-profile
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            type: string
        - in: path
          name: profile_id
          required: true
          schema:
            format: uuid
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/dlp_PredefinedProfileUpdate'
        description: The updated parameters for the predefined profile.
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/dlp_api-response-single'
                  - properties:
                      result:
                        $ref: '#/components/schemas/dlp_Profile'
                    type: object
          description: Update predefined profile response.
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/dlp_api-response-common-failure'
          description: Update predefined profile failure response.
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Update predefined profile
      tags:
        - DLP Profiles
      x-api-token-group:
        - Zero Trust Write
    delete:
      description: >-
        This is a no-op as predefined profiles can't be deleted but is needed
        for our generated terraform API
      operationId: dlp-profiles-delete-predefined-profile
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            type: string
        - in: path
          name: profile_id
          required: true
          schema:
            format: uuid
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/dlp_api-response-single'
                  - properties:
                      result:
                        $ref: '#/components/schemas/dlp_Empty'
                    type: object
          description: Delete predefined profile response.
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/dlp_api-response-common-failure'
          description: Delete predefined profile failure response.
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Delete predefined profile
      tags:
        - DLP Profiles
      x-api-token-group:
        - Zero Trust Write
  /accounts/{account_id}/dlp/profiles/{profile_id}:
    get:
      description: Fetches a DLP profile by ID.
      operationId: dlp-profiles-get-dlp-profile
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            type: string
        - in: path
          name: profile_id
          required: true
          schema:
            format: uuid
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/dlp_api-response-single'
                  - properties:
                      result:
                        $ref: '#/components/schemas/dlp_Profile'
                    type: object
          description: Get profile response.
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/dlp_api-response-common-failure'
          description: Get profile failure response.
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Get DLP Profile
      tags:
        - DLP Profiles
      x-api-token-group:
        - Zero Trust Read
        - Zero Trust Write
components:
  schemas:
    dlp_CustomProfileUpdate:
      properties:
        ai_context_enabled:
          default: false
          type: boolean
        allowed_match_count:
          format: int32
          nullable: true
          type: integer
        confidence_threshold:
          default: low
          nullable: true
          type: string
        context_awareness:
          $ref: '#/components/schemas/dlp_ContextAwareness'
        description:
          description: The description of the profile.
          nullable: true
          type: string
        entries:
          deprecated: true
          description: >-
            Custom entries from this profile.

            If this field is omitted, entries owned by this profile will not be
            changed.
          items:
            $ref: '#/components/schemas/dlp_ProfileEntryUpdate'
          nullable: true
          type: array
        name:
          type: string
        ocr_enabled:
          default: false
          type: boolean
        shared_entries:
          description: Other entries, e.g. predefined or integration.
          items:
            $ref: '#/components/schemas/dlp_SharedEntryUpdate'
          type: array
      required:
        - name
      type: object
    dlp_Empty:
      nullable: true
      type: object
    dlp_NewCustomProfile:
      properties:
        ai_context_enabled:
          default: false
          type: boolean
        allowed_match_count:
          default: 0
          description: >-
            Related DLP policies will trigger when the match count exceeds the
            number set.
          example: 5
          format: int32
          maximum: 1000
          minimum: 0
          type: integer
        confidence_threshold:
          default: low
          nullable: true
          type: string
        context_awareness:
          $ref: '#/components/schemas/dlp_ContextAwareness'
        description:
          description: The description of the profile.
          nullable: true
          type: string
        entries:
          items:
            $ref: '#/components/schemas/dlp_EntryOfNewProfile'
          type: array
          x-stainless-skip:
            - terraform
        name:
          type: string
        ocr_enabled:
          default: false
          type: boolean
        shared_entries:
          description: >-
            Entries from other profiles (e.g. pre-defined Cloudflare profiles,
            or your Microsoft Information Protection profiles).
          items:
            $ref: '#/components/schemas/dlp_NewSharedEntry'
          type: array
      required:
        - name
        - entries
      type: object
    dlp_NewPredefinedProfile:
      allOf:
        - $ref: '#/components/schemas/dlp_PredefinedProfileUpdate'
        - properties:
            profile_id:
              format: uuid
              type: string
          required:
            - profile_id
          type: object
    dlp_PredefinedProfileUpdate:
      properties:
        ai_context_enabled:
          default: false
          type: boolean
        allowed_match_count:
          default: 0
          example: 5
          format: int32
          maximum: 1000
          minimum: 0
          nullable: true
          type: integer
        confidence_threshold:
          default: low
          nullable: true
          type: string
        context_awareness:
          $ref: '#/components/schemas/dlp_ContextAwareness'
        entries:
          deprecated: true
          items:
            $ref: '#/components/schemas/dlp_PredefinedProfileEntryUpdate'
          type: array
        ocr_enabled:
          default: false
          type: boolean
      type: object
    dlp_Profile:
      oneOf:
        - allOf:
            - $ref: '#/components/schemas/dlp_CustomProfile'
            - properties:
                type:
                  enum:
                    - custom
                  type: string
              required:
                - type
              type: object
          title: Custom Profile
        - allOf:
            - $ref: '#/components/schemas/dlp_PredefinedProfile'
            - properties:
                type:
                  enum:
                    - predefined
                  type: string
              required:
                - type
              type: object
          title: Predefined Profile
        - allOf:
            - $ref: '#/components/schemas/dlp_IntegrationProfile'
            - properties:
                type:
                  enum:
                    - integration
                  type: string
              required:
                - type
              type: object
          title: Integration Profile
    dlp_ProfileArray:
      items:
        $ref: '#/components/schemas/dlp_Profile'
      type: array
    dlp_api-response-common-failure:
      properties:
        errors:
          allOf:
            - $ref: '#/components/schemas/dlp_messages'
          example:
            - code: 7003
              message: No route for the URI
          minLength: 1
        messages:
          allOf:
            - $ref: '#/components/schemas/dlp_messages'
          example: []
        result:
          enum:
            - null
          nullable: true
          type: object
        success:
          description: Whether the API call was successful.
          enum:
            - false
          example: false
          type: boolean
      required:
        - success
        - errors
        - messages
        - result
      type: object
    dlp_api-response-single:
      allOf:
        - $ref: '#/components/schemas/dlp_api-response-common'
      type: object
