    delete:
      operationId: schema-validation-delete-per-operation-setting
      responses:
        '200':
          $ref: >-
            #/components/responses/api-shield_per_operation_settings_delete_success
        4XX:
          $ref: '#/components/responses/api-shield_generic_failure'
      security:
        - api_token: []
        - api_email: []
          api_key: []
      summary: Delete per-operation schema validation setting
      tags:
        - Schema Validation Settings
      x-api-token-group:
        - Account API Gateway
        - Domain API Gateway
components:
  parameters:
    api-shield_page:
      description: Page number of paginated results.
      in: query
      name: page
      schema:
        default: 1
        minimum: 1
        type: integer
    api-shield_per_page:
      description: Maximum number of results per page.
      in: query
      name: per_page
      schema:
        default: 20
        maximum: 50
        minimum: 5
        type: integer
  responses:
    api-shield_generic_failure:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/api-shield_api-response-common-failure'
      description: Failure
    api-shield_global_settings_edit_success:
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/api-shield_api-response-single'
              - properties:
                  result:
                    $ref: '#/components/schemas/api-shield_global_settings'
                required:
                  - result
                type: object
            type: object
      description: Success
    api-shield_global_settings_get_success:
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/api-shield_api-response-single'
              - properties:
                  result:
                    $ref: '#/components/schemas/api-shield_global_settings'
                required:
                  - result
                type: object
            type: object
      description: Success
    api-shield_global_settings_update_success:
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/api-shield_api-response-single'
              - properties:
                  result:
                    $ref: '#/components/schemas/api-shield_global_settings'
                required:
                  - result
                type: object
            type: object
      description: Success
    api-shield_per_operation_setting_get_success:
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/api-shield_api-response-common'
              - properties:
                  result:
                    $ref: '#/components/schemas/api-shield_per_operation_setting'
                required:
                  - result
                type: object
            type: object
      description: Success
    api-shield_per_operation_setting_update_success:
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/api-shield_api-response-common'
              - properties:
                  result:
                    $ref: '#/components/schemas/api-shield_per_operation_setting'
                required:
                  - result
                type: object
            type: object
      description: Successfully updated
    api-shield_per_operation_settings_bulk_edit_success:
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/api-shield_api-response-common'
              - properties:
                  result:
                    $ref: >-
                      #/components/schemas/api-shield_per_operation_bulk_settings
                required:
                  - result
                type: object
            type: object
      description: Update multiple operation-level schema validation settings response
    api-shield_per_operation_settings_delete_success:
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/api-shield_api-response-common'
              - properties:
                  result:
                    properties:
                      operation_id:
                        $ref: '#/components/schemas/api-shield_schemas-uuid'
                    type: object
                required:
                  - result
                type: object
            type: object
      description: Successfully deleted
    api-shield_per_operation_settings_list_success:
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/api-shield_api-response-collection'
              - properties:
                  result:
                    items:
                      $ref: '#/components/schemas/api-shield_per_operation_setting'
                    type: array
                required:
                  - result
                type: object
            type: object
      description: Success
  requestBodies:
    api-shield_global_settings_edit:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/api-shield_global_setting_change_base'
      required: true
    api-shield_global_settings_update:
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/api-shield_global_setting_change_base'
              - required:
                  - validation_default_mitigation_action
                type: object
            type: object
      required: true
    api-shield_per_operation_setting_update:
      content:
        application/json:
          schema:
            allOf:
              - $ref: >-
                  #/components/schemas/api-shield_per_operation_setting_change_base
              - required:
                  - mitigation_action
                type: object
            type: object
      required: true
    api-shield_per_operation_settings_bulk_edit:
      content:
        application/json:
          schema:
            additionalProperties:
              description: Operation ID to mitigation action mappings
              properties:
                mitigation_action:
                  description: >
                    Mitigation actions are as follows:

                    * `log` - log request when request does not conform to
                    schema * `block` - deny access to the site when request does
                    not conform to schema * `none` - skip running schema
                    validation * null - clears any existing per-operation
                    setting
                  enum:
                    - none
                    - log
                    - block
                    - null
                  example: block
                  nullable: true
                  type: string
              type: object
            example:
              3818d821-5901-4147-a474-f5f5aec1d54e:
                mitigation_action: log
              b17c8043-99a0-4202-b7d9-8f7cdbee02cd:
                mitigation_action: block
            type: object
      required: true
