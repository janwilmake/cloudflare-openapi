paths:
  /zones/{zone_id}/schema_validation/settings:
    get:
      operationId: schema-validation-get-settings
      responses:
        '200':
          $ref: '#/components/responses/api-shield_global_settings_get_success'
        4XX:
          $ref: '#/components/responses/api-shield_generic_failure'
      security:
        - api_token: []
        - api_email: []
          api_key: []
      summary: Get global schema validation settings
      tags:
        - Schema Validation Settings
      x-api-token-group:
        - Account API Gateway
        - Account API Gateway Read
        - Domain API Gateway
        - Domain API Gateway Read
    put:
      operationId: schema-validation-update-settings
      requestBody:
        $ref: '#/components/requestBodies/api-shield_global_settings_update'
      responses:
        '200':
          $ref: '#/components/responses/api-shield_global_settings_update_success'
        4XX:
          $ref: '#/components/responses/api-shield_generic_failure'
      security:
        - api_token: []
        - api_email: []
          api_key: []
      summary: Update global schema validation settings
      tags:
        - Schema Validation Settings
      x-api-token-group:
        - Account API Gateway
        - Domain API Gateway
    patch:
      operationId: schema-validation-edit-settings
      requestBody:
        $ref: '#/components/requestBodies/api-shield_global_settings_edit'
      responses:
        '200':
          $ref: '#/components/responses/api-shield_global_settings_edit_success'
        4XX:
          $ref: '#/components/responses/api-shield_generic_failure'
      security:
        - api_token: []
        - api_email: []
          api_key: []
      summary: Edit global schema validation settings
      tags:
        - Schema Validation Settings
      x-api-token-group:
        - Account API Gateway
        - Domain API Gateway
  /zones/{zone_id}/schema_validation/settings/operations:
    get:
      operationId: schema-validation-list-per-operation-settings
      parameters:
        - $ref: '#/components/parameters/api-shield_page'
        - $ref: '#/components/parameters/api-shield_per_page'
      responses:
        '200':
          $ref: >-
            #/components/responses/api-shield_per_operation_settings_list_success
        4XX:
          $ref: '#/components/responses/api-shield_generic_failure'
      security:
        - api_token: []
        - api_email: []
          api_key: []
      summary: List per-operation schema validation settings
      tags:
        - Schema Validation Settings
      x-api-token-group:
        - Account API Gateway
        - Account API Gateway Read
        - Domain API Gateway
        - Domain API Gateway Read
    patch:
      operationId: schema-validation-bulk-edit-per-operation-settings
      requestBody:
        $ref: '#/components/requestBodies/api-shield_per_operation_settings_bulk_edit'
      responses:
        '200':
          $ref: >-
            #/components/responses/api-shield_per_operation_settings_bulk_edit_success
        4XX:
          $ref: '#/components/responses/api-shield_generic_failure'
      security:
        - api_token: []
        - api_email: []
          api_key: []
      summary: Bulk edit per-operation schema validation settings
      tags:
        - Schema Validation Settings
      x-api-token-group:
        - Account API Gateway
        - Domain API Gateway
  /zones/{zone_id}/schema_validation/settings/operations/{operation_id}:
    get:
      operationId: schema-validation-get-per-operation-setting
      responses:
        '200':
          $ref: '#/components/responses/api-shield_per_operation_setting_get_success'
        4XX:
          $ref: '#/components/responses/api-shield_generic_failure'
      security:
        - api_token: []
        - api_email: []
          api_key: []
      summary: Get per-operation schema validation setting
      tags:
        - Schema Validation Settings
      x-api-token-group:
        - Account API Gateway
        - Account API Gateway Read
        - Domain API Gateway
        - Domain API Gateway Read
    put:
      operationId: schema-validation-update-per-operation-setting
      requestBody:
        $ref: '#/components/requestBodies/api-shield_per_operation_setting_update'
      responses:
        '200':
          $ref: >-
            #/components/responses/api-shield_per_operation_setting_update_success
        4XX:
          $ref: '#/components/responses/api-shield_generic_failure'
      security:
        - api_token: []
        - api_email: []
          api_key: []
      summary: Update per-operation schema validation setting
      tags:
        - Schema Validation Settings
      x-api-token-group:
        - Account API Gateway
