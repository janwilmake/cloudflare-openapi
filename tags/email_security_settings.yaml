        content:
          application/json:
            schema:
              $ref: '#/components/schemas/email-security_CreateAllowPolicy'
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/email-security_ApiResponseCommon'
                  - properties:
                      result:
                        allOf:
                          - additionalProperties: false
                            example:
                              comments: Trust all messages send from test@example.com
                              is_acceptable_sender: false
                              is_exempt_recipient: false
                              is_recipient: false
                              is_regex: false
                              is_sender: true
                              is_spoof: false
                              is_trusted_sender: true
                              pattern: test@example.com
                              pattern_type: EMAIL
                              verify_sender: true
                            properties:
                              comments:
                                maxLength: 1024
                                nullable: true
                                type: string
                                x-auditable: true
                              is_acceptable_sender:
                                description: >-
                                  Messages from this sender will be exempted
                                  from Spam, Spoof and Bulk dispositions.

                                  Note: This will not exempt messages with
                                  Malicious or Suspicious dispositions.
                                type: boolean
                                x-auditable: true
                              is_exempt_recipient:
                                description: >-
                                  Messages to this recipient will bypass all
                                  detections.
                                type: boolean
                                x-auditable: true
                              is_recipient:
                                deprecated: true
                                type: boolean
                                x-auditable: true
                              is_regex:
                                type: boolean
                                x-auditable: true
                              is_sender:
                                deprecated: true
                                type: boolean
                                x-auditable: true
                              is_spoof:
                                deprecated: true
                                type: boolean
                                x-auditable: true
                              is_trusted_sender:
                                description: >-
                                  Messages from this sender will bypass all
                                  detections and link following.
                                type: boolean
                                x-auditable: true
                              pattern:
                                maxLength: 1024
                                minLength: 1
                                type: string
                                x-auditable: true
                              pattern_type:
                                $ref: >-
                                  #/components/schemas/email-security_PatternType
                              verify_sender:
                                description: >-
                                  Enforce DMARC, SPF or DKIM authentication.

                                  When on, Email Security only honors policies
                                  that pass authentication.
                                type: boolean
                                x-auditable: true
                            required:
                              - is_exempt_recipient
                              - is_trusted_sender
                              - is_acceptable_sender
                              - pattern
                              - is_regex
                              - verify_sender
                              - pattern_type
                            type: object
                          - properties:
                              created_at:
                                format: date-time
                                type: string
                                x-auditable: true
                              id:
                                $ref: >-
                                  #/components/schemas/email-security_AllowPolicyId
                              last_modified:
                                format: date-time
                                type: string
                                x-auditable: true
                            required:
                              - id
                              - created_at
                              - last_modified
                            type: object
                        example:
                          comments: Trust all messages send from test@example.com
                          created_at: '2023-11-14T22:13:20Z'
                          id: 2401
                          is_acceptable_sender: false
                          is_exempt_recipient: false
                          is_recipient: false
                          is_regex: false
                          is_sender: true
                          is_spoof: false
                          is_trusted_sender: true
                          last_modified: '2023-11-14T22:13:20Z'
                          pattern: test@example.com
                          pattern_type: EMAIL
                          verify_sender: true
