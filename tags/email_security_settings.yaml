          in: query
          name: page
          schema:
            default: 1
            format: int32
            minimum: 1
            type: integer
        - description: The number of results per page.
          in: query
          name: per_page
          schema:
            default: 20
            format: int32
            minimum: 1
            type: integer
        - description: The field to sort by.
          in: query
          name: order
          schema:
            enum:
              - pattern
              - created_at
            type: string
        - description: The sorting direction.
          in: query
          name: direction
          schema:
            allOf:
              - $ref: '#/components/schemas/email-security_SortingDirection'
        - description: >-
            Allows searching in multiple properties of a record simultaneously.

            This parameter is intended for human users, not automation. Its
            exact

            behavior is intentionally left unspecified and is subject to change

            in the future.
          in: query
          name: search
          schema:
            type: string
        - deprecated: true
          in: query
          name: is_sender
          schema:
            type: boolean
        - in: query
          name: is_trusted_sender
          schema:
            type: boolean
        - deprecated: true
          in: query
          name: is_recipient
          schema:
            type: boolean
        - in: query
          name: is_exempt_recipient
          schema:
            type: boolean
        - deprecated: true
          in: query
          name: is_spoof
          schema:
            type: boolean
        - in: query
          name: is_acceptable_sender
          schema:
            type: boolean
        - in: query
          name: verify_sender
          schema:
            type: boolean
        - in: query
          name: pattern_type
          schema:
            allOf:
              - $ref: '#/components/schemas/email-security_PatternType'
        - in: query
          name: pattern
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/email-security_ApiResponseCommon'
                  - properties:
                      result:
                        items:
                          $ref: '#/components/schemas/email-security_AllowPolicy'
                        type: array
                      result_info:
                        $ref: '#/components/schemas/email-security_ResultInfo'
