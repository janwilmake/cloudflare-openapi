components:
  schemas:
    mconn_account_id:
      description: Account identifier
      example: 023e105f4ecef8ad9ca31a8372d0c353
      maxLength: 32
      readOnly: true
      type: string
    mconn_bad_response:
      allOf:
        - $ref: '#/components/schemas/mconn_response'
        - properties:
            errors:
              items:
                $ref: '#/components/schemas/mconn_coded_message'
              minLength: 1
              type: array
            result:
              $ref: '#/components/schemas/mconn_none'
          type: object
      type: object
    mconn_customer_connector_create_request:
      allOf:
        - properties:
            device:
              $ref: '#/components/schemas/mconn_customer_device_identifier'
          required:
            - device
          type: object
        - $ref: '#/components/schemas/mconn_customer_connector_fields'
      type: object
    mconn_customer_connector_create_response:
      allOf:
        - $ref: '#/components/schemas/mconn_good_response'
        - properties:
            result:
              $ref: '#/components/schemas/mconn_customer_connector'
          type: object
      type: object
    mconn_customer_connector_delete_response:
      allOf:
        - $ref: '#/components/schemas/mconn_good_response'
        - properties:
            result:
              $ref: '#/components/schemas/mconn_customer_connector'
          type: object
      type: object
    mconn_customer_connector_fetch_response:
      allOf:
        - $ref: '#/components/schemas/mconn_good_response'
        - properties:
            result:
              $ref: '#/components/schemas/mconn_customer_connector'
          type: object
      type: object
    mconn_customer_connector_list_response:
      allOf:
        - $ref: '#/components/schemas/mconn_good_response'
        - properties:
            result:
              items:
                $ref: '#/components/schemas/mconn_customer_connector'
              type: array
          type: object
      type: object
    mconn_customer_connector_update_request:
      $ref: '#/components/schemas/mconn_customer_connector_fields'
    mconn_customer_connector_update_response:
      allOf:
