components:
  schemas:
    mcn_account_id:
      type: string
      x-auditable: true
    mcn_bad_response:
      allOf:
        - $ref: '#/components/schemas/mcn_response'
        - properties:
            errors:
              items:
                $ref: '#/components/schemas/mcn_error'
              minLength: 1
              type: array
            result:
              enum:
                - null
              nullable: true
              type: object
          type: object
      type: object
    mcn_catalog_sync_destination_type:
      enum:
        - NONE
        - ZERO_TRUST_LIST
      type: string
      x-auditable: true
    mcn_catalog_sync_id:
      format: uuid
      type: string
    mcn_catalog_syncs_prebuilt_policies_response:
      allOf:
        - $ref: '#/components/schemas/mcn_good_response'
        - properties:
            result:
              items:
                $ref: '#/components/schemas/mcn_catalog_syncs_prebuilt_policy'
              type: array
          type: object
      type: object
    mcn_create_catalog_sync_request:
      properties:
        description:
          type: string
        destination_type:
          $ref: '#/components/schemas/mcn_catalog_sync_destination_type'
        name:
          type: string
        policy:
          type: string
        update_mode:
          $ref: '#/components/schemas/mcn_catalog_sync_update_mode'
      required:
        - name
        - update_mode
        - destination_type
      type: object
    mcn_create_catalog_sync_response:
      allOf:
        - $ref: '#/components/schemas/mcn_good_response'
        - properties:
            result:
              $ref: '#/components/schemas/mcn_catalog_sync'
          type: object
      type: object
    mcn_delete_catalog_sync_response:
      allOf:
        - $ref: '#/components/schemas/mcn_good_response'
        - properties:
            result:
              $ref: '#/components/schemas/mcn_deleted_catalog_sync'
          type: object
      type: object
    mcn_read_account_catalog_sync_response:
      allOf:
        - $ref: '#/components/schemas/mcn_good_response'
        - properties:
            result:
              $ref: '#/components/schemas/mcn_catalog_sync'
          type: object
      type: object
    mcn_read_account_catalog_syncs_response:
      allOf:
        - $ref: '#/components/schemas/mcn_good_response'
        - properties:
            result:
              items:
                $ref: '#/components/schemas/mcn_catalog_sync'
              type: array
          type: object
      type: object
    mcn_refresh_catalog_sync_response:
      allOf:
        - $ref: '#/components/schemas/mcn_good_response'
        - properties:
            result:
              $ref: '#/components/schemas/mcn_policy_result'
          type: object
      type: object
    mcn_update_catalog_sync_request:
      properties:
        description:
          type: string
        name:
          type: string
        policy:
          type: string
        update_mode:
          $ref: '#/components/schemas/mcn_catalog_sync_update_mode'
      type: object
    mcn_update_catalog_sync_response:
      allOf:
        - $ref: '#/components/schemas/mcn_good_response'
        - properties:
            result:
              $ref: '#/components/schemas/mcn_catalog_sync'
          type: object
      type: object
