openapi: 3.0.3
info:
  description: >-
    Welcome to Cloudflare's API documentation site. We are experimenting with an
    updated version of our API documentation - check out
    [developers.cloudflare.com/api-next/](https://developers.cloudflare.com/api-next/)
    to test out the new experience.


    To get started using Cloudflare's products and services via the API, refer
    to [how to interact with
    Cloudflare](https://developers.cloudflare.com/fundamentals/basic-tasks/interact-with-cloudflare/),
    which covers using tools like
    [Terraform](https://developers.cloudflare.com/terraform/#cloudflare-terraform)
    and the [official
    SDKs](https://developers.cloudflare.com/fundamentals/api/reference/sdks/) to
    maintain your Cloudflare resources.


    Using the Cloudflare API requires authentication so that Cloudflare knows
    who is making requests and what permissions you have. Create an API token to
    grant access to the API to perform actions. You can also authenticate with
    [API
    keys](https://developers.cloudflare.com/fundamentals/api/get-started/keys/),
    but these keys have [several
    limitations](https://developers.cloudflare.com/fundamentals/api/get-started/keys/#limitations)
    that make them less secure than API tokens. Whenever possible, use API
    tokens to interact with the Cloudflare API.


    To create an API token, from the Cloudflare dashboard, go to My Profile >
    API Tokens and select Create Token. For more information on how to create
    and troubleshoot API tokens, refer to

    our [API fundamentals](https://developers.cloudflare.com/fundamentals/api/).


    For information regarding rate limits, refer to our [API Rate
    Limits](https://developers.cloudflare.com/cloudflare-for-platforms/workers-for-platforms/platform/limits/#api-rate-limits).


    Totally new to Cloudflare? [Start
    here](https://developers.cloudflare.com/fundamentals/get-started/).
  license:
    name: BSD-3-Clause
    url: https://opensource.org/licenses/BSD-3-Clause
  title: Cloudflare API
  version: 4.0.0
servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /accounts/{account_id}/rules/lists:
    get:
      description: Fetches all lists in the account.
      operationId: lists-get-lists
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            $ref: '#/components/schemas/lists_account_id'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/lists_lists-response-collection'
          description: Get lists response.
        4XX:
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/lists_lists-response-collection'
                  - $ref: '#/components/schemas/lists_api-response-common-failure'
          description: Get lists response failure.
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Get lists
      tags:
        - Lists
      x-api-token-group:
        - Account Filter Lists Read
        - Account Filter Lists Edit
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
    post:
      description: Creates a new list of the specified kind.
      operationId: lists-create-a-list
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            $ref: '#/components/schemas/lists_account_id'
      requestBody:
        content:
          application/json:
            schema:
              properties:
                description:
                  $ref: '#/components/schemas/lists_description'
                kind:
                  $ref: '#/components/schemas/lists_kind'
                name:
                  $ref: '#/components/schemas/lists_name'
              required:
                - name
                - kind
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/lists_list-response-collection'
          description: Create a list response.
        4XX:
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/lists_list-response-collection'
                  - $ref: '#/components/schemas/lists_api-response-common-failure'
          description: Create a list response failure.
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Create a list
      tags:
        - Lists
      x-api-token-group:
        - Account Filter Lists Edit
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
  /accounts/{account_id}/rules/lists/bulk_operations/{operation_id}:
    get:
      description: >-
        Gets the current status of an asynchronous operation on a list.


        The `status` property can have one of the following values: `pending`,
        `running`, `completed`, or `failed`. If the status is `failed`, the
        `error` property will contain a message describing the error.
      operationId: lists-get-bulk-operation-status
      parameters:
        - in: path
          name: operation_id
          required: true
          schema:
            $ref: '#/components/schemas/lists_operation_id'
        - in: path
          name: account_id
          required: true
          schema:
            $ref: '#/components/schemas/lists_account_id'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/lists_bulk-operation-response-collection'
          description: Get bulk operation status response.
        4XX:
          content:
            application/json:
              schema:
                allOf:
                  - $ref: >-
                      #/components/schemas/lists_bulk-operation-response-collection
                  - $ref: '#/components/schemas/lists_api-response-common-failure'
          description: Get bulk operation status response failure.
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Get bulk operation status
      tags:
        - Lists
      x-api-token-group:
        - Account Filter Lists Edit
        - Account Filter Lists Read
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
  /accounts/{account_id}/rules/lists/{list_id}:
    get:
      description: Fetches the details of a list.
      operationId: lists-get-a-list
      parameters:
        - in: path
          name: list_id
          required: true
          schema:
            $ref: '#/components/schemas/lists_list_id'
        - in: path
          name: account_id
          required: true
          schema:
            $ref: '#/components/schemas/lists_account_id'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/lists_list-response-collection'
          description: Get a list response.
        4XX:
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/lists_list-response-collection'
                  - $ref: '#/components/schemas/lists_api-response-common-failure'
          description: Get a list response failure.
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Get a list
      tags:
        - Lists
      x-api-token-group:
        - Account Filter Lists Read
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
    put:
      description: Updates the description of a list.
      operationId: lists-update-a-list
      parameters:
        - in: path
          name: list_id
          required: true
          schema:
            $ref: '#/components/schemas/lists_list_id'
        - in: path
          name: account_id
          required: true
          schema:
            $ref: '#/components/schemas/lists_account_id'
      requestBody:
        content:
          application/json:
            schema:
              properties:
                description:
                  $ref: '#/components/schemas/lists_description'
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/lists_list-response-collection'
          description: Update a list response.
        4XX:
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/lists_list-response-collection'
                  - $ref: '#/components/schemas/lists_api-response-common-failure'
          description: Update a list response failure.
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Update a list
      tags:
        - Lists
      x-api-token-group:
        - Account Filter Lists Edit
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
    delete:
      description: Deletes a specific list and all its items.
      operationId: lists-delete-a-list
      parameters:
        - in: path
          name: list_id
          required: true
          schema:
            $ref: '#/components/schemas/lists_list_id'
        - in: path
          name: account_id
          required: true
          schema:
            $ref: '#/components/schemas/lists_account_id'
      requestBody:
        content:
          application/json: {}
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/lists_list-delete-response-collection'
          description: Delete a list response.
        4XX:
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/lists_list-delete-response-collection'
                  - $ref: '#/components/schemas/lists_api-response-common-failure'
          description: Delete a list response failure.
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Delete a list
      tags:
        - Lists
      x-api-token-group:
        - Account Filter Lists Edit
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
  /accounts/{account_id}/rules/lists/{list_id}/items:
    get:
      description: Fetches all the items in the list.
      operationId: lists-get-list-items
      parameters:
        - in: path
          name: list_id
          required: true
          schema:
            $ref: '#/components/schemas/lists_list_id'
        - in: path
          name: account_id
          required: true
          schema:
            $ref: '#/components/schemas/lists_account_id'
        - in: query
          name: cursor
          schema:
            description: >-
              The pagination cursor. An opaque string token indicating the
              position from which to continue when requesting the next/previous
              set of records. Cursor values are provided under
              `result_info.cursors` in the response. You should make no
              assumptions about a cursor's content or length.
            example: zzz
            type: string
        - in: query
          name: per_page
          schema:
            description: >-
              Amount of results to include in each paginated response. A
              non-negative 32 bit integer.
            maximum: 500
            minimum: 1
            type: integer
        - in: query
          name: search
          schema:
            description: >-
              A search query to filter returned items. Its meaning depends on
              the list type: IP addresses must start with the provided string,
              hostnames and bulk redirects must contain the string, and ASNs
              must match the string exactly.
            example: 1.1.1.
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/lists_items-list-response-collection'
          description: Get list items response.
        4XX:
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/lists_items-list-response-collection'
                  - $ref: '#/components/schemas/lists_api-response-common-failure'
          description: Get list items response failure.
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Get list items
      tags:
        - Lists
      x-api-token-group:
        - Account Filter Lists Edit
        - Account Filter Lists Read
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
    post:
      description: >-
        Appends new items to the list.


        This operation is asynchronous. To get current the operation status,
        invoke the `Get bulk operation status` endpoint with the returned
        `operation_id`.
      operationId: lists-create-list-items
      parameters:
        - in: path
          name: list_id
          required: true
          schema:
            $ref: '#/components/schemas/lists_list_id'
        - in: path
          name: account_id
          required: true
          schema:
            $ref: '#/components/schemas/lists_account_id'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/lists_items-update-request-collection'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/lists_lists-async-response'
          description: Create list items response.
        4XX:
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/lists_lists-async-response'
                  - $ref: '#/components/schemas/lists_api-response-common-failure'
          description: Create list items response failure.
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Create list items
      tags:
        - Lists
      x-api-token-group:
        - Account Filter Lists Edit
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
    put:
      description: >-
        Removes all existing items from the list and adds the provided items to
        the list.


        This operation is asynchronous. To get current the operation status,
        invoke the `Get bulk operation status` endpoint with the returned
        `operation_id`.
      operationId: lists-update-all-list-items
      parameters:
        - in: path
          name: list_id
          required: true
          schema:
            $ref: '#/components/schemas/lists_list_id'
        - in: path
          name: account_id
          required: true
          schema:
            $ref: '#/components/schemas/lists_account_id'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/lists_items-update-request-collection'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/lists_lists-async-response'
          description: Update all list items response.
        4XX:
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/lists_lists-async-response'
                  - $ref: '#/components/schemas/lists_api-response-common-failure'
          description: Update all list items response failure.
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Update all list items
      tags:
        - Lists
      x-api-token-group:
        - Account Filter Lists Edit
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
    delete:
      description: >-
        Removes one or more items from a list.


        This operation is asynchronous. To get current the operation status,
        invoke the `Get bulk operation status` endpoint with the returned
        `operation_id`.
      operationId: lists-delete-list-items
      parameters:
        - in: path
          name: list_id
          required: true
          schema:
            $ref: '#/components/schemas/lists_list_id'
        - in: path
          name: account_id
          required: true
          schema:
            $ref: '#/components/schemas/lists_account_id'
      requestBody:
        content:
          application/json:
            schema:
              properties:
                items:
                  items:
                    properties:
                      id:
                        $ref: '#/components/schemas/lists_item_id'
                    type: object
                  minItems: 1
                  type: array
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/lists_lists-async-response'
          description: Delete list items response.
        4XX:
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/lists_lists-async-response'
                  - $ref: '#/components/schemas/lists_api-response-common-failure'
          description: Delete list items response failure.
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Delete list items
      tags:
        - Lists
      x-api-token-group:
        - Account Filter Lists Edit
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
  /accounts/{account_id}/rules/lists/{list_id}/items/{item_id}:
    get:
      description: Fetches a list item in the list.
      operationId: lists-get-a-list-item
      parameters:
        - in: path
          name: item_id
          required: true
          schema:
            $ref: '#/components/schemas/lists_item_id'
        - in: path
          name: list_id
          required: true
          schema:
            $ref: '#/components/schemas/lists_list_id'
        - in: path
          name: account_id
          required: true
          schema:
            $ref: '#/components/schemas/lists_account_id'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/lists_item-response-collection'
          description: Get a list item response.
        4XX:
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/lists_item-response-collection'
                  - $ref: '#/components/schemas/lists_api-response-common-failure'
          description: Get a list item response failure.
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Get a list item
      tags:
        - Lists
      x-api-token-group:
        - Account Filter Lists Edit
        - Account Filter Lists Read
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
components:
  schemas:
    lists_account_id:
      description: The Account ID for this resource.
      example: 023e105f4ecef8ad9ca31a8372d0c353
      maxLength: 32
      minLength: 32
      readOnly: true
      type: string
      x-auditable: true
    lists_api-response-common-failure:
      properties:
        errors:
          allOf:
            - $ref: '#/components/schemas/lists_messages'
          example:
            - code: 7003
              message: No route for the URI
          minLength: 1
        messages:
          allOf:
            - $ref: '#/components/schemas/lists_messages'
          example: []
        result:
          enum:
            - null
          nullable: true
          type: object
        success:
          description: Defines whether the API call was successful.
          enum:
            - false
          example: false
          type: boolean
      required:
        - success
        - errors
        - messages
        - result
      type: object
    lists_bulk-operation-response-collection:
      allOf:
        - properties:
            result:
              $ref: '#/components/schemas/lists_operation'
          type: object
        - $ref: '#/components/schemas/lists_api-response-collection'
    lists_description:
      description: An informative summary of the list.
      example: This is a note
      maxLength: 500
      type: string
      x-auditable: true
    lists_item-response-collection:
      allOf:
        - properties:
            result:
              $ref: '#/components/schemas/lists_item'
          type: object
        - $ref: '#/components/schemas/lists_api-response-collection'
    lists_item_id:
      description: Defines the unique ID of the item in the List.
      example: 34b12448945f11eaa1b71c4d701ab86e
      maxLength: 32
      minLength: 32
      readOnly: true
      type: string
      x-auditable: true
    lists_items-list-response-collection:
      allOf:
        - properties:
            result:
              $ref: '#/components/schemas/lists_items'
            result_info:
              properties:
                cursors:
                  properties:
                    after:
                      example: yyy
                      type: string
                      x-auditable: true
                    before:
                      example: xxx
                      type: string
                      x-auditable: true
                  type: object
              type: object
          type: object
        - $ref: '#/components/schemas/lists_api-response-collection'
    lists_items-update-request-collection:
      items:
        oneOf:
          - $ref: '#/components/schemas/lists_list_item_ip_comment'
          - $ref: '#/components/schemas/lists_list_item_redirect_comment'
          - $ref: '#/components/schemas/lists_list_item_hostname_comment'
          - $ref: '#/components/schemas/lists_list_item_asn_comment'
      type: array
    lists_kind:
      description: >-
        The type of the list. Each type supports specific list items (IP
        addresses, ASNs, hostnames or redirects).
      enum:
        - ip
        - redirect
        - hostname
        - asn
      example: ip
    lists_list-delete-response-collection:
      allOf:
        - properties:
            result:
              properties:
                id:
                  $ref: '#/components/schemas/lists_list_id'
              required:
                - id
              type: object
          type: object
        - $ref: '#/components/schemas/lists_api-response-common'
      type: object
    lists_list-response-collection:
      allOf:
        - properties:
            result:
              $ref: '#/components/schemas/lists_list'
          type: object
        - $ref: '#/components/schemas/lists_api-response-common'
      type: object
    lists_list_id:
      description: The unique ID of the list.
      example: 2c0fc9fa937b11eaa1b71c4d701ab86e
      maxLength: 32
      minLength: 32
      readOnly: true
      type: string
      x-auditable: true
    lists_lists-async-response:
      allOf:
        - properties:
            result:
              properties:
                operation_id:
                  $ref: '#/components/schemas/lists_operation_id'
              required:
                - operation_id
              type: object
          type: object
        - $ref: '#/components/schemas/lists_api-response-collection'
    lists_lists-response-collection:
      allOf:
        - properties:
            result:
              items:
                $ref: '#/components/schemas/lists_list'
              type: array
          type: object
        - $ref: '#/components/schemas/lists_api-response-collection'
      type: object
    lists_name:
      description: >-
        An informative name for the list. Use this name in filter and rule
        expressions.
      example: list1
      maxLength: 50
      pattern: ^[a-zA-Z0-9_]+$
      type: string
      x-auditable: true
    lists_operation_id:
      description: The unique operation ID of the asynchronous action.
      example: 4da8780eeb215e6cb7f48dd981c4ea02
      readOnly: true
      type: string
      x-auditable: true
