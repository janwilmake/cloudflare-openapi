openapi: 3.0.3
info:
  description: >-
    Welcome to Cloudflare's API documentation site. We are experimenting with an
    updated version of our API documentation - check out
    [developers.cloudflare.com/api-next/](https://developers.cloudflare.com/api-next/)
    to test out the new experience.


    To get started using Cloudflare's products and services via the API, refer
    to [how to interact with
    Cloudflare](https://developers.cloudflare.com/fundamentals/basic-tasks/interact-with-cloudflare/),
    which covers using tools like
    [Terraform](https://developers.cloudflare.com/terraform/#cloudflare-terraform)
    and the [official
    SDKs](https://developers.cloudflare.com/fundamentals/api/reference/sdks/) to
    maintain your Cloudflare resources.


    Using the Cloudflare API requires authentication so that Cloudflare knows
    who is making requests and what permissions you have. Create an API token to
    grant access to the API to perform actions. You can also authenticate with
    [API
    keys](https://developers.cloudflare.com/fundamentals/api/get-started/keys/),
    but these keys have [several
    limitations](https://developers.cloudflare.com/fundamentals/api/get-started/keys/#limitations)
    that make them less secure than API tokens. Whenever possible, use API
    tokens to interact with the Cloudflare API.


    To create an API token, from the Cloudflare dashboard, go to My Profile >
    API Tokens and select Create Token. For more information on how to create
    and troubleshoot API tokens, refer to

    our [API fundamentals](https://developers.cloudflare.com/fundamentals/api/).


    For information regarding rate limits, refer to our [API Rate
    Limits](https://developers.cloudflare.com/cloudflare-for-platforms/workers-for-platforms/platform/limits/#api-rate-limits).


    Totally new to Cloudflare? [Start
    here](https://developers.cloudflare.com/fundamentals/get-started/).
  license:
    name: BSD-3-Clause
    url: https://opensource.org/licenses/BSD-3-Clause
  title: Cloudflare API
  version: 4.0.0
servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /zones/{zone_id}/keyless_certificates:
    get:
      description: List all Keyless SSL configurations for a given zone.
      operationId: keyless-ssl-for-a-zone-list-keyless-ssl-configurations
      parameters:
        - in: path
          name: zone_id
          required: true
          schema:
            $ref: '#/components/schemas/tls-certificates-and-hostnames_identifier'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/tls-certificates-and-hostnames_keyless_response_collection
          description: List Keyless SSL Configurations response
        4XX:
          content:
            application/json:
              schema:
                allOf:
                  - $ref: >-
                      #/components/schemas/tls-certificates-and-hostnames_keyless_response_collection
                  - $ref: >-
                      #/components/schemas/tls-certificates-and-hostnames_api-response-common-failure
          description: List Keyless SSL Configurations response failure
      security:
        - api_email: []
          api_key: []
      summary: List Keyless SSL Configurations
      tags:
        - Keyless SSL for a Zone
      x-api-token-group:
        - SSL and Certificates Write
        - SSL and Certificates Read
      x-cfPermissionsRequired:
        enum:
          - '#ssl:read'
      x-cfPlanAvailability:
        business: false
        enterprise: true
        free: false
        pro: false
    post:
      operationId: keyless-ssl-for-a-zone-create-keyless-ssl-configuration
      parameters:
        - in: path
          name: zone_id
          required: true
          schema:
            $ref: '#/components/schemas/tls-certificates-and-hostnames_identifier'
      requestBody:
        content:
          application/json:
            schema:
              properties:
                bundle_method:
                  $ref: >-
                    #/components/schemas/tls-certificates-and-hostnames_bundle_method
                certificate:
                  $ref: >-
                    #/components/schemas/tls-certificates-and-hostnames_schemas-certificate
                host:
                  $ref: '#/components/schemas/tls-certificates-and-hostnames_host'
                name:
                  $ref: >-
                    #/components/schemas/tls-certificates-and-hostnames_name_write
                port:
                  $ref: '#/components/schemas/tls-certificates-and-hostnames_port'
                tunnel:
                  $ref: >-
                    #/components/schemas/tls-certificates-and-hostnames_keyless_tunnel
              required:
                - host
                - port
                - certificate
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/tls-certificates-and-hostnames_keyless_response_single
          description: Create Keyless SSL Configuration response
        4XX:
          content:
            application/json:
              schema:
                allOf:
                  - $ref: >-
                      #/components/schemas/tls-certificates-and-hostnames_keyless_response_single
                  - $ref: >-
                      #/components/schemas/tls-certificates-and-hostnames_api-response-common-failure
          description: Create Keyless SSL Configuration response failure
      security:
        - api_email: []
          api_key: []
      summary: Create Keyless SSL Configuration
      tags:
        - Keyless SSL for a Zone
      x-api-token-group:
        - SSL and Certificates Write
      x-cfPermissionsRequired:
        enum:
          - '#ssl:edit'
      x-cfPlanAvailability:
        business: false
        enterprise: true
        free: false
        pro: false
  /zones/{zone_id}/keyless_certificates/{keyless_certificate_id}:
    get:
      description: Get details for one Keyless SSL configuration.
      operationId: keyless-ssl-for-a-zone-get-keyless-ssl-configuration
      parameters:
        - in: path
          name: keyless_certificate_id
          required: true
          schema:
            $ref: '#/components/schemas/tls-certificates-and-hostnames_identifier'
        - in: path
          name: zone_id
          required: true
          schema:
            $ref: '#/components/schemas/tls-certificates-and-hostnames_identifier'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/tls-certificates-and-hostnames_keyless_response_single
          description: Get Keyless SSL Configuration response
        4XX:
          content:
            application/json:
              schema:
                allOf:
                  - $ref: >-
                      #/components/schemas/tls-certificates-and-hostnames_keyless_response_single
                  - $ref: >-
                      #/components/schemas/tls-certificates-and-hostnames_api-response-common-failure
          description: Get Keyless SSL Configuration response failure
      security:
        - api_email: []
          api_key: []
      summary: Get Keyless SSL Configuration
      tags:
        - Keyless SSL for a Zone
      x-api-token-group:
        - Trust and Safety Write
        - Trust and Safety Read
        - 'Zero Trust: PII Read'
        - Zaraz Edit
        - Zaraz Read
        - Zaraz Admin
        - 'Access: Apps and Policies Revoke'
        - 'Access: Apps and Policies Write'
        - 'Access: Apps and Policies Read'
        - 'Access: Apps and Policies Revoke'
        - 'Access: Mutual TLS Certificates Write'
        - 'Access: Organizations, Identity Providers, and Groups Write'
        - Zone Settings Write
        - Zone Settings Read
        - Zone Read
        - DNS Read
        - Workers Scripts Write
        - Workers Scripts Read
        - Zone Write
        - Workers Routes Write
        - Workers Routes Read
        - Stream Write
        - Stream Read
        - SSL and Certificates Write
        - SSL and Certificates Read
        - Logs Write
        - Logs Read
        - Cache Purge
        - Page Rules Write
        - Page Rules Read
        - Load Balancers Write
        - Load Balancers Read
        - Firewall Services Write
        - Firewall Services Read
        - DNS Write
        - Apps Write
        - Analytics Read
        - 'Access: Apps and Policies Write'
        - 'Access: Apps and Policies Read'
      x-cfPermissionsRequired:
        enum:
          - '#ssl:read'
      x-cfPlanAvailability:
        business: false
        enterprise: true
        free: false
        pro: false
    patch:
      description: >-
        This will update attributes of a Keyless SSL. Consists of one or more of
        the following:  host,name,port.
      operationId: keyless-ssl-for-a-zone-edit-keyless-ssl-configuration
      parameters:
        - in: path
          name: keyless_certificate_id
          required: true
          schema:
            $ref: '#/components/schemas/tls-certificates-and-hostnames_identifier'
        - in: path
          name: zone_id
          required: true
          schema:
            $ref: '#/components/schemas/tls-certificates-and-hostnames_identifier'
      requestBody:
        content:
          application/json:
            schema:
              properties:
                enabled:
                  $ref: >-
                    #/components/schemas/tls-certificates-and-hostnames_enabled_write
                host:
                  $ref: '#/components/schemas/tls-certificates-and-hostnames_host'
                name:
                  $ref: >-
                    #/components/schemas/tls-certificates-and-hostnames_name_write
                port:
                  $ref: '#/components/schemas/tls-certificates-and-hostnames_port'
                tunnel:
                  $ref: >-
                    #/components/schemas/tls-certificates-and-hostnames_keyless_tunnel
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/tls-certificates-and-hostnames_keyless_response_single
          description: Edit Keyless SSL Configuration response
        4XX:
          content:
            application/json:
              schema:
                allOf:
                  - $ref: >-
                      #/components/schemas/tls-certificates-and-hostnames_keyless_response_single
                  - $ref: >-
                      #/components/schemas/tls-certificates-and-hostnames_api-response-common-failure
          description: Edit Keyless SSL Configuration response failure
      security:
        - api_email: []
          api_key: []
      summary: Edit Keyless SSL Configuration
      tags:
        - Keyless SSL for a Zone
      x-api-token-group:
        - SSL and Certificates Write
      x-cfPermissionsRequired:
        enum:
          - '#ssl:edit'
      x-cfPlanAvailability:
        business: false
        enterprise: true
        free: false
        pro: false
    delete:
      operationId: keyless-ssl-for-a-zone-delete-keyless-ssl-configuration
      parameters:
        - in: path
          name: keyless_certificate_id
          required: true
          schema:
            $ref: '#/components/schemas/tls-certificates-and-hostnames_identifier'
        - in: path
          name: zone_id
          required: true
          schema:
            $ref: '#/components/schemas/tls-certificates-and-hostnames_identifier'
      requestBody:
        content:
          application/json: {}
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/tls-certificates-and-hostnames_keyless_response_single_id
          description: Delete Keyless SSL Configuration response
        4XX:
          content:
            application/json:
              schema:
                allOf:
                  - $ref: >-
                      #/components/schemas/tls-certificates-and-hostnames_keyless_response_single_id
                  - $ref: >-
                      #/components/schemas/tls-certificates-and-hostnames_api-response-common-failure
          description: Delete Keyless SSL Configuration response failure
      security:
        - api_email: []
          api_key: []
      summary: Delete Keyless SSL Configuration
      tags:
        - Keyless SSL for a Zone
      x-api-token-group:
        - SSL and Certificates Write
      x-cfPermissionsRequired:
        enum:
          - '#ssl:edit'
      x-cfPlanAvailability:
        business: false
        enterprise: true
        free: false
        pro: false
components:
  schemas:
    tls-certificates-and-hostnames_api-response-common-failure:
      properties:
        errors:
          allOf:
            - $ref: '#/components/schemas/tls-certificates-and-hostnames_messages'
          example:
            - code: 7003
              message: No route for the URI
          minLength: 1
        messages:
          allOf:
            - $ref: '#/components/schemas/tls-certificates-and-hostnames_messages'
          example: []
        result:
          enum:
            - null
          nullable: true
          type: object
        success:
          description: Whether the API call was successful.
          enum:
            - false
          example: false
          type: boolean
      required:
        - success
        - errors
        - messages
        - result
      type: object
    tls-certificates-and-hostnames_bundle_method:
      default: ubiquitous
      description: >-
        A ubiquitous bundle has the highest probability of being verified
        everywhere, even by clients using outdated or unusual trust stores. An
        optimal bundle uses the shortest chain and newest intermediates. And the
        force bundle verifies the chain, but does not otherwise modify it.
      enum:
        - ubiquitous
        - optimal
        - force
      example: ubiquitous
      type: string
      x-auditable: true
    tls-certificates-and-hostnames_enabled_write:
      deprecated: true
      description: Whether or not the Keyless SSL is on or off.
      example: false
      type: boolean
      x-auditable: true
    tls-certificates-and-hostnames_host:
      description: The keyless SSL name.
      example: example.com
      format: hostname
      maxLength: 253
      type: string
      x-auditable: true
    tls-certificates-and-hostnames_identifier:
      description: Identifier.
      example: 023e105f4ecef8ad9ca31a8372d0c353
      maxLength: 32
      type: string
    tls-certificates-and-hostnames_keyless_response_collection:
      allOf:
        - $ref: >-
            #/components/schemas/tls-certificates-and-hostnames_api-response-collection
        - properties:
            result:
              items:
                $ref: >-
                  #/components/schemas/tls-certificates-and-hostnames_keyless-certificate
              type: array
    tls-certificates-and-hostnames_keyless_response_single:
      allOf:
        - $ref: >-
            #/components/schemas/tls-certificates-and-hostnames_api-response-single
        - properties:
            result:
              allOf:
                - $ref: '#/components/schemas/tls-certificates-and-hostnames_base'
              type: object
    tls-certificates-and-hostnames_keyless_response_single_id:
      allOf:
        - $ref: >-
            #/components/schemas/tls-certificates-and-hostnames_api-response-single
        - properties:
            result:
              properties:
                id:
                  $ref: >-
                    #/components/schemas/tls-certificates-and-hostnames_identifier
              type: object
    tls-certificates-and-hostnames_keyless_tunnel:
      description: Configuration for using Keyless SSL through a Cloudflare Tunnel
      properties:
        private_ip:
          $ref: >-
            #/components/schemas/tls-certificates-and-hostnames_keyless_private_ip
        vnet_id:
          $ref: '#/components/schemas/tls-certificates-and-hostnames_keyless_vnet_id'
      required:
        - private_ip
        - vnet_id
      type: object
    tls-certificates-and-hostnames_name_write:
      description: The keyless SSL name.
      example: example.com Keyless SSL
      maxLength: 180
      type: string
      x-auditable: true
    tls-certificates-and-hostnames_port:
      default: 24008
      description: >-
        The keyless SSL port used to communicate between Cloudflare and the
        client's Keyless SSL server.
      example: 24008
      maxLength: 65535
      type: number
      x-auditable: true
    tls-certificates-and-hostnames_schemas-certificate:
      description: The zone's SSL certificate or SSL certificate and intermediate(s).
      example: >-
        -----BEGIN CERTIFICATE-----
        MIIDtTCCAp2gAwIBAgIJAM15n7fdxhRtMA0GCSqGSIb3DQEBBQUAMEUxCzAJBgNV
