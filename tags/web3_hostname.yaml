    web3_api-response-common-failure:
      properties:
        errors:
          allOf:
            - $ref: '#/components/schemas/web3_messages'
          example:
            - code: 7003
              message: No route for the URI
          minLength: 1
        messages:
          allOf:
            - $ref: '#/components/schemas/web3_messages'
          example: []
        result:
          enum:
            - null
          nullable: true
          type: object
        success:
          description: Specifies whether the API call was successful.
          enum:
            - false
          example: false
          type: boolean
      required:
        - success
        - errors
        - messages
        - result
      type: object
    web3_api-response-single-id:
      allOf:
        - $ref: '#/components/schemas/web3_api-response-common'
        - properties:
            result:
              nullable: true
              properties:
                id:
                  $ref: '#/components/schemas/web3_identifier'
              required:
                - id
              type: object
      type: object
    web3_collection_response:
