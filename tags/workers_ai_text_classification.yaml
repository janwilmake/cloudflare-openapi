    name: BSD-3-Clause
    url: https://opensource.org/licenses/BSD-3-Clause
  title: Cloudflare API
  version: 4.0.0
servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /accounts/{account_id}/ai/run/@cf/baai/bge-reranker-base:
    post:
      operationId: workers-ai-post-run-cf-baai-bge-reranker-base
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            example: 023e105f4ecef8ad9ca31a8372d0c353
            type: string
            x-auditable: true
        - in: query
          name: queueRequest
          schema:
            example: 'true'
            type: string
            x-auditable: true
      requestBody:
        content:
          application/json:
            schema:
              properties:
                contexts:
                  description: >-
                    List of provided contexts. Note that the index in this array
                    is important, as the response will refer to it.
                  items:
                    properties:
                      text:
                        description: One of the provided context content
                        minLength: 1
                        type: string
                    type: object
                  type: array
                query:
                  description: A query you wish to perform against the provided contexts.
                  minLength: 1
                  type: string
                top_k:
                  description: Number of returned results starting with the best score.
                  minimum: 1
                  type: integer
              required:
                - query
                - contexts
              type: object
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
          description: Object with user data.
        '400':
          content:
            application/json:
              schema:
                properties:
                  errors:
                    items:
                      properties:
                        code:
                          type: string
                        message:
                          type: string
                      required:
                        - code
                        - message
                      type: object
                    type: array
                  result:
                    type: object
                  success:
                    type: boolean
                required:
                  - errors
                  - success
                  - result
                type: object
          description: Bad request
      security:
        - api_token: []
        - api_email: []
          api_key: []
      summary: Execute @cf/baai/bge-reranker-base model.
      tags:
        - Workers AI Text Classification
      x-api-token-group:
        - Workers AI Write
        - Workers AI Read
      x-cfPermissionsRequired:
        enum:
          - com.cloudflare.api.account.ai
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
  /accounts/{account_id}/ai/run/@cf/huggingface/distilbert-sst-2-int8:
    post:
      operationId: workers-ai-post-run-cf-huggingface-distilbert-sst-2-int8
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            example: 023e105f4ecef8ad9ca31a8372d0c353
            type: string
            x-auditable: true
        - in: query
          name: queueRequest
          schema:
            example: 'true'
            type: string
            x-auditable: true
      requestBody:
        content:
          application/json:
            schema:
              properties:
                text:
                  description: The text that you want to classify
                  minLength: 1
                  type: string
              required:
                - text
              type: object
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
          description: Object with user data.
        '400':
          content:
            application/json:
              schema:
                properties:
                  errors:
                    items:
                      properties:
                        code:
                          type: string
                        message:
                          type: string
                      required:
                        - code
                        - message
                      type: object
                    type: array
                  result:
                    type: object
                  success:
                    type: boolean
                required:
                  - errors
                  - success
                  - result
                type: object
          description: Bad request
      security:
        - api_token: []
        - api_email: []
          api_key: []
      summary: Execute @cf/huggingface/distilbert-sst-2-int8 model.
      tags:
        - Workers AI Text Classification
      x-api-token-group:
        - Workers AI Write
        - Workers AI Read
      x-cfPermissionsRequired:
        enum:
          - com.cloudflare.api.account.ai
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
