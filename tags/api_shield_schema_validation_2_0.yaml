  /zones/{zone_id}/api_gateway/user_schemas/{schema_id}/operations:
    get:
      deprecated: true
      description: >-
        Retrieves all operations from the schema. Operations that already exist
        in API Shield Endpoint Management will be returned as full operations.
      operationId: api-shield-schema-validation-extract-operations-from-schema
      parameters:
        - $ref: '#/components/parameters/api-shield_operation_feature_parameter'
        - $ref: '#/components/parameters/api-shield_host_parameter'
        - $ref: '#/components/parameters/api-shield_method_parameter'
        - $ref: '#/components/parameters/api-shield_endpoint_parameter'
        - $ref: '#/components/parameters/api-shield_page'
        - $ref: '#/components/parameters/api-shield_per_page'
        - description: >-
            Filter results by whether operations exist in API Shield Endpoint
            Management or not. `new` will just return operations from the schema
            that do not exist in API Shield Endpoint Management. `existing` will
            just return operations from the schema that already exist in API
            Shield Endpoint Management.
          in: query
          name: operation_status
          schema:
            enum:
              - new
              - existing
            example: new
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/api-shield_api-response-collection'
                  - properties:
                      result:
                        items:
                          anyOf:
                            - $ref: '#/components/schemas/api-shield_operation'
                            - $ref: '#/components/schemas/api-shield_basic_operation'
                        type: array
                    required:
                      - result
                    type: object
          description: Retrieve all operations from a schema response
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api-shield_api-response-common-failure'
          description: Retrieve all operations from a schema response failure
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Retrieve all operations from a schema.
      tags:
        - API Shield Schema Validation 2.0
      x-api-token-group:
        - Account API Gateway
        - Account API Gateway Read
        - Domain API Gateway
        - Domain API Gateway Read
      x-stainless-deprecation-message: >-
        Use [Schema Validation
        API](https://developers.cloudflare.com/api/resources/schema_validation/)
        instead.
components:
  schemas:
    api-shield_api-response-collection:
      allOf:
        - $ref: '#/components/schemas/api-shield_api-response-common'
        - properties:
            result_info:
              properties:
                count:
                  description: Total number of results for the requested service.
                  example: 1
                  type: number
                page:
                  description: Current page within paginated list of results.
                  example: 1
                  type: number
                per_page:
                  description: Number of results per page of results.
                  example: 20
                  type: number
                total_count:
                  description: Total results available without any search parameters.
                  example: 2000
                  type: number
              type: object
          type: object
      type: object
    api-shield_api-response-common:
      properties:
        errors:
          $ref: '#/components/schemas/api-shield_messages'
        messages:
          $ref: '#/components/schemas/api-shield_messages'
        success:
          description: Whether the API call was successful.
          enum:
            - true
          example: true
          type: boolean
      required:
        - success
        - errors
        - messages
      type: object
    api-shield_api-response-common-failure:
      properties:
        errors:
          allOf:
            - $ref: '#/components/schemas/api-shield_messages'
          example:
            - code: 7003
              message: No route for the URI
          minLength: 1
        messages:
          allOf:
            - $ref: '#/components/schemas/api-shield_messages'
          example: []
        result:
          enum:
            - null
          nullable: true
          type: object
        success:
          description: Whether the API call was successful.
          enum:
            - false
          example: false
          type: boolean
      required:
        - success
        - errors
        - messages
        - result
      type: object
    api-shield_api-response-single:
      allOf:
        - $ref: '#/components/schemas/api-shield_api-response-common'
      type: object
    api-shield_basic_operation:
      properties:
        endpoint:
          $ref: '#/components/schemas/api-shield_endpoint'
        host:
          $ref: '#/components/schemas/api-shield_host'
        method:
          $ref: '#/components/schemas/api-shield_method'
      required:
        - method
        - host
        - endpoint
      type: object
    api-shield_kind:
      description: Kind of schema
      enum:
        - openapi_v3
      example: openapi_v3
      type: string
      x-auditable: true
    api-shield_operation:
      allOf:
        - $ref: '#/components/schemas/api-shield_standard_operation'
        - default: {}
          nullable: true
          properties:
            features:
              $ref: '#/components/schemas/api-shield_operation_features'
          type: object
    api-shield_operation_schema_validation_settings:
      properties:
        mitigation_action:
          $ref: '#/components/schemas/api-shield_operation_mitigation_action'
        operation_id:
          $ref: '#/components/schemas/api-shield_schemas-uuid'
      type: object
    api-shield_operation_schema_validation_settings_modify_request:
      properties:
        mitigation_action:
          $ref: '#/components/schemas/api-shield_operation_mitigation_action'
      type: object
    api-shield_operation_schema_validation_settings_multiple_request:
      additionalProperties:
        $ref: >-
          #/components/schemas/api-shield_operation_schema_validation_settings_multiple_request_entry
      example:
        3818d821-5901-4147-a474-f5f5aec1d54e:
          mitigation_action: log
        b17c8043-99a0-4202-b7d9-8f7cdbee02cd:
          mitigation_action: block
      type: object
    api-shield_public_schema:
      properties:
        created_at:
          $ref: '#/components/schemas/api-shield_schemas-timestamp'
        kind:
          $ref: '#/components/schemas/api-shield_kind'
        name:
          description: Name of the schema
          example: petstore schema
          type: string
          x-auditable: true
        schema_id:
          $ref: '#/components/schemas/api-shield_schemas-uuid'
        source:
          description: Source of the schema
          example: <schema file bytes>
          type: string
          x-auditable: true
        validation_enabled:
          $ref: '#/components/schemas/api-shield_validation_enabled'
      required:
        - schema_id
        - name
        - kind
        - created_at
      type: object
    api-shield_response_user_schemas_hosts:
      properties:
        created_at:
          $ref: '#/components/schemas/api-shield_schemas-timestamp'
        hosts:
          description: Hosts serving the schema, e.g zone.host.com
          items:
            type: string
          type: array
        name:
          description: Name of the schema
          example: petstore schema
          type: string
          x-auditable: true
        schema_id:
          $ref: '#/components/schemas/api-shield_schemas-uuid'
      required:
        - schema_id
        - name
        - hosts
        - created_at
      type: object
    api-shield_schema_upload_failure:
      allOf:
        - $ref: '#/components/schemas/api-shield_api-response-common-failure'
        - properties:
            upload_details:
              $ref: >-
                #/components/schemas/api-shield_schema_upload_details_errors_critical
          type: object
    api-shield_schema_upload_response:
      properties:
        schema:
          $ref: '#/components/schemas/api-shield_public_schema'
        upload_details:
          $ref: '#/components/schemas/api-shield_schema_upload_details_warnings_only'
      required:
        - schema
      type: object
    api-shield_validation_enabled:
      description: Flag whether schema is enabled for validation.
      type: boolean
      x-auditable: true
    api-shield_zone_schema_validation_settings:
      properties:
        validation_default_mitigation_action:
          $ref: '#/components/schemas/api-shield_validation_default_mitigation_action'
        validation_override_mitigation_action:
          $ref: >-
            #/components/schemas/api-shield_validation_override_mitigation_action
      type: object
    api-shield_zone_schema_validation_settings_patch:
      properties:
