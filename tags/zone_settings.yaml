  /zones/{zone_id}/settings/origin_h2_max_streams:
    get:
      description: >-
        Origin H2 Max Streams configures the max number of concurrent requests
        that Cloudflare will send within the same connection when communicating
        with the origin server, if the origin supports it. Note that if your
        origin does not support H2 multiplexing, 5xx errors may be observed,
        particularly 520s. Also note that the default value is `100` for all
        plan types except Enterprise where it is `1`. `1` means that H2
        multiplexing is disabled.
      operationId: zone-cache-settings-get-origin-h2-max-streams-setting
      parameters:
        - in: path
          name: zone_id
          required: true
          schema:
            $ref: '#/components/schemas/cache-rules_identifier'
      responses:
        '200':
          content:
            application/json:
              examples:
                origin_h2_max_streams_50:
                  $ref: '#/components/examples/cache-rules_origin_h2_max_streams_50'
              schema:
                allOf:
                  - $ref: >-
                      #/components/schemas/cache-rules_zone_cache_settings_response_single
                  - $ref: >-
                      #/components/schemas/cache-rules_origin_h2_max_streams_response_value
                type: object
          description: Get Origin H2 Max Streams Setting Response
        4XX:
          content:
            application/json:
              examples:
                Error:
                  $ref: '#/components/examples/cache-rules_dummy_error_response'
              schema:
                $ref: '#/components/schemas/cache-rules_api-response-common-failure'
          description: Get Origin H2 Max Streams Setting Response Failure
      security:
        - api_token: []
        - api_email: []
          api_key: []
      summary: Get Origin H2 Max Streams Setting
      tags:
        - Zone Settings
      x-api-token-group:
