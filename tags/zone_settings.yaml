  /zones/{zone_id}/settings/aegis:
    get:
      description: >-
        Aegis provides dedicated egress IPs (from Cloudflare to your origin) for
        your layer 7 WAF and CDN services. The egress IPs are reserved
        exclusively for your account so that you can increase your origin
        security by only allowing traffic from a small list of IP addresses.
      operationId: zone-cache-settings-get-aegis-setting
      parameters:
        - in: path
          name: zone_id
          required: true
          schema:
            $ref: '#/components/schemas/cache-rules_identifier'
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - $ref: >-
                      #/components/schemas/cache-rules_zone_complex_cache_settings_response_single
                  - $ref: '#/components/schemas/cache-rules_aegis_response_value'
                type: object
          description: Get aegis setting response
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/cache-rules_api-response-common-failure'
          description: Get aegis setting response failure
      security:
        - api_token: []
        - api_email: []
          api_key: []
      summary: Get aegis setting
      tags:
        - Zone Settings
      x-api-token-group:
        - Zone Settings Write
        - Zone Settings Read
        - Zone Read
        - Zone Write
      x-cfPermissionsRequired:
        enum:
          - '#zone_settings:read'
      x-cfPlanAvailability:
        business: false
        enterprise: true
        free: false
        pro: false
