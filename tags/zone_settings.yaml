components:
  schemas:
    cache-rules_aegis_response_value:
      properties:
        result:
          $ref: '#/components/schemas/cache-rules_aegis'
      type: object
    cache-rules_aegis_value:
      description: Value of the zone setting.
      properties:
        enabled:
          description: Whether the feature is enabled or not.
          type: boolean
          x-auditable: true
        pool_id:
          description: >-
            Egress pool id which refers to a grouping of dedicated egress IPs
            through which Cloudflare will connect to origin.
          example: pool-id
          type: string
          x-auditable: true
      type: object
    cache-rules_api-response-common-failure:
      properties:
        errors:
          allOf:
            - $ref: '#/components/schemas/cache-rules_messages'
          example:
            - code: 7003
              message: No route for the URI
          items:
            type: object
          minLength: 1
          type: array
