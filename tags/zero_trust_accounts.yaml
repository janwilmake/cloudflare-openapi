components:
  schemas:
    teams-devices_api-response-common-failure:
      properties:
        errors:
          allOf:
            - $ref: '#/components/schemas/teams-devices_messages'
          example:
            - code: 7003
              message: No route for the URI
          minLength: 1
        messages:
          allOf:
            - $ref: '#/components/schemas/teams-devices_messages'
          example: []
        result:
          enum:
            - null
          nullable: true
          type: object
        success:
          description: Whether the API call was successful.
          enum:
            - false
          example: false
          type: boolean
      required:
        - success
        - errors
        - messages
        - result
      type: object
    teams-devices_identifier:
      example: 699d98642c564d2e855e9661899b7252
    teams-devices_zero-trust-account-device-settings:
      properties:
        disable_for_time:
          description: >-
            Sets the time limit, in seconds, that a user can use an override
            code to bypass WARP.
          type: number
        gateway_proxy_enabled:
          description: Enable gateway proxy filtering on TCP.
          example: true
          type: boolean
        gateway_udp_proxy_enabled:
          description: Enable gateway proxy filtering on UDP.
          example: true
          type: boolean
        root_certificate_installation_enabled:
          description: Enable installation of cloudflare managed root certificate.
          example: true
          type: boolean
        use_zt_virtual_ip:
          description: Enable using CGNAT virtual IPv4.
          example: true
          type: boolean
      type: object
    teams-devices_zero-trust-account-device-settings-response:
      allOf:
        - $ref: '#/components/schemas/teams-devices_api-response-single'
        - properties:
            result:
              $ref: >-
                #/components/schemas/teams-devices_zero-trust-account-device-settings
          type: object
      type: object
    zero-trust-gateway_api-response-common-failure:
      properties:
        errors:
          allOf:
            - $ref: '#/components/schemas/zero-trust-gateway_messages'
          example:
            - code: 7003
              message: No route for the URI
          minLength: 1
          type: object
        messages:
          allOf:
            - $ref: '#/components/schemas/zero-trust-gateway_messages'
          example: []
          type: object
        result:
          enum:
            - null
          nullable: true
          type: object
        success:
          description: Whether the API call was successful
          enum:
            - false
          example: false
          type: boolean
      required:
        - success
        - errors
        - messages
        - result
      type: object
    zero-trust-gateway_custom-certificate-settings:
      deprecated: true
      description: >-
        Custom certificate settings for BYO-PKI. (deprecated and replaced by
        `certificate`)
      nullable: true
      properties:
        binding_status:
          description: Certificate status (internal).
          example: pending_deployment
          readOnly: true
          type: string
          x-auditable: true
        enabled:
          description: >-
            Enable use of custom certificate authority for signing Gateway
            traffic.
          example: true
          nullable: true
          type: boolean
          x-auditable: true
        id:
          description: UUID of certificate (ID from MTLS certificate store).
          example: d1b364c5-1311-466e-a194-f0e943e0799f
          type: string
          x-auditable: true
        updated_at:
          format: date-time
          readOnly: true
          type: string
      required:
        - enabled
      type: object
      x-stainless-terraform-configurability: optional
    zero-trust-gateway_gateway-account-logging-settings:
      properties:
        redact_pii:
          default: false
          description: >-
            Redact personally identifiable information from activity logging
            (PII fields are: source IP, user email, user ID, device ID, URL,
            referrer, user agent).
          example: true
          type: boolean
          x-auditable: true
        settings_by_rule_type:
          description: Logging settings by rule type.
          properties:
            dns:
              $ref: '#/components/schemas/zero-trust-gateway_account-log-options'
            http:
              $ref: '#/components/schemas/zero-trust-gateway_account-log-options'
            l4:
              $ref: '#/components/schemas/zero-trust-gateway_account-log-options'
          type: object
      type: object
    zero-trust-gateway_gateway-account-logging-settings-response:
      allOf:
        - $ref: '#/components/schemas/zero-trust-gateway_api-response-single'
        - properties:
            result:
              $ref: >-
                #/components/schemas/zero-trust-gateway_gateway-account-logging-settings
    zero-trust-gateway_gateway-account-settings:
      description: Account settings
      properties:
        settings:
          description: Account settings
          properties:
            activity_log:
              $ref: '#/components/schemas/zero-trust-gateway_activity-log-settings'
            antivirus:
              $ref: '#/components/schemas/zero-trust-gateway_anti-virus-settings'
            block_page:
              $ref: '#/components/schemas/zero-trust-gateway_block-page-settings'
            body_scanning:
              $ref: '#/components/schemas/zero-trust-gateway_body-scanning-settings'
            browser_isolation:
              $ref: >-
                #/components/schemas/zero-trust-gateway_browser-isolation-settings
            certificate:
              $ref: '#/components/schemas/zero-trust-gateway_certificate-settings'
            custom_certificate:
              $ref: >-
                #/components/schemas/zero-trust-gateway_custom-certificate-settings
            extended_email_matching:
              $ref: '#/components/schemas/zero-trust-gateway_extended-email-matching'
            fips:
              $ref: '#/components/schemas/zero-trust-gateway_fips-settings'
            host_selector:
              $ref: '#/components/schemas/zero-trust-gateway_host-selector-settings'
            inspection:
              $ref: '#/components/schemas/zero-trust-gateway_inspection-settings'
            protocol_detection:
              $ref: '#/components/schemas/zero-trust-gateway_protocol-detection'
            sandbox:
              $ref: '#/components/schemas/zero-trust-gateway_sandbox'
            tls_decrypt:
              $ref: '#/components/schemas/zero-trust-gateway_tls-settings'
          type: object
    zero-trust-gateway_gateway_account:
      allOf:
        - $ref: '#/components/schemas/zero-trust-gateway_api-response-single'
        - properties:
            result:
              properties:
                gateway_tag:
                  $ref: '#/components/schemas/zero-trust-gateway_gateway_tag'
                id:
                  $ref: '#/components/schemas/zero-trust-gateway_cf_account_id'
                provider_name:
                  $ref: '#/components/schemas/zero-trust-gateway_provider_name'
              type: object
      type: object
    zero-trust-gateway_gateway_account_config:
      allOf:
        - $ref: '#/components/schemas/zero-trust-gateway_api-response-single'
        - properties:
            result:
              allOf:
                - $ref: >-
                    #/components/schemas/zero-trust-gateway_gateway-account-settings
                - properties:
                    created_at:
                      $ref: >-
                        #/components/schemas/zero-trust-gateway_read_only_timestamp
                    updated_at:
                      $ref: >-
                        #/components/schemas/zero-trust-gateway_read_only_timestamp
              type: object
      type: object
    zero-trust-gateway_identifier:
      example: 699d98642c564d2e855e9661899b7252
      type: string
