servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /accounts/{account_id}/devices/settings:
    get:
      description: Describes the current device settings for a Zero Trust account.
      operationId: zero-trust-accounts-get-device-settings-for-zero-trust-account
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            $ref: '#/components/schemas/teams-devices_identifier'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/teams-devices_zero-trust-account-device-settings-response
          description: Get device settings for a Zero Trust account response.
        4XX:
          content:
            application/json:
              schema:
                allOf:
                  - $ref: >-
                      #/components/schemas/teams-devices_zero-trust-account-device-settings-response
                  - $ref: >-
                      #/components/schemas/teams-devices_api-response-common-failure
          description: Get device settings for a Zero Trust account response failure.
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Get device settings for a Zero Trust account
      tags:
        - Zero Trust accounts
      x-api-token-group:
        - Zero Trust Read
        - Zero Trust Write
    put:
      description: Updates the current device settings for a Zero Trust account.
      operationId: zero-trust-accounts-update-device-settings-for-the-zero-trust-account
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            $ref: '#/components/schemas/teams-devices_identifier'
      requestBody:
        content:
          application/json:
            schema:
              $ref: >-
                #/components/schemas/teams-devices_zero-trust-account-device-settings
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/teams-devices_zero-trust-account-device-settings-response
          description: Update device settings for a Zero Trust account response.
        4XX:
          content:
            application/json:
              schema:
                allOf:
                  - $ref: >-
                      #/components/schemas/teams-devices_zero-trust-account-device-settings-response
                  - $ref: >-
                      #/components/schemas/teams-devices_api-response-common-failure
          description: Update device settings for a Zero Trust account response failure.
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Update device settings for a Zero Trust account
      tags:
        - Zero Trust accounts
      x-api-token-group:
        - Zero Trust Write
    patch:
      description: Patches the current device settings for a Zero Trust account.
      operationId: zero-trust-accounts-patch-device-settings-for-the-zero-trust-account
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            $ref: '#/components/schemas/teams-devices_identifier'
      requestBody:
        content:
          application/json:
            schema:
              $ref: >-
                #/components/schemas/teams-devices_zero-trust-account-device-settings
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/teams-devices_zero-trust-account-device-settings-response
          description: Patch device settings for a Zero Trust account response.
        4XX:
          content:
            application/json:
              schema:
                allOf:
                  - $ref: >-
                      #/components/schemas/teams-devices_zero-trust-account-device-settings-response
                  - $ref: >-
                      #/components/schemas/teams-devices_api-response-common-failure
          description: Patch device settings for a Zero Trust account response failure.
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Patch device settings for a Zero Trust account
      tags:
        - Zero Trust accounts
      x-api-token-group:
        - Zero Trust Write
    delete:
      description: Resets the current device settings for a Zero Trust account.
      operationId: zero-trust-accounts-delete-device-settings-for-zero-trust-account
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            $ref: '#/components/schemas/teams-devices_identifier'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/teams-devices_zero-trust-account-device-settings-response
          description: Reset response for device settings for a Zero Trust account.
        4XX:
          content:
            application/json:
              schema:
                allOf:
                  - $ref: >-
                      #/components/schemas/teams-devices_zero-trust-account-device-settings-response
                  - $ref: >-
                      #/components/schemas/teams-devices_api-response-common-failure
          description: Reset failure response device settings for a Zero Trust account.
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: >-
        Reset device settings for a Zero Trust account with defaults. This turns
        off all proxying.
      tags:
        - Zero Trust accounts
      x-api-token-group:
        - Zero Trust Write
  /accounts/{account_id}/gateway:
    get:
