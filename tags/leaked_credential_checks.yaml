servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /zones/{zone_id}/leaked-credential-checks:
    get:
      description: Retrieves the current status of Leaked Credential Checks.
      operationId: waf-product-api-leaked-credentials-get-status
      parameters:
        - in: path
          name: zone_id
          required: true
          schema:
            $ref: '#/components/schemas/waf-product-api-bundle_identifier'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/waf-product-api-bundle_response-status'
          description: Get Leaked Credential Checks status response.
        4XX:
          content:
            application/json:
              schema:
                allOf:
                  - $ref: >-
                      #/components/schemas/waf-product-api-bundle_response-status
                  - $ref: >-
                      #/components/schemas/waf-product-api-bundle_api-response-common-failure
          description: Get Leaked Credential Checks status failure response.
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Get Leaked Credential Checks Status
      tags:
        - Leaked Credential Checks
      x-api-token-group:
        - Zone WAF Write
        - Zone WAF Read
        - Account WAF Write
        - Account WAF Read
    post:
      description: Updates the current status of Leaked Credential Checks.
      operationId: waf-product-api-leaked-credentials-set-status
      parameters:
        - in: path
          name: zone_id
          required: true
          schema:
            $ref: '#/components/schemas/waf-product-api-bundle_identifier'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/waf-product-api-bundle_status'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/waf-product-api-bundle_response-status'
          description: Set Leaked Credential Checks status response.
        4XX:
          content:
            application/json:
              schema:
                allOf:
                  - $ref: >-
                      #/components/schemas/waf-product-api-bundle_response-status
                  - $ref: >-
                      #/components/schemas/waf-product-api-bundle_api-response-common-failure
          description: Set Leaked Credential Checks status failure response.
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Set Leaked Credential Checks Status
      tags:
        - Leaked Credential Checks
      x-api-token-group:
        - Zone WAF Write
        - Account WAF Write
  /zones/{zone_id}/leaked-credential-checks/detections:
    get:
      description: List user-defined detection patterns for Leaked Credential Checks.
      operationId: waf-product-api-leaked-credentials-list-detections
      parameters:
        - in: path
          name: zone_id
          required: true
          schema:
            $ref: '#/components/schemas/waf-product-api-bundle_identifier'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/waf-product-api-bundle_response-custom-detection-collection
          description: List Leaked Credential Checks custom detections response.
        4XX:
          content:
            application/json:
              schema:
                allOf:
                  - $ref: >-
                      #/components/schemas/waf-product-api-bundle_response-custom-detection-collection
                  - $ref: >-
                      #/components/schemas/waf-product-api-bundle_api-response-common-failure
          description: List Leaked Credential Checks custom detections failure response.
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: List Leaked Credential Checks Custom Detections
      tags:
        - Leaked Credential Checks
      x-api-token-group:
        - Zone WAF Write
        - Zone WAF Read
        - Account WAF Write
        - Account WAF Read
    post:
      description: Create user-defined detection pattern for Leaked Credential Checks.
      operationId: waf-product-api-leaked-credentials-create-detection
      parameters:
        - in: path
          name: zone_id
          required: true
          schema:
            $ref: '#/components/schemas/waf-product-api-bundle_identifier'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/waf-product-api-bundle_custom-detection'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/waf-product-api-bundle_response-custom-detection
          description: Create Leaked Credential Checks custom detection response.
        4XX:
          content:
            application/json:
              schema:
                allOf:
                  - $ref: >-
                      #/components/schemas/waf-product-api-bundle_response-custom-detection
                  - $ref: >-
                      #/components/schemas/waf-product-api-bundle_api-response-common-failure
          description: Create Leaked Credential Checks custom detection failure response.
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Create Leaked Credential Checks Custom Detection
      tags:
        - Leaked Credential Checks
      x-api-token-group:
        - Zone WAF Write
        - Account WAF Write
  /zones/{zone_id}/leaked-credential-checks/detections/{detection_id}:
    put:
      description: Update user-defined detection pattern for Leaked Credential Checks.
      operationId: waf-product-api-leaked-credentials-update-detection
      parameters:
        - in: path
          name: zone_id
          required: true
          schema:
            $ref: '#/components/schemas/waf-product-api-bundle_identifier'
        - in: path
          name: detection_id
          required: true
          schema:
            $ref: '#/components/schemas/waf-product-api-bundle_detection-id'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/waf-product-api-bundle_custom-detection'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/waf-product-api-bundle_response-custom-detection
          description: Update Leaked Credential Checks custom detection response.
        4XX:
          content:
            application/json:
              schema:
                allOf:
                  - $ref: >-
                      #/components/schemas/waf-product-api-bundle_response-custom-detection
                  - $ref: >-
                      #/components/schemas/waf-product-api-bundle_api-response-common-failure
          description: Update Leaked Credential Checks custom detection failure response.
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Update Leaked Credential Checks Custom Detection
      tags:
