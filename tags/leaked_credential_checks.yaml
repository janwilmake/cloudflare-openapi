      x-api-token-group:
        - Zone WAF Write
        - Account WAF Write
    delete:
      description: Remove user-defined detection pattern for Leaked Credential Checks.
      operationId: waf-product-api-leaked-credentials-delete-detection
      parameters:
        - in: path
          name: zone_id
          required: true
          schema:
            $ref: '#/components/schemas/waf-product-api-bundle_identifier'
        - in: path
          name: detection_id
          required: true
          schema:
            $ref: '#/components/schemas/waf-product-api-bundle_detection-id'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/waf-product-api-bundle_api-response-common
          description: Delete Leaked Credential Checks custom detection response.
        4XX:
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/waf-product-api-bundle_api-response-common-failure
          description: Delete Leaked Credential Checks custom detection failure response.
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Delete Leaked Credential Checks Custom Detection
      tags:
        - Leaked Credential Checks
      x-api-token-group:
        - Zone WAF Write
        - Account WAF Write
components:
  schemas:
    waf-product-api-bundle_api-response-common:
      properties:
        errors:
          $ref: '#/components/schemas/waf-product-api-bundle_messages'
        messages:
          $ref: '#/components/schemas/waf-product-api-bundle_messages'
        result:
          anyOf:
            - type: object
            - items:
                type: object
              type: array
            - type: string
        success:
          description: Defines whether the API call was successful.
          enum:
            - true
          example: true
          type: boolean
      required:
        - success
        - errors
        - messages
        - result
      type: object
    waf-product-api-bundle_api-response-common-failure:
      properties:
        errors:
          allOf:
            - $ref: '#/components/schemas/waf-product-api-bundle_messages'
          example:
            - code: 10100
              message: Unknown error occured, please try again
          minLength: 1
        messages:
          allOf:
            - $ref: '#/components/schemas/waf-product-api-bundle_messages'
          example: []
        result:
          enum:
            - null
          nullable: true
          type: object
        success:
          description: Defines whether the API call was successful.
          enum:
            - false
          example: false
          type: boolean
      required:
        - success
        - errors
        - messages
        - result
      type: object
    waf-product-api-bundle_custom-detection:
      description: >-
        Defines a custom set of username/password expressions to match Leaked
        Credential Checks on.
      properties:
        id:
          $ref: '#/components/schemas/waf-product-api-bundle_detection-id'
        password:
          description: >-
            Defines ehe ruleset expression to use in matching the password in a
            request.
          example: lookup_json_string(http.request.body.raw, "secret")
          type: string
          x-auditable: true
        username:
          description: >-
            Defines the ruleset expression to use in matching the username in a
            request.
          example: lookup_json_string(http.request.body.raw, "user")
          type: string
          x-auditable: true
      type: object
    waf-product-api-bundle_detection-id:
      allOf:
        - $ref: '#/components/schemas/waf-product-api-bundle_identifier'
      description: Defines the unique ID for this custom detection.
      example: 18a14bafaa8eb1df04ce683ec18c765e
      x-auditable: true
    waf-product-api-bundle_identifier:
      description: Defines an identifier.
      example: 023e105f4ecef8ad9ca31a8372d0c353
      maxLength: 32
      readOnly: true
      type: string
      x-auditable: true
    waf-product-api-bundle_response-custom-detection:
      allOf:
        - $ref: '#/components/schemas/waf-product-api-bundle_api-response-single'
        - properties:
            result:
              $ref: '#/components/schemas/waf-product-api-bundle_custom-detection'
          type: object
    waf-product-api-bundle_response-custom-detection-collection:
      allOf:
        - $ref: '#/components/schemas/waf-product-api-bundle_api-response-collection'
        - properties:
            result:
              items:
                $ref: '#/components/schemas/waf-product-api-bundle_custom-detection'
              type: array
          type: object
    waf-product-api-bundle_response-status:
      allOf:
        - $ref: '#/components/schemas/waf-product-api-bundle_api-response-single'
        - properties:
            result:
              $ref: '#/components/schemas/waf-product-api-bundle_status'
          type: object
    waf-product-api-bundle_status:
      description: Defines the overall status for Leaked Credential Checks.
      properties:
        enabled:
          description: Determines whether or not Leaked Credential Checks are enabled.
          example: true
          type: boolean
          x-auditable: true
      type: object
