  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /zones/{zone_id}/firewall/rules:
    get:
      deprecated: true
      description: >-
        Fetches firewall rules in a zone. You can filter the results using
        several optional parameters.
      operationId: firewall-rules-list-firewall-rules
      parameters:
        - in: path
          name: zone_id
          required: true
          schema:
            $ref: '#/components/schemas/firewall_identifier'
        - in: query
          name: description
          schema:
            description: A case-insensitive string to find in the description.
            example: mir
            type: string
        - in: query
          name: action
          schema:
            description: The action to search for. Must be an exact match.
            example: block
            type: string
        - in: query
          name: page
          schema:
            default: 1
            description: Page number of paginated results.
            minimum: 1
            type: number
        - in: query
          name: per_page
          schema:
            default: 25
            description: Number of firewall rules per page.
            maximum: 100
            minimum: 5
            type: number
        - in: query
          name: id
          schema:
            description: The unique identifier of the firewall rule.
            example: 372e67954025e0ba6aaa6d586b9e0b60
            maxLength: 32
            readOnly: true
            type: string
        - in: query
          name: paused
          schema:
            description: When true, indicates that the firewall rule is currently paused.
            example: false
            type: boolean
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/firewall_filter-rules-response-collection'
          description: List firewall rules response
        4XX:
          content:
            application/json:
              schema:
                allOf:
                  - $ref: >-
                      #/components/schemas/firewall_filter-rules-response-collection
                  - $ref: '#/components/schemas/firewall_api-response-common-failure'
          description: List firewall rules response failure
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: List firewall rules
      tags:
        - Firewall rules
      x-api-token-group:
        - Firewall Services Write
        - Firewall Services Read
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
    post:
