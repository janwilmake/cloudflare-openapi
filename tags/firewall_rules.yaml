components:
  schemas:
    firewall_action:
      anyOf:
        - properties:
            mode:
              $ref: '#/components/schemas/firewall_mode'
            response:
              $ref: '#/components/schemas/firewall_custom_response'
            timeout:
              $ref: '#/components/schemas/firewall_timeout'
          type: object
      description: >-
        The action to perform when the threshold of matched traffic within the
        configured period is exceeded.
      type: object
    firewall_api-response-common-failure:
      properties:
        errors:
          allOf:
            - $ref: '#/components/schemas/firewall_messages'
          example:
            - code: 7003
              message: No route for the URI
          minLength: 1
        messages:
          allOf:
            - $ref: '#/components/schemas/firewall_messages'
          example: []
        result:
          enum:
            - null
          nullable: true
          type: object
        success:
          description: Defines whether the API call was successful.
          enum:
            - false
          example: false
          type: boolean
      required:
        - success
        - errors
        - messages
        - result
      type: object
    firewall_components-schemas-identifier:
      description: The unique identifier of the resource.
      example: de677e5818985db1285d0e80225f06e5
      maxLength: 32
      readOnly: true
      type: string
    firewall_delete_filter_if_unused:
      description: >-
        When true, indicates that Cloudflare should also delete the associated
        filter if there are no other firewall rules referencing the filter.
      type: boolean
    firewall_filter:
      additionalProperties: false
      properties:
        description:
          $ref: '#/components/schemas/firewall_filters_components-schemas-description'
        expression:
          $ref: '#/components/schemas/firewall_expression'
        id:
          $ref: '#/components/schemas/firewall_filters_components-schemas-id'
        paused:
          $ref: '#/components/schemas/firewall_filters_components-schemas-paused'
        ref:
          $ref: '#/components/schemas/firewall_schemas-ref'
      type: object
    firewall_filter-rules-response-collection:
      allOf:
        - $ref: '#/components/schemas/firewall_api-response-collection'
        - properties:
            result:
              items:
                $ref: '#/components/schemas/firewall_filter-rule-response'
              type: array
          required:
            - result
          type: object
    firewall_filter-rules-response-collection-delete:
      allOf:
        - $ref: '#/components/schemas/firewall_api-response-collection'
        - properties:
            result:
              items:
                $ref: '#/components/schemas/firewall_filter-rule-response'
              type: array
          required:
            - result
          type: object
    firewall_filter-rules-single-response:
      allOf:
        - $ref: '#/components/schemas/firewall_api-response-single'
        - properties:
            result:
              $ref: '#/components/schemas/firewall_filter-rule-response'
          required:
            - result
          type: object
    firewall_filter-rules-single-response-delete:
      allOf:
        - $ref: '#/components/schemas/firewall_api-response-single'
        - properties:
            result:
              $ref: '#/components/schemas/firewall_filter-rule-response'
          required:
            - result
          type: object
    firewall_firewall-rules_components-schemas-id:
      description: The unique identifier of the firewall rule.
      example: 372e67954025e0ba6aaa6d586b9e0b60
      maxLength: 32
      readOnly: true
      type: string
    firewall_identifier:
      description: Defines an identifier.
      example: 023e105f4ecef8ad9ca31a8372d0c353
      maxLength: 32
      readOnly: true
      type: string
