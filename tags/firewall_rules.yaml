                  - $ref: '#/components/schemas/firewall_api-response-common-failure'
          description: Create firewall rules response failure
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Create firewall rules
      tags:
        - Firewall rules
      x-api-token-group:
        - Firewall Services Write
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
    put:
      deprecated: true
      description: Updates one or more existing firewall rules.
      operationId: firewall-rules-update-firewall-rules
      parameters:
        - in: path
          name: zone_id
          required: true
          schema:
            $ref: '#/components/schemas/firewall_identifier'
      requestBody:
