components:
  schemas:
    security-center_api-response-common:
      properties:
        errors:
          $ref: '#/components/schemas/security-center_messages'
        messages:
          $ref: '#/components/schemas/security-center_messages'
        success:
          description: Whether the API call was successful.
          enum:
            - true
          example: true
          type: boolean
      required:
        - success
        - errors
        - messages
      type: object
    security-center_api-response-common-failure:
      properties:
        errors:
          allOf:
            - $ref: '#/components/schemas/security-center_messages'
          example:
            - code: 7003
              message: No route for the URI
          minLength: 1
        messages:
          allOf:
            - $ref: '#/components/schemas/security-center_messages'
          example: []
        result:
          enum:
            - null
          nullable: true
          type: object
        success:
          description: Whether the API call was successful.
          enum:
            - false
          example: false
          type: boolean
      required:
        - success
        - errors
        - messages
        - result
      type: object
    security-center_api-response-single:
      allOf:
        - $ref: '#/components/schemas/security-center_api-response-common'
      type: object
    security-center_count:
      description: Total number of results
      example: 1
      type: integer
      x-auditable: true
    security-center_dismissed:
      example: false
      type: boolean
      x-auditable: true
    security-center_identifier:
      description: Identifier.
      example: 023e105f4ecef8ad9ca31a8372d0c353
      maxLength: 32
      type: string
      x-auditable: true
    security-center_issue:
      properties:
        dismissed:
          example: false
          type: boolean
          x-auditable: true
        id:
          type: string
          x-auditable: true
        issue_class:
          $ref: '#/components/schemas/security-center_issueClass'
        issue_type:
          $ref: '#/components/schemas/security-center_issueType'
        payload:
          type: object
        resolve_link:
          type: string
          x-auditable: true
        resolve_text:
          type: string
          x-auditable: true
        severity:
          enum:
            - Low
            - Moderate
            - Critical
          type: string
          x-auditable: true
        since:
          format: date-time
          type: string
          x-auditable: true
        subject:
          $ref: '#/components/schemas/security-center_subject'
        timestamp:
          format: date-time
          type: string
          x-auditable: true
      type: object
    security-center_issueClasses:
      example:
        - a_record_dangling
        - always_use_https_not_enabled
      items:
        $ref: '#/components/schemas/security-center_issueClass'
      type: array
    security-center_issueTypes:
      example:
        - compliance_violation
        - email_security
      items:
        $ref: '#/components/schemas/security-center_issueType'
      type: array
    security-center_page:
      description: Current page within paginated list of results
      example: 1
      type: integer
    security-center_perPage:
      description: Number of results per page of results
      example: 25
      maximum: 1000
      minimum: 1
      type: integer
    security-center_products:
      example:
        - access
        - dns
      items:
        type: string
        x-auditable: true
      type: array
    security-center_severityQueryParam:
      example:
        - low
        - moderate
      items:
        enum:
          - low
          - moderate
          - critical
        type: string
        x-auditable: true
      type: array
    security-center_subjects:
      items:
        $ref: '#/components/schemas/security-center_subject'
      type: array
    security-center_valueCountsResponse:
      allOf:
        - $ref: '#/components/schemas/security-center_api-response-common'
        - properties:
            result:
              anyOf:
                - items:
                    properties:
                      count:
                        example: 1
                        type: integer
                        x-auditable: true
                      value:
                        type: string
                        x-auditable: true
                    type: object
                  type: array
