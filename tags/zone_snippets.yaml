          schema:
            $ref: '#/components/schemas/snippets_ZoneId'
        - in: path
          name: snippet_name
          required: true
          schema:
            $ref: '#/components/schemas/snippets_SnippetName'
      requestBody:
        $ref: '#/components/requestBodies/snippets_Snippet'
      responses:
        '200':
          $ref: '#/components/responses/snippets_Snippet'
        4XX:
          $ref: '#/components/responses/snippets_Failure'
        5XX:
          $ref: '#/components/responses/snippets_Failure'
      security:
        - api_token: []
        - api_email: []
          api_key: []
        - api_email: []
          api_key: []
      summary: Update a zone snippet
      tags:
        - Zone Snippets
      x-api-token-group:
        - Snippets Write
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
    delete:
      description: Deletes a snippet belonging to the zone.
      operationId: deleteZoneSnippet
      parameters:
        - in: path
          name: zone_id
          required: true
          schema:
            $ref: '#/components/schemas/snippets_ZoneId'
        - in: path
          name: snippet_name
          required: true
          schema:
            $ref: '#/components/schemas/snippets_SnippetName'
      responses:
        '200':
          $ref: '#/components/responses/snippets_Null'
        4XX:
          $ref: '#/components/responses/snippets_Failure'
        5XX:
          $ref: '#/components/responses/snippets_Failure'
      security:
        - api_token: []
        - api_email: []
          api_key: []
        - api_email: []
          api_key: []
      summary: Delete a zone snippet
      tags:
        - Zone Snippets
      x-api-token-group:
        - Snippets Write
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
  /zones/{zone_id}/snippets/{snippet_name}/content:
    get:
      description: Fetches the content of a snippet belonging to the zone.
      operationId: getZoneSnippetContent
      parameters:
        - in: path
          name: zone_id
          required: true
          schema:
            $ref: '#/components/schemas/snippets_ZoneId'
        - in: path
          name: snippet_name
          required: true
          schema:
            $ref: '#/components/schemas/snippets_SnippetName'
      responses:
        '200':
          $ref: '#/components/responses/snippets_SnippetContent'
        4XX:
          $ref: '#/components/responses/snippets_Failure'
        5XX:
          $ref: '#/components/responses/snippets_Failure'
      security:
        - api_token: []
        - api_email: []
          api_key: []
        - api_email: []
          api_key: []
      summary: Get a zone snippet content
      tags:
        - Zone Snippets
      x-api-token-group:
        - Snippets Write
        - Snippets Read
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
components:
  schemas:
    snippets_Page:
      default: 1
      description: The current page number.
      example: 1
      minimum: 1
      title: Page
      type: integer
      x-auditable: true
    snippets_PerPage:
      default: 25
      description: The number of results to return per page.
      example: 25
      minimum: 1
      title: Per Page
      type: integer
      x-auditable: true
    snippets_SnippetName:
      description: The identifying name of the snippet.
      example: my_snippet
      pattern: ^[A-Za-z0-9_]+$
      title: Snippet Name
      type: string
      x-auditable: true
    snippets_ZoneId:
      description: The unique ID of the zone.
      example: 9f1839b6152d298aca64c4e906b6d074
      pattern: ^[0-9a-f]{32}$
      title: Zone ID
      type: string
      x-auditable: true
  responses:
    snippets_Failure:
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/snippets_Response'
              - properties:
                  result:
                    enum:
                      - null
                    x-auditable: true
                  success:
                    enum:
                      - false
      description: A failure response.
    snippets_Null:
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/snippets_Response'
              - properties:
                  errors:
                    enum:
                      - []
                  result:
                    enum:
                      - null
                    x-auditable: true
                  success:
                    enum:
                      - true
      description: A null response.
    snippets_Snippet:
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/snippets_Response'
              - properties:
                  errors:
                    enum:
                      - []
                  result:
                    $ref: '#/components/schemas/snippets_Snippet'
                  success:
                    enum:
                      - true
      description: A snippet response.
    snippets_SnippetContent:
      content:
        multipart/form-data:
          schema:
            description: A snippet content response object.
            properties:
              files:
                $ref: '#/components/schemas/snippets_SnippetFiles'
            required:
              - files
            title: Snippet Content Response
            type: object
      description: A snippet content response.
      headers:
        cf-entrypoint:
          schema:
            $ref: '#/components/schemas/snippets_SnippetMainModule'
    snippets_SnippetRules:
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/snippets_Response'
              - properties:
                  errors:
                    enum:
                      - []
                  result:
                    $ref: '#/components/schemas/snippets_SnippetRules'
                  success:
                    enum:
                      - true
      description: A snippet rules response.
    snippets_Snippets:
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/snippets_Response'
              - properties:
                  errors:
                    enum:
                      - []
                  result:
                    description: A list of snippets.
                    items:
                      $ref: '#/components/schemas/snippets_Snippet'
                    title: Snippets
                    type: array
                  result_info:
                    $ref: '#/components/schemas/snippets_ResultInfo'
                  success:
                    enum:
                      - true
      description: A snippets response.
  requestBodies:
    snippets_Snippet:
      content:
        multipart/form-data:
          schema:
            description: A snippet object.
            properties:
              files:
                $ref: '#/components/schemas/snippets_SnippetFiles'
              metadata:
                description: Metadata about the snippet.
                properties:
                  main_module:
                    $ref: '#/components/schemas/snippets_SnippetMainModule'
                required:
                  - main_module
                title: Metadata
                type: object
            required:
              - metadata
              - files
            title: Snippet
            type: object
      required: true
    snippets_SnippetRules:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/snippets_SnippetRules'
      required: true
