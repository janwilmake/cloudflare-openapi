openapi: 3.0.3
info:
  description: >-
    Welcome to Cloudflare's API documentation site. We are experimenting with an
    updated version of our API documentation - check out
    [developers.cloudflare.com/api-next/](https://developers.cloudflare.com/api-next/)
    to test out the new experience.


    To get started using Cloudflare's products and services via the API, refer
    to [how to interact with
    Cloudflare](https://developers.cloudflare.com/fundamentals/basic-tasks/interact-with-cloudflare/),
    which covers using tools like
    [Terraform](https://developers.cloudflare.com/terraform/#cloudflare-terraform)
    and the [official
    SDKs](https://developers.cloudflare.com/fundamentals/api/reference/sdks/) to
    maintain your Cloudflare resources.


    Using the Cloudflare API requires authentication so that Cloudflare knows
    who is making requests and what permissions you have. Create an API token to
    grant access to the API to perform actions. You can also authenticate with
    [API
    keys](https://developers.cloudflare.com/fundamentals/api/get-started/keys/),
    but these keys have [several
    limitations](https://developers.cloudflare.com/fundamentals/api/get-started/keys/#limitations)
    that make them less secure than API tokens. Whenever possible, use API
    tokens to interact with the Cloudflare API.


    To create an API token, from the Cloudflare dashboard, go to My Profile >
    API Tokens and select Create Token. For more information on how to create
    and troubleshoot API tokens, refer to

    our [API fundamentals](https://developers.cloudflare.com/fundamentals/api/).


    For information regarding rate limits, refer to our [API Rate
    Limits](https://developers.cloudflare.com/cloudflare-for-platforms/workers-for-platforms/platform/limits/#api-rate-limits).


    Totally new to Cloudflare? [Start
    here](https://developers.cloudflare.com/fundamentals/get-started/).
  license:
    name: BSD-3-Clause
    url: https://opensource.org/licenses/BSD-3-Clause
  title: Cloudflare API
  version: 4.0.0
servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /accounts/{account_id}/access/tags:
    get:
      description: List tags
      operationId: access-tags-list-tags
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            $ref: '#/components/schemas/access_identifier'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/access_tags_components-schemas-response_collection
          description: List tags response
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/access_api-response-common-failure'
          description: List tags response failure
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: List tags
      tags:
        - Access tags
      x-api-token-group:
        - 'Access: Apps and Policies Revoke'
        - 'Access: Apps and Policies Write'
        - 'Access: Apps and Policies Read'
    post:
      description: Create a tag
      operationId: access-tags-create-tag
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            $ref: '#/components/schemas/access_identifier'
      requestBody:
        content:
          application/json:
            schema:
              properties:
                name:
                  $ref: '#/components/schemas/access_tags_components-schemas-name'
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/access_tags_components-schemas-single_response
          description: Create a tag response
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/access_api-response-common-failure'
          description: Create a tag response failure
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Create a tag
      tags:
        - Access tags
      x-api-token-group:
        - 'Access: Apps and Policies Write'
  /accounts/{account_id}/access/tags/{tag_name}:
    get:
      description: Get a tag
      operationId: access-tags-get-a-tag
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            $ref: '#/components/schemas/access_identifier'
        - in: path
          name: tag_name
          required: true
          schema:
            $ref: '#/components/schemas/access_tags_components-schemas-name'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/access_tags_components-schemas-single_response
          description: Get a tag response
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/access_api-response-common-failure'
          description: Get a tag response failure
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Get a tag
      tags:
        - Access tags
      x-api-token-group:
        - 'Access: Apps and Policies Write'
        - 'Access: Apps and Policies Read'
    put:
      description: Update a tag
      operationId: access-tags-update-a-tag
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            $ref: '#/components/schemas/access_identifier'
        - in: path
          name: tag_name
          required: true
          schema:
            $ref: '#/components/schemas/access_tags_components-schemas-name'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/access_tag_without_app_count'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/access_tags_components-schemas-single_response
          description: Update a tag response
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/access_api-response-common-failure'
          description: Update a tag response failure
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Update a tag
      tags:
        - Access tags
      x-api-token-group:
        - 'Access: Apps and Policies Write'
    delete:
      description: Delete a tag
      operationId: access-tags-delete-a-tag
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            $ref: '#/components/schemas/access_identifier'
        - in: path
          name: tag_name
          required: true
          schema:
            $ref: '#/components/schemas/access_tags_components-schemas-name'
      responses:
        '202':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/access_name_response'
          description: Delete a tag response
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/access_api-response-common-failure'
          description: Delete a tag response failure
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Delete a tag
      tags:
        - Access tags
      x-api-token-group:
        - 'Access: Apps and Policies Write'
components:
  schemas:
    access_api-response-common-failure:
      properties:
        errors:
          allOf:
            - $ref: '#/components/schemas/access_messages'
          example:
            - code: 7003
              message: No route for the URI
          minLength: 1
        messages:
          allOf:
            - $ref: '#/components/schemas/access_messages'
          example: []
        result:
          enum:
            - null
          nullable: true
          type: object
        success:
          description: Whether the API call was successful.
          enum:
            - false
          example: false
          type: boolean
      required:
        - success
        - errors
        - messages
        - result
      type: object
    access_identifier:
      description: Identifier.
      example: 023e105f4ecef8ad9ca31a8372d0c353
      maxLength: 32
      type: string
      x-auditable: true
    access_name_response:
      allOf:
        - $ref: '#/components/schemas/access_api-response-single'
        - properties:
            result:
              properties:
                name:
                  $ref: '#/components/schemas/access_tags_components-schemas-name'
              type: object
          type: object
      type: object
    access_tag_without_app_count:
      description: A tag
      properties:
        created_at:
          $ref: '#/components/schemas/access_timestamp'
        name:
          $ref: '#/components/schemas/access_tags_components-schemas-name'
        updated_at:
          $ref: '#/components/schemas/access_timestamp'
      required:
        - name
      type: object
    access_tags_components-schemas-name:
      description: The name of the tag
      example: engineers
      type: string
    access_tags_components-schemas-response_collection:
      allOf:
        - $ref: '#/components/schemas/access_api-response-collection'
        - properties:
            result:
              items:
                $ref: '#/components/schemas/access_tag'
              type: array
          type: object
      type: object
    access_tags_components-schemas-single_response:
      allOf:
        - $ref: '#/components/schemas/access_api-response-single'
        - properties:
            result:
              $ref: '#/components/schemas/access_tag'
          type: object
      type: object
