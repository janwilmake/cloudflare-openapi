      x-api-token-group:
        - 'Access: Mutual TLS Certificates Write'
        - 'Access: Mutual TLS Certificates Read'
        - SSL and Certificates Write
        - SSL and Certificates Read
      x-cfPermissionsRequired:
        enum:
          - '#ssl:read'
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
