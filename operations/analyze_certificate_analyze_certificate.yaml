servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /zones/{zone_id}/ssl/analyze:
    post:
      description: >-
        Returns the set of hostnames, the signature algorithm, and the
        expiration date of the certificate.
      operationId: analyze-certificate-analyze-certificate
      parameters:
        - in: path
          name: zone_id
          required: true
          schema:
            description: Identifier.
            example: 023e105f4ecef8ad9ca31a8372d0c353
            maxLength: 32
            type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                bundle_method:
                  default: ubiquitous
                  description: >-
                    A ubiquitous bundle has the highest probability of being
                    verified everywhere, even by clients using outdated or
                    unusual trust stores. An optimal bundle uses the shortest
                    chain and newest intermediates. And the force bundle
                    verifies the chain, but does not otherwise modify it.
                  enum:
                    - ubiquitous
                    - optimal
                    - force
                  example: ubiquitous
                  type: string
                  x-auditable: true
                certificate:
                  description: >-
                    The zone's SSL certificate or certificate and the
                    intermediate(s).
                  example: >
                    -----BEGIN CERTIFICATE-----

                    MIIDtTCCAp2gAwIBAgIJAMHAwfXZ5/PWMA0GCSqGSIb3DQEBCwUAMEUxCzAJBgNV

