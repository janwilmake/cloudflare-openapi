paths:
  /user/firewall/access_rules/rules:
    post:
      description: >-
        Creates a new IP Access rule for all zones owned by the current user.


        Note: To create an IP Access rule that applies to a specific zone, refer
        to the [IP Access rules for a zone](#ip-access-rules-for-a-zone)
        endpoints.
      operationId: ip-access-rules-for-a-user-create-an-ip-access-rule
      requestBody:
        content:
          application/json:
            schema:
              properties:
                configuration:
                  description: The rule configuration.
                  oneOf:
                    - properties:
                        target:
                          description: >-
                            The configuration target. You must set the target to
                            `ip` when specifying an IP address in the rule.
                          enum:
                            - ip
                          example: ip
                          type: string
                        value:
                          description: >-
                            The IP address to match. This address will be
                            compared to the IP address of incoming requests.
                          example: 198.51.100.4
                          type: string
                      title: An IP address configuration.
                      type: object
                    - properties:
                        target:
                          description: >-
                            The configuration target. You must set the target to
                            `ip6` when specifying an IPv6 address in the rule.
                          enum:
                            - ip6
                          example: ip6
                          type: string
                        value:
                          description: The IPv6 address to match.
                          example: 2001:DB8:100::CF
                          type: string
                      title: An IPv6 address configuration.
                      type: object
                    - properties:
                        target:
                          description: >-
                            The configuration target. You must set the target to
                            `ip_range` when specifying an IP address range in
                            the rule.
                          enum:
                            - ip_range
                          example: ip_range
                          type: string
                        value:
                          description: >-
                            The IP address range to match. You can only use
                            prefix lengths `/16` and `/24` for IPv4 ranges, and
                            prefix lengths `/32`, `/48`, and `/64` for IPv6
                            ranges.
                          example: 198.51.100.4/16
                          type: string
                      title: An IP address range configuration.
                      type: object
                    - properties:
                        target:
                          description: >-
                            The configuration target. You must set the target to
                            `asn` when specifying an Autonomous System Number
                            (ASN) in the rule.
                          enum:
                            - asn
                          example: asn
                          type: string
                        value:
                          description: The AS number to match.
                          example: AS12345
                          type: string
                      title: An ASN configuration.
                      type: object
                    - properties:
                        target:
                          description: >-
                            The configuration target. You must set the target to
                            `country` when specifying a country code in the
                            rule.
                          enum:
                            - country
                          example: country
                          type: string
                        value:
                          description: >-
                            The two-letter ISO-3166-1 alpha-2 code to match. For
                            more information, refer to [IP Access rules:
                            Parameters](https://developers.cloudflare.com/waf/tools/ip-access-rules/parameters/#country).
                          example: US
                          type: string
                          x-auditable: true
                      title: A country configuration.
                      type: object
                  type: object
                mode:
                  description: The action to apply to a matched request.
                  enum:
                    - block
                    - challenge
                    - whitelist
                    - js_challenge
                    - managed_challenge
                  example: challenge
                  type: string
                  x-auditable: true
                notes:
                  description: >-
                    An informative summary of the rule, typically used as a
                    reminder or explanation.
                  example: >-
