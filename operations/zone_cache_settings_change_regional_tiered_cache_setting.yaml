paths:
  /zones/{zone_id}/cache/regional_tiered_cache:
    patch:
      description: >-
        Instructs Cloudflare to check a regional hub data center on the way to
        your upper tier. This can help improve performance for smart and custom
        tiered cache topologies.
      operationId: zone-cache-settings-change-regional-tiered-cache-setting
      parameters:
        - in: path
          name: zone_id
          required: true
          schema:
            description: Identifier
            example: 023e105f4ecef8ad9ca31a8372d0c353
            maxLength: 32
            readOnly: true
            type: string
            x-auditable: true
      requestBody:
        content:
          application/json:
            schema:
              properties:
                value:
                  default: 'off'
                  description: Value of the Regional Tiered Cache zone setting.
                  enum:
                    - 'on'
                    - 'off'
                  type: string
                  x-auditable: true
              required:
                - value
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - allOf:
                      - properties:
                          errors:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                message:
                                  type: string
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          messages:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                message:
                                  type: string
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          success:
                            description: Whether the API call was successful
                            enum:
                              - true
                            example: true
                            type: boolean
                        required:
                          - success
                          - errors
                          - messages
                        type: object
                      - properties:
                          result:
                            properties:
                              editable:
                                description: Whether the setting is editable
                                type: boolean
                                x-auditable: true
                              id:
                                description: The identifier of the caching setting
                                type: string
                                x-auditable: true
                              modified_on:
                                description: The time when the setting was last modified
                                format: date-time
                                type: string
                                x-auditable: true
                              value:
                                description: The value of the feature
                                type: string
                                x-auditable: true
                            required:
                              - id
                              - value
                              - editable
                            type: object
                        type: object
                    type: object
                  - properties:
                      result:
                        allOf:
                          - allOf:
                              - properties:
                                  id:
                                    description: Identifier of the zone setting.
                                    type: string
                                    x-auditable: true
                                  modified_on:
                                    description: Last time this setting was modified.
                                    example: '2014-01-01T05:20:00.12345Z'
                                    format: date-time
                                    nullable: true
                                    readOnly: true
                                    type: string
                                    x-auditable: true
                                required:
                                  - id
                                type: object
                              - properties:
                                  id:
                                    description: ID of the zone setting.
                                    enum:
                                      - tc_regional
                                    example: tc_regional
                                    type: string
                                    x-auditable: true
                                type: object
                            description: >-
                              Instructs Cloudflare to check a regional hub data
                              center on the way to your upper tier. This can
                              help improve performance for smart and custom
                              tiered cache topologies.
                            title: Regional Tiered Cache
                            type: object
                          - properties:
                              value:
                                default: 'off'
                                description: >-
                                  Value of the Regional Tiered Cache zone
                                  setting.
                                enum:
                                  - 'on'
                                  - 'off'
                                type: string
                                x-auditable: true
                            required:
                              - value
                            type: object
                        type: object
                    type: object
                type: object
          description: Change Regional Tiered Cache setting response
