  title: Cloudflare API
  version: 4.0.0
servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /radar/bgp/routes/realtime:
    get:
      description: >-
        Retrieves real-time BGP routes for a prefix, using public real-time data
        collectors (RouteViews and RIPE RIS).
      operationId: radar-get-bgp-routes-realtime
      parameters:
        - description: Network prefix, IPv4 or IPv6.
          in: query
          name: prefix
          schema:
            description: Network prefix, IPv4 or IPv6.
            example: 1.1.1.0/24
            type: string
        - description: Format in which results will be returned.
          in: query
          name: format
          schema:
            description: Format in which results will be returned.
            enum:
              - JSON
              - CSV
            example: json
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  result:
                    properties:
                      meta:
                        properties:
                          asn_info:
                            items:
                              properties:
                                as_name:
                                  description: Name of the autonomous system.
                                  type: string
                                asn:
                                  description: AS number.
                                  type: integer
                                country_code:
                                  description: >-
                                    Alpha-2 code for the AS's registration
                                    country.
                                  type: string
                                org_id:
                                  description: Organization ID.
                                  type: string
                                org_name:
                                  description: Organization name.
                                  type: string
                              required:
                                - asn
                                - as_name
                                - country_code
                                - org_id
                                - org_name
                              type: object
                            type: array
                          collectors:
                            items:
                              properties:
                                collector:
                                  description: Public route collector ID.
                                  type: string
                                latest_realtime_ts:
                                  description: >-
                                    Latest real-time stream timestamp for this
                                    collector.
                                  type: string
                                latest_rib_ts:
                                  description: >-
                                    Latest RIB dump MRT file timestamp for this
                                    collector.
                                  type: string
                                latest_updates_ts:
                                  description: >-
                                    Latest BGP updates MRT file timestamp for
                                    this collector.
                                  type: string
                                peers_count:
                                  description: >-
                                    Total number of collector peers used from
                                    this collector.
                                  type: integer
                                peers_v4_count:
                                  description: >-
                                    Total number of collector peers used from
                                    this collector for IPv4 prefixes.
                                  type: integer
                                peers_v6_count:
                                  description: >-
                                    Total number of collector peers used from
                                    this collector for IPv6 prefixes.
                                  type: integer
                              required:
                                - collector
                                - latest_realtime_ts
                                - latest_updates_ts
                                - latest_rib_ts
                                - peers_count
                                - peers_v4_count
                                - peers_v6_count
                              type: object
                            type: array
                          data_time:
                            description: >-
                              The most recent data timestamp for from the
                              real-time sources.
                            type: string
                          prefix_origins:
                            items:
                              properties:
                                origin:
                                  description: Origin ASN.
                                  type: integer
                                prefix:
                                  description: IP prefix of this query.
                                  type: string
                                rpki_validation:
                                  description: >-
                                    Prefix-origin RPKI validation: valid,
                                    invalid, unknown.
                                  type: string
                                total_peers:
                                  description: Total number of peers.
                                  type: integer
                                total_visible:
                                  description: Total number of peers seeing this prefix.
                                  type: integer
                                visibility:
                                  description: >-
                                    Ratio of peers seeing this prefix to total
                                    number of peers.
                                  type: number
                              required:
                                - origin
                                - prefix
                                - rpki_validation
                                - total_peers
                                - total_visible
                                - visibility
                              type: object
                            type: array
                          query_time:
                            description: The timestamp of this query.
                            type: string
                        required:
                          - collectors
                          - asn_info
                          - prefix_origins
                          - data_time
                          - query_time
                        type: object
                      routes:
                        items:
                          properties:
                            as_path:
                              description: >-
                                AS-level path for this route, from collector to
                                origin.
                              items:
                                type: integer
                              type: array
                            collector:
                              description: Public collector ID for this route.
                              type: string
                            communities:
                              description: BGP community values.
                              items:
                                type: string
                              type: array
                            prefix:
                              description: IP prefix of this query.
                              type: string
                            timestamp:
                              description: Latest timestamp of change for this route.
                              type: string
                          required:
                            - timestamp
                            - collector
                            - prefix
                            - as_path
                            - communities
                          type: object
                        type: array
                    required:
                      - routes
                      - meta
                    type: object
                  success:
                    example: true
                    type: boolean
                required:
                  - result
                  - success
                type: object
          description: Successful response.
        '400':
          content:
            application/json:
              schema:
                properties:
                  errors:
                    items:
                      properties:
                        message:
                          type: string
                      required:
                        - message
                      type: object
                    type: array
                  result:
                    type: object
                  success:
                    example: false
                    type: boolean
                required:
                  - result
                  - success
                  - errors
                type: object
          description: Bad request.
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Get real-time BGP routes for a prefix
      tags:
        - Radar BGP
      x-api-token-group:
        - User Details Write
        - User Details Read
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
