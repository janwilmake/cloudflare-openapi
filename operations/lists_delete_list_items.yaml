paths:
  /accounts/{account_id}/rules/lists/{list_id}/items:
    delete:
      description: >-
        Removes one or more items from a list.


        This operation is asynchronous. To get current the operation status,
        invoke the `Get bulk operation status` endpoint with the returned
        `operation_id`.
      operationId: lists-delete-list-items
      parameters:
        - in: path
          name: list_id
          required: true
          schema:
            description: The unique ID of the list.
            example: 2c0fc9fa937b11eaa1b71c4d701ab86e
            maxLength: 32
            minLength: 32
            readOnly: true
            type: string
            x-auditable: true
        - in: path
          name: account_id
          required: true
          schema:
            description: The Account ID for this resource.
            example: 023e105f4ecef8ad9ca31a8372d0c353
            maxLength: 32
            minLength: 32
            readOnly: true
            type: string
            x-auditable: true
      requestBody:
        content:
          application/json:
            schema:
              properties:
                items:
                  items:
                    properties:
                      id:
                        description: Defines the unique ID of the item in the List.
                        example: 34b12448945f11eaa1b71c4d701ab86e
                        maxLength: 32
                        minLength: 32
                        readOnly: true
                        type: string
                        x-auditable: true
                    type: object
                  minItems: 1
                  type: array
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - properties:
                      result:
                        properties:
                          operation_id:
                            description: >-
                              The unique operation ID of the asynchronous
                              action.
                            example: 4da8780eeb215e6cb7f48dd981c4ea02
                            readOnly: true
                            type: string
                            x-auditable: true
                        required:
                          - operation_id
                        type: object
                    type: object
                  - allOf:
                      - properties:
                          result:
                            items:
                              type: object
                            nullable: true
                            type: array
                        type: object
                      - properties:
                          errors:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                message:
                                  type: string
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          messages:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                message:
                                  type: string
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          result:
                            anyOf:
                              - type: object
                              - items:
                                  type: object
                                type: array
                          success:
                            description: Defines whether the API call was successful.
                            enum:
                              - true
                            example: true
                            type: boolean
                        required:
                          - success
                          - errors
                          - messages
                          - result
                        type: object
                    type: object
          description: Delete list items response.
        4XX:
          content:
            application/json:
              schema:
                allOf:
                  - allOf:
                      - properties:
                          result:
                            properties:
                              operation_id:
                                description: >-
                                  The unique operation ID of the asynchronous
                                  action.
                                example: 4da8780eeb215e6cb7f48dd981c4ea02
                                readOnly: true
                                type: string
                                x-auditable: true
                            required:
                              - operation_id
                            type: object
                        type: object
                      - allOf:
                          - properties:
                              result:
                                items:
                                  type: object
                                nullable: true
                                type: array
                            type: object
                          - properties:
                              errors:
                                example: []
                                items:
                                  properties:
                                    code:
                                      minimum: 1000
                                      type: integer
                                    message:
                                      type: string
                                  required:
                                    - code
                                    - message
                                  type: object
                                  uniqueItems: true
                                type: array
                              messages:
                                example: []
                                items:
                                  properties:
                                    code:
                                      minimum: 1000
                                      type: integer
                                    message:
                                      type: string
                                  required:
                                    - code
                                    - message
                                  type: object
                                  uniqueItems: true
                                type: array
                              result:
                                anyOf:
                                  - type: object
                                  - items:
                                      type: object
                                    type: array
                              success:
                                description: Defines whether the API call was successful.
                                enum:
                                  - true
                                example: true
                                type: boolean
                            required:
                              - success
                              - errors
                              - messages
                              - result
                            type: object
                        type: object
                  - properties:
                      errors:
                        allOf:
                          - example: []
