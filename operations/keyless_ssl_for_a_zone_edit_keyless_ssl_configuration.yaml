paths:
  /zones/{zone_id}/keyless_certificates/{keyless_certificate_id}:
    patch:
      description: >-
        This will update attributes of a Keyless SSL. Consists of one or more of
        the following:  host,name,port.
      operationId: keyless-ssl-for-a-zone-edit-keyless-ssl-configuration
      parameters:
        - in: path
          name: keyless_certificate_id
          required: true
          schema:
            description: Identifier.
            example: 023e105f4ecef8ad9ca31a8372d0c353
            maxLength: 32
            type: string
        - in: path
          name: zone_id
          required: true
          schema:
            description: Identifier.
            example: 023e105f4ecef8ad9ca31a8372d0c353
            maxLength: 32
            type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                enabled:
                  deprecated: true
                  description: Whether or not the Keyless SSL is on or off.
                  example: false
                  type: boolean
                  x-auditable: true
                host:
                  description: The keyless SSL name.
                  example: example.com
                  format: hostname
                  maxLength: 253
                  type: string
                  x-auditable: true
                name:
                  description: The keyless SSL name.
                  example: example.com Keyless SSL
                  maxLength: 180
                  type: string
                  x-auditable: true
                port:
                  default: 24008
                  description: >-
                    The keyless SSL port used to communicate between Cloudflare
                    and the client's Keyless SSL server.
                  example: 24008
                  maxLength: 65535
                  type: number
                  x-auditable: true
                tunnel:
                  description: >-
                    Configuration for using Keyless SSL through a Cloudflare
                    Tunnel
                  properties:
                    private_ip:
                      description: Private IP of the Key Server Host
                      example: 10.0.0.1
                      type: string
                      x-auditable: true
                    vnet_id:
                      description: Cloudflare Tunnel Virtual Network ID
                      example: 7365377a-85a4-4390-9480-531ef7dc7a3c
                      type: string
                      x-auditable: true
                  required:
                    - private_ip
                    - vnet_id
                  type: object
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - allOf:
                      - properties:
                          errors:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                documentation_url:
                                  type: string
                                message:
                                  type: string
                                source:
                                  properties:
                                    pointer:
                                      type: string
                                  type: object
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          messages:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                documentation_url:
                                  type: string
                                message:
                                  type: string
                                source:
                                  properties:
                                    pointer:
                                      type: string
                                  type: object
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          success:
                            description: Whether the API call was successful.
                            enum:
                              - true
                            example: true
                            type: boolean
                        required:
                          - success
                          - errors
                          - messages
                        type: object
                    type: object
                  - properties:
                      result:
                        allOf:
                          - properties:
                              created_on:
                                description: When the Keyless SSL was created.
                                example: '2014-01-01T05:20:00Z'
                                format: date-time
                                readOnly: true
                                type: string
                                x-auditable: true
                              enabled:
                                description: Whether or not the Keyless SSL is on or off.
                                example: false
                                readOnly: true
                                type: boolean
                                x-auditable: true
                              host:
                                description: The keyless SSL name.
                                example: example.com
                                format: hostname
                                maxLength: 253
                                type: string
                                x-auditable: true
                              id:
                                description: Keyless certificate identifier tag.
                                example: 4d2844d2ce78891c34d0b6c0535a291e
                                maxLength: 32
                                readOnly: true
                                type: string
                                x-auditable: true
                              modified_on:
                                description: When the Keyless SSL was last modified.
                                example: '2014-01-01T05:20:00Z'
                                format: date-time
                                readOnly: true
