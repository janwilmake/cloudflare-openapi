                                example:
                                  - '#ssl:read'
                                  - '#ssl:edit'
                                items:
                                  type: string
                                  x-auditable: true
                                readOnly: true
                                type: array
                              port:
                                default: 24008
                                description: >-
                                  The keyless SSL port used to communicate
                                  between Cloudflare and the client's Keyless
                                  SSL server.
                                example: 24008
                                maxLength: 65535
                                type: number
                                x-auditable: true
                              status:
                                description: Status of the Keyless SSL.
                                enum:
                                  - active
                                  - deleted
                                example: active
                                readOnly: true
                                type: string
                                x-auditable: true
                              tunnel:
                                description: >-
                                  Configuration for using Keyless SSL through a
                                  Cloudflare Tunnel
                                properties:
