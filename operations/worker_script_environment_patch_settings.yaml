openapi: 3.0.3
info:
  description: >-
    Welcome to Cloudflare's API documentation site. We are experimenting with an
    updated version of our API documentation - check out
    [developers.cloudflare.com/api-next/](https://developers.cloudflare.com/api-next/)
    to test out the new experience.


    To get started using Cloudflare's products and services via the API, refer
    to [how to interact with
    Cloudflare](https://developers.cloudflare.com/fundamentals/basic-tasks/interact-with-cloudflare/),
    which covers using tools like
    [Terraform](https://developers.cloudflare.com/terraform/#cloudflare-terraform)
    and the [official
    SDKs](https://developers.cloudflare.com/fundamentals/api/reference/sdks/) to
    maintain your Cloudflare resources.


    Using the Cloudflare API requires authentication so that Cloudflare knows
    who is making requests and what permissions you have. Create an API token to
    grant access to the API to perform actions. You can also authenticate with
    [API
    keys](https://developers.cloudflare.com/fundamentals/api/get-started/keys/),
    but these keys have [several
    limitations](https://developers.cloudflare.com/fundamentals/api/get-started/keys/#limitations)
    that make them less secure than API tokens. Whenever possible, use API
    tokens to interact with the Cloudflare API.


    To create an API token, from the Cloudflare dashboard, go to My Profile >
    API Tokens and select Create Token. For more information on how to create
    and troubleshoot API tokens, refer to

    our [API fundamentals](https://developers.cloudflare.com/fundamentals/api/).


    For information regarding rate limits, refer to our [API Rate
    Limits](https://developers.cloudflare.com/cloudflare-for-platforms/workers-for-platforms/platform/limits/#api-rate-limits).


    Totally new to Cloudflare? [Start
    here](https://developers.cloudflare.com/fundamentals/get-started/).
  license:
    name: BSD-3-Clause
    url: https://opensource.org/licenses/BSD-3-Clause
  title: Cloudflare API
  version: 4.0.0
servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /accounts/{account_id}/workers/services/{service_name}/environments/{environment_name}/settings:
    patch:
      description: Patch script metadata, such as bindings.
      operationId: worker-script-environment-patch-settings
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            description: Identifier.
            example: 023e105f4ecef8ad9ca31a8372d0c353
            maxLength: 32
            type: string
            x-auditable: true
        - in: path
          name: service_name
          required: true
          schema:
            description: Name of Worker to bind to.
            example: my-worker
            type: string
            x-auditable: true
        - in: path
          name: environment_name
          required: true
          schema:
            description: Optional environment if the Worker utilizes one.
            example: production
            type: string
            x-auditable: true
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - properties:
                    errors:
                      example: []
                      items:
                        properties:
                          code:
                            minimum: 1000
                            type: integer
                          documentation_url:
                            type: string
                          message:
                            type: string
                          source:
                            properties:
                              pointer:
                                type: string
                            type: object
                        required:
                          - code
                          - message
                        type: object
                        uniqueItems: true
                      type: array
                    messages:
                      example: []
                      items:
                        properties:
                          code:
                            minimum: 1000
                            type: integer
                          documentation_url:
                            type: string
                          message:
                            type: string
                          source:
                            properties:
                              pointer:
                                type: string
                            type: object
                        required:
                          - code
                          - message
                        type: object
                        uniqueItems: true
                      type: array
                    success:
                      description: Whether the API call was successful.
                      enum:
                        - true
                      example: true
                      type: boolean
                  required:
                    - success
                    - errors
                    - messages
                  type: object
                - properties:
                    result:
                      properties:
                        logpush:
                          default: false
                          description: Whether Logpush is turned on for the Worker.
                          example: false
                          type: boolean
                          x-auditable: true
                        observability:
                          allOf:
                            - description: Observability settings for the Worker.
                              properties:
                                enabled:
                                  description: >-
                                    Whether observability is enabled for the
                                    Worker.
                                  example: true
                                  type: boolean
                                  x-auditable: true
                                head_sampling_rate:
                                  description: >-
                                    The sampling rate for incoming requests.
                                    From 0 to 1 (1 = 100%, 0.1 = 10%). Default
                                    is 1.
                                  example: 0.1
                                  nullable: true
                                  type: number
                                  x-auditable: true
                                logs:
                                  description: Log settings for the Worker.
                                  nullable: true
                                  properties:
                                    enabled:
                                      description: Whether logs are enabled for the Worker.
                                      example: true
                                      type: boolean
                                      x-auditable: true
                                    head_sampling_rate:
                                      description: >-
                                        The sampling rate for logs. From 0 to 1
                                        (1 = 100%, 0.1 = 10%). Default is 1.
                                      example: 0.1
                                      nullable: true
                                      type: number
                                      x-auditable: true
                                    invocation_logs:
                                      description: >-
                                        Whether [invocation
                                        logs](https://developers.cloudflare.com/workers/observability/logs/workers-logs/#invocation-logs)
                                        are enabled for the Worker.
                                      example: true
                                      type: boolean
                                      x-auditable: true
                                  required:
                                    - enabled
                                    - invocation_logs
                                  type: object
                              required:
                                - enabled
                              type: object
                            - nullable: true
                              type: object
                              x-auditable: true
                        tail_consumers:
                          description: >-
                            List of Workers that will consume logs from the
                            attached Worker.
                          items:
                            description: >-
                              A reference to a script that will consume logs
                              from the attached Worker.
                            properties:
                              environment:
                                description: >-
                                  Optional environment if the Worker utilizes
                                  one.
                                example: production
                                type: string
                                x-auditable: true
                              namespace:
                                description: >-
                                  Optional dispatch namespace the script belongs
                                  to.
                                example: my-namespace
                                type: string
                                x-auditable: true
                              service:
                                description: Name of Worker that is to be the consumer.
                                example: my-log-consumer
                                type: string
                                x-auditable: true
                            required:
                              - service
                            type: object
                          nullable: true
                          type: array
                          x-stainless-collection-type: set
                      type: object
                  required:
                    - result
                  type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - properties:
                      errors:
                        example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            documentation_url:
                              type: string
                            message:
                              type: string
                            source:
                              properties:
                                pointer:
                                  type: string
                              type: object
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                      messages:
                        example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            documentation_url:
                              type: string
                            message:
                              type: string
                            source:
                              properties:
                                pointer:
                                  type: string
                              type: object
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                      success:
                        description: Whether the API call was successful.
                        enum:
                          - true
                        example: true
                        type: boolean
                    required:
                      - success
                      - errors
                      - messages
                    type: object
                  - properties:
                      result:
                        properties:
                          logpush:
                            default: false
                            description: Whether Logpush is turned on for the Worker.
                            example: false
                            type: boolean
                            x-auditable: true
                          observability:
                            allOf:
                              - description: Observability settings for the Worker.
                                properties:
                                  enabled:
                                    description: >-
                                      Whether observability is enabled for the
                                      Worker.
                                    example: true
                                    type: boolean
                                    x-auditable: true
                                  head_sampling_rate:
                                    description: >-
                                      The sampling rate for incoming requests.
                                      From 0 to 1 (1 = 100%, 0.1 = 10%). Default
                                      is 1.
                                    example: 0.1
                                    nullable: true
                                    type: number
                                    x-auditable: true
                                  logs:
                                    description: Log settings for the Worker.
                                    nullable: true
                                    properties:
                                      enabled:
                                        description: Whether logs are enabled for the Worker.
                                        example: true
                                        type: boolean
                                        x-auditable: true
                                      head_sampling_rate:
                                        description: >-
                                          The sampling rate for logs. From 0 to 1
                                          (1 = 100%, 0.1 = 10%). Default is 1.
                                        example: 0.1
                                        nullable: true
                                        type: number
                                        x-auditable: true
                                      invocation_logs:
                                        description: >-
                                          Whether [invocation
                                          logs](https://developers.cloudflare.com/workers/observability/logs/workers-logs/#invocation-logs)
                                          are enabled for the Worker.
                                        example: true
                                        type: boolean
                                        x-auditable: true
                                    required:
                                      - enabled
                                      - invocation_logs
                                    type: object
                                required:
                                  - enabled
                                type: object
                              - nullable: true
                                type: object
                                x-auditable: true
                          tail_consumers:
                            description: >-
                              List of Workers that will consume logs from the
                              attached Worker.
                            items:
                              description: >-
                                A reference to a script that will consume logs
                                from the attached Worker.
                              properties:
                                environment:
                                  description: >-
                                    Optional environment if the Worker utilizes
                                    one.
                                  example: production
                                  type: string
                                  x-auditable: true
                                namespace:
                                  description: >-
                                    Optional dispatch namespace the script
                                    belongs to.
                                  example: my-namespace
                                  type: string
                                  x-auditable: true
                                service:
                                  description: Name of Worker that is to be the consumer.
                                  example: my-log-consumer
                                  type: string
                                  x-auditable: true
                              required:
                                - service
                              type: object
                            nullable: true
                            type: array
                            x-stainless-collection-type: set
                        type: object
                    required:
                      - result
                    type: object
          description: Patch script settings.
        4XX:
          content:
            application/json:
              schema:
                properties:
                  errors:
                    allOf:
                      - example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            documentation_url:
                              type: string
                            message:
                              type: string
                            source:
                              properties:
                                pointer:
                                  type: string
                              type: object
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                    example:
                      - code: 7003
                        message: No route for the URI
                    minLength: 1
                  messages:
                    allOf:
                      - example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            documentation_url:
                              type: string
                            message:
                              type: string
                            source:
                              properties:
                                pointer:
                                  type: string
                              type: object
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                    example: []
                  result:
                    enum:
                      - null
                    nullable: true
                    type: object
                  success:
                    description: Whether the API call was successful.
                    enum:
                      - false
                    example: false
                    type: boolean
                required:
                  - success
                  - errors
                  - messages
                  - result
                type: object
          description: Patch script settings failure.
      security:
        - api_token: []
        - api_email: []
          api_key: []
      summary: Patch Script Settings
      tags:
        - Worker Environment
