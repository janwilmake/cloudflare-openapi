paths:
  /zones/{zone_id}/firewall/waf/packages/{package_id}/groups:
    get:
      deprecated: true
      description: >-
        Fetches the WAF rule groups in a WAF package.


        **Note:** Applies only to the [previous version of WAF managed
        rules](https://developers.cloudflare.com/support/firewall/managed-rules-web-application-firewall-waf/understanding-waf-managed-rules-web-application-firewall/).
      operationId: waf-rule-groups-list-waf-rule-groups
      parameters:
        - in: path
          name: package_id
          required: true
          schema:
            description: Defines the unique identifier of a WAF package.
            example: a25a9a7e9c00afc1fb2e0245519d725b
            maxLength: 32
            readOnly: true
            type: string
            x-auditable: true
        - in: path
          name: zone_id
          required: true
          schema:
            description: Defines an identifier of a schema.
            example: 023e105f4ecef8ad9ca31a8372d0c353
            maxLength: 32
            readOnly: true
            type: string
            x-auditable: true
        - in: query
          name: mode
          schema:
            allOf:
              - default: 'on'
                description: >-
                  Defines the state of the rules contained in the rule group.
                  When `on`, the rules in the group are configurable/usable.
                enum:
                  - 'on'
                  - 'off'
                type: string
                x-auditable: true
        - in: query
          name: page
          schema:
            default: 1
            description: Defines the page number of paginated results.
            minimum: 1
            type: number
        - in: query
          name: per_page
          schema:
            default: 50
            description: Defines the number of rule groups per page.
            maximum: 100
            minimum: 5
            type: number
        - in: query
          name: order
          schema:
            description: Defines the field used to sort returned rule groups.
            enum:
              - mode
              - rules_count
            example: mode
            type: string
        - in: query
          name: direction
          schema:
            description: Defines the direction used to sort returned rule groups.
            enum:
              - asc
              - desc
            example: desc
            type: string
        - in: query
          name: match
          schema:
            default: all
            description: >-
              Defines the condition for search requirements. When set to `all`,
              all the search requirements must match. When set to `any`, only
              one of the search requirements has to match.
            enum:
              - any
              - all
            type: string
        - in: query
          name: name
          schema:
            description: Defines the name of the rule group.
            example: Project Honey Pot
            readOnly: true
            type: string
        - in: query
          name: rules_count
          schema:
            default: 0
            description: Defines the number of rules in the current rule group.
            example: 10
            readOnly: true
            type: number
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - allOf:
                      - properties:
                          errors:
                            example: []
                            items:
