                      - properties:
                          result_info:
                            properties:
                              count:
                                description: >-
                                  Defines the total number of results for the
                                  requested service.
                                example: 1
                                type: number
                              page:
                                description: >-
                                  Defines the current page within paginated list
                                  of results.
                                example: 1
                                type: number
                              per_page:
                                description: >-
                                  Defines the number of results per page of
                                  results.
                                example: 20
                                type: number
                              total_count:
                                description: >-
                                  Defines the total results available without
                                  any search parameters.
                                example: 2000
                                type: number
                            type: object
                        type: object
                    type: object
                  - properties:
                      result:
                        items:
                          allOf:
                            - properties:
                                description:
                                  description: >-
                                    Defines an informative summary of what the
                                    rule group does.
                                  example: >-
                                    Group designed to protect against IP
                                    addresses that are a threat and typically
                                    used to launch DDoS attacks
                                  nullable: true
                                  readOnly: true
                                  type: string
                                  x-auditable: true
                                id:
                                  description: >-
                                    Defines the unique identifier of the rule
                                    group.
                                  example: de677e5818985db1285d0e80225f06e5
                                  maxLength: 32
                                  readOnly: true
                                  type: string
                                  x-auditable: true
                                modified_rules_count:
                                  default: 0
                                  description: >-
                                    Defines the number of rules within the group
                                    that have been modified from their default
                                    configuration.
                                  example: 2
                                  readOnly: true
                                  type: number
                                  x-auditable: true
                                name:
                                  description: Defines the name of the rule group.
                                  example: Project Honey Pot
                                  readOnly: true
                                  type: string
                                  x-auditable: true
                                package_id:
                                  description: >-
                                    Defines the unique identifier of a WAF
                                    package.
                                  example: a25a9a7e9c00afc1fb2e0245519d725b
                                  maxLength: 32
                                  readOnly: true
                                  type: string
                                  x-auditable: true
                                rules_count:
                                  default: 0
                                  description: >-
                                    Defines the number of rules in the current
                                    rule group.
                                  example: 10
                                  readOnly: true
                                  type: number
                                  x-auditable: true
                              type: object
                            - properties:
                                allowed_modes:
                                  description: >-
                                    Defines the available states for the rule
                                    group.
                                  example:
                                    - 'on'
                                    - 'off'
                                  items:
                                    default: 'on'
                                    description: >-
                                      Defines the state of the rules contained
                                      in the rule group. When `on`, the rules in
                                      the group are configurable/usable.
                                    enum:
                                      - 'on'
                                      - 'off'
                                    type: string
                                    x-auditable: true
                                  readOnly: true
                                  type: array
                                mode:
                                  default: 'on'
                                  description: >-
                                    Defines the state of the rules contained in
                                    the rule group. When `on`, the rules in the
                                    group are configurable/usable.
                                  enum:
                                    - 'on'
                                    - 'off'
                                  type: string
                                  x-auditable: true
                              type: object
                          required:
                            - id
                            - name
                            - description
                            - mode
                            - rules_count
                          type: object
                        type: array
                    type: object
          description: Defines the list WAF rule groups response.
