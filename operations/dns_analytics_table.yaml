paths:
  /zones/{zone_id}/dns_analytics/report:
    get:
      description: >-
        Retrieves a list of summarised aggregate metrics over a given time
        period.


        See [Analytics API
        properties](https://developers.cloudflare.com/dns/reference/analytics-api-properties/)
        for detailed information about the available query parameters.
      operationId: dns-analytics-table
      parameters:
        - in: path
          name: zone_id
          required: true
          schema:
            description: Identifier.
            example: 023e105f4ecef8ad9ca31a8372d0c353
            maxLength: 32
            type: string
            x-auditable: true
        - in: query
          name: metrics
          schema:
            description: A comma-separated list of metrics to query.
            example: queryCount,uncachedCount
            type: string
        - in: query
          name: dimensions
          schema:
            description: A comma-separated list of dimensions to group results by.
            example: queryType
            type: string
        - in: query
          name: since
          schema:
            description: Start date and time of requesting data period in ISO 8601 format.
            example: '2023-11-11T12:00:00Z'
            format: date-time
            type: string
        - in: query
          name: until
          schema:
            description: End date and time of requesting data period in ISO 8601 format.
            example: '2023-11-11T13:00:00Z'
            format: date-time
            type: string
        - in: query
          name: limit
          schema:
            default: 100000
            description: Limit number of returned metrics.
            example: 100
            type: integer
        - in: query
          name: sort
          schema:
            description: >-
              A comma-separated list of dimensions to sort by, where each
              dimension may be prefixed by - (descending) or + (ascending).
            example: +responseCode,-queryName
            type: string
        - in: query
          name: filters
          schema:
            description: Segmentation filter in 'attribute operator value' format.
            example: responseCode==NOERROR,queryType==A
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - allOf:
                      - properties:
                          errors:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                documentation_url:
                                  type: string
                                message:
                                  type: string
                                source:
                                  properties:
                                    pointer:
                                      type: string
                                  type: object
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          messages:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                documentation_url:
                                  type: string
                                message:
                                  type: string
                                source:
