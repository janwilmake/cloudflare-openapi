                                  type: object
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          success:
                            description: Whether the API call was successful.
                            enum:
                              - true
                            example: true
                            type: boolean
                        required:
                          - success
                          - errors
                          - messages
                        type: object
                    type: object
                  - properties:
                      result:
                        allOf:
                          - properties:
                              data:
                                description: >-
                                  Array with one row per combination of
                                  dimension values.
                                items:
                                  properties:
                                    dimensions:
                                      description: >-
                                        Array of dimension values, representing
                                        the combination of dimension values
                                        corresponding to this row.
                                      items:
                                        description: Dimension value.
                                        example: NODATA
                                        type: string
                                      type: array
                                  required:
                                    - dimensions
                                  type: object
                                type: array
                              data_lag:
                                description: >-
                                  Number of seconds between current time and
                                  last processed event, in another words how
                                  many seconds of data could be missing.
                                example: 60
                                minimum: 0
                                type: number
                              max:
                                description: >-
                                  Maximum results for each metric (object
                                  mapping metric names to values). Currently
                                  always an empty object.
                                type: object
                              min:
                                description: >-
                                  Minimum results for each metric (object
                                  mapping metric names to values). Currently
                                  always an empty object.
                                type: object
                              query:
                                properties:
                                  dimensions:
                                    description: Array of dimension names.
                                    example:
                                      - responseCode
                                      - queryName
                                    items:
                                      description: Dimension name.
                                      example: responseCode
                                      type: string
                                    type: array
                                  filters:
                                    description: >-
                                      Segmentation filter in 'attribute operator
                                      value' format.
                                    example: responseCode==NOERROR,queryType==A
                                    type: string
                                  limit:
                                    default: 100000
                                    description: Limit number of returned metrics.
                                    example: 100
                                    type: integer
                                  metrics:
                                    description: Array of metric names.
                                    example:
                                      - queryCount
                                      - responseTimeAvg
                                    items:
                                      description: Metric name.
                                      example: queries
                                      type: string
                                    type: array
                                  since:
                                    description: >-
                                      Start date and time of requesting data
                                      period in ISO 8601 format.
                                    example: '2023-11-11T12:00:00Z'
                                    format: date-time
                                    type: string
                                  sort:
                                    description: >-
                                      Array of dimensions to sort by, where each
                                      dimension may be prefixed by -
                                      (descending) or + (ascending).
                                    example:
                                      - +responseCode
                                      - '-queryName'
                                    items:
                                      description: >-
                                        Dimension name (may be prefixed by -
                                        (descending) or + (ascending).
                                      example: +responseCode
                                      type: string
                                    type: array
                                  until:
                                    description: >-
                                      End date and time of requesting data
                                      period in ISO 8601 format.
                                    example: '2023-11-11T13:00:00Z'
                                    format: date-time
                                    type: string
                                required:
                                  - dimensions
                                  - metrics
                                  - since
                                  - until
                                  - limit
                                type: object
                              rows:
                                description: Total number of rows in the result.
                                example: 100
                                minimum: 0
                                type: number
                              totals:
                                description: >-
                                  Total results for metrics across all data
                                  (object mapping metric names to values).
                                type: object
                            required:
                              - rows
                              - totals
                              - min
                              - max
                              - data_lag
                              - query
                              - data
                            type: object
                          - properties:
                              data:
                                items:
                                  properties:
                                    metrics:
                                      description: >-
                                        Array with one item per requested
                                        metric. Each item is a single value.
                                      items:
                                        description: Nominal metric value.
                                        type: number
                                      type: array
                                  required:
                                    - metrics
                            required:
                              - data
                    type: object
          description: Table response
