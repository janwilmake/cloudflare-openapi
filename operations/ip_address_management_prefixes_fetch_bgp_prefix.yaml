servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /accounts/{account_id}/addressing/prefixes/{prefix_id}/bgp/prefixes/{bgp_prefix_id}:
    get:
      description: Retrieve a single BGP Prefix according to its identifier
      operationId: ip-address-management-prefixes-fetch-bgp-prefix
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            description: Identifier of a Cloudflare account.
            example: 258def64c72dae45f3e4c8516e2111f2
            maxLength: 32
            type: string
            x-auditable: true
        - in: path
          name: prefix_id
          required: true
          schema:
            description: Identifier of an IP Prefix.
            example: 2af39739cc4e3b5910c918468bb89828
            maxLength: 32
            type: string
            x-auditable: true
        - in: path
          name: bgp_prefix_id
          required: true
          schema:
            description: Identifier of BGP Prefix.
            example: 7009ba364c7a5760798ceb430e603b74
            maxLength: 32
            type: string
            x-auditable: true
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - allOf:
                      - properties:
                          errors:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                documentation_url:
                                  type: string
                                message:
                                  type: string
                                source:
                                  properties:
                                    pointer:
                                      type: string
                                  type: object
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          messages:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                documentation_url:
                                  type: string
                                message:
                                  type: string
                                source:
                                  properties:
                                    pointer:
                                      type: string
                                  type: object
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          success:
                            description: Whether the API call was successful.
                            enum:
                              - true
                            example: true
                            type: boolean
                        required:
                          - success
                          - errors
                          - messages
                        type: object
                    type: object
                  - properties:
                      result:
                        properties:
                          asn:
                            description: >-
                              Autonomous System Number (ASN) the prefix will be
                              advertised under.
                            example: 209242
                            nullable: true
                            type: integer
                            x-auditable: true
                          asn_prepend_count:
                            default: 0
                            description: >-
                              Number of times to prepend the Cloudflare ASN to
                              the BGP AS-Path attribute
                            example: 2
                            maximum: 3
                            minimum: 0
                            type: integer
                            x-auditable: true
                          auto_advertise_withdraw:
                            default: false
                            description: >-
                              Determines if Cloudflare advertises a BYOIP BGP
                              prefix even when there is no matching BGP prefix
                              in the Magic routing table. When true, Cloudflare
                              will automatically withdraw the BGP prefix when
                              there are no matching BGP routes, and will resume
                              advertising when there is at least one matching
                              BGP route.
                            example: true
                            type: boolean
                            x-auditable: true
                          bgp_signal_opts:
                            properties:
                              enabled:
                                description: >-
                                  Whether control of advertisement of the prefix
                                  to the Internet is enabled to be performed via
                                  BGP signal
                                example: false
                                type: boolean
                                x-auditable: true
                              modified_at:
                                description: >-
                                  Last time BGP signaling control was toggled.
                                  This field is null if BGP signaling has never
                                  been enabled.
                                example: '2014-01-01T05:20:00.12345Z'
                                format: date-time
                                nullable: true
                                type: string
                                x-auditable: true
                            type: object
                          cidr:
                            description: >-
                              IP Prefix in Classless Inter-Domain Routing
                              format.
                            example: 192.0.2.0/24
                            type: string
                            x-auditable: true
                          created_at:
                            example: '2014-01-01T05:20:00.12345Z'
                            format: date-time
                            type: string
                            x-auditable: true
                          id:
                            description: Identifier of BGP Prefix.
                            example: 7009ba364c7a5760798ceb430e603b74
                            maxLength: 32
                            type: string
                            x-auditable: true
                          modified_at:
                            example: '2014-01-01T05:20:00.12345Z'
                            format: date-time
                            type: string
                            x-auditable: true
                          on_demand:
                            properties:
                              advertised:
                                description: >-
                                  Prefix advertisement status to the Internet.
                                  This field is only not 'null' if on demand is
                                  enabled.
                                example: true
                                nullable: true
                                type: boolean
                                x-auditable: true
                              advertised_modified_at:
                                description: >-
                                  Last time the advertisement status was
                                  changed. This field is only not 'null' if on
                                  demand is enabled.
                                example: '2014-01-01T05:20:00.12345Z'
                                format: date-time
                                nullable: true
                                type: string
                                x-auditable: true
                              on_demand_enabled:
                                description: >-
                                  Whether advertisement of the prefix to the
                                  Internet may be dynamically enabled or
                                  disabled.
                                example: true
                                type: boolean
                                x-auditable: true
                              on_demand_locked:
                                description: >-
                                  Whether advertisement status of the prefix is
                                  locked, meaning it cannot be changed.
                                example: false
                                type: boolean
                                x-auditable: true
                            type: object
                        type: object
          description: Fetch BGP Prefix response
