                                      toggled. This field is null if BGP
                                      signaling has never been enabled.
                                    example: '2014-01-01T05:20:00.12345Z'
                                    format: date-time
                                    nullable: true
                                    type: string
                                    x-auditable: true
                                type: object
                              cidr:
                                description: >-
                                  IP Prefix in Classless Inter-Domain Routing
                                  format.
                                example: 192.0.2.0/24
                                type: string
                                x-auditable: true
                              created_at:
                                example: '2014-01-01T05:20:00.12345Z'
                                format: date-time
                                type: string
                                x-auditable: true
                              id:
                                description: Identifier of BGP Prefix.
                                example: 7009ba364c7a5760798ceb430e603b74
                                maxLength: 32
                                type: string
                                x-auditable: true
                              modified_at:
                                example: '2014-01-01T05:20:00.12345Z'
                                format: date-time
                                type: string
                                x-auditable: true
                              on_demand:
                                properties:
                                  advertised:
                                    description: >-
                                      Prefix advertisement status to the
                                      Internet. This field is only not 'null' if
                                      on demand is enabled.
                                    example: true
                                    nullable: true
                                    type: boolean
                                    x-auditable: true
                                  advertised_modified_at:
                                    description: >-
