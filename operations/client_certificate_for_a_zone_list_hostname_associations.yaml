paths:
  /zones/{zone_id}/certificate_authorities/hostname_associations:
    get:
      description: List Hostname Associations
      operationId: client-certificate-for-a-zone-list-hostname-associations
      parameters:
        - in: path
          name: zone_id
          required: true
          schema:
            description: Identifier.
            example: 023e105f4ecef8ad9ca31a8372d0c353
            maxLength: 32
            type: string
        - in: query
          name: mtls_certificate_id
          schema:
            description: >-
              The UUID to match against for a certificate that was uploaded to
              the mTLS Certificate Management endpoint. If no
              mtls_certificate_id is given, the results will be the hostnames
              associated to your active Cloudflare Managed CA.
            example: b2134436-2555-4acf-be5b-26c48136575e
            maxLength: 36
            minLength: 36
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - allOf:
                      - properties:
                          errors:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                documentation_url:
                                  type: string
                                message:
                                  type: string
                                source:
                                  properties:
                                    pointer:
                                      type: string
                                  type: object
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          messages:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                documentation_url:
                                  type: string
                                message:
                                  type: string
                                source:
                                  properties:
                                    pointer:
                                      type: string
                                  type: object
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          success:
                            description: Whether the API call was successful.
                            enum:
                              - true
                            example: true
                            type: boolean
                        required:
                          - success
                          - errors
                          - messages
                        type: object
                    type: object
                  - properties:
                      result:
                        properties:
                          hostnames:
                            items:
                              example: api.example.com
                              type: string
                              x-auditable: true
                            type: array
                        type: object
          description: List Hostname Associations Response
        4XX:
          content:
            application/json:
              schema:
                allOf:
                  - properties:
                      errors:
