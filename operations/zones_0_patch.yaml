openapi: 3.0.3
info:
  description: >-
    Welcome to Cloudflare's API documentation site. We are experimenting with an
    updated version of our API documentation - check out
    [developers.cloudflare.com/api-next/](https://developers.cloudflare.com/api-next/)
    to test out the new experience.


    To get started using Cloudflare's products and services via the API, refer
    to [how to interact with
    Cloudflare](https://developers.cloudflare.com/fundamentals/basic-tasks/interact-with-cloudflare/),
    which covers using tools like
    [Terraform](https://developers.cloudflare.com/terraform/#cloudflare-terraform)
    and the [official
    SDKs](https://developers.cloudflare.com/fundamentals/api/reference/sdks/) to
    maintain your Cloudflare resources.


    Using the Cloudflare API requires authentication so that Cloudflare knows
    who is making requests and what permissions you have. Create an API token to
    grant access to the API to perform actions. You can also authenticate with
    [API
    keys](https://developers.cloudflare.com/fundamentals/api/get-started/keys/),
    but these keys have [several
    limitations](https://developers.cloudflare.com/fundamentals/api/get-started/keys/#limitations)
    that make them less secure than API tokens. Whenever possible, use API
    tokens to interact with the Cloudflare API.


    To create an API token, from the Cloudflare dashboard, go to My Profile >
    API Tokens and select Create Token. For more information on how to create
    and troubleshoot API tokens, refer to

    our [API fundamentals](https://developers.cloudflare.com/fundamentals/api/).


    For information regarding rate limits, refer to our [API Rate
    Limits](https://developers.cloudflare.com/cloudflare-for-platforms/workers-for-platforms/platform/limits/#api-rate-limits).


    Totally new to Cloudflare? [Start
    here](https://developers.cloudflare.com/fundamentals/get-started/).
  license:
    name: BSD-3-Clause
    url: https://opensource.org/licenses/BSD-3-Clause
  title: Cloudflare API
  version: 4.0.0
servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /zones/{zone_id}:
    patch:
      description: Edits a zone. Only one zone property can be changed at a time.
      operationId: zones-0-patch
      parameters:
        - in: path
          name: zone_id
          required: true
          schema:
            description: Identifier
            example: 023e105f4ecef8ad9ca31a8372d0c353
            maxLength: 32
            type: string
      requestBody:
        content:
          application/json:
            schema:
              example:
                paused: true
              properties:
                paused:
                  default: false
                  description: >
                    Indicates whether the zone is only using Cloudflare DNS
                    services. A

                    true value means the zone will not receive security or
                    performance

                    benefits.
                  type: boolean
                plan:
                  description: >
                    (Deprecated) Please use the `/zones/{zone_id}/subscription`
                    API

                    to update a zone's plan. Changing this value will
                    create/cancel

                    associated subscriptions. To view available plans for this
                    zone,

                    see Zone Plans.
                  properties:
                    id:
                      description: Identifier
                      example: 023e105f4ecef8ad9ca31a8372d0c353
                      maxLength: 32
                      type: string
                  type: object
                type:
                  description: >
                    A full zone implies that DNS is hosted with Cloudflare. A
                    partial

                    zone is typically a partner-hosted zone or a CNAME setup.
                    This

                    parameter is only available to Enterprise customers or if it
                    has

                    been explicitly enabled on a zone.
                  enum:
                    - full
                    - partial
                    - secondary
                    - internal
                  example: full
                  type: string
                vanity_name_servers:
                  default: []
                  description: >-
                    An array of domains used for custom name servers. This is
                    only

                    available for Business and Enterprise plans.
                  example:
                    - ns1.example.com
                    - ns2.example.com
                  items:
                    format: hostname
                    maxLength: 253
                    type: string
                  type: array
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - properties:
                      errors:
                        example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            message:
                              type: string
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                      messages:
                        example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            message:
                              type: string
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                      success:
                        description: Whether the API call was successful.
                        example: true
                        type: boolean
                    required:
                      - success
                      - errors
                      - messages
                    type: object
                  - properties:
                      result:
                        properties:
                          account:
                            description: The account the zone belongs to.
                            properties:
                              id:
                                description: Identifier
                                example: 023e105f4ecef8ad9ca31a8372d0c353
                                maxLength: 32
                                type: string
                              name:
                                description: The name of the account.
                                example: Example Account Name
                                type: string
                            type: object
                          activated_on:
                            description: >-
                              The last time proof of ownership was detected and
                              the zone was made

                              active.
                            example: '2014-01-02T00:01:00.12345Z'
                            format: date-time
                            nullable: true
                            readOnly: true
                            type: string
                          cname_suffix:
                            description: |-
                              Allows the customer to use a custom apex.
                              *Tenants Only Configuration*.
                            example: cdn.cloudflare.com
                            type: string
                          created_on:
                            description: When the zone was created.
                            example: '2014-01-01T05:20:00.12345Z'
                            format: date-time
                            readOnly: true
                            type: string
                          development_mode:
                            description: >-
                              The interval (in seconds) from when development
                              mode expires

                              (positive integer) or last expired (negative
                              integer) for the

                              domain. If development mode has never been
                              enabled, this value is 0.
                            example: 7200
                            readOnly: true
                            type: number
                          id:
                            description: Identifier
                            example: 023e105f4ecef8ad9ca31a8372d0c353
                            maxLength: 32
                            type: string
                          meta:
                            description: Metadata about the zone.
                            properties:
                              cdn_only:
                                description: The zone is only configured for CDN.
                                example: true
                                type: boolean
                              custom_certificate_quota:
                                description: >-
                                  Number of Custom Certificates the zone can
                                  have.
                                example: 1
                                type: integer
                              dns_only:
                                description: The zone is only configured for DNS.
                                example: true
                                type: boolean
                              foundation_dns:
                                description: The zone is setup with Foundation DNS.
                                example: true
                                type: boolean
                              page_rule_quota:
                                description: Number of Page Rules a zone can have.
                                example: 100
                                type: integer
                              phishing_detected:
                                description: The zone has been flagged for phishing.
                                example: false
                                type: boolean
                              step:
                                example: 2
                                type: integer
                            type: object
                          modified_on:
                            description: When the zone was last modified.
                            example: '2014-01-01T05:20:00.12345Z'
                            format: date-time
                            readOnly: true
                            type: string
                          name:
                            description: The domain name.
                            example: example.com
                            maxLength: 253
                            pattern: >-
                              ^([a-zA-Z0-9][\-a-zA-Z0-9]*\.)+[\-a-zA-Z0-9]{2,20}$
                            type: string
                          name_servers:
                            description: The name servers Cloudflare assigns to a zone.
                            example:
                              - bob.ns.cloudflare.com
                              - lola.ns.cloudflare.com
                            items:
                              format: hostname
                              type: string
                            readOnly: true
                            type: array
                          original_dnshost:
                            description: DNS host at the time of switching to Cloudflare.
                            example: NameCheap
                            maxLength: 50
                            nullable: true
                            readOnly: true
                            type: string
                          original_name_servers:
                            description: Original name servers before moving to Cloudflare.
                            example:
                              - ns1.originaldnshost.com
                              - ns2.originaldnshost.com
                            items:
                              format: hostname
                              type: string
                            nullable: true
                            readOnly: true
                            type: array
                          original_registrar:
                            description: >-
                              Registrar for the domain at the time of switching
                              to Cloudflare.
                            example: GoDaddy
                            nullable: true
                            readOnly: true
                            type: string
                          owner:
                            description: The owner of the zone.
                            properties:
                              id:
                                description: Identifier
                                example: 023e105f4ecef8ad9ca31a8372d0c353
                                maxLength: 32
                                type: string
                              name:
                                description: Name of the owner.
                                example: Example Org
                                type: string
                              type:
                                description: The type of owner.
                                example: organization
                                type: string
                            type: object
                          paused:
                            default: false
                            description: >
                              Indicates whether the zone is only using
                              Cloudflare DNS services. A

                              true value means the zone will not receive
                              security or performance

                              benefits.
                            type: boolean
                          permissions:
                            deprecated: true
                            description: >-
                              Legacy permissions based on legacy user membership
                              information.
                            items:
                              example: '#worker:read'
                              type: string
                            type: array
                            x-stainless-message: This has been replaced by Account memberships.
                          plan:
                            deprecated: true
                            description: A Zones subscription information.
                            properties:
                              can_subscribe:
                                description: States if the subscription can be activated.
                                example: false
                                type: boolean
                              currency:
                                description: The denomination of the customer.
                                example: USD
                                type: string
                              externally_managed:
                                description: If this Zone is managed by another company.
                                example: false
                                type: boolean
                              frequency:
                                description: How often the customer is billed.
                                example: monthly
                                type: string
                              id:
                                description: Identifier
                                example: 023e105f4ecef8ad9ca31a8372d0c353
                                maxLength: 32
                                type: string
                              is_subscribed:
                                description: States if the subscription active.
                                example: false
                                type: boolean
                              legacy_discount:
                                description: If the legacy discount applies to this Zone.
                                example: false
                                type: boolean
                              legacy_id:
                                description: The legacy name of the plan.
                                example: free
                                type: string
                              name:
                                description: Name of the owner.
                                example: Example Org
                                type: string
                              price:
                                description: How much the customer is paying.
                                example: 10.99
                                type: number
                            x-stainless-message: >-
                              Please use the `/zones/{zone_id}/subscription` API

                              to update a zone's plan. Changing this value will
                              create/cancel

                              associated subscriptions. To view available plans
                              for this zone,

                              see [Zone
                              Plans](https://developers.cloudflare.com/api/resources/zones/subresources/plans/).
                          status:
                            description: The zone status on Cloudflare.
                            enum:
                              - initializing
                              - pending
                              - active
                              - moved
                            example: active
                            readOnly: true
                            type: string
                          tenant:
                            description: >-
                              The root organizational unit that this zone
                              belongs to (such as a tenant or organization).
                            properties:
                              id:
                                description: Identifier
                                example: 023e105f4ecef8ad9ca31a8372d0c353
                                maxLength: 32
                                type: string
                              name:
                                description: The name of the Tenant account.
                                example: Example Account Name
                                type: string
                          tenant_unit:
                            description: >-
                              The immediate parent organizational unit that this
                              zone belongs to (such as under a tenant or
                              sub-organization).
                            properties:
                              id:
                                description: Identifier
                                example: 023e105f4ecef8ad9ca31a8372d0c353
                                maxLength: 32
                                type: string
                          type:
                            default: full
                            description: >
                              A full zone implies that DNS is hosted with
                              Cloudflare. A partial zone is

                              typically a partner-hosted zone or a CNAME setup.
                            enum:
                              - full
                              - partial
                              - secondary
                              - internal
                            example: full
                            type: string
                          vanity_name_servers:
                            default: []
                            description: >-
                              An array of domains used for custom name servers.
                              This is only available for Business and Enterprise
                              plans.
                            example:
                              - ns1.example.com
                              - ns2.example.com
                            items:
                              format: hostname
                              maxLength: 253
                              type: string
                            type: array
                          verification_key:
                            description: Verification key for partial zone setup.
                            example: 284344499-1084221259
                            readOnly: true
                            type: string
                        required:
                          - id
                          - name
                          - development_mode
                          - owner
                          - account
                          - meta
                          - name_servers
                          - original_name_servers
                          - original_registrar
                          - original_dnshost
                          - created_on
                          - modified_on
                          - activated_on
                          - plan
                        type: object
                    type: object
          description: Edit Zone response.
        4XX:
          content:
            application/json:
              schema:
                properties:
                  errors:
                    allOf:
                      - example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            message:
                              type: string
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                    example:
                      - code: 7003
                        message: No route for the URI
                    minLength: 1
                  messages:
                    allOf:
                      - example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            message:
                              type: string
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                    example: []
                  result:
                    nullable: true
                    type: object
                  success:
                    description: Whether the API call was successful.
                    example: false
                    type: boolean
                required:
                  - success
                  - errors
                  - messages
                  - result
                type: object
          description: Edit Zone response failure.
      security:
        - api_token: []
        - api_email: []
          api_key: []
      summary: Edit Zone
      tags:
        - Zone
      x-api-token-group:
        - Zone Write
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
