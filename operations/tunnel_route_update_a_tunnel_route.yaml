                                example: 172.16.0.0/16
                                type: string
                                x-auditable: true
                              tunnel_id:
                                description: UUID of the tunnel.
                                example: f70ff985-a4ef-4643-bbbc-4a0ed4fc8415
                                format: uuid
                                maxLength: 36
                                readOnly: true
                                type: string
                                x-auditable: true
                              virtual_network_id:
                                description: UUID of the virtual network.
                                example: f70ff985-a4ef-4643-bbbc-4a0ed4fc8415
                                format: uuid
                                type: string
                                x-auditable: true
                            type: object
                        type: object
                  - properties:
                      errors:
                        allOf:
                          - example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                message:
                                  type: string
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                        example:
                          - code: 7003
                            message: No route for the URI
                        minLength: 1
                      messages:
                        allOf:
                          - example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                message:
                                  type: string
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                        example: []
                      result:
                        enum:
                          - null
                        nullable: true
                        type: object
                      success:
                        description: Whether the API call was successful
                        enum:
                          - false
                        example: false
                        type: boolean
                    required:
                      - success
                      - errors
                      - messages
                      - result
                    type: object
          description: Update a tunnel route response failure
      security:
        - api_email: []
          api_key: []
        - api_token: []
        - user_service_key: []
      summary: Update a tunnel route
      tags:
