paths:
  /accounts/{account_id}/teamnet/routes/{route_id}:
    patch:
      description: >-
        Updates an existing private network route in an account. The fields that
        are meant to be updated should be provided in the body of the request.
      operationId: tunnel-route-update-a-tunnel-route
      parameters:
        - in: path
          name: route_id
          required: true
          schema:
            description: UUID of the route.
            example: f70ff985-a4ef-4643-bbbc-4a0ed4fc8415
            maxLength: 36
            readOnly: true
            type: string
        - in: path
          name: account_id
          required: true
          schema:
            description: Cloudflare account ID
            example: 699d98642c564d2e855e9661899b7252
            maxLength: 32
            readOnly: true
            type: string
            x-auditable: true
      requestBody:
        content:
          application/json:
            schema:
              properties:
                comment:
                  description: Optional remark describing the route.
                  example: Example comment for this route.
                  maxLength: 100
                  type: string
                  x-auditable: true
                network:
                  description: >-
                    The private IPv4 or IPv6 range connected by the route, in
                    CIDR notation.
                  example: 172.16.0.0/16
                  type: string
                  x-auditable: true
                tunnel_id:
                  description: UUID of the tunnel.
                  example: f70ff985-a4ef-4643-bbbc-4a0ed4fc8415
                  format: uuid
                  maxLength: 36
                  readOnly: true
                  type: string
                  x-auditable: true
                virtual_network_id:
                  description: UUID of the virtual network.
                  example: f70ff985-a4ef-4643-bbbc-4a0ed4fc8415
                  format: uuid
                  type: string
                  x-auditable: true
                  x-stainless-terraform-configurability: computed_optional
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - properties:
                      errors:
                        example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            message:
                              type: string
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                      messages:
                        example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            message:
                              type: string
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                      result:
                        anyOf:
                          - type: object
                          - items: {}
                            type: array
                          - type: string
                      success:
                        description: Whether the API call was successful
                        enum:
                          - true
                        example: true
                        type: boolean
                    required:
                      - success
                      - errors
                      - messages
                      - result
                    type: object
                  - properties:
                      result:
                        properties:
                          comment:
                            description: Optional remark describing the route.
                            example: Example comment for this route.
                            maxLength: 100
                            type: string
                            x-auditable: true
                          created_at:
                            description: Timestamp of when the resource was created.
                            example: '2021-01-25T18:22:34.317854Z'
                            format: date-time
                            readOnly: true
                            type: string
                          deleted_at:
                            description: >-
                              Timestamp of when the resource was deleted. If
                              `null`, the resource has not been deleted.
                            example: '2009-11-10T23:00:00.000000Z'
                            format: date-time
                            readOnly: true
                            type: string
                          id:
                            description: UUID of the route.
                            example: f70ff985-a4ef-4643-bbbc-4a0ed4fc8415
                            maxLength: 36
                            readOnly: true
                            type: string
                          network:
                            description: >-
                              The private IPv4 or IPv6 range connected by the
                              route, in CIDR notation.
                            example: 172.16.0.0/16
                            type: string
                            x-auditable: true
                          tunnel_id:
                            description: UUID of the tunnel.
                            example: f70ff985-a4ef-4643-bbbc-4a0ed4fc8415
                            format: uuid
                            maxLength: 36
                            readOnly: true
                            type: string
                            x-auditable: true
                          virtual_network_id:
                            description: UUID of the virtual network.
                            example: f70ff985-a4ef-4643-bbbc-4a0ed4fc8415
                            format: uuid
                            type: string
                            x-auditable: true
                        type: object
                    type: object
          description: Update a tunnel route response
        4XX:
          content:
            application/json:
              schema:
                allOf:
                  - allOf:
                      - properties:
                          errors:
                            example: []
                            items:
                              properties:
