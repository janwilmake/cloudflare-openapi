servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /accounts/{account_id}/dex/tests/overview:
    get:
      description: List DEX tests with overview metrics
      operationId: dex-endpoints-list-tests-overview
      parameters:
        - description: unique identifier linked to an account in the API request path.
          in: path
          name: account_id
          required: true
          schema:
            example: 01a7362d577a6c3019a474fd6f485823
            maxLength: 32
            readOnly: true
            type: string
        - description: >-
            Optionally filter result stats to a Cloudflare colo. Cannot be used
            in combination with deviceId param.
          in: query
          name: colo
          schema:
            type: string
        - description: Optionally filter results by test name
          in: query
          name: testName
          schema:
            type: string
        - description: >-
            Optionally filter result stats to a specific device(s). Cannot be
            used in combination with colo param.
          in: query
          name: deviceId
          schema:
            items:
              type: string
            type: array
        - description: Page number of paginated results
          in: query
          name: page
          schema:
            default: 1
            minimum: 1
            type: number
        - description: Number of items per page
          in: query
          name: per_page
          schema:
            default: 10
            maximum: 50
            minimum: 1
            type: number
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - allOf:
                      - properties:
                          errors:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                documentation_url:
                                  type: string
                                message:
                                  type: string
                                source:
                                  properties:
                                    pointer:
                                      type: string
                                  type: object
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          messages:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                documentation_url:
                                  type: string
                                message:
                                  type: string
                                source:
                                  properties:
                                    pointer:
                                      type: string
                                  type: object
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          success:
                            description: Whether the API call was successful.
                            enum:
                              - true
                            example: true
                            type: boolean
                        required:
                          - success
                          - errors
                          - messages
                        type: object
                    type: object
                  - properties:
                      result:
                        properties:
                          overviewMetrics:
                            properties:
                              avgHttpAvailabilityPct:
                                description: >-
                                  percentage availability for all HTTP test
                                  results in response
                                format: float
                                nullable: true
                                type: number
                              avgTracerouteAvailabilityPct:
                                description: >-
                                  percentage availability for all traceroutes
                                  results in response
                                format: float
                                nullable: true
                                type: number
                              testsTotal:
                                description: number of  tests.
                                type: integer
                            required:
                              - testsTotal
                            type: object
                          tests:
                            description: array of test results objects.
                            items:
                              properties:
                                created:
                                  description: date the test was created.
                                  type: string
                                description:
                                  description: >-
                                    the test description defined during
                                    configuration
                                  type: string
                                enabled:
                                  description: >-
                                    if true, then the test will run on targeted
                                    devices. Else, the test will not run.
                                  type: boolean
                                host:
                                  type: string
                                httpResults:
                                  nullable: true
                                  properties:
                                    resourceFetchTime:
                                      properties:
                                        avgMs:
                                          nullable: true
                                          type: integer
                                        history:
                                          items:
                                            properties:
                                              avgMs:
                                                nullable: true
                                                type: integer
                                              deltaPct:
                                                format: float
                                                nullable: true
                                                type: number
                                              timePeriod:
                                                properties:
                                                  units:
                                                    enum:
                                                      - hours
                                                      - days
                                                      - testRuns
                                                    type: string
                                                  value:
                                                    type: integer
                                                required:
                                                  - value
                                                  - units
                                                type: object
                                            required:
                                              - timePeriod
                                            type: object
                                          type: array
                                        overTime:
                                          nullable: true
                                          properties:
                                            timePeriod:
                                              properties:
                                                units:
                                                  enum:
                                                    - hours
                                                    - days
                                                    - testRuns
                                                  type: string
                                                value:
                                                  type: integer
                                              required:
                                                - value
                                                - units
                                              type: object
                                            values:
                                              items:
                                                properties:
                                                  avgMs:
                                                    type: integer
                                                  timestamp:
                                                    type: string
                                                required:
                                                  - timestamp
                                                  - avgMs
                                                type: object
                                              type: array
                                          required:
                                            - values
                                            - timePeriod
                                          type: object
                                      required:
                                        - history
                                      type: object
                                  required:
