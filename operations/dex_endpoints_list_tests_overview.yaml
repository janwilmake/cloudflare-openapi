                                        history:
                                          items:
                                            properties:
                                              avgMs:
                                                nullable: true
                                                type: integer
                                              deltaPct:
                                                format: float
                                                nullable: true
                                                type: number
                                              timePeriod:
                                                properties:
                                                  units:
                                                    enum:
                                                      - hours
                                                      - days
                                                      - testRuns
                                                    type: string
                                                  value:
                                                    type: integer
                                                required:
                                                  - value
                                                  - units
                                                type: object
                                            required:
                                              - timePeriod
                                            type: object
                                          type: array
                                        overTime:
                                          nullable: true
                                          properties:
                                            timePeriod:
                                              properties:
                                                units:
                                                  enum:
                                                    - hours
                                                    - days
                                                    - testRuns
                                                  type: string
                                                value:
                                                  type: integer
                                              required:
                                                - value
                                                - units
                                              type: object
                                            values:
                                              items:
                                                properties:
                                                  avgMs:
                                                    type: integer
                                                  timestamp:
                                                    type: string
                                                required:
                                                  - timestamp
                                                  - avgMs
                                                type: object
                                              type: array
                                          required:
                                            - values
                                            - timePeriod
                                          type: object
                                      required:
                                        - history
                                      type: object
                                  required:
                                    - roundTripTime
                                  type: object
                                tracerouteResultsByColo:
                                  items:
                                    properties:
                                      colo:
                                        description: Cloudflare colo
                                        example: SJC
                                        type: string
                                      roundTripTime:
                                        properties:
                                          avgMs:
                                            nullable: true
                                            type: integer
                                          history:
                                            items:
                                              properties:
                                                avgMs:
                                                  nullable: true
                                                  type: integer
                                                deltaPct:
                                                  format: float
                                                  nullable: true
                                                  type: number
                                                timePeriod:
                                                  properties:
                                                    units:
                                                      enum:
                                                        - hours
                                                        - days
                                                        - testRuns
                                                      type: string
                                                    value:
                                                      type: integer
                                                  required:
                                                    - value
                                                    - units
                                                  type: object
                                              required:
                                                - timePeriod
                                              type: object
                                            type: array
                                          overTime:
                                            nullable: true
                                            properties:
                                              timePeriod:
                                                properties:
                                                  units:
                                                    enum:
                                                      - hours
                                                      - days
                                                      - testRuns
                                                    type: string
                                                  value:
                                                    type: integer
                                                required:
                                                  - value
                                                  - units
                                                type: object
                                              values:
                                                items:
                                                  properties:
                                                    avgMs:
                                                      type: integer
                                                    timestamp:
                                                      type: string
                                                  required:
                                                    - timestamp
                                                    - avgMs
                                                  type: object
                                                type: array
                                            required:
                                              - values
                                              - timePeriod
                                            type: object
                                        required:
                                          - history
                                        type: object
                                    required:
                                      - colo
                                      - roundTripTime
                                    type: object
                                  type: array
                                updated:
                                  type: string
                              required:
                                - id
                                - name
                                - kind
                                - interval
                                - enabled
                                - description
                                - updated
                                - created
                                - host
                              type: object
                            type: array
                        required:
                          - overviewMetrics
                          - tests
                        type: object
          description: success response
        4XX:
          content:
            application/json:
              schema:
                properties:
                  errors:
                    allOf:
                      - example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            documentation_url:
                              type: string
                            message:
                              type: string
                            source:
                              properties:
                                pointer:
                                  type: string
                              type: object
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                    example:
                      - code: 7003
                        message: No route for the URI
                    minLength: 1
                  messages:
                    allOf:
                      - example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            documentation_url:
                              type: string
                            message:
                              type: string
                            source:
                              properties:
                                pointer:
                                  type: string
                              type: object
                          required:
