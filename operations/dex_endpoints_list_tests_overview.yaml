                                        type: string
                                      resourceFetchTime:
                                        properties:
                                          avgMs:
                                            nullable: true
                                            type: integer
                                          history:
                                            items:
                                              properties:
                                                avgMs:
                                                  nullable: true
                                                  type: integer
                                                deltaPct:
                                                  format: float
                                                  nullable: true
                                                  type: number
                                                timePeriod:
                                                  properties:
                                                    units:
                                                      enum:
                                                        - hours
                                                        - days
                                                        - testRuns
                                                      type: string
                                                    value:
                                                      type: integer
                                                  required:
                                                    - value
                                                    - units
                                                  type: object
                                              required:
                                                - timePeriod
                                              type: object
                                            type: array
                                          overTime:
                                            nullable: true
                                            properties:
                                              timePeriod:
                                                properties:
                                                  units:
                                                    enum:
                                                      - hours
                                                      - days
                                                      - testRuns
                                                    type: string
                                                  value:
                                                    type: integer
                                                required:
                                                  - value
                                                  - units
                                                type: object
                                              values:
                                                items:
                                                  properties:
                                                    avgMs:
                                                      type: integer
                                                    timestamp:
                                                      type: string
                                                  required:
                                                    - timestamp
                                                    - avgMs
                                                  type: object
                                                type: array
                                            required:
                                              - values
                                              - timePeriod
                                            type: object
                                        required:
                                          - history
                                        type: object
                                    required:
                                      - colo
                                      - resourceFetchTime
                                    type: object
                                  type: array
                                id:
                                  description: API Resource UUID tag.
                                  example: f174e90a-fafe-4643-bbbc-4a0ed4fc8415
                                  maxLength: 36
                                  type: string
                                interval:
                                  description: >-
                                    The interval at which the synthetic
                                    application test is set to run.
                                  type: string
                                kind:
                                  description: test type, http or traceroute
                                  enum:
                                    - http
                                    - traceroute
                                  type: string
                                method:
                                  description: >-
                                    for HTTP, the method to use when running the
                                    test
                                  type: string
                                name:
                                  description: name given to this test
                                  type: string
                                target_policies:
                                  items:
                                    properties:
                                      default:
                                        description: >-
                                          Whether the policy is the default for
                                          the account
                                        type: boolean
                                      id:
                                        type: string
                                      name:
                                        type: string
                                    required:
                                      - id
                                      - name
                                      - default
                                    type: object
                                  nullable: true
                                  type: array
                                targeted:
                                  type: boolean
                                tracerouteResults:
