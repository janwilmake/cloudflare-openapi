openapi: 3.0.3
info:
  description: >-
    Welcome to Cloudflare's API documentation site. We are experimenting with an
    updated version of our API documentation - check out
    [developers.cloudflare.com/api-next/](https://developers.cloudflare.com/api-next/)
    to test out the new experience.


    To get started using Cloudflare's products and services via the API, refer
    to [how to interact with
    Cloudflare](https://developers.cloudflare.com/fundamentals/basic-tasks/interact-with-cloudflare/),
    which covers using tools like
    [Terraform](https://developers.cloudflare.com/terraform/#cloudflare-terraform)
    and the [official
    SDKs](https://developers.cloudflare.com/fundamentals/api/reference/sdks/) to
    maintain your Cloudflare resources.


    Using the Cloudflare API requires authentication so that Cloudflare knows
    who is making requests and what permissions you have. Create an API token to
    grant access to the API to perform actions. You can also authenticate with
    [API
    keys](https://developers.cloudflare.com/fundamentals/api/get-started/keys/),
    but these keys have [several
    limitations](https://developers.cloudflare.com/fundamentals/api/get-started/keys/#limitations)
    that make them less secure than API tokens. Whenever possible, use API
    tokens to interact with the Cloudflare API.


    To create an API token, from the Cloudflare dashboard, go to My Profile >
    API Tokens and select Create Token. For more information on how to create
    and troubleshoot API tokens, refer to

    our [API fundamentals](https://developers.cloudflare.com/fundamentals/api/).


    For information regarding rate limits, refer to our [API Rate
    Limits](https://developers.cloudflare.com/cloudflare-for-platforms/workers-for-platforms/platform/limits/#api-rate-limits).


    Totally new to Cloudflare? [Start
    here](https://developers.cloudflare.com/fundamentals/get-started/).
  license:
    name: BSD-3-Clause
    url: https://opensource.org/licenses/BSD-3-Clause
  title: Cloudflare API
  version: 4.0.0
servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /radar/bgp/routes/stats:
    get:
      description: Retrieves the BGP routing table stats.
      operationId: radar-get-bgp-routes-stats
      parameters:
        - description: >-
            Filters results by Autonomous System. Specify a single Autonomous
            System Number (ASN) as integer.
          in: query
          name: asn
          schema:
            description: >-
              Filters results by Autonomous System. Specify a single Autonomous
              System Number (ASN) as integer.
            example: 174
            type: integer
        - description: Filters results by location. Specify an alpha-2 location code.
          in: query
          name: location
          schema:
            description: Filters results by location. Specify an alpha-2 location code.
            example: US
            type: string
        - description: Format in which results will be returned.
          in: query
          name: format
          schema:
            description: Format in which results will be returned.
            enum:
              - JSON
              - CSV
            example: json
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  result:
                    properties:
                      meta:
                        properties:
                          data_time:
                            type: string
                          query_time:
                            type: string
                          total_peers:
                            type: integer
                        required:
                          - data_time
                          - query_time
                          - total_peers
                        type: object
                      stats:
                        properties:
                          distinct_origins:
                            type: integer
                          distinct_origins_ipv4:
                            type: integer
                          distinct_origins_ipv6:
                            type: integer
                          distinct_prefixes:
                            type: integer
                          distinct_prefixes_ipv4:
                            type: integer
                          distinct_prefixes_ipv6:
                            type: integer
                          routes_invalid:
                            type: integer
                          routes_invalid_ipv4:
                            type: integer
                          routes_invalid_ipv6:
                            type: integer
                          routes_total:
                            type: integer
                          routes_total_ipv4:
                            type: integer
                          routes_total_ipv6:
                            type: integer
                          routes_unknown:
                            type: integer
                          routes_unknown_ipv4:
                            type: integer
                          routes_unknown_ipv6:
                            type: integer
                          routes_valid:
                            type: integer
                          routes_valid_ipv4:
                            type: integer
                          routes_valid_ipv6:
                            type: integer
                        required:
                          - distinct_origins
                          - distinct_origins_ipv4
                          - distinct_origins_ipv6
                          - distinct_prefixes
                          - distinct_prefixes_ipv4
                          - distinct_prefixes_ipv6
                          - routes_invalid
                          - routes_invalid_ipv4
                          - routes_invalid_ipv6
                          - routes_total
                          - routes_total_ipv4
                          - routes_total_ipv6
                          - routes_unknown
                          - routes_unknown_ipv4
                          - routes_unknown_ipv6
                          - routes_valid
                          - routes_valid_ipv4
                          - routes_valid_ipv6
                        type: object
                    required:
                      - stats
                      - meta
                    type: object
                  success:
                    example: true
                    type: boolean
                required:
                  - result
                  - success
                type: object
          description: Successful response.
        '400':
          content:
            application/json:
              schema:
                properties:
                  errors:
                    items:
                      properties:
                        message:
                          type: string
                      required:
                        - message
                      type: object
                    type: array
                  result:
                    type: object
                  success:
                    example: false
                    type: boolean
                required:
                  - result
                  - success
                  - errors
                type: object
          description: Bad request.
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: 'Get BGP routing table stats '
      tags:
        - Radar BGP
      x-api-token-group:
        - User Details Write
        - User Details Read
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
