paths:
  /accounts/{account_id}/magic/connectors/{connector_id}:
    patch:
      operationId: mconn-connector-update
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            description: Account identifier
            example: 023e105f4ecef8ad9ca31a8372d0c353
            maxLength: 32
            readOnly: true
            type: string
        - in: path
          name: connector_id
          required: true
          schema:
            type: string
            x-auditable: true
      requestBody:
        content:
          application/json:
            schema:
              properties:
                activated:
                  type: boolean
                  x-auditable: true
                interrupt_window_duration_hours:
                  type: number
                  x-auditable: true
                interrupt_window_hour_of_day:
                  type: number
                  x-auditable: true
                notes:
                  type: string
                  x-auditable: true
                timezone:
                  type: string
                  x-auditable: true
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - allOf:
                      - properties:
                          messages:
                            items:
                              properties:
                                code:
                                  type: number
                                message:
                                  type: string
                              required:
                                - code
                                - message
                              type: object
                            type: array
                          success:
                            type: boolean
                        required:
                          - result
                          - success
                          - errors
                          - messages
                        type: object
                      - properties:
                          errors:
                            items:
                              properties:
                                code:
                                  type: number
                                message:
                                  type: string
                              required:
                                - code
                                - message
                              type: object
                            maxLength: 0
                            type: array
                        type: object
                    type: object
                  - properties:
                      result:
                        properties:
                          activated:
                            type: boolean
                            x-auditable: true
                            x-stainless-terraform-configurability: computed_optional
                          device:
                            properties:
                              id:
                                type: string
                                x-auditable: true
                              serial_number:
                                type: string
                                x-auditable: true
                                x-stainless-terraform-configurability: computed_optional
                            required:
                              - id
                            type: object
                          id:
                            type: string
                            x-auditable: true
                          interrupt_window_duration_hours:
                            type: number
                            x-auditable: true
                            x-stainless-terraform-configurability: computed_optional
                          interrupt_window_hour_of_day:
                            type: number
                            x-auditable: true
                            x-stainless-terraform-configurability: computed_optional
                          last_heartbeat:
                            type: string
                            x-auditable: true
                          last_seen_version:
                            type: string
                            x-auditable: true
                          last_updated:
                            type: string
                            x-auditable: true
                          notes:
                            type: string
                            x-auditable: true
                            x-stainless-terraform-configurability: computed_optional
                          timezone:
                            type: string
                            x-auditable: true
                            x-stainless-terraform-configurability: computed_optional
                        required:
                          - id
                          - notes
                          - activated
                          - last_updated
                          - timezone
                          - interrupt_window_hour_of_day
                          - interrupt_window_duration_hours
                        type: object
                    type: object
                type: object
          description: OK
        '400':
          content:
            application/json:
              schema:
                allOf:
                  - properties:
                      messages:
                        items:
                          properties:
                            code:
                              type: number
                            message:
                              type: string
                          required:
                            - code
                            - message
                          type: object
                        type: array
                      success:
                        type: boolean
                    required:
                      - result
                      - success
                      - errors
                      - messages
                    type: object
                  - properties:
                      errors:
                        items:
                          properties:
                            code:
                              type: number
                            message:
                              type: string
                          required:
                            - code
                            - message
                          type: object
                        minLength: 1
                        type: array
                      result:
                        nullable: true
                        type: object
                    type: object
                type: object
          description: Bad Request
        '401':
          content:
            application/json:
              schema:
                allOf:
                  - properties:
                      messages:
                        items:
                          properties:
                            code:
                              type: number
                            message:
                              type: string
                          required:
                            - code
                            - message
                          type: object
                        type: array
                      success:
                        type: boolean
                    required:
                      - result
                      - success
                      - errors
                      - messages
                    type: object
                  - properties:
                      errors:
                        items:
                          properties:
                            code:
                              type: number
                            message:
                              type: string
                          required:
                            - code
                            - message
                          type: object
                        minLength: 1
                        type: array
                      result:
                        nullable: true
                        type: object
                    type: object
                type: object
          description: Unauthorized
        '403':
          content:
            application/json:
              schema:
                allOf:
                  - properties:
                      messages:
                        items:
                          properties:
                            code:
                              type: number
                            message:
                              type: string
                          required:
                            - code
                            - message
                          type: object
                        type: array
                      success:
                        type: boolean
                    required:
                      - result
                      - success
                      - errors
                      - messages
                    type: object
                  - properties:
                      errors:
                        items:
                          properties:
                            code:
                              type: number
                            message:
                              type: string
                          required:
                            - code
                            - message
                          type: object
                        minLength: 1
                        type: array
                      result:
                        nullable: true
                        type: object
                    type: object
                type: object
          description: Forbidden
        '500':
          content:
            application/json:
              schema:
                allOf:
                  - properties:
                      messages:
                        items:
                          properties:
                            code:
                              type: number
                            message:
                              type: string
                          required:
                            - code
                            - message
                          type: object
                        type: array
                      success:
                        type: boolean
                    required:
                      - result
                      - success
                      - errors
                      - messages
                    type: object
                  - properties:
                      errors:
                        items:
                          properties:
                            code:
                              type: number
                            message:
                              type: string
                          required:
                            - code
                            - message
                          type: object
                        minLength: 1
                        type: array
                      result:
                        nullable: true
                        type: object
                    type: object
                type: object
          description: Internal Server Error
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Edit Connector to update specific properties
      tags:
        - Magic Connectors
      x-api-token-group:
