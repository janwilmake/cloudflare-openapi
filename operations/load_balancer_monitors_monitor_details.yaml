paths:
  /user/load_balancers/monitors/{monitor_id}:
    get:
      description: List a single configured monitor for a user.
      operationId: load-balancer-monitors-monitor-details
      parameters:
        - in: path
          name: monitor_id
          required: true
          schema:
            example: f1aba936b94213e5b8dca0c0dbf1f9cc
            type: string
            x-auditable: true
      responses:
