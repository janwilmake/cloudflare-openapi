servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /accounts/{account_id}/cfd_tunnel/{tunnel_id}/connectors/{connector_id}:
    get:
      description: Fetches connector and connection details for a Cloudflare Tunnel.
      operationId: cloudflare-tunnel-get-cloudflare-tunnel-connector
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            description: Cloudflare account ID
            example: 699d98642c564d2e855e9661899b7252
            maxLength: 32
            readOnly: true
            type: string
            x-auditable: true
        - in: path
          name: tunnel_id
          required: true
          schema:
            description: UUID of the tunnel.
            example: f70ff985-a4ef-4643-bbbc-4a0ed4fc8415
            format: uuid
            maxLength: 36
            readOnly: true
            type: string
            x-auditable: true
        - in: path
          name: connector_id
          required: true
          schema:
            description: UUID of the Cloudflare Tunnel connector.
            example: 1bedc50d-42b3-473c-b108-ff3d10c0d925
            format: uuid
            maxLength: 36
            readOnly: true
            type: string
            x-auditable: true
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - properties:
                      errors:
                        example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            message:
                              type: string
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                      messages:
                        example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            message:
                              type: string
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                      result:
                        anyOf:
                          - type: object
                          - items: {}
                            type: array
                          - type: string
                      success:
                        description: Whether the API call was successful
                        enum:
                          - true
                        example: true
                        type: boolean
                    required:
                      - success
                      - errors
                      - messages
                      - result
                    type: object
                  - properties:
                      result:
                        description: >-
                          A client (typically cloudflared) that maintains
                          connections to a Cloudflare data center.
                        properties:
                          arch:
                            description: >-
                              The cloudflared OS architecture used to establish
                              this connection.
                            example: linux_amd64
                            type: string
                          config_version:
                            description: >-
                              The version of the remote tunnel configuration.
                              Used internally to sync cloudflared with the Zero
                              Trust dashboard.
                            type: integer
                          conns:
                            description: >-
                              The Cloudflare Tunnel connections between your
                              origin and Cloudflare's edge.
                            items:
                              properties:
                                client_id:
                                  description: UUID of the Cloudflare Tunnel connector.
                                  example: 1bedc50d-42b3-473c-b108-ff3d10c0d925
                                  format: uuid
                                  maxLength: 36
                                  readOnly: true
                                  type: string
                                  x-auditable: true
                                client_version:
                                  description: >-
                                    The cloudflared version used to establish
                                    this connection.
                                  example: 2022.7.1
                                  type: string
                                colo_name:
                                  description: >-
                                    The Cloudflare data center used for this
                                    connection.
                                  example: DFW
                                  type: string
                                id:
                                  description: UUID of the Cloudflare Tunnel connection.
                                  example: 1bedc50d-42b3-473c-b108-ff3d10c0d925
                                  format: uuid
                                  maxLength: 36
                                  readOnly: true
                                  type: string
                                  x-auditable: true
                                is_pending_reconnect:
                                  description: >-
                                    Cloudflare continues to track connections
                                    for several minutes after they disconnect.
                                    This is an optimization to improve latency
                                    and reliability of reconnecting.  If `true`,
                                    the connection has disconnected but is still
                                    being tracked. If `false`, the connection is
                                    actively serving traffic.
                                  example: false
                                  type: boolean
                                opened_at:
                                  description: >-
                                    Timestamp of when the connection was
                                    established.
                                  example: '2021-01-25T18:22:34.317854Z'
                                  format: date-time
                                  type: string
                                origin_ip:
                                  allOf:
                                    - example: 10.1.0.137
                                      type: string
                                  description: >-
                                    The public IP address of the host running
                                    cloudflared.
                                uuid:
                                  description: UUID of the Cloudflare Tunnel connection.
                                  example: 1bedc50d-42b3-473c-b108-ff3d10c0d925
                                  format: uuid
                                  maxLength: 36
                                  readOnly: true
                                  type: string
                                  x-auditable: true
                            type: array
                          features:
                            description: Features enabled for the Cloudflare Tunnel.
                            items:
                              example: ha-origin
                              type: string
                            type: array
                          id:
                            description: UUID of the Cloudflare Tunnel connection.
                            example: 1bedc50d-42b3-473c-b108-ff3d10c0d925
                            format: uuid
                            maxLength: 36
                            readOnly: true
                            type: string
                            x-auditable: true
                          run_at:
                            description: >-
                              Timestamp of when the tunnel connection was
                              started.
                            example: '2009-11-10T23:00:00Z'
                            format: date-time
                            type: string
                          version:
                            description: >-
                              The cloudflared version used to establish this
                              connection.
                            example: 2022.7.1
                            type: string
                        type: object
                    type: object
          description: Get Cloudflare Tunnel connector response
