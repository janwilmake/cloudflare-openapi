                                      example: false
                                      type: boolean
                                    opened_at:
                                      description: >-
                                        Timestamp of when the connection was
                                        established.
                                      example: '2021-01-25T18:22:34.317854Z'
                                      format: date-time
                                      type: string
                                    origin_ip:
                                      allOf:
                                        - example: 10.1.0.137
                                          type: string
                                      description: >-
                                        The public IP address of the host
                                        running cloudflared.
                                    uuid:
                                      description: >-
                                        UUID of the Cloudflare Tunnel
                                        connection.
                                      example: 1bedc50d-42b3-473c-b108-ff3d10c0d925
                                      format: uuid
                                      maxLength: 36
                                      readOnly: true
                                      type: string
                                      x-auditable: true
                                type: array
                              features:
                                description: Features enabled for the Cloudflare Tunnel.
                                items:
                                  example: ha-origin
                                  type: string
                                type: array
                              id:
                                description: UUID of the Cloudflare Tunnel connection.
                                example: 1bedc50d-42b3-473c-b108-ff3d10c0d925
                                format: uuid
                                maxLength: 36
                                readOnly: true
                                type: string
                                x-auditable: true
                              run_at:
