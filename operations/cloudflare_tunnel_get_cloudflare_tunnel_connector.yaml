                                items:
                                  properties:
                                    client_id:
                                      description: UUID of the Cloudflare Tunnel connector.
                                      example: 1bedc50d-42b3-473c-b108-ff3d10c0d925
                                      format: uuid
                                      maxLength: 36
                                      readOnly: true
                                      type: string
                                      x-auditable: true
                                    client_version:
                                      description: >-
                                        The cloudflared version used to
                                        establish this connection.
                                      example: 2022.7.1
                                      type: string
                                    colo_name:
                                      description: >-
                                        The Cloudflare data center used for this
                                        connection.
                                      example: DFW
                                      type: string
                                    id:
                                      description: >-
                                        UUID of the Cloudflare Tunnel
                                        connection.
                                      example: 1bedc50d-42b3-473c-b108-ff3d10c0d925
                                      format: uuid
                                      maxLength: 36
                                      readOnly: true
                                      type: string
                                      x-auditable: true
                                    is_pending_reconnect:
                                      description: >-
                                        Cloudflare continues to track
                                        connections for several minutes after
