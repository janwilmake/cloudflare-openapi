                                example: High levels of 5xx HTTP errors at your origin
                                type: string
                                x-auditable: true
                              display_name:
                                description: Alert type name.
                                example: Origin Error Rate Alert
                                type: string
                                x-auditable: true
                              filter_options:
                                description: >-
                                  Format of additional configuration options
                                  (filters) for the alert type. Data type of
                                  filters during policy creation: Array of
                                  strings.
                                example:
                                  - AvailableValues: null
                                    ComparisonOperator: '=='
                                    Key: zones
                                    Range: 1-n
                                  - AvailableValues:
                                      - Description: Service-Level Objective of 99.7
                                        ID: '99.7'
                                      - Description: Service-Level Objective of 99.8
                                        ID: '99.8'
                                    ComparisonOperator: '>='
                                    Key: slo
                                    Range: 0-1
                                items: {}
                                type: array
                              type:
                                description: >-
                                  Use this value when creating and updating a
                                  notification policy.
                                example: http_alert_origin_error
                                type: string
                                x-auditable: true
                            type: object
                          type: array
                        example:
                          Origin Monitoring:
                            - description: High levels of 5xx HTTP errors at your origin.
                              display_name: Origin Error Rate Alert
                              filter_options:
                                - AvailableValues: null
                                  ComparisonOperator: '=='
                                  Key: zones
                                  Range: 1-n
                                - AvailableValues:
                                    - Description: Service-Level Objective of 99.7
                                      ID: '99.7'
                                    - Description: Service-Level Objective of 99.8
                                      ID: '99.8'
                                  ComparisonOperator: '>='
                                  Key: slo
                                  Range: 0-1
                              type: http_alert_origin_error
                        type: object
          description: Get Alert Types response
