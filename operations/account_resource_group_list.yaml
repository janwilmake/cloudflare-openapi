servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /accounts/{account_id}/iam/resource_groups:
    get:
      description: List all the resource groups for an account.
      operationId: account-resource-group-list
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            allOf:
              - description: Identifier
                example: 023e105f4ecef8ad9ca31a8372d0c353
                maxLength: 32
                minLength: 32
                type: string
                x-auditable: true
            description: Account identifier tag.
            title: Account Identifier
        - in: query
          name: id
          schema:
            allOf:
              - allOf:
                  - description: Identifier
                    example: 023e105f4ecef8ad9ca31a8372d0c353
                    maxLength: 32
                    minLength: 32
                    type: string
                    x-auditable: true
                description: Resource Group identifier tag.
                title: Resource Group Identifier
            description: ID of the resource group to be fetched.
        - in: query
          name: name
          schema:
            description: Name of the resource group to be fetched.
            example: NameOfTheResourceGroup
            type: string
        - in: query
          name: page
          schema:
            default: 1
            description: Page number of paginated results.
            minimum: 1
            type: number
        - in: query
          name: per_page
          schema:
            default: 20
            description: Maximum number of results per page.
            maximum: 50
            minimum: 5
            type: number
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - allOf:
                      - properties:
                          errors:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                documentation_url:
                                  type: string
                                message:
                                  type: string
                                source:
                                  properties:
                                    pointer:
                                      type: string
                                  type: object
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          messages:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                documentation_url:
                                  type: string
                                message:
                                  type: string
                                source:
                                  properties:
                                    pointer:
                                      type: string
                                  type: object
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          success:
                            description: Whether the API call was successful.
                            enum:
                              - true
                            example: true
                            type: boolean
                        required:
                          - success
                          - errors
                          - messages
                        type: object
                      - properties:
                          result_info:
                            properties:
                              count:
                                description: >-
                                  Total number of results for the requested
                                  service
                                example: 1
                                type: number
                              page:
                                description: Current page within paginated list of results
                                example: 1
                                type: number
                              per_page:
                                description: Number of results per page of results
                                example: 20
                                type: number
                              total_count:
                                description: >-
                                  Total results available without any search
                                  parameters
                                example: 2000
                                type: number
                            type: object
                    type: object
                  - properties:
                      result:
                        description: A list of resource groups that the policy applies to.
                        items:
                          description: A group of scoped resources.
                          properties:
                            id:
                              description: Identifier of the resource group.
                              example: 6d7f2f5f5b1d4a0e9081fdc98d432fd1
                              readOnly: true
                              type: string
                              x-auditable: true
                            meta:
                              description: Attributes associated to the resource group.
                              example:
                                editable: 'false'
                              properties:
                                key:
                                  type: string
                                value:
                                  type: string
                              type: object
                            name:
                              description: Name of the resource group.
                              example: >-
                                com.cloudflare.api.account.eb78d65290b24279ba6f44721b3ea3c4
                              readOnly: true
                              type: string
                              x-auditable: true
                            scope:
                              description: The scope associated to the resource group
                              items:
                                description: >-
                                  A scope is a combination of scope objects
                                  which provides additional context.
                                properties:
                                  key:
                                    description: >-
                                      This is a combination of pre-defined
                                      resource name and identifier (like Account
                                      ID etc.)
                                    example: >-
                                      com.cloudflare.api.account.eb78d65290b24279ba6f44721b3ea3c4
                                    readOnly: true
                                    x-auditable: true
                                  objects:
                                    description: >-
                                      A list of scope objects for additional
                                      context.
                                    items:
                                      description: >-
                                        A scope object represents any resource
                                        that can have actions applied against
                                        invite.
                                      properties:
                                        key:
                                          description: >-
                                            This is a combination of pre-defined
                                            resource name and identifier (like Zone
                                            ID etc.)
                                          example: >-
                                            com.cloudflare.api.account.zone.23f8d65290b24279ba6f44721b3eaad5
                                          readOnly: true
                                          x-auditable: true
                                      required:
                                        - key
                                      type: object
                                    type: array
                                required:
                                  - key
                                  - objects
                                type: object
                              type: array
                          required:
                            - id
                            - scope
                          type: object
                        type: array
                    type: object
                title: List of Resource groups
          description: List Resource Groups response
        4XX:
          content:
            application/json:
              schema:
                properties:
                  errors:
                    allOf:
                      - example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            documentation_url:
                              type: string
                            message:
                              type: string
                            source:
                              properties:
                                pointer:
                                  type: string
                              type: object
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                    example:
                      - code: 7003
                        message: No route for the URI
                    minLength: 1
                  messages:
                    allOf:
                      - example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            documentation_url:
                              type: string
                            message:
                              type: string
                            source:
                              properties:
                                pointer:
                                  type: string
                              type: object
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                    example: []
                  result:
                    enum:
                      - null
                    nullable: true
                    type: object
                  success:
                    description: Whether the API call was successful.
                    enum:
                      - false
                    example: false
                    type: boolean
                required:
                  - success
                  - errors
                  - messages
                  - result
                type: object
          description: List Resource Groups response failure
      security:
        - api_token: []
        - api_email: []
          api_key: []
      summary: List Resource Groups
      tags:
        - Account Resource Groups
      x-api-token-group:
        - SCIM Provisioning
        - Account Settings Write
        - Account Settings Read
      x-cfPermissionsRequired:
        enum:
          - com.cloudflare.api.iam.resource-group.list
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
