servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /accounts/{account_id}/magic/routes:
    post:
      description: >-
        Creates a new Magic static route. Use `?validate_only=true` as an
        optional query parameter to run validation only without persisting
        changes.
      operationId: magic-static-routes-create-routes
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            description: Identifier
            example: 023e105f4ecef8ad9ca31a8372d0c353
            maxLength: 32
            readOnly: true
            type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                description:
                  description: An optional human provided description of the static route.
                  example: New route for new prefix 203.0.113.1
                  type: string
                  x-auditable: true
                nexthop:
                  description: The next-hop IP Address for the static route.
                  example: 203.0.113.1
                  type: string
                  x-auditable: true
                prefix:
                  description: IP Prefix in Classless Inter-Domain Routing format.
                  example: 192.0.2.0/24
                  type: string
                  x-auditable: true
                priority:
                  description: Priority of the static route.
                  type: integer
                  x-auditable: true
                scope:
                  description: Used only for ECMP routes.
                  properties:
                    colo_names:
                      description: List of colo names for the ECMP scope.
                      items:
                        description: Scope colo name.
                        example: den01
                        type: string
                        x-auditable: true
                      type: array
                    colo_regions:
                      description: List of colo regions for the ECMP scope.
                      items:
                        description: Scope colo region.
                        example: APAC
                        type: string
                        x-auditable: true
                      type: array
                      x-auditable: true
                  type: object
                weight:
                  description: Optional weight of the ECMP scope - if provided.
                  type: integer
                  x-auditable: true
              required:
                - prefix
                - nexthop
                - priority
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - allOf:
                      - properties:
                          errors:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                message:
                                  type: string
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          messages:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                message:
                                  type: string
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          result:
                            anyOf:
                              - type: object
                              - items: {}
                                type: array
                              - type: string
                          success:
                            description: Whether the API call was successful
                            enum:
                              - true
                            example: true
                            type: boolean
                        required:
                          - success
                          - errors
                          - messages
                          - result
                        type: object
                      - properties:
                          result:
                            anyOf:
                              - nullable: true
                                type: object
                              - nullable: true
                                type: string
                    type: object
                  - properties:
                      result:
                        properties:
                          created_on:
                            description: When the route was created.
                            example: '2017-06-14T00:00:00Z'
                            format: date-time
                            readOnly: true
                            type: string
                            x-auditable: true
                          description:
                            description: >-
                              An optional human provided description of the
                              static route.
                            example: New route for new prefix 203.0.113.1
                            type: string
                            x-auditable: true
                          id:
                            description: Identifier
                            example: 023e105f4ecef8ad9ca31a8372d0c353
                            maxLength: 32
                            readOnly: true
                            type: string
                          modified_on:
                            description: When the route was last modified.
                            example: '2017-06-14T05:20:00Z'
                            format: date-time
                            readOnly: true
                            type: string
                            x-auditable: true
                          nexthop:
                            description: The next-hop IP Address for the static route.
                            example: 203.0.113.1
                            type: string
                            x-auditable: true
                          prefix:
                            description: >-
                              IP Prefix in Classless Inter-Domain Routing
                              format.
                            example: 192.0.2.0/24
                            type: string
                            x-auditable: true
                          priority:
                            description: Priority of the static route.
                            type: integer
                            x-auditable: true
                          scope:
                            description: Used only for ECMP routes.
                            properties:
                              colo_names:
                                description: List of colo names for the ECMP scope.
                                items:
                                  description: Scope colo name.
                                  example: den01
                                  type: string
                                  x-auditable: true
                                type: array
                              colo_regions:
                                description: List of colo regions for the ECMP scope.
                                items:
                                  description: Scope colo region.
                                  example: APAC
                                  type: string
                                  x-auditable: true
                                type: array
                                x-auditable: true
                            type: object
                          weight:
                            description: Optional weight of the ECMP scope - if provided.
                            type: integer
                            x-auditable: true
                        required:
                          - id
                          - prefix
                          - nexthop
                          - priority
                        type: object
          description: Create Routes response
        4XX:
          content:
            application/json:
              schema:
                allOf:
                  - allOf:
                      - allOf:
                          - properties:
                              errors:
                                example: []
                                items:
                                  properties:
                                    code:
                                      minimum: 1000
                                      type: integer
                                    message:
                                      type: string
                                  required:
                                    - code
                                    - message
                                  type: object
                                  uniqueItems: true
                                type: array
                              messages:
                                example: []
                                items:
                                  properties:
                                    code:
                                      minimum: 1000
                                      type: integer
                                    message:
                                      type: string
                                  required:
                                    - code
                                    - message
                                  type: object
                                  uniqueItems: true
                                type: array
                              result:
                                anyOf:
                                  - type: object
                                  - items: {}
                                    type: array
                                  - type: string
                              success:
                                description: Whether the API call was successful
                                enum:
                                  - true
                                example: true
                                type: boolean
                            required:
                              - success
                              - errors
                              - messages
                              - result
                            type: object
                          - properties:
                              result:
                                anyOf:
                                  - nullable: true
                                    type: object
                                  - nullable: true
                                    type: string
                        type: object
                      - properties:
                          result:
                            properties:
                              routes:
                                items:
                                  properties:
                                    created_on:
                                      description: When the route was created.
                                      example: '2017-06-14T00:00:00Z'
                                      format: date-time
                                      readOnly: true
                                      type: string
                                      x-auditable: true
                                    description:
                                      description: >-
                                        An optional human provided description
                                        of the static route.
                                      example: New route for new prefix 203.0.113.1
                                      type: string
                                      x-auditable: true
                                    id:
                                      description: Identifier
                                      example: 023e105f4ecef8ad9ca31a8372d0c353
                                      maxLength: 32
                                      readOnly: true
                                      type: string
                                    modified_on:
                                      description: When the route was last modified.
                                      example: '2017-06-14T05:20:00Z'
                                      format: date-time
                                      readOnly: true
                                      type: string
                                      x-auditable: true
                                    nexthop:
                                      description: >-
                                        The next-hop IP Address for the static
                                        route.
                                      example: 203.0.113.1
                                      type: string
                                      x-auditable: true
                                    prefix:
                                      description: >-
                                        IP Prefix in Classless Inter-Domain
                                        Routing format.
                                      example: 192.0.2.0/24
                                      type: string
                                      x-auditable: true
                                    priority:
                                      description: Priority of the static route.
                                      type: integer
                                      x-auditable: true
                                    scope:
                                      description: Used only for ECMP routes.
                                      properties:
                                        colo_names:
                                          description: List of colo names for the ECMP scope.
                                          items:
                                            description: Scope colo name.
                                            example: den01
                                            type: string
                                            x-auditable: true
                                          type: array
                                        colo_regions:
                                          description: List of colo regions for the ECMP scope.
                                          items:
                                            description: Scope colo region.
                                            example: APAC
                                            type: string
                                            x-auditable: true
                                          type: array
                                          x-auditable: true
                                      type: object
                                    weight:
                                      description: >-
                                        Optional weight of the ECMP scope - if
                                        provided.
                                      type: integer
                                      x-auditable: true
                                  required:
                                    - id
                                    - prefix
                                    - nexthop
                                    - priority
                                  type: object
                                type: array
                  - properties:
                      errors:
                        allOf:
                          - example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                message:
                                  type: string
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                        example:
                          - code: 7003
                            message: No route for the URI
                        minLength: 1
                      messages:
                        allOf:
                          - example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                message:
                                  type: string
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                        example: []
                      result:
                        enum:
                          - null
                        nullable: true
                        type: object
                      success:
                        description: Whether the API call was successful
                        enum:
                          - false
                        example: false
                        type: boolean
                    required:
                      - success
                      - errors
                      - messages
                      - result
                    type: object
          description: Create Routes response failure
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Create a Route
      tags:
        - Magic Static Routes
      x-api-token-group:
        - Magic WAN Write
        - Magic Transit Write
      x-cfPermissionsRequired:
        enum:
          - '#organization:edit'
      x-cfPlanAvailability:
        business: false
        enterprise: true
        free: false
        pro: false
