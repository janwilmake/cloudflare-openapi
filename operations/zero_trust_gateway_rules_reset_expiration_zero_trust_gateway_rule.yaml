openapi: 3.0.3
info:
  description: >-
    Welcome to Cloudflare's API documentation site. We are experimenting with an
    updated version of our API documentation - check out
    [developers.cloudflare.com/api-next/](https://developers.cloudflare.com/api-next/)
    to test out the new experience.


    To get started using Cloudflare's products and services via the API, refer
    to [how to interact with
    Cloudflare](https://developers.cloudflare.com/fundamentals/basic-tasks/interact-with-cloudflare/),
    which covers using tools like
    [Terraform](https://developers.cloudflare.com/terraform/#cloudflare-terraform)
    and the [official
    SDKs](https://developers.cloudflare.com/fundamentals/api/reference/sdks/) to
    maintain your Cloudflare resources.


    Using the Cloudflare API requires authentication so that Cloudflare knows
    who is making requests and what permissions you have. Create an API token to
    grant access to the API to perform actions. You can also authenticate with
    [API
    keys](https://developers.cloudflare.com/fundamentals/api/get-started/keys/),
    but these keys have [several
    limitations](https://developers.cloudflare.com/fundamentals/api/get-started/keys/#limitations)
    that make them less secure than API tokens. Whenever possible, use API
    tokens to interact with the Cloudflare API.


    To create an API token, from the Cloudflare dashboard, go to My Profile >
    API Tokens and select Create Token. For more information on how to create
    and troubleshoot API tokens, refer to

    our [API fundamentals](https://developers.cloudflare.com/fundamentals/api/).


    For information regarding rate limits, refer to our [API Rate
    Limits](https://developers.cloudflare.com/cloudflare-for-platforms/workers-for-platforms/platform/limits/#api-rate-limits).


    Totally new to Cloudflare? [Start
    here](https://developers.cloudflare.com/fundamentals/get-started/).
  license:
    name: BSD-3-Clause
    url: https://opensource.org/licenses/BSD-3-Clause
  title: Cloudflare API
  version: 4.0.0
servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /accounts/{account_id}/gateway/rules/{rule_id}/reset_expiration:
    post:
      description: >
        Resets the expiration of a Zero Trust Gateway Rule if its duration has
        elapsed and it has a default duration.


        The Zero Trust Gateway Rule must have values for both
        `expiration.expires_at` and `expiration.duration`.
      operationId: zero-trust-gateway-rules-reset-expiration-zero-trust-gateway-rule
      parameters:
        - in: path
          name: rule_id
          required: true
          schema:
            description: The API resource UUID.
            example: f174e90a-fafe-4643-bbbc-4a0ed4fc8415
            maxLength: 36
            type: string
            x-auditable: true
        - in: path
          name: account_id
          required: true
          schema:
            example: 699d98642c564d2e855e9661899b7252
            type: string
            x-auditable: true
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - allOf:
                      - properties:
                          errors:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                message:
                                  type: string
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          messages:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                message:
                                  type: string
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          success:
                            description: Whether the API call was successful
                            enum:
                              - true
                            example: true
                            type: boolean
                        required:
                          - success
                          - errors
                          - messages
                        type: object
                    type: object
                  - properties:
                      result:
                        properties:
                          action:
                            description: >-
                              The action to perform when the associated traffic,
                              identity, and device posture expressions are
                              either absent or evaluate to `true`.
                            enum:
                              - 'on'
                              - 'off'
                              - allow
                              - block
                              - scan
                              - noscan
                              - safesearch
                              - ytrestricted
                              - isolate
                              - noisolate
                              - override
                              - l4_override
                              - egress
                              - resolve
                              - quarantine
                              - redirect
                            example: allow
                            type: string
                            x-auditable: true
                          created_at:
                            example: '2014-01-01T05:20:00.12345Z'
                            format: date-time
                            readOnly: true
                            type: string
                          deleted_at:
                            description: Date of deletion, if any.
                            format: date-time
                            nullable: true
                            readOnly: true
                            type: string
                          description:
                            description: The description of the rule.
                            example: Block bad websites based on their host name.
                            type: string
                            x-auditable: true
                          device_posture:
                            default: ''
                            description: >-
                              The wirefilter expression used for device posture
                              check matching.
                            example: >-
                              any(device_posture.checks.passed[*] in
                              {"1308749e-fcfb-4ebc-b051-fe022b632644"})
                            type: string
                            x-auditable: true
                            x-stainless-terraform-configurability: computed_optional
                          enabled:
                            default: false
                            description: True if the rule is enabled.
                            example: true
                            type: boolean
                            x-auditable: true
                          expiration:
                            description: >
                              The expiration time stamp and default duration of
                              a DNS policy. Takes

                              precedence over the policy's `schedule`
                              configuration, if any.


                              This does not apply to HTTP or network policies.
                            nullable: true
                            properties:
                              duration:
                                description: >-
                                  The default duration a policy will be active
                                  in minutes. Must be set in order to use the
                                  `reset_expiration` endpoint on this rule.
                                example: 10
                                minimum: 5
                                type: integer
                                x-auditable: true
                              expired:
                                description: Whether the policy has expired.
                                example: false
                                readOnly: true
                                type: boolean
                                x-auditable: true
                              expires_at:
                                allOf:
                                  - example: '2014-01-01T05:20:00.12345Z'
                                    format: date-time
                                    type: string
                                  - description: >
                                      The time stamp at which the policy will
                                      expire and cease to be

                                      applied.


                                      Must adhere to RFC 3339 and include a UTC
                                      offset. Non-zero

                                      offsets are accepted but will be converted
                                      to the equivalent

                                      value with offset zero (UTC+00:00) and
                                      will be returned as time

                                      stamps with offset zero denoted by a
                                      trailing 'Z'.


                                      Policies with an expiration do not
                                      consider the timezone of

                                      clients they are applied to, and expire
                                      "globally" at the point

                                      given by their `expires_at` value.
                                    example: '2014-01-01T05:20:20Z'
                                    type: string
                                    x-auditable: true
                            required:
                              - expires_at
                            type: object
                            x-stainless-terraform-configurability: computed_optional
                          filters:
                            description: >-
                              The protocol or layer to evaluate the traffic,
                              identity, and device posture expressions.
                            example:
                              - http
                            items:
                              description: The protocol or layer to use.
                              enum:
                                - http
                                - dns
                                - l4
                                - egress
                                - dns_resolver
                              example: http
                              type: string
                              x-auditable: true
                            type: array
                          id:
                            description: The API resource UUID.
                            example: f174e90a-fafe-4643-bbbc-4a0ed4fc8415
                            maxLength: 36
                            type: string
                            x-auditable: true
                          identity:
                            default: ''
                            description: >-
                              The wirefilter expression used for identity
                              matching.
                            example: any(identity.groups.name[*] in {"finance"})
                            type: string
                            x-auditable: true
                            x-stainless-terraform-configurability: computed_optional
                          name:
                            description: The name of the rule.
                            example: block bad websites
                            type: string
                            x-auditable: true
                          not_sharable:
                            description: The rule cannot be shared via the Orgs API
                            readOnly: true
                            type: boolean
                            x-auditable: true
                          precedence:
                            description: >-
                              Precedence sets the order of your rules. Lower
                              values indicate higher precedence. At each
                              processing phase, applicable rules are evaluated
                              in ascending order of this value. Refer to [Order
                              of
                              enforcement](http://developers.cloudflare.com/learning-paths/secure-internet-traffic/understand-policies/order-of-enforcement/#manage-precedence-with-terraform)
                              docs on how to manage precedence via Terraform.
                            type: integer
                            x-auditable: true
                          read_only:
                            description: >-
                              The rule was shared via the Orgs API and cannot be
                              edited by the current account
                            readOnly: true
                            type: boolean
                            x-auditable: true
                          rule_settings:
                            description: Additional settings that modify the rule's action.
                            properties:
                              add_headers:
                                additionalProperties:
                                  items:
                                    type: string
                                  type: array
                                  x-auditable: true
                                description: >-
                                  Add custom headers to allowed requests, in the
                                  form of key-value pairs. Keys are header
                                  names, pointing to an array with its header
                                  value(s).
                                example:
                                  My-Next-Header:
                                    - foo
                                    - bar
                                  X-Custom-Header-Name:
                                    - somecustomvalue
                                nullable: true
                                type: object
                                x-stainless-terraform-configurability: optional
                              allow_child_bypass:
                                description: >-
                                  Set by parent MSP accounts to enable their
                                  children to bypass this rule.
                                example: false
                                nullable: true
                                type: boolean
                                x-auditable: true
                                x-stainless-terraform-configurability: computed_optional
                              audit_ssh:
                                description: Settings for the Audit SSH action.
                                nullable: true
                                properties:
                                  command_logging:
                                    description: Enable to turn on SSH command logging.
                                    example: false
                                    type: boolean
                                    x-auditable: true
                                type: object
                                x-stainless-terraform-configurability: optional
                              biso_admin_controls:
                                description: Configure how browser isolation behaves.
                                properties:
                                  copy:
                                    description: >-
                                      Configure whether copy is enabled or not.
                                      When set with "remote_only", copying
                                      isolated content from the remote browser
                                      to the user's local clipboard is disabled.
                                      When absent, copy is enabled. Only applies
                                      when `version == "v2"`.
                                    enum:
                                      - enabled
                                      - disabled
                                      - remote_only
                                    example: remote_only
                                    type: string
                                    x-auditable: true
                                  dcp:
                                    default: false
                                    description: >-
                                      Set to false to enable copy-pasting. Only
                                      applies when `version == "v1"`.
                                    example: false
                                    type: boolean
                                    x-auditable: true
                                  dd:
                                    default: false
                                    description: >-
                                      Set to false to enable downloading. Only
                                      applies when `version == "v1"`.
                                    example: false
                                    type: boolean
                                    x-auditable: true
                                  dk:
                                    default: false
                                    description: >-
                                      Set to false to enable keyboard usage.
                                      Only applies when `version == "v1"`.
                                    example: false
                                    type: boolean
                                    x-auditable: true
                                  download:
                                    description: >-
                                      Configure whether downloading enabled or
                                      not. When set with "remote_only",
                                      downloads are only available for viewing.
                                      Only applies when `version == "v2"`.
                                    enum:
                                      - enabled
                                      - disabled
                                      - remote_only
                                    example: enabled
                                    type: string
                                    x-auditable: true
                                  dp:
                                    default: false
                                    description: >-
                                      Set to false to enable printing. Only
                                      applies when `version == "v1"`.
                                    example: false
                                    type: boolean
                                    x-auditable: true
                                  du:
                                    default: false
                                    description: >-
                                      Set to false to enable uploading. Only
                                      applies when `version == "v1"`.
                                    example: false
                                    type: boolean
                                    x-auditable: true
                                  keyboard:
                                    description: >-
                                      Configure whether keyboard usage is
                                      enabled or not. When absent, keyboard
                                      usage is enabled. Only applies when
                                      `version == "v2"`.
                                    enum:
                                      - enabled
                                      - disabled
                                    example: enabled
                                    type: string
                                    x-auditable: true
                                  paste:
                                    description: >-
                                      Configure whether pasting is enabled or
                                      not. When set with "remote_only", pasting
                                      content from the user's local clipboard
                                      into isolated pages is disabled. When
                                      absent, paste is enabled. Only applies
                                      when `version == "v2"`.
                                    enum:
                                      - enabled
                                      - disabled
                                      - remote_only
                                    example: enabled
                                    type: string
                                    x-auditable: true
                                  printing:
                                    description: >-
                                      Configure whether printing is enabled or
                                      not. When absent, printing is enabled.
                                      Only applies when `version == "v2"`.
                                    enum:
                                      - enabled
                                      - disabled
                                    example: enabled
                                    type: string
                                    x-auditable: true
                                  upload:
                                    description: >-
                                      Configure whether uploading is enabled or
                                      not. When absent, uploading is enabled.
                                      Only applies when `version == "v2"`.
                                    enum:
                                      - enabled
                                      - disabled
                                    example: enabled
                                    type: string
                                    x-auditable: true
                                  version:
                                    default: v1
                                    description: >-
                                      Indicates which version of the browser
                                      isolation controls should apply.
                                    enum:
                                      - v1
                                      - v2
                                    type: string
                                    x-auditable: true
                                type: object
                                x-stainless-terraform-configurability: optional
                              block_page:
                                description: >-
                                  Custom block page settings. If missing/null,
                                  blocking will use the the account settings.
                                nullable: true
                                properties:
                                  include_context:
                                    description: >-
                                      If true, context information will be
                                      passed as query parameters
                                    type: boolean
                                    x-auditable: true
                                  target_uri:
                                    description: URI to which the user will be redirected
                                    format: uri
                                    type: string
                                    x-auditable: true
                                required:
                                  - target_uri
                                type: object
                                x-stainless-terraform-configurability: optional
                              block_page_enabled:
                                description: Enable the custom block page.
                                example: true
                                type: boolean
                                x-auditable: true
                                x-stainless-terraform-configurability: computed_optional
                              block_reason:
                                description: >-
                                  The text describing why this block occurred,
                                  displayed on the custom block page (if
                                  enabled).
                                example: This website is a security risk
                                nullable: true
                                type: string
                                x-auditable: true
                                x-stainless-terraform-configurability: computed_optional
                              bypass_parent_rule:
                                description: >-
                                  Set by children MSP accounts to bypass their
                                  parent's rules.
                                example: false
                                nullable: true
                                type: boolean
                                x-auditable: true
                                x-stainless-terraform-configurability: optional
                              check_session:
                                description: Configure how session check behaves.
                                nullable: true
                                properties:
                                  duration:
                                    description: >-
                                      Configure how fresh the session needs to
                                      be to be considered valid.
                                    example: 300s
                                    type: string
                                    x-auditable: true
                                  enforce:
                                    description: Set to true to enable session enforcement.
                                    example: true
                                    type: boolean
                                    x-auditable: true
                                type: object
                                x-stainless-terraform-configurability: optional
                              dns_resolvers:
                                description: >-
                                  Add your own custom resolvers to route queries
                                  that match the resolver policy. Cannot be used
                                  when 'resolve_dns_through_cloudflare' or
                                  'resolve_dns_internally' are set. DNS queries
                                  will route to the address closest to their
                                  origin. Only valid when a rule's action is set
                                  to 'resolve'.
                                nullable: true
                                properties:
                                  ipv4:
                                    items:
                                      properties:
                                        ip:
                                          description: IPv4 address of upstream resolver.
                                          example: 2.2.2.2
                                          type: string
                                          x-auditable: true
                                        port:
                                          description: >-
                                            A port number to use for upstream
                                            resolver. Defaults to 53 if unspecified.
                                          example: 5053
                                          type: integer
                                          x-auditable: true
                                        route_through_private_network:
                                          description: >-
                                            Whether to connect to this resolver over
                                            a private network. Must be set when
                                            vnet_id is set.
                                          example: true
                                          type: boolean
                                          x-auditable: true
                                        vnet_id:
                                          description: >-
                                            Optionally specify a virtual network for
                                            this resolver. Uses default virtual
                                            network id if omitted.
                                          example: f174e90a-fafe-4643-bbbc-4a0ed4fc8415
                                          type: string
                                          x-auditable: true
                                      required:
                                        - ip
                                      type: object
                                      x-stainless-terraform-configurability: computed_optional
                                    type: array
                                  ipv6:
                                    items:
                                      properties:
                                        ip:
                                          description: IPv6 address of upstream resolver.
                                          example: '2001:DB8::'
                                          type: string
                                          x-auditable: true
                                        port:
                                          description: >-
                                            A port number to use for upstream
                                            resolver. Defaults to 53 if unspecified.
                                          example: 5053
                                          type: integer
                                          x-auditable: true
                                        route_through_private_network:
                                          description: >-
                                            Whether to connect to this resolver over
                                            a private network. Must be set when
                                            vnet_id is set.
                                          example: true
                                          type: boolean
                                          x-auditable: true
                                        vnet_id:
                                          description: >-
                                            Optionally specify a virtual network for
                                            this resolver. Uses default virtual
                                            network id if omitted.
                                          example: f174e90a-fafe-4643-bbbc-4a0ed4fc8415
                                          type: string
                                          x-auditable: true
                                      required:
                                        - ip
                                      type: object
                                      x-stainless-terraform-configurability: computed_optional
                                    type: array
                                type: object
                                x-stainless-terraform-configurability: optional
                              egress:
                                description: >-
                                  Configure how Gateway Proxy traffic egresses.
                                  You can enable this setting for rules with
                                  Egress actions and filters, or omit it to
                                  indicate local egress via WARP IPs.
                                nullable: true
                                properties:
                                  ipv4:
                                    description: The IPv4 address to be used for egress.
                                    example: 192.0.2.2
                                    type: string
                                    x-auditable: true
                                  ipv4_fallback:
                                    description: >-
                                      The fallback IPv4 address to be used for
                                      egress in the event of an error egressing
                                      with the primary IPv4. Can be '0.0.0.0' to
                                      indicate local egress via WARP IPs.
                                    example: 192.0.2.3
                                    type: string
                                    x-auditable: true
                                  ipv6:
                                    description: The IPv6 range to be used for egress.
                                    example: 2001:DB8::/64
                                    type: string
                                    x-auditable: true
                                type: object
                                x-stainless-terraform-configurability: optional
                              ignore_cname_category_matches:
                                description: >-
                                  Set to true, to ignore the category matches at
                                  CNAME domains in a response. If unchecked, the
                                  categories in this rule will be checked
                                  against all the CNAME domain categories in a
                                  response.
                                example: true
                                type: boolean
                                x-auditable: true
                                x-stainless-terraform-configurability: computed_optional
                              insecure_disable_dnssec_validation:
                                description: >-
                                  INSECURE - disable DNSSEC validation (for
                                  Allow actions).
                                example: false
                                type: boolean
                                x-auditable: true
                                x-stainless-terraform-configurability: computed_optional
                              ip_categories:
                                description: >-
                                  Set to true to enable IPs in DNS resolver
                                  category blocks. By default categories only
                                  block based on domain names.
                                example: true
                                type: boolean
                                x-auditable: true
                                x-stainless-terraform-configurability: computed_optional
                              ip_indicator_feeds:
                                description: >-
                                  Set to true to include IPs in DNS resolver
                                  indicator feed blocks. By default indicator
                                  feeds only block based on domain names.
                                example: true
                                type: boolean
                                x-auditable: true
                                x-stainless-terraform-configurability: computed_optional
                              l4override:
                                description: >-
                                  Send matching traffic to the supplied
                                  destination IP address and port.
                                nullable: true
                                properties:
                                  ip:
                                    description: IPv4 or IPv6 address.
                                    example: 1.1.1.1
                                    type: string
                                    x-auditable: true
                                  port:
                                    description: >-
                                      A port number to use for TCP/UDP
                                      overrides.
                                    type: integer
                                    x-auditable: true
                                type: object
                                x-stainless-terraform-configurability: optional
                              notification_settings:
                                description: >-
                                  Configure a notification to display on the
                                  user's device when this rule is matched.
                                nullable: true
                                properties:
                                  enabled:
                                    description: Set notification on
                                    type: boolean
                                    x-auditable: true
                                  include_context:
                                    description: >-
                                      If true, context information will be
                                      passed as query parameters
                                    type: boolean
                                    x-auditable: true
                                  msg:
                                    description: >-
                                      Customize the message shown in the
                                      notification.
                                    type: string
                                    x-auditable: true
                                  support_url:
                                    description: >-
                                      Optional URL to direct users to additional
                                      information. If not set, the notification
                                      will open a block page.
                                    type: string
                                    x-auditable: true
                                type: object
                                x-stainless-terraform-configurability: optional
                              override_host:
                                description: Override matching DNS queries with a hostname.
                                example: example.com
                                type: string
                                x-auditable: true
                                x-stainless-terraform-configurability: computed_optional
                              override_ips:
                                description: >-
                                  Override matching DNS queries with an IP or
                                  set of IPs.
                                example:
                                  - 1.1.1.1
                                  - 2.2.2.2
                                items:
                                  description: IPv4 or IPv6 address.
                                  example: 1.1.1.1
                                  type: string
                                  x-auditable: true
                                nullable: true
                                type: array
                                x-stainless-terraform-configurability: computed_optional
                              payload_log:
                                description: Configure DLP payload logging.
                                nullable: true
                                properties:
                                  enabled:
                                    description: >-
                                      Set to true to enable DLP payload logging
                                      for this rule.
                                    example: true
                                    type: boolean
                                    x-auditable: true
                                type: object
                                x-stainless-terraform-configurability: optional
                              quarantine:
                                description: Settings that apply to quarantine rules
                                nullable: true
                                properties:
                                  file_types:
                                    description: Types of files to sandbox.
                                    items:
                                      enum:
                                        - exe
                                        - pdf
                                        - doc
                                        - docm
                                        - docx
                                        - rtf
                                        - ppt
                                        - pptx
                                        - xls
                                        - xlsm
                                        - xlsx
                                        - zip
                                        - rar
                                      type: string
                                      x-auditable: true
                                    type: array
                                type: object
                                x-stainless-terraform-configurability: optional
                              redirect:
                                description: Settings that apply to redirect rules
                                nullable: true
                                properties:
                                  include_context:
                                    description: >-
                                      If true, context information will be
                                      passed as query parameters
                                    type: boolean
                                    x-auditable: true
                                  preserve_path_and_query:
                                    description: >-
                                      If true, the path and query parameters
                                      from the original request will be appended
                                      to target_uri
                                    type: boolean
                                    x-auditable: true
                                  target_uri:
                                    description: URI to which the user will be redirected
                                    format: uri
                                    type: string
                                    x-auditable: true
                                required:
                                  - target_uri
                                type: object
                                x-stainless-terraform-configurability: optional
                              resolve_dns_internally:
                                description: >-
                                  Configure to forward the query to the internal
                                  DNS service, passing the specified 'view_id'
                                  as input. Cannot be set when 'dns_resolvers'
                                  are specified or
                                  'resolve_dns_through_cloudflare' is set. Only
