openapi: 3.0.3
info:
  description: >-
    Welcome to Cloudflare's API documentation site. We are experimenting with an
    updated version of our API documentation - check out
    [developers.cloudflare.com/api-next/](https://developers.cloudflare.com/api-next/)
    to test out the new experience.


    To get started using Cloudflare's products and services via the API, refer
    to [how to interact with
    Cloudflare](https://developers.cloudflare.com/fundamentals/basic-tasks/interact-with-cloudflare/),
    which covers using tools like
    [Terraform](https://developers.cloudflare.com/terraform/#cloudflare-terraform)
    and the [official
    SDKs](https://developers.cloudflare.com/fundamentals/api/reference/sdks/) to
    maintain your Cloudflare resources.


    Using the Cloudflare API requires authentication so that Cloudflare knows
    who is making requests and what permissions you have. Create an API token to
    grant access to the API to perform actions. You can also authenticate with
    [API
    keys](https://developers.cloudflare.com/fundamentals/api/get-started/keys/),
    but these keys have [several
    limitations](https://developers.cloudflare.com/fundamentals/api/get-started/keys/#limitations)
    that make them less secure than API tokens. Whenever possible, use API
    tokens to interact with the Cloudflare API.


    To create an API token, from the Cloudflare dashboard, go to My Profile >
    API Tokens and select Create Token. For more information on how to create
    and troubleshoot API tokens, refer to

    our [API fundamentals](https://developers.cloudflare.com/fundamentals/api/).


    For information regarding rate limits, refer to our [API Rate
    Limits](https://developers.cloudflare.com/cloudflare-for-platforms/workers-for-platforms/platform/limits/#api-rate-limits).


    Totally new to Cloudflare? [Start
    here](https://developers.cloudflare.com/fundamentals/get-started/).
  license:
    name: BSD-3-Clause
    url: https://opensource.org/licenses/BSD-3-Clause
  title: Cloudflare API
  version: 4.0.0
servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /accounts/{account_id}/tokens:
    post:
      description: Create a new Account Owned API token.
      operationId: account-api-tokens-create-token
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            allOf:
              - description: Identifier
                example: 023e105f4ecef8ad9ca31a8372d0c353
                maxLength: 32
                minLength: 32
                type: string
                x-auditable: true
            description: Account identifier tag.
            title: Account Identifier
      requestBody:
        content:
          application/json:
            schema:
              properties:
                condition:
                  properties:
                    request_ip:
                      description: Client IP restrictions.
                      example:
                        in:
                          - 123.123.123.0/24
                          - 2606:4700::/32
                        not_in:
                          - 123.123.123.100/24
                          - 2606:4700:4700::/48
                      properties:
                        in:
                          description: List of IPv4/IPv6 CIDR addresses.
                          example:
                            - 199.27.128.0/21
                            - 2400:cb00::/32
                          items:
                            description: IPv4/IPv6 CIDR.
                            example: 199.27.128.0/21
                            type: string
                            x-auditable: true
                          type: array
                        not_in:
                          description: List of IPv4/IPv6 CIDR addresses.
                          example:
                            - 199.27.128.0/21
                            - 2400:cb00::/32
                          items:
                            description: IPv4/IPv6 CIDR.
                            example: 199.27.128.0/21
                            type: string
                            x-auditable: true
                          type: array
                      type: object
                  type: object
                expires_on:
                  description: >-
                    The expiration time on or after which the JWT MUST NOT be
                    accepted for processing.
                  example: '2020-01-01T00:00:00Z'
                  format: date-time
                  type: string
                  x-auditable: true
                name:
                  description: Token name.
                  example: readonly token
                  maxLength: 120
                  type: string
                  x-auditable: true
                not_before:
                  description: >-
                    The time before which the token MUST NOT be accepted for
                    processing.
                  example: '2018-07-01T05:20:00Z'
                  format: date-time
                  type: string
                  x-auditable: true
                policies:
                  description: List of access policies assigned to the token.
                  items:
                    properties:
                      effect:
                        description: Allow or deny operations against the resources.
                        enum:
                          - allow
                          - deny
                        example: allow
                        type: string
                        x-auditable: true
                      id:
                        description: Policy identifier.
                        example: f267e341f3dd4697bd3b9f71dd96247f
                        readOnly: true
                        type: string
                        x-auditable: true
                        x-stainless-terraform-always-send: true
                      permission_groups:
                        description: >-
                          A set of permission groups that are specified to the
                          policy.
                        example:
                          - id: c8fed203ed3043cba015a93ad1616f1f
                            meta:
                              label: load_balancer_admin
                              scopes: com.cloudflare.api.account
                            name: Zone Read
                          - id: 82e64a83756745bbbb1c9c2701bf816b
                            meta:
                              label: fbm_user
                              scopes: com.cloudflare.api.account
                            name: Magic Network Monitoring
                        items:
                          description: >-
                            A named group of permissions that map to a group of
                            operations against resources.
                          properties:
                            id:
                              description: Identifier of the permission group.
                              example: 6d7f2f5f5b1d4a0e9081fdc98d432fd1
                              type: string
                              x-auditable: true
                            meta:
                              description: Attributes associated to the permission group.
                              example:
                                label: load_balancer_admin
                                scopes: com.cloudflare.api.account
                              properties:
                                key:
                                  type: string
                                  x-auditable: true
                                value:
                                  type: string
                                  x-auditable: true
                              type: object
                            name:
                              description: Name of the permission group.
                              example: Load Balancer
                              readOnly: true
                              type: string
                              x-auditable: true
                          required:
                            - id
                          type: object
                        type: array
                      resources:
                        description: A list of resource names that the policy applies to.
                        example:
                          object:
                            summary: Nested object value
                            value:
                              com.cloudflare.api.account.eb78d65290b24279ba6f44721b3ea3c4:
                                com.cloudflare.api.account.zone.*: '*'
                          string:
                            summary: Single string value
                            value:
                              com.cloudflare.api.account.zone.22b1de5f1c0e4b3ea97bb1e963b06a43: '*'
                        oneOf:
                          - additionalProperties:
                              description: Simple permission string like "*"
                              type: string
                            description: Map of simple string resource permissions
                            type: object
                          - additionalProperties:
                              additionalProperties:
                                type: string
                              description: Nested permission object
                              type: object
                            description: Map of nested resource permissions
                            type: object
                        x-auditable: true
                    required:
                      - id
                      - effect
                      - permission_groups
                      - resources
                    title: Policy with Permission Groups and Resources
                    type: object
                  type: array
              required:
                - name
                - policies
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - allOf:
                      - properties:
                          errors:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                documentation_url:
                                  type: string
                                message:
                                  type: string
                                source:
                                  properties:
                                    pointer:
                                      type: string
                                  type: object
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          messages:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                documentation_url:
                                  type: string
                                message:
                                  type: string
                                source:
                                  properties:
                                    pointer:
                                      type: string
                                  type: object
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          success:
                            description: Whether the API call was successful.
                            enum:
                              - true
                            example: true
                            type: boolean
                        required:
                          - success
                          - errors
                          - messages
                        type: object
                    type: object
                  - properties:
                      result:
                        allOf:
                          - properties:
                              condition:
                                properties:
                                  request_ip:
                                    description: Client IP restrictions.
                                    example:
                                      in:
                                        - 123.123.123.0/24
                                        - 2606:4700::/32
                                      not_in:
                                        - 123.123.123.100/24
                                        - 2606:4700:4700::/48
                                    properties:
                                      in:
                                        description: List of IPv4/IPv6 CIDR addresses.
                                        example:
                                          - 199.27.128.0/21
                                          - 2400:cb00::/32
                                        items:
                                          description: IPv4/IPv6 CIDR.
                                          example: 199.27.128.0/21
                                          type: string
                                          x-auditable: true
                                        type: array
                                      not_in:
                                        description: List of IPv4/IPv6 CIDR addresses.
                                        example:
                                          - 199.27.128.0/21
                                          - 2400:cb00::/32
                                        items:
                                          description: IPv4/IPv6 CIDR.
                                          example: 199.27.128.0/21
                                          type: string
                                          x-auditable: true
                                        type: array
                                    type: object
                                type: object
                              expires_on:
                                description: >-
                                  The expiration time on or after which the JWT
                                  MUST NOT be accepted for processing.
                                example: '2020-01-01T00:00:00Z'
                                format: date-time
                                type: string
                                x-auditable: true
                              id:
                                description: Token identifier tag.
                                example: ed17574386854bf78a67040be0a770b0
                                maxLength: 32
                                readOnly: true
                                type: string
                                x-auditable: true
                              issued_on:
                                description: The time on which the token was created.
                                example: '2018-07-01T05:20:00Z'
                                format: date-time
                                readOnly: true
                                type: string
                                x-auditable: true
                              last_used_on:
                                description: Last time the token was used.
                                example: '2020-01-02T12:34:00Z'
                                format: date-time
                                readOnly: true
                                type: string
                                x-auditable: true
                              modified_on:
                                description: Last time the token was modified.
                                example: '2018-07-02T05:20:00Z'
                                format: date-time
                                readOnly: true
                                type: string
                                x-auditable: true
                              name:
                                description: Token name.
                                example: readonly token
                                maxLength: 120
                                type: string
                                x-auditable: true
                              not_before:
                                description: >-
                                  The time before which the token MUST NOT be
                                  accepted for processing.
                                example: '2018-07-01T05:20:00Z'
                                format: date-time
                                type: string
                                x-auditable: true
                              policies:
                                description: List of access policies assigned to the token.
                                items:
                                  properties:
                                    effect:
                                      description: >-
                                        Allow or deny operations against the
                                        resources.
                                      enum:
                                        - allow
                                        - deny
                                      example: allow
                                      type: string
                                      x-auditable: true
                                    id:
                                      description: Policy identifier.
                                      example: f267e341f3dd4697bd3b9f71dd96247f
                                      readOnly: true
                                      type: string
                                      x-auditable: true
                                      x-stainless-terraform-always-send: true
                                    permission_groups:
                                      description: >-
                                        A set of permission groups that are
                                        specified to the policy.
                                      example:
                                        - id: c8fed203ed3043cba015a93ad1616f1f
                                          meta:
                                            label: load_balancer_admin
                                            scopes: com.cloudflare.api.account
                                          name: Zone Read
                                        - id: 82e64a83756745bbbb1c9c2701bf816b
                                          meta:
                                            label: fbm_user
                                            scopes: com.cloudflare.api.account
                                          name: Magic Network Monitoring
                                      items:
                                        description: >-
                                          A named group of permissions that map to
                                          a group of operations against resources.
                                        properties:
                                          id:
                                            description: Identifier of the permission group.
                                            example: 6d7f2f5f5b1d4a0e9081fdc98d432fd1
                                            type: string
                                            x-auditable: true
                                          meta:
                                            description: >-
                                              Attributes associated to the permission
                                              group.
                                            example:
                                              label: load_balancer_admin
                                              scopes: com.cloudflare.api.account
                                            properties:
                                              key:
                                                type: string
                                                x-auditable: true
                                              value:
                                                type: string
                                                x-auditable: true
                                            type: object
                                          name:
                                            description: Name of the permission group.
                                            example: Load Balancer
                                            readOnly: true
                                            type: string
                                            x-auditable: true
                                        required:
                                          - id
                                        type: object
                                      type: array
                                    resources:
                                      description: >-
                                        A list of resource names that the policy
                                        applies to.
                                      example:
                                        object:
                                          summary: Nested object value
                                          value:
                                            com.cloudflare.api.account.eb78d65290b24279ba6f44721b3ea3c4:
                                              com.cloudflare.api.account.zone.*: '*'
                                        string:
                                          summary: Single string value
                                          value:
                                            com.cloudflare.api.account.zone.22b1de5f1c0e4b3ea97bb1e963b06a43: '*'
                                      oneOf:
                                        - additionalProperties:
                                            description: Simple permission string like "*"
                                            type: string
                                          description: >-
                                            Map of simple string resource
                                            permissions
                                          type: object
                                        - additionalProperties:
                                            additionalProperties:
                                              type: string
                                            description: Nested permission object
                                            type: object
                                          description: Map of nested resource permissions
                                          type: object
                                      x-auditable: true
                                  required:
                                    - id
                                    - effect
                                    - permission_groups
                                    - resources
                                  title: Policy with Permission Groups and Resources
                                  type: object
                                type: array
                              status:
                                description: Status of the token.
                                enum:
                                  - active
                                  - disabled
                                  - expired
                                example: active
                                type: string
                                x-auditable: true
                                x-stainless-terraform-configurability: computed_optional
                            type: object
                          - properties:
                              value:
                                description: The token value.
                                example: 8M7wS6hCpXVc-DoRnPPY_UCWPgy8aea4Wy6kCe5T
                                maxLength: 80
                                minLength: 40
                                readOnly: true
                                type: string
                                x-sensitive: true
                        title: Create token response, with the token value
                    type: object
                title: Response of a create request with a single token
          description: Create Token response
        4XX:
          content:
            application/json:
              schema:
                properties:
                  errors:
                    allOf:
                      - example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            documentation_url:
                              type: string
                            message:
                              type: string
                            source:
                              properties:
                                pointer:
                                  type: string
                              type: object
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                    example:
                      - code: 7003
                        message: No route for the URI
                    minLength: 1
                  messages:
                    allOf:
                      - example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            documentation_url:
                              type: string
                            message:
                              type: string
                            source:
                              properties:
                                pointer:
                                  type: string
                              type: object
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                    example: []
                  result:
                    enum:
                      - null
                    nullable: true
                    type: object
                  success:
                    description: Whether the API call was successful.
                    enum:
                      - false
                    example: false
                    type: boolean
                required:
                  - success
                  - errors
                  - messages
                  - result
                type: object
          description: Create Token response failure
      security:
        - api_token: []
      summary: Create Token
      tags:
        - Account Owned API Tokens
      x-api-token-group:
        - Account API Tokens Write
      x-cfPermissionsRequired:
        enum:
          - com.cloudflare.api.account.token.create
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
