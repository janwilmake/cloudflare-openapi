servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /zones/{zone_id}/page_shield:
    put:
      description: Updates Page Shield settings.
      operationId: page-shield-update-settings
      parameters:
        - in: path
          name: zone_id
          required: true
          schema:
            description: Identifier
            example: 023e105f4ecef8ad9ca31a8372d0c353
            maxLength: 32
            readOnly: true
            type: string
            x-auditable: true
      requestBody:
        content:
          application/json:
            schema:
              properties:
                enabled:
                  description: When true, indicates that Page Shield is enabled.
                  example: true
                  type: boolean
                  x-auditable: true
                use_cloudflare_reporting_endpoint:
                  description: >-
                    When true, CSP reports will be sent to
                    https://csp-reporting.cloudflare.com/cdn-cgi/script_monitor/report
                  example: true
                  type: boolean
                  x-auditable: true
                use_connection_url_path:
                  description: >-
                    When true, the paths associated with connections URLs will
                    also be analyzed.
                  example: true
                  type: boolean
                  x-auditable: true
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - allOf:
                      - allOf:
                          - properties:
                              errors:
                                example: []
                                items:
                                  properties:
                                    code:
                                      minimum: 1000
                                      type: integer
                                    message:
                                      type: string
                                  required:
                                    - code
                                    - message
                                  type: object
                                  uniqueItems: true
                                type: array
                              messages:
                                example: []
                                items:
                                  properties:
                                    code:
                                      minimum: 1000
                                      type: integer
                                    message:
                                      type: string
                                  required:
                                    - code
                                    - message
                                  type: object
                                  uniqueItems: true
                                type: array
                              success:
                                description: Whether the API call was successful
                                enum:
                                  - true
                                example: true
                                type: boolean
                            required:
                              - success
                            type: object
                          - properties:
                              result:
                                anyOf:
                                  - type: object
                                  - items: {}
                                    type: array
                                  - type: string
                        type: object
                      - properties:
                          result:
                            type: object
                  - properties:
                      result:
                        properties:
                          enabled:
                            description: When true, indicates that Page Shield is enabled.
                            example: true
                            type: boolean
                            x-auditable: true
                          updated_at:
                            description: >-
                              The timestamp of when Page Shield was last
                              updated.
                            example: '2022-10-12T17:56:52.083582+01:00'
                            type: string
                            x-auditable: true
                          use_cloudflare_reporting_endpoint:
                            description: >-
                              When true, CSP reports will be sent to
                              https://csp-reporting.cloudflare.com/cdn-cgi/script_monitor/report
                            example: true
                            type: boolean
                            x-auditable: true
                          use_connection_url_path:
                            description: >-
                              When true, the paths associated with connections
                              URLs will also be analyzed.
                            example: true
                            type: boolean
                            x-auditable: true
                        required:
                          - enabled
                          - updated_at
                          - use_cloudflare_reporting_endpoint
                          - use_connection_url_path
          description: Update Page Shield settings response
        4XX:
          content:
            application/json:
              schema:
                properties:
                  errors:
                    example: []
                    items:
                      properties:
                        code:
                          minimum: 1000
                          type: integer
                        message:
                          type: string
                      required:
                        - code
                        - message
                      type: object
                      uniqueItems: true
                    type: array
                  messages:
                    example: []
                    items:
                      properties:
                        code:
                          minimum: 1000
                          type: integer
                        message:
                          type: string
                      required:
                        - code
                        - message
                      type: object
                      uniqueItems: true
                    type: array
                  result:
                    enum:
                      - null
                    nullable: true
                    type: object
                  success:
                    description: Whether the API call was successful
                    enum:
                      - false
                    example: false
                    type: boolean
                required:
                  - success
                  - errors
                type: object
          description: Update Page Shield settings response failure
      security:
        - api_email: []
          api_key: []
      summary: Update Page Shield settings
      tags:
        - Page Shield
      x-api-token-group:
        - Page Shield
        - Domain Page Shield
        - Zone Settings Write
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: false
        pro: true
