openapi: 3.0.3
info:
  description: >-
    Welcome to Cloudflare's API documentation site. We are experimenting with an
    updated version of our API documentation - check out
    [developers.cloudflare.com/api-next/](https://developers.cloudflare.com/api-next/)
    to test out the new experience.


    To get started using Cloudflare's products and services via the API, refer
    to [how to interact with
    Cloudflare](https://developers.cloudflare.com/fundamentals/basic-tasks/interact-with-cloudflare/),
    which covers using tools like
    [Terraform](https://developers.cloudflare.com/terraform/#cloudflare-terraform)
    and the [official
    SDKs](https://developers.cloudflare.com/fundamentals/api/reference/sdks/) to
    maintain your Cloudflare resources.


    Using the Cloudflare API requires authentication so that Cloudflare knows
    who is making requests and what permissions you have. Create an API token to
    grant access to the API to perform actions. You can also authenticate with
    [API
    keys](https://developers.cloudflare.com/fundamentals/api/get-started/keys/),
    but these keys have [several
    limitations](https://developers.cloudflare.com/fundamentals/api/get-started/keys/#limitations)
    that make them less secure than API tokens. Whenever possible, use API
    tokens to interact with the Cloudflare API.


    To create an API token, from the Cloudflare dashboard, go to My Profile >
    API Tokens and select Create Token. For more information on how to create
    and troubleshoot API tokens, refer to

    our [API fundamentals](https://developers.cloudflare.com/fundamentals/api/).


    For information regarding rate limits, refer to our [API Rate
    Limits](https://developers.cloudflare.com/cloudflare-for-platforms/workers-for-platforms/platform/limits/#api-rate-limits).


    Totally new to Cloudflare? [Start
    here](https://developers.cloudflare.com/fundamentals/get-started/).
  license:
    name: BSD-3-Clause
    url: https://opensource.org/licenses/BSD-3-Clause
  title: Cloudflare API
  version: 4.0.0
servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /accounts/{account_id}/challenges/widgets:
    post:
      description: Lists challenge widgets.
      operationId: accounts-turnstile-widget-create
      requestBody:
        content:
          application/json:
            schema:
              properties:
                bot_fight_mode:
                  description: >
                    If bot_fight_mode is set to `true`, Cloudflare issues
                    computationally

                    expensive challenges in response to malicious bots (ENT
                    only).
                  example: false
                  type: boolean
                  x-auditable: true
                clearance_level:
                  description: >
                    If Turnstile is embedded on a Cloudflare site and the widget
                    should grant challenge clearance,

                    this setting can determine the clearance level to be set
                  enum:
                    - no_clearance
                    - jschallenge
                    - managed
                    - interactive
                  example: interactive
                  type: string
                  x-auditable: true
                domains:
                  example:
                    - 203.0.113.1
                    - cloudflare.com
                    - blog.example.com
                  items:
                    description: >
                      Hosts as a hostname or IPv4/IPv6 address represented by
                      strings. The

                      widget will only work on these domains, and their
                      subdomains.
                    example: 203.0.113.1
                    type: string
                    x-auditable: true
                  maxLength: 10
                  type: array
                ephemeral_id:
                  description: |
                    Return the Ephemeral ID in /siteverify (ENT only).
                  example: false
                  type: boolean
                  x-auditable: true
                mode:
                  description: Widget Mode
                  enum:
                    - non-interactive
                    - invisible
                    - managed
                  example: invisible
                  type: string
                  x-auditable: true
                name:
                  description: >
                    Human readable widget name. Not unique. Cloudflare suggests
                    that you

                    set this to a meaningful string to make it easier to
                    identify your

                    widget, and where it is used.
                  example: blog.cloudflare.com login form
                  maxLength: 254
                  minLength: 1
                  type: string
                  x-auditable: true
                offlabel:
                  description: >
                    Do not show any Cloudflare branding on the widget (ENT
                    only).
                  example: false
                  type: boolean
                  x-auditable: true
                region:
                  default: world
                  description: >
                    Region where this widget can be used. This cannot be changed
                    after creation.
                  enum:
                    - world
                    - china
                  type: string
                  x-auditable: true
              required:
                - name
                - mode
                - domains
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - properties:
                      errors:
                        example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            message:
                              type: string
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                      messages:
                        example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            message:
                              type: string
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                      success:
                        description: Whether the API call was successful
                        example: true
                        type: boolean
                    required:
                      - success
                      - errors
                      - messages
                    type: object
                  - properties:
                      result_info:
                        properties:
                          count:
                            description: Total number of results for the requested service
                            example: 1
                            type: number
                          page:
                            description: Current page within paginated list of results
                            example: 1
                            type: number
                          per_page:
                            description: Number of results per page of results
                            example: 20
                            type: number
                          total_count:
                            description: >-
                              Total results available without any search
                              parameters
                            example: 2000
                            type: number
                        required:
                          - page
                          - per_page
                          - count
                          - total_count
                        type: object
                    type: object
                  - properties:
                      result:
                        description: A Turnstile widget's detailed configuration
                        properties:
                          bot_fight_mode:
                            description: >
                              If bot_fight_mode is set to `true`, Cloudflare
                              issues computationally

                              expensive challenges in response to malicious bots
                              (ENT only).
                            example: false
                            type: boolean
                            x-auditable: true
                          clearance_level:
                            description: >
                              If Turnstile is embedded on a Cloudflare site and
                              the widget should grant challenge clearance,

                              this setting can determine the clearance level to
                              be set
                            enum:
                              - no_clearance
                              - jschallenge
                              - managed
                              - interactive
                            example: interactive
                            type: string
                            x-auditable: true
                          created_on:
                            description: When the widget was created.
                            example: '2014-01-01T05:20:00.123123Z'
                            format: date-time
                            readOnly: true
                            type: string
                          domains:
                            example:
                              - 203.0.113.1
                              - cloudflare.com
                              - blog.example.com
                            items:
                              description: >
                                Hosts as a hostname or IPv4/IPv6 address
                                represented by strings. The

                                widget will only work on these domains, and
                                their subdomains.
                              example: 203.0.113.1
                              type: string
                              x-auditable: true
                            maxLength: 10
                            type: array
                          ephemeral_id:
                            description: |
                              Return the Ephemeral ID in /siteverify (ENT only).
                            example: false
                            type: boolean
                            x-auditable: true
                          mode:
                            description: Widget Mode
                            enum:
                              - non-interactive
                              - invisible
                              - managed
                            example: invisible
                            type: string
                            x-auditable: true
                          modified_on:
                            description: When the widget was modified.
                            example: '2014-01-01T05:20:00.123123Z'
                            format: date-time
                            readOnly: true
                            type: string
                          name:
                            description: >
                              Human readable widget name. Not unique. Cloudflare
                              suggests that you

                              set this to a meaningful string to make it easier
                              to identify your

                              widget, and where it is used.
                            example: blog.cloudflare.com login form
                            maxLength: 254
                            minLength: 1
                            type: string
                            x-auditable: true
                          offlabel:
                            description: >
                              Do not show any Cloudflare branding on the widget
                              (ENT only).
                            example: false
                            type: boolean
                            x-auditable: true
                          region:
                            default: world
                            description: >
                              Region where this widget can be used. This cannot
                              be changed after creation.
                            enum:
                              - world
                              - china
                            type: string
                            x-auditable: true
                          secret:
                            description: Secret key for this widget.
                            example: 0x4AAF00AAAABn0R22HWm098HVBjhdsYUc
                            type: string
                            x-sensitive: true
                          sitekey:
                            description: Widget item identifier tag.
                            example: 0x4AAF00AAAABn0R22HWm-YUc
                            maxLength: 32
                            type: string
                            x-auditable: true
                        required:
                          - sitekey
                          - secret
                          - created_on
                          - modified_on
                          - name
                          - domains
                          - mode
                          - region
                          - bot_fight_mode
                          - offlabel
                          - clearance_level
                          - ephemeral_id
                        type: object
                    type: object
                type: object
          description: Create Turnstile Widget Response
        4XX:
          content:
            application/json:
              schema:
                properties:
                  errors:
                    allOf:
                      - example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            message:
                              type: string
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                    example:
                      - code: 7003
                        message: No route for the URI
                    minLength: 1
                  messages:
                    allOf:
                      - example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            message:
                              type: string
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                    example: []
                  result:
                    nullable: true
                    type: object
                  success:
                    description: Whether the API call was successful
                    example: false
                    type: boolean
                required:
                  - success
                  - errors
                  - messages
                  - result
                type: object
          description: Create Turnstile Widget Response Error
      security:
        - api_token: []
        - api_email: []
          api_key: []
      summary: Create a Turnstile Widget
      tags:
        - Turnstile
      x-api-token-group:
        - Turnstile Sites Write
        - Account Settings Write
