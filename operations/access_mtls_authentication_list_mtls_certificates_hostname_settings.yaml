                            enum:
                              - true
                            example: true
                            type: boolean
                        required:
                          - success
                          - errors
                          - messages
                        type: object
                      - properties:
                          result_info:
                            properties:
                              count:
                                description: >-
                                  Total number of results for the requested
                                  service.
                                example: 1
                                type: number
                              page:
                                description: Current page within paginated list of results.
                                example: 1
                                type: number
                              per_page:
                                description: Number of results per page of results.
                                example: 20
                                type: number
                              total_count:
                                description: >-
                                  Total results available without any search
                                  parameters.
                                example: 2000
                                type: number
                            type: object
                        type: object
                    type: object
                  - properties:
                      result:
                        items:
                          additionalProperties: false
                          properties:
                            china_network:
                              description: >-
                                Request client certificates for this hostname in
                                China. Can only be set to true if this zone is
                                china network enabled.
                              example: false
                              type: boolean
                              x-auditable: true
                            client_certificate_forwarding:
                              description: >-
                                Client Certificate Forwarding is a feature that
                                takes the client cert provided by the eyeball to
                                the edge, and forwards it to the origin as a
                                HTTP header to allow logging on the origin.
                              example: true
                              type: boolean
                              x-auditable: true
                            hostname:
                              description: The hostname that these settings apply to.
                              example: admin.example.com
                              type: string
                              x-auditable: true
                          required:
                            - hostname
                            - china_network
                            - client_certificate_forwarding
                          title: Hostname Settings
                          type: object
                        type: array
                type: object
          description: List mTLS hostname settings response
