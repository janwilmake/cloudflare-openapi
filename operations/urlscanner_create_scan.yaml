                          type: string
                      required:
                        - message
                      type: object
                    type: array
                  messages:
                    items:
                      properties:
                        message:
                          type: string
                      required:
                        - message
                      type: object
                    type: array
                  result:
                    properties:
                      tasks:
                        items:
                          properties:
                            clientLocation:
                              description: Submitter location
                              example: PT
                              type: string
                            clientType:
                              enum:
                                - Site
                                - Automatic
                                - Api
                              type: string
                            effectiveUrl:
                              description: >-
                                URL of the primary request, after all HTTP
                                redirects
                              example: http://example.com/
                              type: string
                            errors:
                              items:
                                properties:
                                  message:
                                    type: string
                                required:
                                  - message
                                type: object
                              type: array
                            scannedFrom:
                              properties:
                                colo:
                                  description: IATA code of Cloudflare datacenter
                                  example: MAD
                                  type: string
                              required:
                                - colo
                              type: object
                            status:
                              enum:
                                - Queued
                                - InProgress
                                - InPostProcessing
                                - Finished
                              type: string
                            success:
                              example: true
                              type: boolean
                            time:
                              example: '2023-05-03T17:05:04.843Z'
                              type: string
                            timeEnd:
                              example: '2023-05-03T17:05:19.374Z'
                              type: string
                            url:
                              description: Submitted URL
                              example: http://example.com
                              type: string
                            uuid:
                              description: Scan ID
                              example: 2ee568d0-bf70-4827-b922-b7088c0f056f
                              type: string
                            visibility:
                              enum:
                                - Public
                                - Unlisted
                              type: string
                          required:
                            - uuid
                            - url
                            - status
                            - success
                            - errors
                            - time
                            - timeEnd
                            - visibility
                            - clientLocation
                            - clientType
                            - effectiveUrl
                            - scannedFrom
                          type: object
                        type: array
                    required:
                      - tasks
                    type: object
                  success:
                    example: true
                    type: boolean
                required:
                  - messages
                  - errors
                  - success
                  - result
                type: object
          description: 'Scan request denied: hostname was recently scanned.'
        '429':
          content:
            application/json:
              schema:
