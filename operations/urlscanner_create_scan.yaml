              type: object
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  errors:
                    items:
                      properties:
                        message:
                          example: Submission unsuccessful
                          type: string
                      required:
                        - message
                      type: object
                    type: array
                  messages:
