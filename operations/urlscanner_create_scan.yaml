                      type: object
                    type: array
                  result:
                    properties:
                      time:
                        description: Time when url was submitted for scanning.
                        format: date-time
                        type: string
                      url:
                        description: >-
                          Canonical form of submitted URL. Use this if you want
                          to later search by URL.
                        type: string
                      uuid:
                        description: Scan ID.
                        format: uuid
                        type: string
                      visibility:
                        description: Submitted visibility status.
                        enum:
                          - public
                          - unlisted
                        example: public
                        type: string
                    required:
