paths:
  /zones/{zone_id}/dns_settings:
    get:
      description: Show DNS settings for a zone
      operationId: dns-settings-for-a-zone-list-dns-settings
      parameters:
        - in: path
          name: zone_id
          required: true
          schema:
            description: Identifier.
            example: 023e105f4ecef8ad9ca31a8372d0c353
            maxLength: 32
            type: string
            x-auditable: true
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - allOf:
                      - properties:
                          errors:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                documentation_url:
                                  type: string
                                message:
                                  type: string
                                source:
                                  properties:
                                    pointer:
                                      type: string
                                  type: object
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          messages:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                documentation_url:
                                  type: string
                                message:
                                  type: string
                                source:
                                  properties:
                                    pointer:
                                      type: string
                                  type: object
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          success:
                            description: Whether the API call was successful.
                            enum:
                              - true
                            example: true
                            type: boolean
                        required:
                          - success
                          - errors
                          - messages
                        type: object
                    type: object
                  - properties:
                      result:
                        allOf:
                          - properties:
                              flatten_all_cnames:
                                description: >-
                                  Whether to flatten all CNAME records in the
                                  zone. Note that, due to DNS limitations, a
                                  CNAME record at the zone apex will always be
                                  flattened.
                                example: false
                                type: boolean
                                x-auditable: true
                              foundation_dns:
                                description: >-
                                  Whether to enable Foundation DNS Advanced
                                  Nameservers on the zone.
                                example: false
                                type: boolean
                                x-auditable: true
                              internal_dns:
                                description: Settings for this internal zone.
                                properties:
                                  reference_zone_id:
                                    description: The ID of the zone to fallback to.
                                    example:
                                      description: Identifier.
                                      example: 023e105f4ecef8ad9ca31a8372d0c353
                                      maxLength: 32
                                      type: string
                                      x-auditable: true
                                    type: string
                                type: object
                              multi_provider:
                                description: >-
                                  Whether to enable multi-provider DNS, which
                                  causes Cloudflare to activate the zone even
                                  when non-Cloudflare NS records exist, and to
                                  respect NS records at the zone apex during
                                  outbound zone transfers.
                                example: false
                                type: boolean
                                x-auditable: true
                              ns_ttl:
                                description: >-
                                  The time to live (TTL) of the zone's
                                  nameserver (NS) records.
                                example: 86400
                                maximum: 86400
                                minimum: 30
                                type: number
                                x-auditable: true
                              secondary_overrides:
                                description: >-
                                  Allows a Secondary DNS zone to use (proxied)
                                  override records and CNAME flattening at the
                                  zone apex.
                                example: false
                                type: boolean
                                x-auditable: true
                              soa:
                                description: Components of the zone's SOA record.
                                properties:
                                  expire:
                                    description: >-
                                      Time in seconds of being unable to query
                                      the primary server after which secondary
                                      servers should stop serving the zone.
                                    example: 604800
                                    maximum: 2419200
                                    minimum: 86400
                                    type: number
                                    x-auditable: true
                                  min_ttl:
                                    description: >-
                                      The time to live (TTL) for negative
                                      caching of records within the zone.
                                    example: 1800
                                    maximum: 86400
                                    minimum: 60
                                    type: number
                                    x-auditable: true
                                  mname:
                                    description: >-
                                      The primary nameserver, which may be used
                                      for outbound zone transfers.
                                    example: kristina.ns.cloudflare.com
                                    type: string
                                    x-auditable: true
                                  refresh:
                                    description: >-
                                      Time in seconds after which secondary
                                      servers should re-check the SOA record to
                                      see if the zone has been updated.
                                    example: 10000
                                    maximum: 86400
                                    minimum: 600
                                    type: number
                                    x-auditable: true
                                  retry:
                                    description: >-
                                      Time in seconds after which secondary
                                      servers should retry queries after the
                                      primary server was unresponsive.
                                    example: 2400
                                    maximum: 86400
                                    minimum: 600
                                    type: number
                                    x-auditable: true
                                  rname:
                                    description: >-
                                      The email address of the zone
                                      administrator, with the first label
                                      representing the local part of the email
                                      address.
                                    example: admin.example.com
                                    type: string
                                    x-auditable: true
                                  ttl:
                                    description: >-
                                      The time to live (TTL) of the SOA record
                                      itself.
                                    example: 3600
                                    maximum: 86400
                                    minimum: 300
                                    type: number
                                    x-auditable: true
                                required:
                                  - mname
                                  - rname
                                  - refresh
                                  - retry
                                  - expire
                                  - min_ttl
                                  - ttl
                                type: object
                              zone_mode:
                                description: >-
                                  Whether the zone mode is a regular or CDN/DNS
                                  only zone.
                                enum:
                                  - standard
                                  - cdn_only
                                  - dns_only
                                example: dns_only
                                type: string
                                x-auditable: true
                            type: object
                          - properties:
                              nameservers:
                                description: >-
                                  Settings determining the nameservers through
                                  which the zone should be available.
                                properties:
                                  ns_set:
                                    description: >-
                                      Configured nameserver set to be used for
                                      this zone
                                    example: 1
                                    maximum: 5
                                    minimum: 1
                                    type: integer
                                    x-auditable: true
                                  type:
                                    description: Nameserver type
                                    enum:
                                      - cloudflare.standard
                                      - custom.account
                                      - custom.tenant
                                      - custom.zone
                                    example: cloudflare.standard
                                    type: string
                                    x-auditable: true
                                required:
                                  - type
                                type: object
                            type: object
                    type: object
