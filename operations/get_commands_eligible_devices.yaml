  title: Cloudflare API
  version: 4.0.0
servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /accounts/{account_id}/dex/commands/devices:
    get:
      description: >-
        List devices with WARP client support for remote captures which have
        been connected in the last 1 hour.
      operationId: get-commands-eligible-devices
      parameters:
        - description: unique identifier linked to an account in the API request path
          in: path
          name: account_id
          required: true
          schema:
            example: 01a7362d577a6c3019a474fd6f485823
            maxLength: 32
            readOnly: true
            type: string
        - description: Page number of paginated results
          in: query
          name: page
          required: true
          schema:
            minimum: 1
            type: number
        - description: Number of items per page
          in: query
          name: per_page
          required: true
          schema:
            maximum: 50
            minimum: 1
            type: number
        - description: Filter devices by name or email
          in: query
          name: search
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - allOf:
                      - properties:
                          errors:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                documentation_url:
                                  type: string
                                message:
                                  type: string
                                source:
                                  properties:
                                    pointer:
                                      type: string
                                  type: object
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          messages:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                documentation_url:
                                  type: string
                                message:
                                  type: string
                                source:
                                  properties:
                                    pointer:
                                      type: string
                                  type: object
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          success:
                            description: Whether the API call was successful.
                            enum:
                              - true
                            example: true
                            type: boolean
                        required:
                          - success
                          - errors
                          - messages
                        type: object
                      - properties:
                          result_info:
                            properties:
                              count:
                                description: >-
                                  Total number of results for the requested
                                  service.
                                example: 1
                                type: number
                              page:
                                description: Current page within paginated list of results.
                                example: 1
                                type: number
                              per_page:
                                description: Number of results per page of results.
                                example: 20
                                type: number
                              total_count:
                                description: >-
                                  Total results available without any search
                                  parameters.
                                example: 2000
                                type: number
                            type: object
                        type: object
                    type: object
                  - properties:
                      result:
                        properties:
                          devices:
                            description: List of eligible devices
                            items:
                              properties:
                                deviceId:
                                  description: Device identifier (UUID v4)
                                  type: string
                                deviceName:
                                  description: Device identifier (human readable)
                                  type: string
                                eligible:
                                  description: >-
                                    Whether the device is eligible for remote
                                    captures
                                  type: boolean
                                ineligibleReason:
                                  description: >-
                                    If the device is not eligible, the reason
                                    why.
                                  type: string
                                personEmail:
                                  description: User contact email address
                                  type: string
                                platform:
                                  description: Operating system
                                  example: windows
                                  type: string
                                status:
                                  description: Network status
                                  example: connected
                                  type: string
                                timestamp:
                                  description: Timestamp in ISO format
                                  example: '2023-10-11T00:00:00Z'
                                  type: string
                                version:
                                  description: WARP client version
                                  example: 1.0.0
                                  type: string
                              type: object
                            type: array
                        type: object
          description: List of eligible devices
        4XX:
          content:
            application/json:
              schema:
                properties:
                  errors:
                    allOf:
                      - example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            documentation_url:
                              type: string
                            message:
                              type: string
                            source:
                              properties:
                                pointer:
                                  type: string
                              type: object
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                    example:
                      - code: 7003
                        message: No route for the URI
                    minLength: 1
                  messages:
                    allOf:
                      - example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            documentation_url:
                              type: string
                            message:
                              type: string
                            source:
                              properties:
                                pointer:
                                  type: string
                              type: object
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                    example: []
                  result:
                    enum:
                      - null
                    nullable: true
                    type: object
                  success:
                    description: Whether the API call was successful.
                    enum:
                      - false
                    example: false
                    type: boolean
                required:
                  - success
                  - errors
                  - messages
                  - result
                type: object
          description: List eligible devices failure response
      security:
        - api_email: []
          api_key: []
        - api_token: []
        - user_service_key: []
      summary: List devices eligible for remote captures
      tags:
        - DEX Remote Commands
      x-api-token-group:
        - Cloudflare DEX Write
        - Cloudflare DEX Read
        - Zero Trust Report
        - Zero Trust Read
