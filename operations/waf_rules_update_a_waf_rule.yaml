            schema:
              properties:
                mode:
                  description: >-
                    Defines the mode/action of the rule when triggered. You must
                    use a value from the `allowed_modes` array of the current
                    rule.
                  enum:
                    - default
                    - disable
                    - simulate
                    - block
                    - challenge
                    - 'on'
                    - 'off'
                  example: 'on'
                  type: string
              type: object
        required: true
