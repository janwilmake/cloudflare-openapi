servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /zones/{zone_id}/custom_certificates:
    get:
      description: >-
        List, search, and filter all of your custom SSL certificates. The higher
        priority will break ties across overlapping 'legacy_custom'
        certificates, but 'legacy_custom' certificates will always supercede
        'sni_custom' certificates.
      operationId: custom-ssl-for-a-zone-list-ssl-configurations
      parameters:
        - in: path
          name: zone_id
          required: true
          schema:
            description: Identifier.
            example: 023e105f4ecef8ad9ca31a8372d0c353
            maxLength: 32
            type: string
        - in: query
          name: page
          schema:
            default: 1
            description: Page number of paginated results.
            minimum: 1
            type: number
        - in: query
          name: per_page
          schema:
            default: 20
            description: Number of zones per page.
            maximum: 50
            minimum: 5
            type: number
        - in: query
          name: match
          schema:
            default: all
            description: Whether to match all search requirements or at least one (any).
            enum:
              - any
              - all
            type: string
        - in: query
          name: status
          schema:
            description: Status of the zone's custom SSL.
            enum:
              - active
              - expired
              - deleted
              - pending
              - initializing
            example: active
            readOnly: true
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - allOf:
                      - properties:
                          errors:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                documentation_url:
                                  type: string
                                message:
                                  type: string
                                source:
                                  properties:
                                    pointer:
                                      type: string
                                  type: object
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          messages:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                documentation_url:
                                  type: string
                                message:
                                  type: string
                                source:
                                  properties:
                                    pointer:
                                      type: string
                                  type: object
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          success:
                            description: Whether the API call was successful.
                            enum:
                              - true
                            example: true
                            type: boolean
                        required:
                          - success
                          - errors
                          - messages
                        type: object
                      - properties:
                          result_info:
                            properties:
                              count:
                                description: >-
                                  Total number of results for the requested
                                  service.
                                example: 1
                                type: number
                              page:
                                description: Current page within paginated list of results.
                                example: 1
                                type: number
                              per_page:
                                description: Number of results per page of results.
                                example: 20
                                type: number
                              total_count:
                                description: >-
                                  Total results available without any search
                                  parameters.
                                example: 2000
                                type: number
                            type: object
                    type: object
                  - properties:
                      result:
                        items:
                          properties:
                            bundle_method:
                              default: ubiquitous
                              description: >-
                                A ubiquitous bundle has the highest probability
                                of being verified everywhere, even by clients
                                using outdated or unusual trust stores. An
                                optimal bundle uses the shortest chain and
                                newest intermediates. And the force bundle
                                verifies the chain, but does not otherwise
                                modify it.
                              enum:
                                - ubiquitous
                                - optimal
                                - force
                              example: ubiquitous
                              type: string
                              x-auditable: true
                            expires_on:
                              description: When the certificate from the authority expires.
                              example: '2016-01-01T05:20:00Z'
                              format: date-time
                              readOnly: true
                              type: string
                              x-auditable: true
                            geo_restrictions:
                              description: >-
                                Specify the region where your private key can be
                                held locally for optimal TLS performance. HTTPS
                                connections to any excluded data center will
                                still be fully encrypted, but will incur some
                                latency while Keyless SSL is used to complete
                                the handshake with the nearest allowed data
                                center. Options allow distribution to only to
                                U.S. data centers, only to E.U. data centers, or
                                only to highest security data centers. Default
                                distribution is to all Cloudflare datacenters,
                                for optimal performance.
                              properties:
                                label:
                                  enum:
                                    - us
                                    - eu
                                    - highest_security
                                  example: us
                                  type: string
                                  x-auditable: true
                              type: object
                            hosts:
                              items:
                                description: The valid hosts for the certificates.
                                example: example.com
                                maxLength: 253
                                readOnly: true
                                type: string
                                x-auditable: true
                              type: array
                            id:
                              description: Identifier.
                              example: 023e105f4ecef8ad9ca31a8372d0c353
                              maxLength: 32
                              type: string
                            issuer:
                              description: >-
                                The certificate authority that issued the
                                certificate.
                              example: GlobalSign
                              readOnly: true
                              type: string
                              x-auditable: true
                            keyless_server:
                              allOf:
                                - properties:
                                    created_on:
                                      description: When the Keyless SSL was created.
                                      example: '2014-01-01T05:20:00Z'
                                      format: date-time
                                      readOnly: true
                                      type: string
                                      x-auditable: true
                                    enabled:
                                      description: >-
                                        Whether or not the Keyless SSL is on or
                                        off.
                                      example: false
                                      readOnly: true
                                      type: boolean
                                      x-auditable: true
                                    host:
                                      description: The keyless SSL name.
                                      example: example.com
                                      format: hostname
                                      maxLength: 253
                                      type: string
                                      x-auditable: true
                                    id:
                                      description: Keyless certificate identifier tag.
                                      example: 4d2844d2ce78891c34d0b6c0535a291e
                                      maxLength: 32
                                      readOnly: true
                                      type: string
                                      x-auditable: true
                                    modified_on:
                                      description: When the Keyless SSL was last modified.
                                      example: '2014-01-01T05:20:00Z'
                                      format: date-time
                                      readOnly: true
                                      type: string
                                      x-auditable: true
                                    name:
                                      description: The keyless SSL name.
                                      example: example.com Keyless SSL
                                      maxLength: 180
                                      readOnly: true
                                      type: string
                                      x-auditable: true
                                    permissions:
                                      description: >-
                                        Available permissions for the Keyless
                                        SSL for the current user requesting the
                                        item.
                                      example:
                                        - '#ssl:read'
                                        - '#ssl:edit'
                                      items:
                                        type: string
                                        x-auditable: true
                                      readOnly: true
                                      type: array
                                    port:
                                      default: 24008
                                      description: >-
                                        The keyless SSL port used to communicate
                                        between Cloudflare and the client's
                                        Keyless SSL server.
                                      example: 24008
                                      maxLength: 65535
                                      type: number
                                      x-auditable: true
                                    status:
                                      description: Status of the Keyless SSL.
                                      enum:
                                        - active
                                        - deleted
                                      example: active
                                      readOnly: true
                                      type: string
                                      x-auditable: true
                                    tunnel:
                                      description: >-
                                        Configuration for using Keyless SSL
                                        through a Cloudflare Tunnel
                                      properties:
                                        private_ip:
                                          description: Private IP of the Key Server Host
                                          example: 10.0.0.1
                                          type: string
                                          x-auditable: true
                                        vnet_id:
                                          description: Cloudflare Tunnel Virtual Network ID
                                          example: 7365377a-85a4-4390-9480-531ef7dc7a3c
                                          type: string
                                          x-auditable: true
                                      required:
                                        - private_ip
                                        - vnet_id
                                      type: object
                                  required:
                                    - id
                                    - name
                                    - host
                                    - port
                                    - status
                                    - enabled
                                    - permissions
                                    - created_on
                                    - modified_on
                                  type: object
                              type: object
                            modified_on:
                              description: When the certificate was last modified.
                              example: '2014-01-01T05:20:00Z'
                              format: date-time
                              readOnly: true
                              type: string
                              x-auditable: true
                            policy:
                              description: >-
                                Specify the policy that determines the region
                                where your private key will be held locally.
                                HTTPS connections to any excluded data center
                                will still be fully encrypted, but will incur
                                some latency while Keyless SSL is used to
                                complete the handshake with the nearest allowed
                                data center. Any combination of countries,
                                specified by their two letter country code
                                (https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2#Officially_assigned_code_elements)
                                can be chosen, such as 'country: IN', as well as
                                'region: EU' which refers to the EU region. If
                                there are too few data centers satisfying the
                                policy, it will be rejected.
                              example: '(country: US) or (region: EU)'
                              type: string
                              x-auditable: true
                            priority:
                              default: 0
                              description: >-
                                The order/priority in which the certificate will
                                be used in a request. The higher priority will
                                break ties across overlapping 'legacy_custom'
                                certificates, but 'legacy_custom' certificates
                                will always supercede 'sni_custom' certificates.
                              example: 1
                              type: number
                              x-auditable: true
                            signature:
                              description: The type of hash used for the certificate.
                              example: SHA256WithRSA
                              readOnly: true
                              type: string
                              x-auditable: true
                            status:
                              description: Status of the zone's custom SSL.
                              enum:
                                - active
                                - expired
                                - deleted
                                - pending
                                - initializing
                              example: active
                              readOnly: true
                              type: string
                              x-auditable: true
                            uploaded_on:
                              description: When the certificate was uploaded to Cloudflare.
                              example: '2014-01-01T05:20:00Z'
                              format: date-time
                              readOnly: true
                              type: string
                              x-auditable: true
                            zone_id:
                              description: Identifier.
                              example: 023e105f4ecef8ad9ca31a8372d0c353
                              maxLength: 32
                              type: string
                          required:
                            - id
                            - hosts
                            - issuer
                            - signature
                            - status
                            - bundle_method
                            - zone_id
                            - uploaded_on
                            - modified_on
                            - expires_on
                            - priority
                          type: object
                        type: array
