openapi: 3.0.3
info:
  description: >-
    Welcome to Cloudflare's API documentation site. We are experimenting with an
    updated version of our API documentation - check out
    [developers.cloudflare.com/api-next/](https://developers.cloudflare.com/api-next/)
    to test out the new experience.


    To get started using Cloudflare's products and services via the API, refer
    to [how to interact with
    Cloudflare](https://developers.cloudflare.com/fundamentals/basic-tasks/interact-with-cloudflare/),
    which covers using tools like
    [Terraform](https://developers.cloudflare.com/terraform/#cloudflare-terraform)
    and the [official
    SDKs](https://developers.cloudflare.com/fundamentals/api/reference/sdks/) to
    maintain your Cloudflare resources.


    Using the Cloudflare API requires authentication so that Cloudflare knows
    who is making requests and what permissions you have. Create an API token to
    grant access to the API to perform actions. You can also authenticate with
    [API
    keys](https://developers.cloudflare.com/fundamentals/api/get-started/keys/),
    but these keys have [several
    limitations](https://developers.cloudflare.com/fundamentals/api/get-started/keys/#limitations)
    that make them less secure than API tokens. Whenever possible, use API
    tokens to interact with the Cloudflare API.


    To create an API token, from the Cloudflare dashboard, go to My Profile >
    API Tokens and select Create Token. For more information on how to create
    and troubleshoot API tokens, refer to

    our [API fundamentals](https://developers.cloudflare.com/fundamentals/api/).


    For information regarding rate limits, refer to our [API Rate
    Limits](https://developers.cloudflare.com/cloudflare-for-platforms/workers-for-platforms/platform/limits/#api-rate-limits).


    Totally new to Cloudflare? [Start
    here](https://developers.cloudflare.com/fundamentals/get-started/).
  license:
    name: BSD-3-Clause
    url: https://opensource.org/licenses/BSD-3-Clause
  title: Cloudflare API
  version: 4.0.0
servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /accounts/{account_id}/d1/database/{database_id}/export:
    post:
      description: >
        Returns a URL where the SQL contents of your D1 can be downloaded. Note:
        this process may take

        some time for larger DBs, during which your D1 will be unavailable to
        serve queries. To avoid

        blocking your DB unnecessarily, an in-progress export must be
        continually polled or will automatically cancel.
      operationId: cloudflare-d1-export-database
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            description: Account identifier tag.
            example: 023e105f4ecef8ad9ca31a8372d0c353
            maxLength: 32
            readOnly: true
            type: string
            x-auditable: true
        - in: path
          name: database_id
          required: true
          schema:
            description: D1 database identifier (UUID).
            example: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
            readOnly: true
            type: string
            x-auditable: true
      requestBody:
        content:
          application/json:
            schema:
              properties:
                current_bookmark:
                  description: >-
                    To poll an in-progress export, provide the current bookmark
                    (returned by your first polling response)
                  type: string
                  x-auditable: true
                dump_options:
                  properties:
                    no_data:
                      description: Export only the table definitions, not their contents
                      type: boolean
                      x-auditable: true
                    no_schema:
                      description: Export only each table's contents, not its definition
                      type: boolean
                      x-auditable: true
                    tables:
                      description: >-
                        Filter the export to just one or more tables. Passing an
                        empty array is the same as not passing anything and
                        means: export all tables.
                      items:
                        type: string
                        x-auditable: true
                      type: array
                  type: object
                output_format:
                  description: >-
                    Specifies that you will poll this endpoint until the export
                    completes
                  enum:
                    - polling
                  type: string
                  x-auditable: true
              required:
                - output_format
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - properties:
                      errors:
                        example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            message:
                              type: string
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                      messages:
                        example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            message:
                              type: string
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                      result:
                        type: object
                      success:
                        description: Whether the API call was successful
                        enum:
                          - true
                        example: true
                        type: boolean
                    required:
                      - success
                      - errors
                      - messages
                      - result
                    type: object
                  - properties:
                      result:
                        properties:
                          at_bookmark:
                            description: >-
                              The current time-travel bookmark for your D1, used
                              to poll for updates. Will not change for the
                              duration of the export task.
                            type: string
                            x-auditable: true
                          error:
                            description: >-
                              Only present when status = 'error'. Contains the
                              error message.
                            type: string
                            x-auditable: true
                          messages:
                            description: Logs since the last time you polled
                            items:
                              type: string
                              x-auditable: true
                            type: array
                          result:
                            description: Only present when status = 'complete'
                            properties:
                              filename:
                                description: The generated SQL filename.
                                type: string
                                x-auditable: true
                              signed_url:
                                description: >-
                                  The URL to download the exported SQL.
                                  Available for one hour.
                                type: string
                            type: object
                          status:
                            enum:
                              - complete
                              - error
                            type: string
                            x-auditable: true
                          success:
                            type: boolean
                            x-auditable: true
                          type:
                            enum:
                              - export
                            type: string
                            x-auditable: true
                        type: object
          description: Polled successfully, task no longer running (errored or complete)
        '202':
          content:
            application/json:
              schema:
                allOf:
                  - properties:
                      errors:
                        example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            message:
                              type: string
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                      messages:
                        example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            message:
                              type: string
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                      result:
                        type: object
                      success:
                        description: Whether the API call was successful
                        enum:
                          - true
                        example: true
                        type: boolean
                    required:
                      - success
                      - errors
                      - messages
                      - result
                    type: object
                  - properties:
                      result:
                        properties:
                          at_bookmark:
                            description: >-
                              The current time-travel bookmark for your D1, used
                              to poll for updates. Will not change for the
                              duration of the export task.
                            type: string
                            x-auditable: true
                          messages:
                            description: Logs since the last time you polled
                            items:
                              type: string
                              x-auditable: true
                            type: array
                          status:
                            enum:
                              - active
                            type: string
                            x-auditable: true
                          success:
                            type: boolean
                            x-auditable: true
                          type:
                            enum:
                              - export
                            type: string
                            x-auditable: true
                        type: object
          description: Polled successfully, task is currently running
        4XX:
          content:
            application/json:
              schema:
                properties:
                  errors:
                    allOf:
                      - example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            message:
                              type: string
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                    example:
                      - code: 7003
                        message: No route for the URI
                    minLength: 1
                  messages:
                    allOf:
                      - example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            message:
                              type: string
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                    example: []
                  result:
                    enum:
                      - null
                    nullable: true
                    type: object
                  success:
                    description: Whether the API call was successful
                    enum:
                      - false
                    example: false
                    type: boolean
                required:
                  - success
                  - errors
                  - messages
                  - result
                type: object
          description: Poll failed (API error)
      security:
        - api_token: []
        - api_email: []
          api_key: []
      summary: Export D1 Database as SQL
      tags:
        - D1
