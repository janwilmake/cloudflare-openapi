                          - entry_type
                        type: object
                      - properties:
                          enabled:
                            type: boolean
                          entry_id:
                            format: uuid
                            type: string
                          entry_type:
                            enum:
                              - integration
                            type: string
                        required:
                          - entry_id
                          - enabled
                          - entry_type
                        type: object
                      - properties:
                          enabled:
                            type: boolean
                          entry_id:
                            format: uuid
                            type: string
                          entry_type:
                            enum:
                              - exact_data
                            type: string
                        required:
