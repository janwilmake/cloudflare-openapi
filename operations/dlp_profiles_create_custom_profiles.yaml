paths:
  /accounts/{account_id}/dlp/profiles/custom:
    post:
      description: Creates a DLP custom profile.
      operationId: dlp-profiles-create-custom-profiles
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                ai_context_enabled:
                  default: false
                  type: boolean
                allowed_match_count:
                  default: 0
                  description: >-
                    Related DLP policies will trigger when the match count
                    exceeds the number set.
                  example: 5
                  format: int32
                  maximum: 1000
                  minimum: 0
                  type: integer
                confidence_threshold:
                  default: low
                  nullable: true
                  type: string
                context_awareness:
                  deprecated: true
                  description: >-
                    Scan the context of predefined entries to only return
                    matches surrounded by keywords.
                  properties:
                    enabled:
                      description: >-
                        If true, scan the context of predefined entries to only
                        return matches surrounded by keywords.
                      type: boolean
                    skip:
                      description: >-
                        Content types to exclude from context analysis and
                        return all matches.
                      properties:
                        files:
                          description: >-
                            If the content type is a file, skip context analysis
                            and return all matches.
                          type: boolean
                      required:
                        - files
                      type: object
                  required:
                    - enabled
                    - skip
                  type: object
                description:
                  description: The description of the profile.
                  nullable: true
                  type: string
                entries:
                  items:
                    oneOf:
                      - properties:
                          enabled:
                            type: boolean
                          name:
                            type: string
                          pattern:
                            properties:
                              regex:
                                type: string
                              validation:
                                allOf:
                                  - deprecated: true
                                    enum:
                                      - luhn
                                    type: string
                            required:
                              - regex
                            type: object
                        required:
                          - name
                          - pattern
                          - enabled
                        type: object
                      - properties:
                          enabled:
                            type: boolean
                          name:
                            type: string
                          words:
                            items:
                              type: string
                            type: array
                        required:
                          - name
                          - words
                          - enabled
                        type: object
                  type: array
                  x-stainless-skip:
                    - terraform
                name:
                  type: string
                ocr_enabled:
                  default: false
                  type: boolean
                shared_entries:
                  description: >-
                    Entries from other profiles (e.g. pre-defined Cloudflare
                    profiles, or your Microsoft Information Protection
                    profiles).
                  items:
                    oneOf:
                      - properties:
                          enabled:
                            type: boolean
                          entry_id:
                            format: uuid
                            type: string
                          entry_type:
                            enum:
                              - custom
                            type: string
                        required:
