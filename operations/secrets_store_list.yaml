servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /accounts/{account_id}/secrets_store/stores:
    get:
      description: Lists all the stores in an account
      operationId: secrets-store-list
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            description: Account Identifier
            example: 985e105f4ecef8ad9ca31a8372d0c353
            maxLength: 32
            readOnly: true
            type: string
        - description: Direction to sort objects
          in: query
          name: direction
          schema:
            default: desc
            enum:
              - asc
              - desc
            type: string
        - description: Page number
          in: query
          name: page
          schema:
            example: 2
            minimum: 0
            multipleOf: 1
            type: integer
        - description: Number of objects to return per page
          in: query
          name: per_page
          schema:
            example: 20
            maximum: 100
            minimum: 0
            multipleOf: 1
            type: integer
        - description: Order secrets by values in the given field
          in: query
          name: order
          schema:
            default: created
            enum:
              - name
              - comment
              - created
              - modified
              - status
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - allOf:
                      - properties:
                          errors:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                documentation_url:
                                  type: string
                                message:
                                  type: string
                                source:
                                  properties:
                                    pointer:
                                      type: string
                                  type: object
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          messages:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                documentation_url:
                                  type: string
                                message:
                                  type: string
                                source:
                                  properties:
                                    pointer:
                                      type: string
                                  type: object
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          success:
                            description: Whether the API call was successful.
                            enum:
                              - true
                            example: true
                            type: boolean
                        required:
                          - success
                          - errors
                          - messages
                        type: object
                      - properties:
                          result_info:
                            properties:
                              count:
                                description: >-
                                  Total number of results for the requested
                                  service.
                                example: 1
                                type: number
                              page:
                                description: Current page within paginated list of results.
                                example: 1
                                type: number
                              per_page:
                                description: Number of results per page of results.
                                example: 20
                                type: number
                              total_count:
                                description: >-
                                  Total results available without any search
                                  parameters.
                                example: 2000
                                type: number
                            type: object
                        type: object
                    type: object
                  - properties:
                      result:
                        items:
                          properties:
                            created:
                              description: Whenthe secret was created.
                              example: '2023-09-21T18:56:32.624632Z'
                              format: date-time
                              readOnly: true
                              type: string
                              x-auditable: true
                            id:
                              description: Store Identifier
                              example: 023e105f4ecef8ad9ca31a8372d0c353
                              maxLength: 32
                              readOnly: true
                              type: string
                              x-auditable: true
                            modified:
                              description: When the secret was modified.
                              example: '2023-09-21T18:56:32.624632Z'
                              format: date-time
                              readOnly: true
                              type: string
                              x-auditable: true
                            name:
                              description: The name of the store
                              example: service_x_keys
                              type: string
                          required:
                            - id
                            - name
                            - created
                            - modified
                        type: array
          description: List account stores response
        4XX:
          content:
            application/json:
              schema:
                allOf:
                  - properties:
                      errors:
                        allOf:
                          - example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                documentation_url:
                                  type: string
                                message:
                                  type: string
                                source:
                                  properties:
                                    pointer:
                                      type: string
                                  type: object
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                        example:
                          - code: 7003
                            message: No route for the URI
                        minLength: 1
                      messages:
                        allOf:
                          - example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                documentation_url:
                                  type: string
                                message:
                                  type: string
                                source:
                                  properties:
                                    pointer:
                                      type: string
                                  type: object
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                        example: []
                      result:
                        enum:
                          - null
                        nullable: true
                        type: object
                      success:
                        description: Whether the API call was successful.
                        enum:
                          - false
                        example: false
                        type: boolean
                    required:
                      - success
                      - errors
                      - messages
                      - result
                    type: object
          description: List account stores response failure
      security:
        - api_email: []
          api_key: []
      summary: List account stores
      tags:
        - Secrets Store
      x-api-token-group:
        - Secrets Store Write
        - Secrets Store Read
      x-cfPermissionsRequired:
        enum:
          - '#com.cloudflare.api.account.secrets-store.secret.list'
          - '#com.cloudflare.api.account.secrets-store.secret.read'
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
