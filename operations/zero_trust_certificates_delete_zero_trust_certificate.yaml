servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /accounts/{account_id}/gateway/certificates/{certificate_id}:
    delete:
      description: >-
        Deletes a gateway-managed Zero Trust certificate. A certificate must be
        deactivated from the edge (inactive) before it is deleted.
      operationId: zero-trust-certificates-delete-zero-trust-certificate
      parameters:
        - in: path
          name: certificate_id
          required: true
          schema:
            description: Certificate UUID tag.
            example: f174e90a-fafe-4643-bbbc-4a0ed4fc8415
            maxLength: 36
            type: string
            x-auditable: true
        - in: path
          name: account_id
          required: true
          schema:
            example: 699d98642c564d2e855e9661899b7252
            type: string
            x-auditable: true
      requestBody:
        content:
          application/json: {}
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - allOf:
                      - properties:
                          errors:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                message:
                                  type: string
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          messages:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                message:
                                  type: string
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          success:
                            description: Whether the API call was successful
                            enum:
                              - true
                            example: true
                            type: boolean
                        required:
                          - success
                          - errors
                          - messages
                        type: object
                    type: object
                  - properties:
                      result:
                        properties:
                          binding_status:
                            description: >-
                              The deployment status of the certificate on
                              Cloudflare's edge. Certificates in the 'available'
                              (previously called 'active') state may be used for
                              Gateway TLS interception.
                            enum:
                              - pending_deployment
                              - available
                              - pending_deletion
                              - inactive
                            readOnly: true
                            type: string
                            x-auditable: true
                          certificate:
                            description: The CA certificate
                            example: >-
                              -----BEGIN
                              CERTIFICATE-----\\n-----END
                              CERTIFICATE-----\n
                            readOnly: true
                            type: string
                          created_at:
                            example: '2014-01-01T05:20:00.12345Z'
                            format: date-time
                            readOnly: true
                            type: string
                          expires_on:
                            example: '2014-01-01T05:20:00.12345Z'
                            format: date-time
                            readOnly: true
                            type: string
                          fingerprint:
                            description: The SHA256 fingerprint of the certificate.
                            example: >-
                              E9:19:49:AA:DD:D8:1E:C1:20:2A:D8:22:BF:A5:F8:FC:1A:F7:10:9F:C7:5B:69:AB:0:31:91:8B:61:B4:BF:1C
                            readOnly: true
                            type: string
                            x-auditable: true
                          id:
                            description: Certificate UUID tag.
                            example: f174e90a-fafe-4643-bbbc-4a0ed4fc8415
                            maxLength: 36
                            type: string
                            x-auditable: true
                          in_use:
                            default: false
                            description: Use this certificate for Gateway TLS interception
                            readOnly: true
                            type: boolean
                          issuer_org:
                            description: The organization that issued the certificate.
                            example: Example Inc.
                            readOnly: true
                            type: string
                            x-auditable: true
                          issuer_raw:
                            description: The entire issuer field of the certificate.
                            example: O=Example Inc.,L=California,ST=San Francisco,C=US
                            readOnly: true
                            type: string
                            x-auditable: true
                          type:
                            description: >-
                              The type of certificate, either BYO-PKI (custom)
                              or Gateway-managed.
                            enum:
                              - custom
                              - gateway_managed
                            example: gateway_managed
                            readOnly: true
                            type: string
                            x-auditable: true
                          updated_at:
                            example: '2014-01-01T05:20:00.12345Z'
                            format: date-time
                            readOnly: true
                            type: string
                          uploaded_on:
                            example: '2014-01-01T05:20:00.12345Z'
                            format: date-time
                            readOnly: true
                            type: string
                        type: object
                type: object
          description: Delete Zero Trust certificate response
        4XX:
          content:
            application/json:
              schema:
                allOf:
                  - allOf:
                      - allOf:
                          - properties:
                              errors:
                                example: []
                                items:
                                  properties:
                                    code:
                                      minimum: 1000
                                      type: integer
                                    message:
                                      type: string
                                  required:
                                    - code
                                    - message
                                  type: object
                                  uniqueItems: true
                                type: array
                              messages:
                                example: []
                                items:
                                  properties:
                                    code:
                                      minimum: 1000
                                      type: integer
                                    message:
                                      type: string
                                  required:
                                    - code
                                    - message
                                  type: object
                                  uniqueItems: true
                                type: array
                              success:
                                description: Whether the API call was successful
                                enum:
                                  - true
                                example: true
                                type: boolean
                            required:
                              - success
                              - errors
                              - messages
                            type: object
                        type: object
                      - properties:
                          result:
                            properties:
                              binding_status:
                                description: >-
                                  The deployment status of the certificate on
                                  Cloudflare's edge. Certificates in the
                                  'available' (previously called 'active') state
                                  may be used for Gateway TLS interception.
                                enum:
                                  - pending_deployment
                                  - available
                                  - pending_deletion
                                  - inactive
                                readOnly: true
                                type: string
                                x-auditable: true
                              certificate:
                                description: The CA certificate
                                example: >-
                                  -----BEGIN
                                  CERTIFICATE-----\\n-----END
                                  CERTIFICATE-----\n
                                readOnly: true
                                type: string
                              created_at:
                                example: '2014-01-01T05:20:00.12345Z'
                                format: date-time
                                readOnly: true
                                type: string
                              expires_on:
                                example: '2014-01-01T05:20:00.12345Z'
                                format: date-time
                                readOnly: true
                                type: string
                              fingerprint:
                                description: The SHA256 fingerprint of the certificate.
                                example: >-
                                  E9:19:49:AA:DD:D8:1E:C1:20:2A:D8:22:BF:A5:F8:FC:1A:F7:10:9F:C7:5B:69:AB:0:31:91:8B:61:B4:BF:1C
                                readOnly: true
                                type: string
                                x-auditable: true
                              id:
                                description: Certificate UUID tag.
                                example: f174e90a-fafe-4643-bbbc-4a0ed4fc8415
                                maxLength: 36
                                type: string
                                x-auditable: true
                              in_use:
                                default: false
                                description: >-
                                  Use this certificate for Gateway TLS
                                  interception
                                readOnly: true
                                type: boolean
                              issuer_org:
                                description: The organization that issued the certificate.
                                example: Example Inc.
                                readOnly: true
                                type: string
                                x-auditable: true
                              issuer_raw:
                                description: The entire issuer field of the certificate.
                                example: >-
                                  O=Example Inc.,L=California,ST=San
                                  Francisco,C=US
                                readOnly: true
                                type: string
                                x-auditable: true
                              type:
                                description: >-
                                  The type of certificate, either BYO-PKI
                                  (custom) or Gateway-managed.
                                enum:
                                  - custom
                                  - gateway_managed
                                example: gateway_managed
                                readOnly: true
                                type: string
                                x-auditable: true
                              updated_at:
                                example: '2014-01-01T05:20:00.12345Z'
                                format: date-time
                                readOnly: true
                                type: string
                              uploaded_on:
                                example: '2014-01-01T05:20:00.12345Z'
                                format: date-time
                                readOnly: true
                                type: string
                            type: object
                    type: object
                  - properties:
                      errors:
                        allOf:
                          - example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                message:
                                  type: string
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                        example:
                          - code: 7003
                            message: No route for the URI
                        minLength: 1
                        type: object
                      messages:
                        allOf:
                          - example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                message:
                                  type: string
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                        example: []
                        type: object
                      result:
                        enum:
                          - null
                        nullable: true
                        type: object
                      success:
                        description: Whether the API call was successful
                        enum:
                          - false
                        example: false
                        type: boolean
                    required:
                      - success
                      - errors
                      - messages
                      - result
                    type: object
          description: Delete Zero Trust certificate response failure
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Delete Zero Trust certificate
      tags:
        - Zero Trust certificates
      x-api-token-group:
        - Zero Trust Write
