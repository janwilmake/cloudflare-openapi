                                example: 1
                                type: number
                              page:
                                description: Current page within paginated list of results
                                example: 1
                                type: number
                              per_page:
                                description: Number of results per page of results
                                example: 20
                                type: number
                              total_count:
                                description: >-
                                  Total results available without any search
                                  parameters
                                example: 2000
                                type: number
                            type: object
                    type: object
                  - properties:
                      result:
                        items:
                          properties:
                            comment:
                              description: An optional description of the subnet.
                              example: example comment
                              type: string
                              x-auditable: true
                            created_at:
                              description: Timestamp of when the resource was created.
                              example: '2021-01-25T18:22:34.317854Z'
                              format: date-time
                              readOnly: true
                              type: string
                            deleted_at:
                              description: >-
                                Timestamp of when the resource was deleted. If
                                `null`, the resource has not been deleted.
                              example: '2009-11-10T23:00:00.000000Z'
                              format: date-time
                              readOnly: true
                              type: string
                            id:
                              description: The UUID of the subnet.
                              example: f70ff985-a4ef-4643-bbbc-4a0ed4fc8415
                              format: uuid
                              type: string
                              x-auditable: true
                            is_default_network:
                              description: >-
                                If `true`, this is the default subnet for the
                                account. There can only be one default subnet
                                per account.
                              type: boolean
                              x-auditable: true
                            name:
                              description: A user-friendly name for the subnet.
                              example: IPv4 Cloudflare Source IPs
                              type: string
                              x-auditable: true
                            network:
                              description: >-
                                The private IPv4 or IPv6 range defining the
                                subnet, in CIDR notation.
                              example: 100.64.0.0/12
                              type: string
                              x-auditable: true
                            subnet_type:
                              description: The type of subnet.
                              enum:
                                - cloudflare_source
                              example: cloudflare_source
                              type: string
                              x-auditable: true
                          type: object
                        type: array
                    type: object
          description: List subnets response
