servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /accounts/{account_id}/queues/{queue_id}/messages/ack:
    post:
      description: Acknowledge + Retry messages from a Queue
      operationId: queues-ack-messages
      parameters:
        - in: path
          name: queue_id
          required: true
          schema:
            description: A Resource identifier.
            example: 023e105f4ecef8ad9ca31a8372d0c353
            maxLength: 32
            readOnly: true
            type: string
            x-auditable: true
        - in: path
          name: account_id
          required: true
          schema:
            description: A Resource identifier.
            example: 023e105f4ecef8ad9ca31a8372d0c353
            maxLength: 32
            readOnly: true
            type: string
            x-auditable: true
      requestBody:
        content:
          application/json:
            schema:
              properties:
                acks:
                  items:
                    properties:
                      lease_id:
                        description: >-
                          An ID that represents an "in-flight" message that has
                          been pulled from a Queue. You must hold on to this ID
                          and use it to acknowledge this message.
                        example: >-
                          eyJhbGciOiJkaXIiLCJlbmMiOiJBMjU2Q0JDLUhTNTEyIn0..Q8p21d7dceR6vUfwftONdQ.JVqZgAS-Zk7MqmqccYtTHeeMElNHaOMigeWdb8LyMOg.T2_HV99CYzGaQuhTyW8RsgbnpTRZHRM6N7UoSaAKeK0
                        type: string
                        x-auditable: true
                    type: object
                  type: array
                retries:
                  items:
                    properties:
                      delay_seconds:
                        description: >-
                          The number of seconds to delay before making the
                          message available for another attempt.
                        example: 10
                        type: number
                        x-auditable: true
                      lease_id:
                        description: >-
                          An ID that represents an "in-flight" message that has
                          been pulled from a Queue. You must hold on to this ID
                          and use it to acknowledge this message.
                        example: >-
                          eyJhbGciOiJkaXIiLCJlbmMiOiJBMjU2Q0JDLUhTNTEyIn0..Q8p21d7dceR6vUfwftONdQ.JVqZgAS-Zk7MqmqccYtTHeeMElNHaOMigeWdb8LyMOg.T2_HV99CYzGaQuhTyW8RsgbnpTRZHRM6N7UoSaAKeK0
                        type: string
                        x-auditable: true
                    type: object
                  type: array
              type: object
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - properties:
                      errors:
                        example:
                          - code: 7003
                            message: No route for the URI
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                              x-auditable: true
                            message:
                              type: string
                              x-auditable: true
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        minLength: 1
                        type: array
                      messages:
                        example: []
                        items:
                          type: string
                          x-auditable: true
                        type: array
                      success:
                        description: Indicates if the API call was successful or not.
                        enum:
                          - true
                        type: boolean
                        x-auditable: true
                    type: object
                  - properties:
                      result:
                        properties:
                          ackCount:
                            description: >-
                              The number of messages that were succesfully
                              acknowledged.
                            example: 5
                            type: number
                          retryCount:
                            description: >-
                              The number of messages that were succesfully
                              retried.
                            example: 5
                            type: number
                          warnings:
                            items:
                              type: string
                            type: array
                        type: object
                    type: object
                type: object
          description: Details of ACKs and retries
        4XX:
          content:
            application/json:
              schema:
                properties:
                  errors:
                    example:
                      - code: 7003
                        message: No route for the URI
                    items:
                      properties:
                        code:
                          minimum: 1000
                          type: integer
                          x-auditable: true
                        message:
                          type: string
                          x-auditable: true
                      required:
                        - code
                        - message
                      type: object
                      uniqueItems: true
                    minLength: 1
                    type: array
                  messages:
                    example: []
                    items:
                      type: string
                      x-auditable: true
                    type: array
                  success:
                    description: Indicates if the API call was successful or not.
                    enum:
                      - false
                    example: false
                    type: boolean
                    x-auditable: true
                type: object
          description: Failure response
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Acknowledge + Retry Queue Messages
      tags:
        - Queue
      x-api-token-group:
        - Queues Write
        - Workers Scripts Write
      x-cfPermissionsRequired:
        enum:
          - com.cloudflare.edge.worker.queue.update
