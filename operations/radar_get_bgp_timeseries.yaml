    name: BSD-3-Clause
    url: https://opensource.org/licenses/BSD-3-Clause
  title: Cloudflare API
  version: 4.0.0
servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /radar/bgp/timeseries:
    get:
      description: >-
        Retrieves BGP updates over time. When requesting updates for an
        autonomous system, only BGP updates of type announcement are returned.
      operationId: radar-get-bgp-timeseries
      parameters:
        - description: >-
            Aggregation interval of the results (e.g., in 15 minutes or 1 hour
            intervals). Refer to [Aggregation
            intervals](https://developers.cloudflare.com/radar/concepts/aggregation-intervals/).
          in: query
          name: aggInterval
          schema:
            description: >-
              Aggregation interval of the results (e.g., in 15 minutes or 1 hour
              intervals). Refer to [Aggregation
              intervals](https://developers.cloudflare.com/radar/concepts/aggregation-intervals/).
            enum:
              - 15m
              - 1h
              - 1d
              - 1w
            example: 1h
            type: string
        - description: Array of names used to label the series in the response.
          in: query
          name: name
          schema:
            description: Array of names used to label the series in the response.
            items:
              example: main_series
              type: string
            type: array
        - description: >-
            Filters results by date range. For example, use `7d` and `7dcontrol`
            to compare this week with the previous week. Use this parameter or
            set specific start and end dates (`dateStart` and `dateEnd`
            parameters).
          in: query
          name: dateRange
          schema:
            description: >-
              Filters results by date range. For example, use `7d` and
              `7dcontrol` to compare this week with the previous week. Use this
              parameter or set specific start and end dates (`dateStart` and
              `dateEnd` parameters).
            example: 7d
            items:
              example: 7d
              pattern: >-
                ^((([1-9]|[1-9][0-9]|[1-2][0-9][0-9]|3[0-5][0-9]|36[0-4])[d](control)?)|(([1-9]|[1-4][0-9]|5[0-2])[w](control)?))$
              type: string
            type: array
        - description: Start of the date range.
          in: query
          name: dateStart
          schema:
            description: Start of the date range.
            example: '2023-09-01T11:41:33.782Z'
            items:
              format: date-time
              type: string
            type: array
        - description: End of the date range (inclusive).
          in: query
          name: dateEnd
          schema:
            description: End of the date range (inclusive).
            example: '2023-09-01T11:41:33.782Z'
            items:
              format: date-time
              type: string
            type: array
        - description: Filters results by BGP network prefix.
          in: query
          name: prefix
          schema:
            description: Filters results by BGP network prefix.
            example: 1.1.1.0/24
            items:
              description: Network prefix, IPv4 or IPv6.
              example: 1.1.1.0/24
              type: string
            type: array
        - description: Filters results by BGP update type.
          in: query
          name: updateType
          schema:
            description: Filters results by BGP update type.
            example: ANNOUNCEMENT
            items:
              enum:
                - ANNOUNCEMENT
                - WITHDRAWAL
              type: string
            type: array
        - description: >-
            Filters results by Autonomous System. Specify one or more Autonomous
            System Numbers (ASNs) as a comma-separated list. Prefix with `-` to
            exclude ASNs from results. For example, `-174, 3356` excludes
            results from AS174, but includes results from AS3356.
          in: query
          name: asn
          schema:
            description: >-
              Filters results by Autonomous System. Specify one or more
              Autonomous System Numbers (ASNs) as a comma-separated list. Prefix
              with `-` to exclude ASNs from results. For example, `-174, 3356`
              excludes results from AS174, but includes results from AS3356.
            example: '15169'
            items:
              type: string
            type: array
        - description: Format in which results will be returned.
          in: query
          name: format
          schema:
            description: Format in which results will be returned.
            enum:
              - JSON
              - CSV
            example: json
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  result:
                    properties:
                      meta:
                        properties:
                          aggInterval:
                            enum:
                              - 15m
                              - 1h
                              - 1d
                              - 1w
                            type: string
                          confidenceInfo:
                            properties:
                              annotations:
                                items:
                                  description: >-
                                    Annotation associated with the result (e.g.
                                    outage or other type of event).
                                  properties:
                                    dataSource:
                                      example: ALL
                                      type: string
                                    description:
                                      example: Cable cut in Tonga
                                      type: string
                                    endDate:
                                      format: date-time
                                      type: string
                                    eventType:
                                      example: OUTAGE
                                      type: string
                                    isInstantaneous:
                                      description: >-
                                        Whether event is a single point in time
                                        or a time range.
                                      type: boolean
                                    linkedUrl:
                                      format: uri
                                      type: string
                                    startDate:
                                      format: date-time
                                      type: string
                                  required:
                                    - dataSource
                                    - eventType
                                    - description
                                    - startDate
                                    - endDate
                                    - linkedUrl
                                    - isInstantaneous
                                  type: object
                                type: array
                              level:
                                description: >-
                                  Provides an indication of how much confidence
                                  Cloudflare has in the data.
                                type: integer
                            required:
                              - level
                              - annotations
                            type: object
                          dateRange:
                            items:
                              properties:
                                endTime:
                                  description: Adjusted end of date range.
                                  example: '2022-09-17T10:22:57.555Z'
                                  format: date-time
                                  type: string
                                startTime:
                                  description: Adjusted start of date range.
                                  example: '2022-09-16T10:22:57.555Z'
                                  format: date-time
                                  type: string
                              required:
                                - startTime
                                - endTime
                              type: object
                            type: array
                          lastUpdated:
                            format: date-time
                            type: string
                        required:
                          - confidenceInfo
                          - dateRange
                          - aggInterval
                          - lastUpdated
                        type: object
                      serie_0:
                        properties:
                          timestamps:
                            items:
                              format: date-time
                              type: string
                            type: array
                          values:
                            items:
                              description: A numeric string.
                              example: '10'
                              pattern: ^\d+$
                              type: string
                            type: array
                        required:
                          - timestamps
                          - values
                        type: object
                    required:
                      - meta
                      - serie_0
                    type: object
                  success:
                    example: true
                    type: boolean
                required:
                  - result
                  - success
                type: object
          description: Successful response.
        '400':
          content:
            application/json:
              schema:
                properties:
                  errors:
                    items:
                      properties:
                        message:
                          type: string
                      required:
                        - message
                      type: object
                    type: array
                  result:
                    type: object
                  success:
                    example: false
                    type: boolean
                required:
                  - result
                  - success
                  - errors
                type: object
          description: Bad request.
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Get BGP time series
      tags:
        - Radar BGP
      x-api-token-group:
        - User Details Write
        - User Details Read
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
