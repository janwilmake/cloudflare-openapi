openapi: 3.0.3
info:
  description: >-
    Welcome to Cloudflare's API documentation site. We are experimenting with an
    updated version of our API documentation - check out
    [developers.cloudflare.com/api-next/](https://developers.cloudflare.com/api-next/)
    to test out the new experience.


    To get started using Cloudflare's products and services via the API, refer
    to [how to interact with
    Cloudflare](https://developers.cloudflare.com/fundamentals/basic-tasks/interact-with-cloudflare/),
    which covers using tools like
    [Terraform](https://developers.cloudflare.com/terraform/#cloudflare-terraform)
    and the [official
    SDKs](https://developers.cloudflare.com/fundamentals/api/reference/sdks/) to
    maintain your Cloudflare resources.


    Using the Cloudflare API requires authentication so that Cloudflare knows
    who is making requests and what permissions you have. Create an API token to
    grant access to the API to perform actions. You can also authenticate with
    [API
    keys](https://developers.cloudflare.com/fundamentals/api/get-started/keys/),
    but these keys have [several
    limitations](https://developers.cloudflare.com/fundamentals/api/get-started/keys/#limitations)
    that make them less secure than API tokens. Whenever possible, use API
    tokens to interact with the Cloudflare API.


    To create an API token, from the Cloudflare dashboard, go to My Profile >
    API Tokens and select Create Token. For more information on how to create
    and troubleshoot API tokens, refer to

    our [API fundamentals](https://developers.cloudflare.com/fundamentals/api/).


    For information regarding rate limits, refer to our [API Rate
    Limits](https://developers.cloudflare.com/cloudflare-for-platforms/workers-for-platforms/platform/limits/#api-rate-limits).


    Totally new to Cloudflare? [Start
    here](https://developers.cloudflare.com/fundamentals/get-started/).
  license:
    name: BSD-3-Clause
    url: https://opensource.org/licenses/BSD-3-Clause
  title: Cloudflare API
  version: 4.0.0
servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /accounts/{account_id}/dlp/datasets:
    post:
      operationId: dlp-datasets-create
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                case_sensitive:
                  description: >-
                    Only applies to custom word lists.

                    Determines if the words should be matched in a
                    case-sensitive manner

                    Cannot be set to false if `secret` is true or undefined
                  type: boolean
                description:
                  description: The description of the dataset.
                  nullable: true
                  type: string
                encoding_version:
                  description: >-
                    Dataset encoding version


                    Non-secret custom word lists with no header are always
                    version 1.

                    Secret EDM lists with no header are version 1.

                    Multicolumn CSV with headers are version 2.

                    Omitting this field provides the default value 0, which is
                    interpreted

                    the same as 1.
                  format: int32
                  minimum: 0
                  type: integer
                name:
                  type: string
                secret:
                  description: >-
                    Generate a secret dataset.


                    If true, the response will include a secret to use with the
                    EDM encoder.

                    If false, the response has no secret and the dataset is
                    uploaded in plaintext.
                  type: boolean
              required:
                - name
              type: object
        description: Dataset description.
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - allOf:
                      - properties:
                          errors:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                documentation_url:
                                  type: string
                                message:
                                  type: string
                                source:
                                  properties:
                                    pointer:
                                      type: string
                                  type: object
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          messages:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                documentation_url:
                                  type: string
                                message:
                                  type: string
                                source:
                                  properties:
                                    pointer:
                                      type: string
                                  type: object
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          success:
                            description: Whether the API call was successful.
                            enum:
                              - true
                            example: true
                            type: boolean
                        required:
                          - success
                          - errors
                          - messages
                        type: object
                    type: object
                  - properties:
                      result:
                        properties:
                          dataset:
                            properties:
                              case_sensitive:
                                type: boolean
                              columns:
                                items:
                                  properties:
                                    entry_id:
                                      format: uuid
                                      type: string
                                    header_name:
                                      type: string
                                    num_cells:
                                      format: int64
                                      type: integer
                                    upload_status:
                                      enum:
                                        - empty
                                        - uploading
                                        - pending
                                        - processing
                                        - failed
                                        - complete
                                      type: string
                                  required:
                                    - entry_id
                                    - upload_status
                                    - header_name
                                    - num_cells
                                  type: object
                                type: array
                              created_at:
                                format: date-time
                                type: string
                              description:
                                description: The description of the dataset.
                                nullable: true
                                type: string
                              encoding_version:
                                format: int32
                                minimum: 0
                                type: integer
                              id:
                                format: uuid
                                type: string
                              name:
                                type: string
                              num_cells:
                                format: int64
                                type: integer
                              secret:
                                type: boolean
                              status:
                                enum:
                                  - empty
                                  - uploading
                                  - pending
                                  - processing
                                  - failed
                                  - complete
                                type: string
                              updated_at:
                                description: >-
                                  When the dataset was last updated.


                                  This includes name or description changes as
                                  well as uploads.
                                format: date-time
                                type: string
                              uploads:
                                items:
                                  properties:
                                    num_cells:
                                      format: int64
                                      type: integer
                                    status:
                                      enum:
                                        - empty
                                        - uploading
                                        - pending
                                        - processing
                                        - failed
                                        - complete
                                      type: string
                                    version:
                                      format: int64
                                      type: integer
                                  required:
                                    - version
                                    - status
                                    - num_cells
                                  type: object
                                type: array
                            required:
                              - name
                              - id
                              - status
                              - num_cells
                              - created_at
                              - updated_at
                              - uploads
                              - secret
                              - encoding_version
                              - columns
                            type: object
                          encoding_version:
                            description: Encoding version to use for dataset.
                            format: int32
                            minimum: 0
                            type: integer
                          max_cells:
                            format: int64
                            minimum: 0
                            type: integer
                          secret:
                            description: >-
                              The secret to use for Exact Data Match datasets.
                              This is not present in

                              Custom Wordlists.
                            format: password
                            type: string
                          version:
                            description: The version to use when uploading the dataset.
                            format: int64
                            type: integer
                        required:
                          - version
                          - max_cells
                          - dataset
                          - encoding_version
                        type: object
                    type: object
          description: Dataset created successfully.
        4XX:
          content:
            application/json:
              schema:
                properties:
                  errors:
                    allOf:
                      - example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            documentation_url:
                              type: string
                            message:
                              type: string
                            source:
                              properties:
                                pointer:
                                  type: string
                              type: object
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                    example:
                      - code: 7003
                        message: No route for the URI
                    minLength: 1
                  messages:
                    allOf:
                      - example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            documentation_url:
                              type: string
                            message:
                              type: string
                            source:
                              properties:
                                pointer:
                                  type: string
                              type: object
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                    example: []
                  result:
                    enum:
                      - null
                    nullable: true
                    type: object
                  success:
                    description: Whether the API call was successful.
                    enum:
                      - false
                    example: false
                    type: boolean
                required:
                  - success
                  - errors
                  - messages
                  - result
                type: object
          description: Dataset creation failed.
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Create a new dataset
      tags:
        - DLP Datasets
      x-api-token-group:
        - Zero Trust Write
