paths:
  /zones/{zone_id}/settings/zaraz/config:
    put:
      description: Updates Zaraz configuration for a zone.
      operationId: put-zones-zone_identifier-zaraz-config
      parameters:
        - in: path
          name: zone_id
          required: true
          schema:
            description: Identifier.
            example: 023e105f4ecef8ad9ca31a8372d0c353
            maxLength: 32
            type: string
            x-auditable: true
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - description: Zaraz configuration
                  example:
                    consent:
                      cookieName: zaraz-consent
                      customIntroDisclaimerDismissed: true
                      enabled: false
                    dataLayer: true
                    debugKey: my-debug-key
                    settings:
                      autoInjectScript: true
                      ecommerce: true
                      initPath: /i
                    tools:
