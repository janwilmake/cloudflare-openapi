servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /accounts/{account_id}/cloudforce-one/scans/results/{config_id}:
    get:
      operationId: get_GetOpenPorts
      parameters:
        - description: Defines the Account ID.
          in: path
          name: account_id
          required: true
          schema:
            description: Defines the Account ID.
            type: string
        - description: Defines the Config ID.
          in: path
          name: config_id
          required: true
          schema:
            description: Defines the Config ID.
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  errors:
                    items:
                      type: string
                    type: array
                  messages:
                    items:
                      type: string
                    type: array
                  result:
                    properties:
                      1.1.1.1:
                        items:
                          properties:
                            number:
                              example: 8080
                              type: number
                            proto:
                              example: tcp
                              type: string
                            status:
                              example: open
                              type: string
                          required:
                            - account_id
                            - ips
                            - frequency
                          title: Port
                          type: object
                        type: array
                    required:
                      - 1.1.1.1
                    type: object
                  success:
                    type: boolean
                required:
                  - success
                  - result
                  - messages
                  - errors
                type: object
          description: Returns Current Open Ports.
        4XX:
          content:
            application/json:
              schema:
                allOf:
                  - properties:
                      errors:
                        example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            documentation_url:
                              type: string
                            message:
                              type: string
                            source:
                              properties:
                                pointer:
                                  type: string
                              type: object
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                      messages:
                        example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            documentation_url:
                              type: string
                            message:
                              type: string
                            source:
                              properties:
                                pointer:
                                  type: string
                              type: object
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                      success:
                        description: Whether the API call was successful.
                        enum:
                          - true
                        example: true
                        type: boolean
                    required:
                      - success
                      - errors
                      - messages
                    type: object
                  - properties:
                      errors:
                        example:
                          code: 10433
                          message: request error
                        type: object
                      success:
                        example: false
                        type: boolean
          description: Get the Latest Scan Result failure.
      security:
        - api_token: []
        - api_email: []
          api_key: []
      summary: Get the Latest Scan Result
      tags:
        - Scans
      x-api-token-group:
        - Cloudforce One Write
        - Cloudforce One Read
