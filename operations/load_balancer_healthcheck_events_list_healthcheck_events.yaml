                              - result
                            type: object
                          - properties:
                              result_info:
                                properties:
                                  count:
                                    description: >-
                                      Total number of results on the current
                                      page
                                    example: 20
                                    type: number
                                  page:
                                    description: >-
                                      Current page within paginated list of
                                      results
                                    example: 1
                                    type: number
                                  per_page:
                                    description: Number of results per page
                                    example: 20
                                    type: number
                                  total_count:
                                    description: >-
                                      Total results available without any search
                                      parameters
                                    example: 2000
                                    type: number
                                  total_pages:
                                    description: Total number of pages available
                                    example: 100
                                    type: number
                                type: object
                        required:
                          - result_info
                        type: object
                      - properties:
                          result:
                            items:
                              properties:
                                id:
                                  default: 1
                                  type: integer
                                origins:
                                  example:
                                    - address: 198.51.100.4
                                      changed: true
                                      enabled: true
                                      failure_reason: No failures
                                      healthy: true
                                      ip: 198.51.100.4
                                      name: some-origin
                                  items:
                                    properties:
                                      address:
                                        description: >-
                                          The IP address (IPv4 or IPv6) of the
                                          origin, or its publicly addressable
                                          hostname. Hostnames entered here should
                                          resolve directly to the origin, and not
                                          be a hostname proxied by Cloudflare. To
                                          set an internal/reserved address,
                                          virtual_network_id must also be set.
                                        example: 0.0.0.0
                                        type: string
                                        x-auditable: true
                                      changed:
                                        description: >-
                                          Whether the origin has changed health
                                          status.
                                        example: true
                                        type: boolean
                                        x-auditable: true
                                      enabled:
