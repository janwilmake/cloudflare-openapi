                                        example: 198.51.100.4
                                        type: string
                                        x-auditable: true
                                      name:
                                        description: >-
                                          A human-identifiable name for the
                                          origin.
                                        example: app-server-1
                                        type: string
                                        x-auditable: true
                                    type: object
                                  type: array
                                pool:
                                  example:
                                    changed: true
                                    healthy: true
                                    id: 74bc6a8b9b0dda3d651707a2928bad0c
                                    minimum_origins: 1
                                    name: some-pool
                                  type: object
                                timestamp:
                                  example: '2014-01-01T05:20:00.12345Z'
                                  format: date-time
                                  type: string
                              type: object
                            type: array
                  - properties:
                      errors:
                        allOf:
                          - example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
