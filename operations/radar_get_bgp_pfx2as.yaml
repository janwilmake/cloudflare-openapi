paths:
  /radar/bgp/routes/pfx2as:
    get:
      description: Retrieves the prefix-to-ASN mapping from global routing tables.
      operationId: radar-get-bgp-pfx2as
      parameters:
        - description: Network prefix, IPv4 or IPv6.
          in: query
          name: prefix
          schema:
            description: Network prefix, IPv4 or IPv6.
            example: 1.1.1.0/24
            type: string
        - description: Lookup prefixes originated by the given ASN.
          in: query
          name: origin
          schema:
            description: Lookup prefixes originated by the given ASN.
            type: integer
        - description: >-
            Return only results with matching rpki status: valid, invalid or
            unknown.
          in: query
          name: rpkiStatus
          schema:
            description: >-
              Return only results with matching rpki status: valid, invalid or
              unknown.
            enum:
              - VALID
              - INVALID
              - UNKNOWN
            example: INVALID
            type: string
        - description: >-
            Return only results with the longest prefix match for the given
            prefix. For example, specify a /32 prefix to lookup the origin ASN
            for an IPv4 address.
          in: query
          name: longestPrefixMatch
          schema:
            description: >-
              Return only results with the longest prefix match for the given
              prefix. For example, specify a /32 prefix to lookup the origin ASN
              for an IPv4 address.
            example: 'true'
            type: boolean
        - description: Format in which results will be returned.
          in: query
          name: format
          schema:
            description: Format in which results will be returned.
            enum:
              - JSON
              - CSV
            example: json
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  result:
                    properties:
                      meta:
                        properties:
                          data_time:
                            type: string
                          query_time:
                            type: string
                          total_peers:
                            type: integer
                        required:
                          - data_time
                          - query_time
                          - total_peers
                        type: object
                      prefix_origins:
                        items:
                          properties:
                            origin:
                              type: integer
                            peer_count:
                              type: integer
                            prefix:
                              type: string
                            rpki_validation:
                              type: string
                          required:
                            - origin
                            - peer_count
                            - prefix
                            - rpki_validation
                          type: object
                        type: array
                    required:
                      - prefix_origins
                      - meta
                    type: object
                  success:
                    example: true
                    type: boolean
                required:
                  - result
                  - success
                type: object
          description: Successful response.
        '400':
          content:
            application/json:
              schema:
                properties:
                  errors:
                    items:
                      properties:
                        message:
                          type: string
                      required:
                        - message
                      type: object
                    type: array
                  result:
                    type: object
                  success:
                    example: false
                    type: boolean
                required:
                  - result
                  - success
                  - errors
                type: object
          description: Bad request.
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Get prefix-to-ASN mapping
      tags:
        - Radar BGP
      x-api-token-group:
        - User Details Write
        - User Details Read
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
