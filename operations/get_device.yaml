openapi: 3.0.3
info:
  description: >-
    Welcome to Cloudflare's API documentation site. We are experimenting with an
    updated version of our API documentation - check out
    [developers.cloudflare.com/api-next/](https://developers.cloudflare.com/api-next/)
    to test out the new experience.


    To get started using Cloudflare's products and services via the API, refer
    to [how to interact with
    Cloudflare](https://developers.cloudflare.com/fundamentals/basic-tasks/interact-with-cloudflare/),
    which covers using tools like
    [Terraform](https://developers.cloudflare.com/terraform/#cloudflare-terraform)
    and the [official
    SDKs](https://developers.cloudflare.com/fundamentals/api/reference/sdks/) to
    maintain your Cloudflare resources.


    Using the Cloudflare API requires authentication so that Cloudflare knows
    who is making requests and what permissions you have. Create an API token to
    grant access to the API to perform actions. You can also authenticate with
    [API
    keys](https://developers.cloudflare.com/fundamentals/api/get-started/keys/),
    but these keys have [several
    limitations](https://developers.cloudflare.com/fundamentals/api/get-started/keys/#limitations)
    that make them less secure than API tokens. Whenever possible, use API
    tokens to interact with the Cloudflare API.


    To create an API token, from the Cloudflare dashboard, go to My Profile >
    API Tokens and select Create Token. For more information on how to create
    and troubleshoot API tokens, refer to

    our [API fundamentals](https://developers.cloudflare.com/fundamentals/api/).


    For information regarding rate limits, refer to our [API Rate
    Limits](https://developers.cloudflare.com/cloudflare-for-platforms/workers-for-platforms/platform/limits/#api-rate-limits).


    Totally new to Cloudflare? [Start
    here](https://developers.cloudflare.com/fundamentals/get-started/).
  license:
    name: BSD-3-Clause
    url: https://opensource.org/licenses/BSD-3-Clause
  title: Cloudflare API
  version: 4.0.0
servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /accounts/{account_id}/devices/physical-devices/{device_id}:
    get:
      description: Fetches a single WARP device.
      operationId: get-device
      parameters:
        - in: path
          name: device_id
          required: true
          schema:
            type: string
        - in: path
          name: account_id
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  errors:
                    items:
                      description: >-
                        A message which can be returned in either the 'errors'
                        or 'messages' fields in a v4 API response.
                      properties:
                        code:
                          type: integer
                        message:
                          type: string
                      required:
                        - code
                        - message
                      type: object
                    type: array
                  messages:
                    items:
                      description: >-
                        A message which can be returned in either the 'errors'
                        or 'messages' fields in a v4 API response.
                      properties:
                        code:
                          type: integer
                        message:
                          type: string
                      required:
                        - code
                        - message
                      type: object
                    type: array
                  result:
                    description: A WARP Device.
                    properties:
                      active_registrations:
                        description: >-
                          The number of active registrations for the device.
                          Active registrations are those which haven't been
                          revoked or deleted.
                        example: 1
                        type: integer
                        x-auditable: true
                      client_version:
                        description: Version of the WARP client.
                        example: 1.0.0
                        nullable: true
                        type: string
                        x-auditable: true
                      created_at:
                        description: The RFC3339 timestamp when the device was created.
                        example: '2025-02-14T13:17:00Z'
                        type: string
                        x-auditable: true
                      deleted_at:
                        description: The RFC3339 timestamp when the device was deleted.
                        example: '2025-02-14T13:17:00Z'
                        nullable: true
                        type: string
                        x-auditable: true
                      device_type:
                        description: The device operating system.
                        example: linux
                        nullable: true
                        type: string
                        x-auditable: true
                      hardware_id:
                        description: >-
                          A string that uniquely identifies the hardware or
                          virtual machine (VM).
                        nullable: true
                        type: string
                        x-auditable: true
                      id:
                        description: The unique ID of the device.
                        example: fc9ab6ab-3b94-4319-9941-459462b3d73e
                        type: string
                        x-auditable: true
                      last_seen_at:
                        description: The RFC3339 timestamp when the device was last seen.
                        example: '2025-02-14T13:17:00Z'
                        nullable: true
                        type: string
                        x-auditable: true
                      last_seen_user:
                        allOf:
                          - properties:
                              email:
                                description: The contact email address of the user.
                                example: user@example.com
                                maxLength: 90
                                type: string
                                x-auditable: true
                              id:
                                description: UUID.
                                example: f174e90a-fafe-4643-bbbc-4a0ed4fc8415
                                maxLength: 36
                                readOnly: true
                                type: string
                                x-auditable: true
                              name:
                                description: The enrolled device user's name.
                                example: John Appleseed
                                type: string
                            type: object
                        description: The last user to use the WARP device.
                        nullable: true
                        type: object
                      mac_address:
                        description: The device MAC address.
                        example: f5:01:73:cf:12:23
                        nullable: true
                        type: string
                        x-auditable: true
                      manufacturer:
                        description: The device manufacturer.
                        example: ACME
                        nullable: true
                        type: string
                        x-auditable: true
                      model:
                        description: The model name of the device.
                        example: Mark VII
                        nullable: true
                        type: string
                        x-auditable: true
                      name:
                        description: The name of the device.
                        example: My Device
                        type: string
                        x-auditable: true
                      os_version:
                        description: The device operating system version number.
                        nullable: true
                        type: string
                        x-auditable: true
                      os_version_extra:
                        description: >-
                          Additional operating system version data. For macOS or
                          iOS, the Product Version Extra. For Linux, the kernel
                          release version.
                        nullable: true
                        type: string
                        x-auditable: true
                      public_ip:
                        description: The public IP address of the WARP client.
                        example: 1.1.1.1
                        nullable: true
                        type: string
                        x-auditable: true
                      serial_number:
                        description: The device serial number.
                        example: ABS765ASD8A
                        nullable: true
                        type: string
                        x-auditable: true
                      updated_at:
                        description: >-
                          The RFC3339 timestamp when the device was last
                          updated.
                        example: '2025-02-14T13:17:00Z'
                        type: string
                        x-auditable: true
                    required:
                      - id
                      - name
                      - created_at
                      - updated_at
                      - last_seen_at
                      - active_registrations
                    type: object
                  success:
                    description: Whether the API call was successful.
                    type: boolean
                required:
                  - result
                  - success
                  - errors
                  - messages
                type: object
          description: Returns a Device.
      security:
        - api_token: []
      summary: Get device
      tags:
        - Physical Devices
      x-api-token-group:
        - Zero Trust Read
        - Zero Trust Write
