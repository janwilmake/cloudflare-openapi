                              minLength: 1
                              title: Description
                              type: string
                            source:
                              description: The source of this message.
                              properties:
                                pointer:
                                  description: >-
                                    A JSON pointer to the field that is the
                                    source of the message.
                                  example: /rules/0/action
                                  minLength: 1
                                  title: Pointer
                                  type: string
                              required:
                                - pointer
                              title: Source
                              type: object
                          required:
                            - message
                          title: Message
                          type: object
                        title: Messages
                        type: array
                      result:
                        description: A result.
                        title: Result
                      success:
                        description: Whether the API call was successful.
                        title: Success
                        type: boolean
                    required:
                      - result
                      - success
                      - errors
                      - messages
                    title: Response
                    type: object
                  - properties:
                      result:
                        enum:
                          - null
                      success:
                        enum:
                          - false
          description: A failure response.
