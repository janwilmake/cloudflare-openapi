paths:
  /zones/{zone_id}/origin_tls_client_auth/hostnames:
    put:
      description: >-
        Associate a hostname to a certificate and enable, disable or invalidate
        the association. If disabled, client certificate will not be sent to the
        hostname even if activated at the zone level. 100 maximum associations
        on a single certificate are allowed. Note: Use a null value for
        parameter *enabled* to invalidate the association.
      operationId: >-
        per-hostname-authenticated-origin-pull-enable-or-disable-a-hostname-for-client-authentication
      parameters:
        - in: path
          name: zone_id
          required: true
          schema:
            description: Identifier.
            example: 023e105f4ecef8ad9ca31a8372d0c353
            maxLength: 32
            type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                config:
                  items:
                    properties:
                      cert_id:
                        description: Certificate identifier tag.
                        example: 2458ce5a-0c35-4c7f-82c7-8e9487d3ff60
                        maxLength: 36
                        type: string
                        x-auditable: true
                      enabled:
                        description: >-
                          Indicates whether hostname-level authenticated origin
                          pulls is enabled. A null value voids the association.
                        example: true
                        nullable: true
                        type: boolean
                        x-auditable: true
                      hostname:
                        description: >-
                          The hostname on the origin for which the client
                          certificate uploaded will be used.
                        example: app.example.com
                        maxLength: 255
                        type: string
                        x-auditable: true
                    type: object
                  type: array
              required:
                - config
        required: true
      responses:
