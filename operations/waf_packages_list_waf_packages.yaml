                                      example: USER
                                      readOnly: true
                                      type: string
                                    status:
                                      default: active
                                      description: >-
                                        When set to `active`, indicates that the
                                        WAF package will be applied to the zone.
                                      enum:
                                        - active
                                      readOnly: true
                                      type: string
                                    zone_id:
                                      description: Defines an identifier.
                                      example: 023e105f4ecef8ad9ca31a8372d0c353
                                      maxLength: 32
                                      readOnly: true
                                      type: string
                                  required:
                                    - id
                                    - name
                                    - description
                                    - detection_mode
                                    - zone_id
                                  title: Traditional WAF package
                                  type: object
                                - properties:
                                    action_mode:
                                      default: challenge
                                      description: >-
                                        The default action performed by the
                                        rules in the WAF package.
                                      enum:
                                        - simulate
                                        - block
                                        - challenge
                                      type: string
                                    description:
                                      description: >-
                                        A summary of the purpose/function of the
                                        WAF package.
                                      example: >-
                                        Covers OWASP Top 10 vulnerabilities and
                                        more.
                                      readOnly: true
                                      type: string
                                    detection_mode:
                                      description: >-
                                        When a WAF package uses anomaly
                                        detection, each rule is given a score
                                        when triggered. If the total score of
                                        all triggered rules exceeds the
                                        sensitivity defined on the WAF package,
                                        the action defined on the package will
                                        be taken.
                                      example: anomaly
                                      readOnly: true
                                      type: string
                                    name:
                                      description: The name of the WAF package.
                                      example: OWASP ModSecurity Core Rule Set
                                      readOnly: true
                                      type: string
                                    sensitivity:
                                      default: high
                                      description: The sensitivity of the WAF package.
                                      enum:
                                        - high
                                        - medium
                                        - low
                                        - 'off'
                                      type: string
                                  type: object
                              required:
                                - id
                                - name
                                - description
                                - zone_id
                                - detection_mode
                                - sensitivity
                                - action_mode
                              title: Anomaly detection WAF package (OWASP)
                          type: object
                        type: array
                    type: object
          description: List WAF packages response
