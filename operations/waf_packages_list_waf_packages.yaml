paths:
  /zones/{zone_id}/firewall/waf/packages:
    get:
      deprecated: true
      description: >-
        Fetches WAF packages for a zone.


        **Note:** Applies only to the [previous version of WAF managed
        rules](https://developers.cloudflare.com/support/firewall/managed-rules-web-application-firewall-waf/understanding-waf-managed-rules-web-application-firewall/).
      operationId: waf-packages-list-waf-packages
      parameters:
        - in: path
          name: zone_id
          required: true
          schema:
            description: Defines an identifier.
            example: 023e105f4ecef8ad9ca31a8372d0c353
            maxLength: 32
            readOnly: true
            type: string
        - in: query
          name: page
          schema:
            default: 1
            description: The page number of paginated results.
            minimum: 1
            type: number
        - in: query
          name: per_page
          schema:
            default: 50
            description: The number of packages per page.
            maximum: 100
            minimum: 5
            type: number
        - in: query
          name: order
          schema:
            description: The field used to sort returned packages.
            enum:
              - name
            example: name
            type: string
        - in: query
          name: direction
          schema:
            description: The direction used to sort returned packages.
            enum:
              - asc
              - desc
            example: desc
            type: string
        - in: query
          name: match
          schema:
            default: all
            description: >-
              When set to `all`, all the search requirements must match. When
              set to `any`, only one of the search requirements has to match.
            enum:
              - any
              - all
            type: string
        - in: query
          name: name
          schema:
            description: The name of the WAF package.
            example: USER
            readOnly: true
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                anyOf:
                  - allOf:
                      - properties:
                          errors:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                message:
                                  type: string
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          messages:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                message:
                                  type: string
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          result:
                            anyOf:
