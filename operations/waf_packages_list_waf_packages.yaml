                            type: boolean
                        required:
                          - success
                          - errors
                          - messages
                          - result
                        type: object
                      - properties:
                          result:
                            items:
                              type: object
                            nullable: true
                            type: array
                          result_info:
                            properties:
                              count:
                                description: >-
                                  Defines the total number of results for the
                                  requested service.
                                example: 1
                                type: number
                              page:
                                description: >-
                                  Defines the current page within paginated list
                                  of results.
                                example: 1
                                type: number
                              per_page:
                                description: >-
                                  Defines the number of results per page of
                                  results.
                                example: 20
                                type: number
                              total_count:
                                description: >-
                                  Defines the total results available without
                                  any search parameters.
                                example: 2000
                                type: number
                            type: object
                        type: object
                    type: object
                  - properties:
                      result:
                        items:
                          oneOf:
                            - properties:
                                description:
                                  description: >-
                                    A summary of the purpose/function of the WAF
                                    package.
                                  example: 'null'
                                  readOnly: true
                                  type: string
                                detection_mode:
                                  description: >-
                                    The mode that defines how rules within the
                                    package are evaluated during the course of a
                                    request. When a package uses anomaly
                                    detection mode (`anomaly` value), each rule
                                    is given a score when triggered. If the
                                    total score of all triggered rules exceeds
                                    the sensitivity defined in the WAF package,
                                    the action configured in the package will be
                                    performed. Traditional detection mode
                                    (`traditional` value) will decide the action
                                    to take when it is triggered by the request.
                                    If multiple rules are triggered, the action
                                    providing the highest protection will be
                                    applied (for example, a 'block' action will
                                    win over a 'challenge' action).
                                  enum:
                                    - anomaly
                                    - traditional
                                  example: traditional
                                  readOnly: true
                                  type: string
                                id:
                                  description: Defines an identifier.
                                  example: 023e105f4ecef8ad9ca31a8372d0c353
                                  maxLength: 32
                                  readOnly: true
                                  type: string
                                name:
