servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /accounts/{account_id}/event_subscriptions/subscriptions/{subscription_id}:
    patch:
      description: Update an existing event subscription
      operationId: subscriptions-patch
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            description: A Resource identifier.
            example: 023e105f4ecef8ad9ca31a8372d0c353
            maxLength: 32
            readOnly: true
            type: string
            x-auditable: true
        - in: path
          name: subscription_id
          required: true
          schema:
            description: A Resource identifier.
            example: 023e105f4ecef8ad9ca31a8372d0c353
            maxLength: 32
            readOnly: true
            type: string
            x-auditable: true
      requestBody:
        content:
          application/json:
            schema:
              properties:
                destination:
                  description: Destination configuration for the subscription
                  oneOf:
                    - properties:
                        queue_id:
                          description: ID of the target queue
                          type: string
                          x-auditable: true
                        type:
                          description: Type of destination
                          enum:
                            - queues.queue
                          type: string
                          x-auditable: true
                      required:
                        - type
                        - queue_id
                      type: object
                  type: object
                enabled:
                  description: Whether the subscription is active
                  type: boolean
                  x-auditable: true
                events:
                  description: List of event types this subscription handles
                  items:
                    type: string
                  minItems: 1
                  type: array
                  x-auditable: true
                name:
                  description: Name of the subscription
                  type: string
                  x-auditable: true
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - properties:
                      errors:
                        example:
                          - code: 7003
                            message: No route for the URI
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                              x-auditable: true
                            message:
                              type: string
                              x-auditable: true
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        minLength: 1
                        type: array
                      messages:
                        example: []
                        items:
                          type: string
                          x-auditable: true
                        type: array
                      success:
                        description: Indicates if the API call was successful or not.
                        enum:
                          - true
                        type: boolean
                        x-auditable: true
                    type: object
                  - properties:
                      result:
                        properties:
                          created_at:
                            description: When the subscription was created
                            format: date-time
                            type: string
                            x-auditable: true
                          destination:
                            description: Destination configuration for the subscription
                            oneOf:
                              - properties:
                                  queue_id:
                                    description: ID of the target queue
                                    type: string
                                    x-auditable: true
                                  type:
                                    description: Type of destination
                                    enum:
                                      - queues.queue
                                    type: string
                                    x-auditable: true
                                required:
                                  - type
                                  - queue_id
                                type: object
                            type: object
                          enabled:
                            description: Whether the subscription is active
                            type: boolean
                            x-auditable: true
                          events:
                            description: List of event types this subscription handles
                            items:
                              type: string
                            minItems: 1
                            type: array
                            x-auditable: true
                          id:
                            description: Unique identifier for the subscription
                            type: string
                            x-auditable: true
                          modified_at:
                            description: When the subscription was last modified
                            format: date-time
                            type: string
                            x-auditable: true
                          name:
                            description: Name of the subscription
                            type: string
                            x-auditable: true
                          source:
                            description: Source configuration for the subscription
                            oneOf:
                              - properties:
                                  type:
                                    description: Type of source
                                    enum:
                                      - access
                                    type: string
                                    x-auditable: true
                                type: object
                              - properties:
                                  application_id:
                                    description: ID of the Access application
                                    type: string
                                    x-auditable: true
                                  type:
                                    description: Type of source
                                    enum:
                                      - access.application
                                    type: string
                                    x-auditable: true
                                type: object
                              - properties:
                                  type:
                                    description: Type of source
                                    enum:
                                      - clipboards
                                    type: string
                                    x-auditable: true
                                type: object
                              - properties:
                                  clipboard_id:
                                    description: ID of the clipboard
                                    type: string
                                    x-auditable: true
                                  type:
                                    description: Type of source
                                    enum:
                                      - clipboards.clipboard
                                    type: string
                                    x-auditable: true
                                type: object
                              - properties:
                                  type:
                                    description: Type of source
                                    enum:
                                      - dns.zone
                                    type: string
                                    x-auditable: true
                                  zone_id:
                                    description: ID of the DNS zone
                                    type: string
                                    x-auditable: true
                                type: object
                              - properties:
                                  type:
                                    description: Type of source
                                    enum:
                                      - images
                                    type: string
                                    x-auditable: true
                                type: object
                              - properties:
                                  type:
                                    description: Type of source
                                    enum:
                                      - kv
                                    type: string
                                    x-auditable: true
                                type: object
                              - properties:
                                  namespace_id:
                                    description: ID of the KV namespace
                                    type: string
                                    x-auditable: true
                                  type:
                                    description: Type of source
                                    enum:
                                      - kv.namespace
                                    type: string
                                    x-auditable: true
                                type: object
                              - properties:
                                  type:
                                    description: Type of source
                                    enum:
                                      - r2
                                    type: string
                                    x-auditable: true
                                type: object
                              - properties:
                                  bucket_name:
                                    description: Name of the R2 bucket
                                    type: string
                                    x-auditable: true
                                  type:
                                    description: Type of source
                                    enum:
                                      - r2.bucket
                                    type: string
                                    x-auditable: true
                                type: object
                              - properties:
                                  type:
                                    description: Type of source
                                    enum:
                                      - secretsStore
                                    type: string
                                    x-auditable: true
                                type: object
                              - properties:
                                  store_id:
                                    description: ID of the secrets store
                                    type: string
                                    x-auditable: true
                                  type:
                                    description: Type of source
                                    enum:
                                      - secretsStore.store
                                    type: string
                                    x-auditable: true
                                type: object
                              - properties:
                                  type:
                                    description: Type of source
                                    enum:
                                      - superSlurper
                                    type: string
                                    x-auditable: true
                                type: object
                              - properties:
                                  type:
                                    description: Type of source
                                    enum:
                                      - vectorize
                                    type: string
                                    x-auditable: true
                                type: object
                              - properties:
                                  index_name:
                                    description: Name of the Vectorize index
                                    type: string
                                    x-auditable: true
                                  type:
                                    description: Type of source
                                    enum:
                                      - vectorize.index
                                    type: string
                                    x-auditable: true
                                type: object
                              - properties:
                                  model_name:
                                    description: Name of the Workers AI model
                                    type: string
                                    x-auditable: true
                                  type:
                                    description: Type of source
                                    enum:
                                      - workersAi.model
                                    type: string
                                    x-auditable: true
                                type: object
                              - properties:
                                  type:
                                    description: Type of source
                                    enum:
                                      - workersBuilds.worker
                                    type: string
                                    x-auditable: true
                                  worker_name:
                                    description: Name of the worker
                                    type: string
                                    x-auditable: true
                                type: object
                              - properties:
                                  type:
                                    description: Type of source
                                    enum:
                                      - workflows
                                    type: string
                                    x-auditable: true
                                type: object
                              - properties:
                                  type:
                                    description: Type of source
                                    enum:
                                      - workflows.workflow
                                    type: string
                                    x-auditable: true
                                  workflow_name:
                                    description: Name of the workflow
                                    type: string
                                    x-auditable: true
                                type: object
                            type: object
                        required:
                          - id
                          - created_at
                          - modified_at
                          - name
                          - enabled
                          - source
                          - destination
                          - events
                        type: object
                    type: object
                type: object
          description: Successfully created event subscription
        '400':
          content:
            application/json:
              schema:
                properties:
                  errors:
                    example:
                      - code: 7003
                        message: No route for the URI
                    items:
                      properties:
                        code:
                          minimum: 1000
                          type: integer
                          x-auditable: true
                        message:
                          type: string
                          x-auditable: true
                      required:
                        - code
                        - message
                      type: object
                      uniqueItems: true
                    minLength: 1
                    type: array
                  messages:
                    example: []
                    items:
                      type: string
                      x-auditable: true
                    type: array
                  success:
                    description: Indicates if the API call was successful or not.
                    enum:
                      - false
                    example: false
                    type: boolean
                    x-auditable: true
                type: object
          description: Invalid request body or validation errors
        '404':
          content:
            application/json:
              schema:
                properties:
                  errors:
                    example:
                      - code: 7003
                        message: No route for the URI
                    items:
                      properties:
                        code:
                          minimum: 1000
                          type: integer
                          x-auditable: true
                        message:
                          type: string
                          x-auditable: true
                      required:
                        - code
                        - message
                      type: object
                      uniqueItems: true
                    minLength: 1
                    type: array
                  messages:
                    example: []
                    items:
                      type: string
                      x-auditable: true
                    type: array
                  success:
                    description: Indicates if the API call was successful or not.
                    enum:
                      - false
                    example: false
                    type: boolean
                    x-auditable: true
                type: object
          description: Queue does not exist or resource not found on source
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Update Event Subscription
      tags:
        - Queue
      x-api-token-group:
        - Queues Write
        - Workers Scripts Write
