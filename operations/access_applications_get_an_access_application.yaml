                                                        - access_service_token
                                                      type: string
                                                  required:
                                                    - scheme
                                                    - client_id
                                                    - client_secret
                                                  title: Access Service Token
                                                  type: object
                                            type: array
                                      deactivate_on_delete:
                                        description: >-
                                          If false, propagates DELETE requests to
                                          the target application for SCIM
                                          resources. If true, sets 'active' to
                                          false on the SCIM resource. Note: Some
                                          targets do not support DELETE
                                          operations.
                                        type: boolean
                                      enabled:
                                        description: >-
                                          Whether SCIM provisioning is turned on
                                          for this application.
                                        type: boolean
                                      idp_uid:
                                        description: >-
                                          The UID of the IdP to use as the source
                                          for SCIM resources to provision to this
                                          application.
                                        type: string
                                      mappings:
                                        description: >-
                                          A list of mappings to apply to SCIM
                                          resources before provisioning them in
                                          this application. These can transform or
                                          filter the resources to be provisioned.
                                        items:
                                          description: >-
                                            Transformations and filters applied to
                                            resources before they are provisioned in
                                            the remote SCIM service.
                                          properties:
                                            enabled:
                                              description: Whether or not this mapping is enabled.
                                              type: boolean
                                            filter:
                                              description: >-
                                                A [SCIM filter
                                                expression](https://datatracker.ietf.org/doc/html/rfc7644#section-3.4.2.2)
                                                that matches resources that should be
                                                provisioned to this application.
                                              example: title pr or userType eq "Intern"
                                              type: string
                                            operations:
                                              description: >-
                                                Whether or not this mapping applies to
                                                creates, updates, or deletes.
                                              properties:
                                                create:
                                                  description: >-
                                                    Whether or not this mapping applies to
                                                    create (POST) operations.
                                                  type: boolean
                                                delete:
                                                  description: >-
                                                    Whether or not this mapping applies to
                                                    DELETE operations.
                                                  type: boolean
                                                update:
                                                  description: >-
                                                    Whether or not this mapping applies to
                                                    update (PATCH/PUT) operations.
                                                  type: boolean
                                              type: object
                                            schema:
                                              description: >-
                                                Which SCIM resource type this mapping
                                                applies to.
                                              example: >-
                                                urn:ietf:params:scim:schemas:core:2.0:User
                                              type: string
                                            strictness:
                                              description: >-
                                                The level of adherence to outbound
                                                resource schemas when provisioning to
                                                this mapping. ‘Strict’ removes unknown
                                                values, while ‘passthrough’ passes
                                                unknown values to the target.
                                              enum:
                                                - strict
                                                - passthrough
                                              type: string
                                            transform_jsonata:
                                              description: >-
                                                A [JSONata](https://jsonata.org/)
                                                expression that transforms the resource
                                                before provisioning it in the
                                                application.
                                              example: >-
                                                $merge([$, {'userName':
                                                $substringBefore($.userName, '@') &
                                                '+test@' & $substringAfter($.userName,
                                                '@')}])
                                              type: string
                                          required:
                                            - schema
                                          type: object
                                        type: array
                                      remote_uri:
                                        description: >-
                                          The base URI for the application's
                                          SCIM-compatible API.
                                        type: string
                                    required:
                                      - remote_uri
                                      - idp_uid
                                    type: object
                                  updated_at:
                                    example: '2014-01-01T05:20:00.12345Z'
                                    format: date-time
                                    type: string
                                    x-auditable: true
                                type: object
                              - properties:
                                  allow_authenticate_via_warp:
                                    description: >-
                                      When set to true, users can authenticate
                                      to this application using their WARP
                                      session.  When set to false this
                                      application will always require direct IdP
                                      authentication. This setting always
                                      overrides the organization setting for
                                      WARP authentication.
                                    example: true
                                    type: boolean
                                  allow_iframe:
                                    description: >-
                                      Enables loading application content in an
                                      iFrame.
                                    example: true
                                    type: boolean
                                  allowed_idps:
                                    description: >-
                                      The identity providers your users can
                                      select when connecting to this
                                      application. Defaults to all IdPs
                                      configured in your account.
                                    items:
                                      description: >-
                                        The identity providers selected for
                                        application.
                                      example: 699d98642c564d2e855e9661899b7252
                                      type: string
                                    type: array
                                  app_launcher_visible:
                                    default: true
                                    description: >-
                                      Displays the application in the App
                                      Launcher.
                                    example: true
                                    type: boolean
                                  auto_redirect_to_identity:
                                    default: false
                                    description: >-
                                      When set to `true`, users skip the
                                      identity provider selection step during
                                      login. You must specify only one identity
                                      provider in allowed_idps.
                                    type: boolean
                                  cors_headers:
                                    properties:
                                      allow_all_headers:
                                        description: Allows all HTTP request headers.
                                        example: true
                                        type: boolean
                                      allow_all_methods:
                                        description: Allows all HTTP request methods.
                                        type: boolean
                                      allow_all_origins:
                                        description: Allows all origins.
                                        type: boolean
                                      allow_credentials:
                                        description: >-
                                          When set to `true`, includes credentials
                                          (cookies, authorization headers, or TLS
                                          client certificates) with requests.
                                        type: boolean
                                      allowed_headers:
                                        description: Allowed HTTP request headers.
                                        items:
                                          type: string
                                        type: array
                                      allowed_methods:
                                        description: Allowed HTTP request methods.
                                        example:
                                          - GET
                                        items:
                                          enum:
                                            - GET
                                            - POST
                                            - HEAD
                                            - PUT
                                            - DELETE
                                            - CONNECT
                                            - OPTIONS
                                            - TRACE
                                            - PATCH
                                          type: string
                                        type: array
                                      allowed_origins:
                                        description: Allowed origins.
                                        example:
                                          - https://example.com
                                        items:
                                          type: string
                                        type: array
                                      max_age:
                                        description: >-
                                          The maximum number of seconds the
                                          results of a preflight request can be
                                          cached.
                                        example: -1
                                        maximum: 86400
                                        minimum: -1
                                        type: number
                                    type: object
                                  custom_deny_message:
                                    description: >-
                                      The custom error message shown to a user
                                      when they are denied access to the
                                      application.
                                    type: string
                                  custom_deny_url:
                                    description: >-
                                      The custom URL a user is redirected to
                                      when they are denied access to the
                                      application when failing identity-based
                                      rules.
                                    type: string
                                  custom_non_identity_deny_url:
                                    description: >-
                                      The custom URL a user is redirected to
                                      when they are denied access to the
                                      application when failing non-identity
                                      rules.
                                    type: string
                                  custom_pages:
                                    description: >-
                                      The custom pages that will be displayed
                                      when applicable for this application
                                    items:
                                      description: >-
                                        The custom pages selected for
                                        application.
                                      example: 699d98642c564d2e855e9661899b7252
                                      type: string
                                    type: array
                                  destinations:
                                    default: []
                                    description: >
                                      List of destinations secured by Access.
                                      This supersedes `self_hosted_domains` to
                                      allow for more flexibility in defining
                                      different types of domains. If
                                      `destinations` are provided, then
                                      `self_hosted_domains` will be ignored.
                                    example:
                                      - type: public
                                        uri: test.example.com/admin
                                      - type: public
                                        uri: test.anotherexample.com/staff
                                      - cidr: 10.5.0.0/24
                                        port_range: 80-90
                                        type: private
                                      - cidr: 10.5.0.3/32
                                        port_range: '80'
                                        type: private
                                      - type: private
                                        uri: private-sni.example.com
                                    items:
                                      oneOf:
                                        - description: >
                                            A public hostname that Access will
                                            secure. Public destinations support
                                            sub-domain and path. Wildcard '*' can be
                                            used in the definition.
                                          properties:
                                            type:
                                              enum:
                                                - public
                                              type: string
                                            uri:
                                              description: >
                                                The URI of the destination. Public
                                                destinations' URIs can include a domain
                                                and path with
                                                [wildcards](https://developers.cloudflare.com/cloudflare-one/policies/access/app-paths/).
                                              type: string
                                          title: Public destination
                                          type: object
                                        - description: >-
                                            Private destinations are an early access
                                            feature and gated behind a feature flag.
                                          properties:
                                            cidr:
                                              description: >-
                                                The CIDR range of the destination.
                                                Single IPs will be computed as /32.
                                              type: string
                                            hostname:
                                              description: >-
                                                The hostname of the destination. Matches
                                                a valid SNI served by an HTTPS origin.
                                              type: string
                                            l4_protocol:
                                              description: >-
                                                The L4 protocol of the destination. When
                                                omitted, both UDP and TCP traffic will
                                                match.
                                              enum:
                                                - tcp
                                                - udp
                                              type: string
                                            port_range:
                                              description: >
                                                The port range of the destination. Can
                                                be a single port or a range of ports.
                                                When omitted, all ports will match.
                                              type: string
                                            type:
                                              enum:
                                                - private
                                              type: string
                                            vnet_id:
                                              description: >-
                                                The VNET ID to match the destination.
                                                When omitted, all VNETs will match.
                                              type: string
                                          title: Private destination
                                          type: object
                                    type: array
                                  domain:
                                    description: >-
                                      The primary hostname and path secured by
                                      Access. This domain will be displayed if
                                      the app is visible in the App Launcher.
                                    example: test.example.com/admin
                                    type: string
                                  enable_binding_cookie:
                                    default: false
                                    description: >-
                                      Enables the binding cookie, which
                                      increases security against compromised
                                      authorization tokens and CSRF attacks.
                                    type: boolean
                                  http_only_cookie_attribute:
                                    default: true
                                    description: >-
                                      Enables the HttpOnly cookie attribute,
                                      which increases security against XSS
                                      attacks.
                                    example: true
                                    type: boolean
                                  logo_url:
                                    description: >-
                                      The image URL for the logo shown in the
                                      App Launcher dashboard.
                                    example: >-
                                      https://www.cloudflare.com/img/logo-web-badges/cf-logo-on-white-bg.svg
                                    type: string
                                  name:
                                    description: The name of the application.
                                    example: Admin Site
                                    type: string
                                  options_preflight_bypass:
                                    description: >-
                                      Allows options preflight requests to
                                      bypass Access authentication and go
                                      directly to the origin. Cannot turn on if
                                      cors_headers is set.
                                    example: true
                                    type: boolean
                                  path_cookie_attribute:
                                    default: false
                                    description: >-
                                      Enables cookie paths to scope an
                                      application's JWT to the application path.
                                      If disabled, the JWT will scope to the
                                      hostname by default
                                    example: true
                                    type: boolean
                                  read_service_tokens_from_header:
                                    description: >
                                      Allows matching Access Service Tokens
                                      passed HTTP in a single header with this
                                      name.

                                      This works as an alternative to the
                                      (CF-Access-Client-Id,
                                      CF-Access-Client-Secret) pair of headers.

                                      The header value will be interpreted as a
                                      json object similar to: 
                                        {
                                          "cf-access-client-id": "88bf3b6d86161464f6509f7219099e57.access.example.com",
                                          "cf-access-client-secret": "bdd31cbc4dec990953e39163fbbb194c93313ca9f0a6e420346af9d326b1d2a5"
                                        }
                                    example: Authorization
                                    type: string
                                  same_site_cookie_attribute:
                                    description: >-
                                      Sets the SameSite cookie setting, which
                                      provides increased security against CSRF
                                      attacks.
                                    example: strict
                                    type: string
                                  self_hosted_domains:
                                    default: []
                                    deprecated: true
                                    description: >
                                      List of public domains that Access will
