                                                      type: string
                                                      x-sensitive: true
                                                    scheme:
                                                      description: >-
                                                        The authentication scheme to use when
                                                        making SCIM requests to this
                                                        application.
                                                      enum:
                                                        - oauth2
                                                      type: string
                                                    scopes:
