                maxLength: 32
                minLength: 32
                type: string
                x-auditable: true
            description: Account identifier tag.
            title: Account Identifier
        - in: query
          name: page
          schema:
            default: 1
            description: Page number of paginated results.
            minimum: 1
            type: number
        - in: query
          name: per_page
          schema:
            default: 20
            description: Number of roles per page.
            maximum: 50
            minimum: 5
            type: number
