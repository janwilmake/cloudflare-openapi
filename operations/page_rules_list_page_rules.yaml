    name: BSD-3-Clause
    url: https://opensource.org/licenses/BSD-3-Clause
  title: Cloudflare API
  version: 4.0.0
servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /zones/{zone_id}/pagerules:
    get:
      description: Fetches Page Rules in a zone.
      operationId: page-rules-list-page-rules
      parameters:
        - example: 023e105f4ecef8ad9ca31a8372d0c353
          in: path
          name: zone_id
          required: true
          schema:
            description: Identifier.
            example: 023e105f4ecef8ad9ca31a8372d0c353
            maxLength: 32
            type: string
            x-auditable: true
        - in: query
          name: order
          schema:
            default: priority
            description: The field used to sort returned Page Rules.
            enum:
              - status
              - priority
            example: status
            type: string
        - in: query
          name: direction
          schema:
            default: desc
            description: The direction used to sort returned Page Rules.
            enum:
              - asc
              - desc
            example: desc
            type: string
        - in: query
          name: match
          schema:
            default: all
            description: >-
              When set to `all`, all the search requirements must match. When
              set to `any`, only one of the search requirements has to match.
            enum:
              - any
              - all
            type: string
        - in: query
          name: status
          schema:
            default: disabled
            description: The status of the Page Rule.
            enum:
              - active
              - disabled
            example: active
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - properties:
                      errors:
                        example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            documentation_url:
                              type: string
                            message:
                              type: string
                            source:
                              properties:
                                pointer:
                                  type: string
                              type: object
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                      messages:
                        example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            documentation_url:
                              type: string
                            message:
                              type: string
                            source:
                              properties:
                                pointer:
                                  type: string
                              type: object
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                      success:
                        description: Whether the API call was successful.
                        enum:
                          - true
                        example: true
                        type: boolean
                    required:
                      - success
                      - errors
                      - messages
                    type: object
                  - properties:
                      result:
                        items:
                          properties:
                            actions:
                              description: >
                                The set of actions to perform if the targets of
                                this rule match the

                                request. Actions can redirect to another URL or
                                override settings, but

                                not both.
                              example:
                                - id: browser_check
                                  value: 'on'
                              items:
                                discriminator:
                                  propertyName: id
                                oneOf:
                                  - properties:
                                      id:
                                        description: >
                                          If enabled, any `http://`` URL is
                                          converted to `https://` through a

                                          301 redirect.
                                        enum:
                                          - always_use_https
                                        type: string
                                        x-auditable: true
                                    title: Always Use HTTPS
                                    type: object
                                    x-stainless-skip:
                                      - terraform
                                  - properties:
                                      id:
                                        description: Turn on or off Automatic HTTPS Rewrites.
                                        enum:
                                          - automatic_https_rewrites
                                        type: string
                                        x-auditable: true
                                      value:
                                        description: |
                                          The status of Automatic HTTPS Rewrites.
                                        enum:
                                          - 'on'
                                          - 'off'
                                        example: 'on'
                                        type: string
                                        x-auditable: true
                                    title: Automatic HTTPS Rewrites
                                    type: object
                                    x-stainless-skip:
                                      - terraform
                                  - properties:
                                      id:
                                        description: >
                                          Control how long resources cached by
                                          client browsers remain valid.
                                        enum:
                                          - browser_cache_ttl
                                        type: string
                                        x-auditable: true
                                      value:
                                        description: >
                                          The number of seconds to cache resources
                                          for. The API prohibits

                                          setting this to 0 for non-Enterprise
                                          domains.
                                        example: 30
                                        maximum: 31536000
                                        minimum: 0
                                        type: integer
                                        x-auditable: true
                                    title: Browser Cache TTL
                                    type: object
                                    x-stainless-skip:
                                      - terraform
                                  - properties:
                                      id:
                                        description: >
                                          Inspect the visitor's browser for
                                          headers commonly associated with

                                          spammers and certain bots.
                                        enum:
                                          - browser_check
                                        type: string
                                        x-auditable: true
                                      value:
                                        description: |
                                          The status of Browser Integrity Check.
                                        enum:
                                          - 'on'
                                          - 'off'
                                        example: 'on'
                                        type: string
                                        x-auditable: true
                                    title: Browser Integrity Check
                                    type: object
                                    x-stainless-skip:
                                      - terraform
                                  - properties:
                                      id:
                                        description: >
                                          Bypass cache and fetch resources from
                                          the origin server if a regular

                                          expression matches against a cookie name
                                          present in the request.
                                        enum:
                                          - bypass_cache_on_cookie
                                        type: string
                                        x-auditable: true
                                      value:
                                        description: >
                                          The regular expression to use for
                                          matching cookie names in the

                                          request. Refer to [Bypass Cache on
                                          Cookie

                                          setting](https://developers.cloudflare.com/rules/page-rules/reference/additional-reference/#bypass-cache-on-cookie-setting)

                                          to learn about limited regular
                                          expression support.
                                        example: bypass=.*|PHPSESSID=.*
                                        maxLength: 150
                                        minLength: 1
                                        type: string
                                        x-auditable: true
                                    title: Bypass Cache on Cookie
                                    type: object
                                    x-stainless-skip:
                                      - terraform
                                  - properties:
                                      id:
                                        description: >
                                          Separate cached content based on the
                                          visitor's device type.
                                        enum:
                                          - cache_by_device_type
                                        type: string
                                        x-auditable: true
                                      value:
                                        description: |
                                          The status of Cache By Device Type.
                                        enum:
                                          - 'on'
                                          - 'off'
                                        example: 'on'
                                        type: string
                                        x-auditable: true
                                    title: Cache By Device Type
                                    type: object
                                    x-stainless-skip:
                                      - terraform
                                  - properties:
                                      id:
                                        description: >
                                          Protect from web cache deception attacks
                                          while still allowing static

                                          assets to be cached. This setting
                                          verifies that the URL's extension

                                          matches the returned `Content-Type`.
                                        enum:
                                          - cache_deception_armor
                                        type: string
                                        x-auditable: true
                                      value:
                                        description: |
                                          The status of Cache Deception Armor.
                                        enum:
                                          - 'on'
                                          - 'off'
                                        example: 'on'
                                        type: string
                                        x-auditable: true
                                    title: Cache Deception Armor
                                    type: object
                                    x-stainless-skip:
                                      - terraform
                                  - properties:
                                      id:
                                        description: >
                                          Control specifically what variables to
                                          include when deciding which

                                          resources to cache. This allows
                                          customers to determine what to cache

                                          based on something other than just the
                                          URL.
                                        enum:
                                          - cache_key_fields
                                        type: string
                                      value:
                                        properties:
                                          cookie:
                                            description: >
                                              Controls which cookies appear in the
                                              Cache Key.
                                            properties:
                                              check_presence:
                                                description: >
                                                  A list of cookies to check for the
                                                  presence of, without

                                                  including their actual values.
                                                example:
                                                  - foo
                                                  - bar
                                                items:
                                                  example: foo
                                                  minLength: 1
                                                  type: string
                                                maxItems: 50
                                                minItems: 1
                                                type: array
                                              include:
                                                description: |
                                                  A list of cookies to include.
                                                example:
                                                  - foo
                                                  - bar
                                                items:
                                                  example: foo
                                                  minLength: 1
                                                  type: string
                                                maxItems: 50
                                                minItems: 1
                                                type: array
                                            type: object
                                          header:
                                            description: >
                                              Controls which headers go into the Cache
                                              Key. Exactly one of

                                              `include` or `exclude` is expected.
                                            properties:
                                              check_presence:
                                                description: >
                                                  A list of headers to check for the
                                                  presence of, without

                                                  including their actual values.
                                                example:
                                                  - foo
                                                  - bar
                                                items:
                                                  example: foo
                                                  minLength: 1
                                                  type: string
                                                maxItems: 50
                                                minItems: 1
                                                type: array
                                              exclude:
                                                description: |
                                                  A list of headers to ignore.
                                                example:
                                                  - foo
                                                  - bar
                                                items:
                                                  example: foo
                                                  minLength: 1
                                                  type: string
                                                maxItems: 50
                                                minItems: 1
                                                type: array
                                              include:
                                                description: |
                                                  A list of headers to include.
                                                example:
                                                  - foo
                                                  - bar
                                                items:
                                                  example: foo
                                                  minLength: 1
                                                  type: string
                                                maxItems: 50
                                                minItems: 1
                                                type: array
                                            type: object
                                          host:
                                            description: >
                                              Determines which host header to include
                                              in the Cache Key.
                                            properties:
                                              resolved:
                                                description: >
                                                  Whether to include the Host header in
                                                  the HTTP request sent

                                                  to the origin.
                                                type: boolean
                                            type: object
                                          query_string:
                                            description: >
                                              Controls which URL query string
                                              parameters go into the Cache

                                              Key. Exactly one of `include` or
                                              `exclude` is expected.
                                            properties:
                                              exclude:
                                                oneOf:
                                                  - description: |
                                                      Ignore all query string parameters.
                                                    enum:
                                                      - '*'
                                                    type: string
                                                  - description: >
                                                      A list of query string parameters to
                                                      ignore.
                                                    example:
                                                      - foo
                                                      - bar
                                                    items:
                                                      example: foo
                                                      minLength: 1
                                                      type: string
                                                    maxItems: 50
                                                    minItems: 1
                                                    type: array
                                              include:
                                                oneOf:
                                                  - description: |
                                                      Include all query string parameters.
                                                    enum:
                                                      - '*'
                                                    type: string
                                                  - description: >
                                                      A list of query string parameters to
                                                      include.
                                                    example:
                                                      - foo
                                                      - bar
                                                    items:
                                                      example: foo
                                                      minLength: 1
                                                      type: string
                                                    maxItems: 50
                                                    minItems: 1
                                                    type: array
                                            type: object
                                          user:
                                            description: >
                                              Feature fields to add features about the
                                              end-user (client) into

                                              the Cache Key.
                                            properties:
                                              device_type:
                                                description: >
                                                  Classifies a request as `mobile`,
                                                  `desktop`, or `tablet`

                                                  based on the User Agent.
                                                type: boolean
                                              geo:
                                                description: >
                                                  Includes the client's country, derived
                                                  from the IP address.
                                                type: boolean
                                              lang:
                                                description: >
                                                  Includes the first language code
                                                  contained in the

                                                  `Accept-Language` header sent by the
                                                  client.
                                                type: boolean
                                            type: object
                                        type: object
                                    title: Custom Cache Key
                                    type: object
                                    x-stainless-skip:
                                      - terraform
                                  - properties:
                                      id:
                                        description: >
                                          Apply custom caching based on the option
                                          selected.
                                        enum:
                                          - cache_level
                                        type: string
                                        x-auditable: true
                                      value:
                                        description: >
                                          * `bypass`: Cloudflare does not cache.

                                          * `basic`: Delivers resources from cache
                                          when there is no query
                                            string.
                                          * `simplified`: Delivers the same
                                          resource to everyone independent
                                            of the query string.
                                          * `aggressive`: Caches all static
                                          content that has a query string.

                                          * `cache_everything`: Treats all content
                                          as static and caches all
                                            file types beyond the [Cloudflare default cached
                                            content](https://developers.cloudflare.com/cache/concepts/default-cache-behavior/#default-cached-file-extensions).
                                        enum:
                                          - bypass
                                          - basic
                                          - simplified
                                          - aggressive
                                          - cache_everything
                                        example: bypass
                                        type: string
                                        x-auditable: true
                                    title: Cache Level
                                    type: object
                                    x-stainless-skip:
                                      - terraform
                                  - properties:
                                      id:
                                        description: >
                                          Apply the Cache Everything option (Cache
                                          Level setting) based on a

                                          regular expression match against a
                                          cookie name.
                                        enum:
                                          - cache_on_cookie
                                        type: string
                                        x-auditable: true
                                      value:
                                        description: >
                                          The regular expression to use for
                                          matching cookie names in the

                                          request.
                                        example: bypass=.*|PHPSESSID=.*
                                        maxLength: 150
                                        minLength: 1
                                        type: string
                                        x-auditable: true
                                    title: Cache on Cookie
                                    type: object
                                    x-stainless-skip:
                                      - terraform
                                  - properties:
                                      id:
                                        description: >
                                          Enterprise customers can set cache
                                          time-to-live (TTL) based on the

                                          response status from the origin web
                                          server. Cache TTL refers to the

                                          duration of a resource in the Cloudflare
                                          network before being

                                          marked as stale or discarded from cache.
                                          Status codes are returned

                                          by a resource's origin. Setting cache
                                          TTL based on response status

                                          overrides the default cache behavior
                                          (standard caching) for static

                                          files and overrides cache instructions
                                          sent by the origin web

                                          server. To cache non-static assets, set
                                          a Cache Level of Cache

                                          Everything using a Page Rule. Setting
                                          no-store Cache-Control or a

                                          low TTL (using `max-age`/`s-maxage`)
                                          increases requests to origin

                                          web servers and decreases performance.
                                        enum:
                                          - cache_ttl_by_status
                                        type: string
                                        x-auditable: true
                                      value:
                                        additionalProperties:
                                          anyOf:
                                            - description: >
                                                `no-store` (equivalent to -1),
                                                `no-cache` (equivalent to 0)
                                              enum:
                                                - no-cache
                                                - no-store
                                              example: no-cache
                                              type: string
                                            - description: >
                                                An integer value that defines the
                                                duration an asset is valid in

                                                seconds.
                                              example: 86400
                                              type: integer
                                        description: >
                                          A JSON object containing status codes
                                          and their corresponding TTLs.

                                          Each key-value pair in the cache TTL by
                                          status cache rule has the

                                          following syntax

                                          - `status_code`: An integer value such
                                          as 200 or 500. status_code
                                            matches the exact status code from the origin web server. Valid
                                            status codes are between 100-999.
                                          - `status_code_range`: Integer values
                                          for from and to.
                                            status_code_range matches any status code from the origin web
                                            server within the specified range.
                                          - `value`: An integer value that defines
                                          the duration an asset is
                                            valid in seconds or one of the following strings: no-store
                                            (equivalent to -1), no-cache (equivalent to 0).
                                        example:
                                          200-299: 86400
                                          300-499: no-cache
                                          500-599: no-store
                                        type: object
                                    title: Cache TTL by Status Code
                                    type: object
                                    x-stainless-skip:
                                      - terraform
                                  - properties:
                                      id:
                                        description: >
                                          Turn off all active [Cloudflare
                                          Apps](https://developers.cloudflare.com/support/more-dashboard-apps/cloudflare-apps/)

                                          (deprecated).
                                        enum:
                                          - disable_apps
                                        type: string
                                        x-auditable: true
                                    title: Disable Apps
                                    type: object
                                    x-stainless-skip:
                                      - terraform
                                  - properties:
                                      id:
                                        description: >
                                          Turn off

                                          [Rocket
                                          Loader](https://developers.cloudflare.com/speed/optimization/content/rocket-loader/),

                                          [Mirage](https://developers.cloudflare.com/speed/optimization/images/mirage/),
                                          and

                                          [Polish](https://developers.cloudflare.com/images/polish/).
                                        enum:
                                          - disable_performance
                                        type: string
                                        x-auditable: true
                                    title: Disable Performance
                                    type: object
                                    x-stainless-skip:
                                      - terraform
                                  - properties:
                                      id:
                                        description: >
                                          Turn off

                                          [Email
                                          Obfuscation](https://developers.cloudflare.com/waf/tools/scrape-shield/email-address-obfuscation/),

                                          [Rate Limiting (previous version,
