                                          [URL (Zone)
                                          Lockdown](https://developers.cloudflare.com/waf/tools/zone-lockdown/),
                                          and

                                          [WAF managed rules (previous version,
                                          deprecated)](https://developers.cloudflare.com/waf/reference/legacy/old-waf-managed-rules/).
                                        enum:
                                          - disable_security
                                        type: string
                                        x-auditable: true
                                    title: Disable Security
                                    type: object
                                    x-stainless-skip:
                                      - terraform
                                  - properties:
                                      id:
                                        description: >
                                          Turn off
                                          [Zaraz](https://developers.cloudflare.com/zaraz/).
                                        enum:
                                          - disable_zaraz
                                        type: string
                                        x-auditable: true
                                    title: Disable Zaraz
                                    type: object
                                    x-stainless-skip:
                                      - terraform
                                  - properties:
                                      id:
                                        description: >
                                          Specify how long to cache a resource in
                                          the Cloudflare global

                                          network. *Edge Cache TTL* is not visible
                                          in response headers.
                                        enum:
                                          - edge_cache_ttl
                                        type: string
                                        x-auditable: true
                                      value:
                                        maximum: 31536000
                                        minimum: 1
                                        type: integer
                                        x-auditable: true
                                    title: Edge Cache TTL
                                    type: object
                                    x-stainless-skip:
                                      - terraform
                                  - properties:
                                      id:
                                        description: Turn on or off **Email Obfuscation**.
                                        enum:
                                          - email_obfuscation
                                        type: string
                                        x-auditable: true
                                      value:
                                        description: |
                                          The status of Email Obfuscation.
                                        enum:
                                          - 'on'
                                          - 'off'
                                        example: 'on'
                                        type: string
                                        x-auditable: true
                                    title: Email Obfuscation
                                    type: object
                                    x-stainless-skip:
                                      - terraform
                                  - properties:
                                      id:
                                        description: >
                                          Origin Cache Control is enabled by
