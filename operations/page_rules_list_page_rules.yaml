                                        example: mirage
                                        type: string
                                        x-auditable: true
                                      value:
                                        description: |
                                          The status of Mirage.
                                        enum:
                                          - 'on'
                                          - 'off'
                                        example: 'on'
                                        type: string
                                        x-auditable: true
