servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /accounts/{account_id}/stream/{identifier}/token:
    post:
      description: >-
        Creates a signed URL token for a video. If a body is not provided in the
        request, a token is created with default values.
      operationId: stream-videos-create-signed-url-tokens-for-videos
      parameters:
        - in: path
          name: identifier
          required: true
          schema:
            description: A Cloudflare-generated unique identifier for a media item.
            example: ea95132c15732412d22c1476fa83f27a
            maxLength: 32
            type: string
            x-auditable: true
        - in: path
          name: account_id
          required: true
          schema:
            description: The account identifier tag.
            example: 023e105f4ecef8ad9ca31a8372d0c353
            maxLength: 32
            type: string
            x-auditable: true
      requestBody:
        content:
          application/json:
            schema:
              properties:
                accessRules:
                  description: >-
                    The optional list of access rule constraints on the token.
                    Access can be blocked or allowed based on an IP, IP range,
                    or by country. Access rules are evaluated from first to
                    last. If a rule matches, the associated action is applied
                    and no further rules are evaluated.
                  example:
                    - action: block
                      country:
                        - US
                        - MX
                      type: ip.geoip.country
                    - action: allow
                      ip:
                        - 93.184.216.0/24
                        - 2400:cb00::/32
                      type: ip.src
                    - action: block
                      type: any
                  items:
                    description: >-
                      Defines rules for fine-grained control over content than
                      signed URL tokens alone. Access rules primarily make
                      tokens conditionally valid based on user information.
                      Access Rules are specified on token payloads as the
                      `accessRules` property containing an array of Rule
                      objects.
                    properties:
                      action:
                        description: >-
                          The action to take when a request matches a rule. If
                          the action is `block`, the signed token blocks views
                          for viewers matching the rule.
                        enum:
                          - allow
                          - block
                        example: allow
                        type: string
                        x-auditable: true
                      country:
                        description: >-
                          An array of 2-letter country codes in ISO 3166-1
                          Alpha-2 format used to match requests.
                        items:
                          type: string
                          x-auditable: true
                        type: array
                      ip:
                        description: >-
                          An array of IPv4 or IPV6 addresses or CIDRs used to
                          match requests.
                        items:
                          type: string
                          x-auditable: true
                        type: array
                      type:
                        description: >-
                          Lists available rule types to match for requests. An
                          `any` type matches all requests and can be used as a
                          wildcard to apply default actions after other rules.
                        enum:
                          - any
                          - ip.src
                          - ip.geoip.country
                        example: ip.src
                        type: string
                        x-auditable: true
                    type: object
                  type: array
                downloadable:
                  default: false
                  description: >-
                    The optional boolean value that enables using signed tokens
                    to access MP4 download links for a video.
                  type: boolean
                  x-auditable: true
                exp:
                  description: >-
                    The optional unix epoch timestamp that specficies the time
                    after a token is not accepted. The maximum time
                    specification is 24 hours from issuing time. If this field
                    is not set, the default is one hour after issuing.
                  type: integer
                id:
                  description: >-
                    The optional ID of a Stream signing key. If present, the
                    `pem` field is also required.
                  example: ab0d4ef71g4425f8dcba9041231813000
                  type: string
                  x-auditable: true
                nbf:
                  description: >-
                    The optional unix epoch timestamp that specifies the time
                    before a the token is not accepted. If this field is not
                    set, the default is one hour before issuing.
                  type: integer
                  x-auditable: true
                pem:
                  description: >-
                    The optional base64 encoded private key in PEM format
                    associated with a Stream signing key. If present, the `id`
                    field is also required.
                  example: >-
                    
                  type: string
                  x-sensitive: true
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - allOf:
                      - properties:
                          errors:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                documentation_url:
                                  type: string
                                message:
                                  type: string
                                source:
                                  properties:
                                    pointer:
                                      type: string
                                  type: object
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          messages:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                documentation_url:
                                  type: string
                                message:
                                  type: string
                                source:
                                  properties:
                                    pointer:
                                      type: string
                                  type: object
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          success:
                            description: Whether the API call was successful.
                            enum:
                              - true
                            example: true
                            type: boolean
                        required:
                          - success
                          - errors
                          - messages
                        type: object
                    type: object
                  - properties:
                      result:
                        properties:
                          token:
                            description: >-
                              The signed token used with the signed URLs
                              feature.
                            example: >-
                              eyJhbGciOiJSUzI1NiIsImtpZCI6ImU5ZGI5OTBhODI2NjZkZDU3MWM3N2Y5NDRhNWM1YzhkIn0.eyJzdWIiOiJlYTk1MTMyYzE1NzMyNDEyZDIyYzE0NzZmYTgzZjI3YSIsImtpZCI6ImU5ZGI5OTBhODI2NjZkZDU3MWM3N2Y5NDRhNWM1YzhkIiwiZXhwIjoiMTUzNzQ2MDM2NSIsIm5iZiI6IjE1Mzc0NTMxNjUifQ.OZhqOARADn1iubK6GKcn25hN3nU-hCFF5q9w2C4yup0C4diG7aMIowiRpP-eDod8dbAJubsiFuTKrqPcmyCKWYsiv0TQueukqbQlF7HCO1TV-oF6El5-7ldJ46eD-ZQ0XgcIYEKrQOYFF8iDQbqPm3REWd6BnjKZdeVrLzuRaiSnZ9qqFpGu5dfxIY9-nZKDubJHqCr3Imtb211VIG_b9MdtO92JjvkDS-rxT_pkEfTZSafl1OU-98A7KBGtPSJHz2dHORIrUiTA6on4eIXTj9aFhGiir4rSn-rn0OjPRTtJMWIDMoQyE_fwrSYzB7MPuzL2t82BWaEbHZTfixBm5A
                            type: string
                            x-sensitive: true
                        type: object
                    type: object
          description: Create signed URL tokens for videos response.
        4XX:
          content:
            application/json:
              schema:
                properties:
                  errors:
                    allOf:
                      - example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            documentation_url:
                              type: string
                            message:
                              type: string
                            source:
                              properties:
                                pointer:
                                  type: string
                              type: object
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                    example:
                      - code: 7003
                        message: No route for the URI
                    minLength: 1
                  messages:
                    allOf:
                      - example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            documentation_url:
                              type: string
                            message:
                              type: string
                            source:
                              properties:
                                pointer:
                                  type: string
                              type: object
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                    example: []
                  result:
                    enum:
                      - null
                    nullable: true
                    type: object
                  success:
                    description: Whether the API call was successful.
                    enum:
                      - false
                    example: false
                    type: boolean
                required:
                  - success
                  - errors
                  - messages
                  - result
                type: object
          description: Create signed URL tokens for videos response failure.
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Create signed URL tokens for videos
      tags:
        - Stream Videos
