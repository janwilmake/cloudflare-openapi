paths:
  /accounts/{account_id}/images/v1/{image_id}:
    patch:
      description: >-
        Update image access control. On access control change, all copies of the
        image are purged from cache.
      operationId: cloudflare-images-update-image
      parameters:
        - in: path
          name: image_id
          required: true
          schema:
            description: Image unique identifier.
            example: 107b9558-dd06-4bbd-5fef-9c2c16bb7900
            maxLength: 32
            readOnly: true
            type: string
            x-auditable: true
        - in: path
          name: account_id
          required: true
          schema:
            description: Account identifier tag.
            example: 023e105f4ecef8ad9ca31a8372d0c353
            maxLength: 32
            readOnly: true
            type: string
            x-auditable: true
      requestBody:
        content:
          application/json:
            schema:
              properties:
                creator:
                  description: Can set the creator field with an internal user ID.
                  type: string
                metadata:
                  description: >-
                    User modifiable key-value store. Can be used for keeping
                    references to another system of record for managing images.
                    No change if not specified.
                  type: object
                requireSignedURLs:
                  description: >-
                    Indicates whether the image can be accessed using only its
                    UID. If set to `true`, a signed token needs to be generated
                    with a signing key to view the image. Returns a new UID on a
                    change. No change if not specified.
                  example: true
                  type: boolean
                  x-auditable: true
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - allOf:
                      - properties:
                          errors:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                  x-auditable: true
                                message:
                                  type: string
                                  x-auditable: true
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          messages:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                  x-auditable: true
                                message:
                                  type: string
                                  x-auditable: true
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          result:
                            anyOf:
                              - type: object
                              - items: {}
                                type: array
                              - type: string
                          success:
                            description: Whether the API call was successful
                            enum:
                              - true
                            example: true
                            type: boolean
                            x-auditable: true
                        required:
                          - success
                          - errors
                          - messages
                          - result
                        type: object
                      - properties:
                          result:
                            anyOf:
                              - type: object
                              - type: string
                    type: object
                  - properties:
                      result:
                        properties:
                          creator:
                            description: >-
                              Can set the creator field with an internal user
                              ID.
                            example: 107b9558-dd06-4bbd-5fef-9c2c16bb7900
                            maxLength: 1024
                            nullable: true
                            type: string
                            x-auditable: true
                          filename:
                            description: Image file name.
                            example: logo.png
                            maxLength: 255
                            readOnly: true
                            type: string
                            x-auditable: true
                          id:
                            description: Image unique identifier.
                            example: 107b9558-dd06-4bbd-5fef-9c2c16bb7900
                            maxLength: 32
                            readOnly: true
                            type: string
                            x-auditable: true
                          meta:
                            description: >-
                              User modifiable key-value store. Can be used for
                              keeping references to another system of record for
                              managing images. Metadata must not exceed 1024
                              bytes.
                            example:
                              key: value
                            type: object
                          requireSignedURLs:
                            default: false
                            description: >-
                              Indicates whether the image can be a accessed only
                              using it's UID. If set to true, a signed token
                              needs to be generated with a signing key to view
                              the image.
                            example: true
                            type: boolean
                            x-auditable: true
                          uploaded:
                            description: When the media item was uploaded.
                            example: '2014-01-02T02:20:00.123Z'
                            format: date-time
                            readOnly: true
                            type: string
                            x-auditable: true
                          variants:
                            description: Object specifying available variants for an image.
                            example:
                              - >-
                                https://imagedelivery.net/MTt4OTd0b0w5aj/107b9558-dd06-4bbd-5fef-9c2c16bb7900/thumbnail
                              - >-
                                https://imagedelivery.net/MTt4OTd0b0w5aj/107b9558-dd06-4bbd-5fef-9c2c16bb7900/hero
                              - >-
                                https://imagedelivery.net/MTt4OTd0b0w5aj/107b9558-dd06-4bbd-5fef-9c2c16bb7900/original
                            items:
                              anyOf:
                                - description: URI to thumbnail variant for an image.
                                  example: >-
                                    https://imagedelivery.net/MTt4OTd0b0w5aj/107b9558-dd06-4bbd-5fef-9c2c16bb7900/thumbnail
                                  format: uri
                                  readOnly: true
                                  type: string
                                  x-auditable: true
                                - description: URI to hero variant for an image.
                                  example: >-
                                    https://imagedelivery.net/MTt4OTd0b0w5aj/107b9558-dd06-4bbd-5fef-9c2c16bb7900/hero
                                  format: uri
                                  readOnly: true
                                  type: string
                                  x-auditable: true
                                - description: URI to original variant for an image.
                                  example: >-
                                    https://imagedelivery.net/MTt4OTd0b0w5aj/107b9558-dd06-4bbd-5fef-9c2c16bb7900/original
                                  format: uri
                                  readOnly: true
                                  type: string
                                  x-auditable: true
                            readOnly: true
                            type: array
                        type: object
          description: Update image response
