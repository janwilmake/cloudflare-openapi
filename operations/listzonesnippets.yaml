paths:
  /zones/{zone_id}/snippets:
    get:
      description: Fetches all snippets belonging to the zone.
      operationId: listZoneSnippets
      parameters:
        - in: path
          name: zone_id
          required: true
          schema:
            description: The unique ID of the zone.
            example: 9f1839b6152d298aca64c4e906b6d074
            pattern: ^[0-9a-f]{32}$
            title: Zone ID
            type: string
            x-auditable: true
        - in: query
          name: page
          schema:
            default: 1
            description: The current page number.
            example: 1
            minimum: 1
            title: Page
            type: integer
            x-auditable: true
        - in: query
          name: per_page
          schema:
            default: 25
            description: The number of results to return per page.
            example: 25
            minimum: 1
            title: Per Page
            type: integer
            x-auditable: true
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - description: A response object.
                    properties:
                      errors:
                        description: A list of error messages.
                        items:
                          description: A message.
                          properties:
                            code:
                              description: A unique code for this message.
                              example: 10000
                              title: Code
                              type: integer
                              x-auditable: true
                            message:
                              description: A text description of this message.
                              example: something bad happened
                              minLength: 1
                              title: Description
                              type: string
                              x-auditable: true
                          required:
                            - message
                          title: Message
                          type: object
                        title: Errors
                        type: array
                      messages:
                        description: A list of warning messages.
                        items:
                          description: A message.
                          properties:
                            code:
                              description: A unique code for this message.
                              example: 10000
                              title: Code
                              type: integer
                              x-auditable: true
                            message:
                              description: A text description of this message.
                              example: something bad happened
                              minLength: 1
                              title: Description
                              type: string
                              x-auditable: true
                          required:
                            - message
                          title: Message
                          type: object
                        title: Messages
                        type: array
                      result:
                        description: A result.
                        title: Result
                      success:
                        description: Whether the API call was successful.
                        title: Success
                        type: boolean
                        x-auditable: true
                    required:
                      - result
                      - success
                      - errors
                      - messages
                    title: Response
                    type: object
                  - properties:
                      errors:
                        enum:
                          - []
                      result:
                        description: A list of snippets.
                        items:
                          description: A snippet object.
                          properties:
                            created_on:
                              description: The timestamp of when the snippet was created.
                              example: '2000-01-01T00:00:00.000000Z'
                              format: date-time
                              title: Created On
                              type: string
                              x-auditable: true
                            modified_on:
                              description: >-
                                The timestamp of when the snippet was last
                                modified.
                              example: '2000-01-01T00:00:00.000000Z'
                              format: date-time
                              title: Modified On
                              type: string
                              x-auditable: true
                            snippet_name:
                              description: The identifying name of the snippet.
                              example: my_snippet
                              pattern: ^[A-Za-z0-9_]+$
                              title: Snippet Name
                              type: string
                              x-auditable: true
                          required:
                            - created_on
                            - modified_one
                            - snippet_name
                          title: Snippet
                          type: object
                        title: Snippets
                        type: array
                      result_info:
                        description: Additional information to navigate the results.
                        properties:
                          count:
                            description: The number of results in the current page.
                            example: 25
                            minimum: 0
                            title: Count
                            type: integer
                            x-auditable: true
                          page:
                            default: 1
                            description: The current page number.
                            example: 1
                            minimum: 1
                            title: Page
                            type: integer
                            x-auditable: true
                          per_page:
                            default: 25
                            description: The number of results to return per page.
                            example: 25
                            minimum: 1
                            title: Per Page
                            type: integer
                            x-auditable: true
                          total_count:
                            description: The total number of results.
                            example: 100
                            minimum: 0
                            title: Total Count
                            type: integer
                            x-auditable: true
                          total_pages:
                            description: The total number of pages.
                            example: 10
                            minimum: 1
                            title: Total Pages
                            type: integer
                            x-auditable: true
                        required:
                          - page
                          - per_page
                          - total_pages
                          - count
                          - total_count
                        title: Result Info
                        type: object
                      success:
                        enum:
                          - true
