paths:
  /accounts/{account_id}/secondary_dns/peers/{peer_id}:
    put:
      description: Modify Peer.
      operationId: secondary-dns-(-peer)-update-peer
      parameters:
        - in: path
          name: peer_id
          required: true
          schema:
            example: 23ff594956f20c2a721606e94745a8aa
            readOnly: true
            type: string
            x-auditable: true
        - in: path
          name: account_id
          required: true
          schema:
            example: 01a7362d577a6c3019a474fd6f485823
            readOnly: true
            type: string
            x-auditable: true
      requestBody:
        content:
          application/json:
            schema:
              properties:
                id:
                  example: 23ff594956f20c2a721606e94745a8aa
                  readOnly: true
                  type: string
                  x-auditable: true
                ip:
                  description: >-
                    IPv4/IPv6 address of primary or secondary nameserver,
                    depending on what zone this peer is linked to. For primary
                    zones this IP defines the IP of the secondary nameserver
                    Cloudflare will NOTIFY upon zone changes. For secondary
                    zones this IP defines the IP of the primary nameserver
                    Cloudflare will send AXFR/IXFR requests to.
                  example: 192.0.2.53
                  type: string
                  x-auditable: true
                ixfr_enable:
                  description: >-
                    Enable IXFR transfer protocol, default is AXFR. Only
                    applicable to secondary zones.
                  example: false
                  type: boolean
                  x-auditable: true
                name:
                  description: The name of the peer.
                  example: my-peer-1
                  type: string
                  x-auditable: true
                port:
                  description: >-
                    DNS port of primary or secondary nameserver, depending on
                    what zone this peer is linked to.
                  example: 53
                  type: number
                  x-auditable: true
                tsig_id:
                  description: >-
                    TSIG authentication will be used for zone transfer if
                    configured.
                  example: 69cd1e104af3e6ed3cb344f263fd0d5a
                  type: string
                  x-auditable: true
              required:
                - id
                - name
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - allOf:
                      - properties:
