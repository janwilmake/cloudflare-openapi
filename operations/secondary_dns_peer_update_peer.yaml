                            example: 192.0.2.53
                            type: string
                            x-auditable: true
                          ixfr_enable:
                            description: >-
                              Enable IXFR transfer protocol, default is AXFR.
                              Only applicable to secondary zones.
                            example: false
                            type: boolean
                            x-auditable: true
                          name:
                            description: The name of the peer.
                            example: my-peer-1
                            type: string
                            x-auditable: true
                          port:
                            description: >-
                              DNS port of primary or secondary nameserver,
                              depending on what zone this peer is linked to.
                            example: 53
