paths:
  /zones/{zone_id}/ssl/certificate_packs/order:
    post:
      description: For a given zone, order an advanced certificate pack.
      operationId: certificate-packs-order-advanced-certificate-manager-certificate-pack
      parameters:
        - in: path
          name: zone_id
          required: true
          schema:
            description: Identifier.
            example: 023e105f4ecef8ad9ca31a8372d0c353
            maxLength: 32
            type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                certificate_authority:
                  description: >-
                    Certificate Authority selected for the order.  For
                    information on any certificate authority specific details or
                    restrictions [see this page for more
                    details.](https://developers.cloudflare.com/ssl/reference/certificate-authorities)
                  enum:
                    - google
                    - lets_encrypt
                    - ssl_com
                  example: lets_encrypt
                  type: string
                  x-auditable: true
                cloudflare_branding:
                  description: >-
                    Whether or not to add Cloudflare Branding for the order. 
                    This will add a subdomain of sni.cloudflaressl.com as the
                    Common Name if set to true.
                  example: false
                  type: boolean
                  x-auditable: true
                hosts:
                  description: >-
                    Comma separated list of valid host names for the certificate
                    packs. Must contain the zone apex, may not contain more than
                    50 hosts, and may not be empty.
                  example:
                    - example.com
                    - '*.example.com'
                    - www.example.com
                  items:
                    type: string
                    x-auditable: true
                  type: array
                type:
                  description: Type of certificate pack.
                  enum:
                    - advanced
                  example: advanced
                  type: string
                  x-auditable: true
                validation_method:
                  description: Validation Method selected for the order.
                  enum:
                    - txt
                    - http
                    - email
                  example: txt
                  type: string
                  x-auditable: true
                validity_days:
                  description: Validity Days selected for the order.
                  enum:
                    - 14
                    - 30
                    - 90
                    - 365
                  type: integer
                  x-auditable: true
              required:
                - type
                - hosts
                - validation_method
                - validity_days
                - certificate_authority
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
