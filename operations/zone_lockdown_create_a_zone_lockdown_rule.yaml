                              - items:
                                  type: object
                                type: array
                              - type: string
                          success:
                            description: Defines whether the API call was successful.
                            enum:
                              - true
                            example: true
                            type: boolean
                        required:
                          - success
                          - errors
                          - messages
                          - result
                        type: object
                      - properties:
                          result:
                            anyOf:
                              - nullable: true
                                type: object
                              - nullable: true
                                type: string
                        type: object
                    type: object
                  - properties:
                      result:
                        additionalProperties: false
                        properties:
                          configurations:
                            description: >-
                              A list of IP addresses or CIDR ranges that will be
                              allowed to access the URLs specified in the Zone
                              Lockdown rule. You can include any number of `ip`
                              or `ip_range` configurations.
                            items:
                              anyOf:
                                - properties:
                                    target:
                                      description: >-
                                        The configuration target. You must set
                                        the target to `ip` when specifying an IP
                                        address in the Zone Lockdown rule.
                                      enum:
                                        - ip
                                      example: ip
                                      type: string
                                    value:
                                      description: >-
                                        The IP address to match. This address
                                        will be compared to the IP address of
                                        incoming requests.
                                      example: 198.51.100.4
                                      type: string
                                  title: An IP address configuration.
                                  type: object
                                - properties:
                                    target:
                                      description: >-
                                        The configuration target. You must set
                                        the target to `ip_range` when specifying
                                        an IP address range in the Zone Lockdown
                                        rule.
                                      enum:
