paths:
  /zones/{zone_id}/firewall/lockdowns:
    post:
      description: Creates a new Zone Lockdown rule.
      operationId: zone-lockdown-create-a-zone-lockdown-rule
      parameters:
        - in: path
          name: zone_id
          required: true
          schema:
            description: Defines an identifier.
            example: 023e105f4ecef8ad9ca31a8372d0c353
            maxLength: 32
            readOnly: true
            type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                configurations:
                  description: >-
                    A list of IP addresses or CIDR ranges that will be allowed
                    to access the URLs specified in the Zone Lockdown rule. You
                    can include any number of `ip` or `ip_range` configurations.
                  items:
                    anyOf:
                      - properties:
                          target:
                            description: >-
                              The configuration target. You must set the target
                              to `ip` when specifying an IP address in the Zone
                              Lockdown rule.
                            enum:
                              - ip
                            example: ip
                            type: string
                          value:
                            description: >-
                              The IP address to match. This address will be
                              compared to the IP address of incoming requests.
                            example: 198.51.100.4
                            type: string
                        title: An IP address configuration.
                        type: object
                      - properties:
                          target:
                            description: >-
                              The configuration target. You must set the target
                              to `ip_range` when specifying an IP address range
                              in the Zone Lockdown rule.
                            enum:
                              - ip_range
                            example: ip_range
                            type: string
                          value:
                            description: >-
                              The IP address range to match. You can only use
                              prefix lengths `/16` and `/24`.
                            example: 198.51.100.4/16
                            type: string
                        title: An IP address range configuration.
                        type: object
                  type: array
                description:
                  description: >-
                    An informative summary of the rule. This value is sanitized
                    and any tags will be removed.
                  example: >-
                    Prevent multiple login failures to mitigate brute force
                    attacks
                  maxLength: 1024
                  type: string
                  x-auditable: true
                paused:
                  description: When true, indicates that the rule is currently paused.
                  example: false
                  type: boolean
                  x-auditable: true
                priority:
                  description: >-
                    The priority of the rule to control the processing order. A
                    lower number indicates higher priority. If not provided, any
                    rules with a configured priority will be processed before
                    rules without a priority.
                  example: 5
                  type: number
                  x-auditable: true
                urls:
                  description: >-
                    The URLs to include in the current WAF override. You can use
                    wildcards. Each entered URL will be escaped before use,
                    which means you can only use simple wildcard patterns.
                  items:
                    example: shop.example.com/*
                    type: string
                    x-auditable: true
                  type: array
              required:
                - urls
                - configurations
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - allOf:
                      - properties:
                          errors:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                message:
                                  type: string
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          messages:
                            example: []
                            items:
