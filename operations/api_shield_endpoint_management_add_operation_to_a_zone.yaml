servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /zones/{zone_id}/api_gateway/operations/item:
    post:
      description: >-
        Add one operation to a zone. Endpoints can contain path variables. Host,
        method, endpoint will be normalized to a canoncial form when creating an
        operation and must be unique on the zone. Inserting an operation that
        matches an existing one will return the record of the already existing
        operation and update its last_updated date.
      operationId: api-shield-endpoint-management-add-operation-to-a-zone
      requestBody:
        content:
          application/json:
            schema:
              properties:
                endpoint:
                  description: >-
                    The endpoint which can contain path parameter templates in
                    curly braces, each will be replaced from left to right with
                    {varN}, starting with {var1}, during insertion. This will
                    further be Cloudflare-normalized upon insertion. See:
                    https://developers.cloudflare.com/rules/normalization/how-it-works/.
                  example: /api/v1/users/{var1}
                  format: uri-template
                  maxLength: 4096
                  pattern: ^/.*$
                  type: string
                  x-auditable: true
                host:
                  description: RFC3986-compliant host.
                  example: www.example.com
                  format: hostname
                  maxLength: 255
                  type: string
                  x-auditable: true
                method:
                  description: The HTTP method used to access the endpoint.
                  enum:
                    - GET
                    - POST
                    - HEAD
                    - OPTIONS
                    - PUT
                    - DELETE
                    - CONNECT
                    - PATCH
                    - TRACE
                  example: GET
                  type: string
                  x-auditable: true
              required:
                - method
                - host
                - endpoint
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - properties:
                      errors:
                        example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            documentation_url:
                              type: string
                            message:
                              type: string
                            source:
                              properties:
                                pointer:
                                  type: string
                              type: object
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                      messages:
                        example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            documentation_url:
                              type: string
                            message:
                              type: string
                            source:
                              properties:
                                pointer:
                                  type: string
                              type: object
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                      success:
                        description: Whether the API call was successful.
                        enum:
                          - true
                        example: true
                        type: boolean
                    required:
                      - success
                      - errors
                      - messages
                    type: object
                  - properties:
                      result:
                        allOf:
                          - allOf:
                              - allOf:
                                  - properties:
                                      endpoint:
                                        description: >-
                                          The endpoint which can contain path
                                          parameter templates in curly braces,
                                          each will be replaced from left to right
                                          with {varN}, starting with {var1},
                                          during insertion. This will further be
                                          Cloudflare-normalized upon insertion.
                                          See:
                                          https://developers.cloudflare.com/rules/normalization/how-it-works/.
                                        example: /api/v1/users/{var1}
                                        format: uri-template
                                        maxLength: 4096
                                        pattern: ^/.*$
                                        type: string
                                        x-auditable: true
                                      host:
                                        description: RFC3986-compliant host.
                                        example: www.example.com
                                        format: hostname
                                        maxLength: 255
                                        type: string
                                        x-auditable: true
                                      method:
                                        description: >-
                                          The HTTP method used to access the
                                          endpoint.
                                        enum:
                                          - GET
                                          - POST
                                          - HEAD
                                          - OPTIONS
                                          - PUT
                                          - DELETE
                                          - CONNECT
                                          - PATCH
                                          - TRACE
                                        example: GET
                                        type: string
                                        x-auditable: true
                                    required:
                                      - method
                                      - host
                                      - endpoint
                                    type: object
                                  - properties:
                                      last_updated:
                                        allOf:
                                          - example: '2014-01-01T05:20:00.12345Z'
                                            format: date-time
                                            type: string
                                            x-auditable: true
                                          - readOnly: true
                                            type: string
                                            x-auditable: true
                                      operation_id:
                                        allOf:
                                          - minLength: 36
                                            type: string
                                            x-auditable: true
                                          - description: UUID.
                                            example: f174e90a-fafe-4643-bbbc-4a0ed4fc8415
                                            maxLength: 36
                                            type: string
                                            x-auditable: true
                                    required:
                                      - operation_id
                                      - last_updated
                                    type: object
                              - default: {}
                                nullable: true
                                properties:
                                  features:
                                    anyOf:
                                      - properties:
                                          thresholds:
                                            properties:
                                              auth_id_tokens:
                                                description: >-
                                                  The total number of auth-ids seen across
                                                  this calculation.
                                                readOnly: true
                                                type: integer
                                                x-auditable: true
                                              data_points:
                                                description: >-
                                                  The number of data points used for the
                                                  threshold suggestion calculation.
                                                readOnly: true
                                                type: integer
                                                x-auditable: true
                                              last_updated:
                                                example: '2014-01-01T05:20:00.12345Z'
                                                format: date-time
                                                type: string
                                                x-auditable: true
                                              p50:
                                                description: >-
                                                  The p50 quantile of requests (in
                                                  period_seconds).
                                                readOnly: true
                                                type: integer
                                                x-auditable: true
                                              p90:
                                                description: >-
                                                  The p90 quantile of requests (in
                                                  period_seconds).
                                                readOnly: true
                                                type: integer
                                                x-auditable: true
                                              p99:
                                                description: >-
                                                  The p99 quantile of requests (in
                                                  period_seconds).
                                                readOnly: true
                                                type: integer
                                                x-auditable: true
                                              period_seconds:
                                                description: >-
                                                  The period over which this threshold is
                                                  suggested.
                                                readOnly: true
                                                type: integer
                                                x-auditable: true
                                              requests:
                                                description: >-
                                                  The estimated number of requests covered
                                                  by these calculations.
                                                readOnly: true
                                                type: integer
                                                x-auditable: true
                                              suggested_threshold:
                                                description: >-
                                                  The suggested threshold in requests done
                                                  by the same auth_id or period_seconds.
                                                readOnly: true
                                                type: integer
                                                x-auditable: true
                                            type: object
                                        readOnly: true
                                        required:
                                          - period_seconds
                                          - suggested_threshold
                                          - p50
                                          - p90
                                          - p99
                                          - requests
                                          - auth_id_tokens
                                          - data_points
                                          - last_updated
                                        type: object
                                      - properties:
                                          parameter_schemas:
                                            properties:
                                              last_updated:
                                                example: '2014-01-01T05:20:00.12345Z'
                                                format: date-time
                                                type: string
                                                x-auditable: true
                                              parameter_schemas:
                                                description: >-
                                                  An operation schema object containing a
                                                  response.
                                                example:
                                                  parameters:
                                                    - description: >-
                                                        Sufficient requests have been observed
                                                        for this parameter to provide high
                                                        confidence in this parameter schema.
                                                      in: path
                                                      name: var1
                                                      required: true
                                                      schema:
                                                        maximum: 10
                                                        minimum: 1
                                                        type: integer
                                                  responses: null
                                                properties:
                                                  parameters:
                                                    description: >-
                                                      An array containing the learned
                                                      parameter schemas.
                                                    example:
                                                      - description: >-
                                                          Sufficient requests have been observed
                                                          for this parameter to provide high
                                                          confidence in this parameter schema.
                                                        in: path
                                                        name: var1
                                                        required: true
                                                        schema:
                                                          maximum: 10
                                                          minimum: 1
                                                          type: integer
                                                    items:
                                                      type: object
                                                    readOnly: true
                                                    type: array
                                                  responses:
                                                    description: >-
                                                      An empty response object. This field is
                                                      required to yield a valid operation
                                                      schema.
                                                    nullable: true
                                                    readOnly: true
                                                    type: object
                                                readOnly: true
                                                type: object
                                            type: object
                                        readOnly: true
                                        required:
                                          - parameter_schemas
                                          - last_updated
                                        type: object
                                      - example:
                                          api_routing:
                                            last_updated: '2014-01-01T05:20:00.12345Z'
                                            route: https://api.example.com/api/service
                                        properties:
                                          api_routing:
                                            description: API Routing settings on endpoint.
                                            properties:
                                              last_updated:
                                                example: '2014-01-01T05:20:00.12345Z'
                                                format: date-time
                                                type: string
                                                x-auditable: true
                                              route:
                                                description: Target route.
                                                example: https://api.example.com/api/service
                                                type: string
                                                x-auditable: true
                                            type: object
                                        readOnly: true
                                        type: object
                                      - example:
                                          confidence_intervals:
                                            last_updated: '2014-01-01T05:20:00.12345Z'
                                            suggested_threshold:
                                              confidence_intervals:
                                                p90:
                                                  lower: 23.1
                                                  upper: 23.9
                                                p95:
                                                  lower: 22
                                                  upper: 24.1
                                                p99:
                                                  lower: 20.2
                                                  upper: 30
                                              mean: 23.5
                                        properties:
                                          confidence_intervals:
                                            properties:
                                              last_updated:
                                                example: '2014-01-01T05:20:00.12345Z'
                                                format: date-time
                                                type: string
                                                x-auditable: true
                                              suggested_threshold:
                                                properties:
                                                  confidence_intervals:
                                                    properties:
                                                      p90:
                                                        description: >-
                                                          Upper and lower bound for percentile
                                                          estimate
                                                        properties:
                                                          lower:
                                                            description: Lower bound for percentile estimate
                                                            example: 20.5
                                                            type: number
                                                            x-auditable: true
                                                          upper:
                                                            description: Upper bound for percentile estimate
                                                            example: 30.4
                                                            type: number
                                                            x-auditable: true
                                                        readOnly: true
                                                        type: object
                                                      p95:
                                                        description: >-
                                                          Upper and lower bound for percentile
                                                          estimate
                                                        properties:
                                                          lower:
                                                            description: Lower bound for percentile estimate
                                                            example: 20.5
                                                            type: number
                                                            x-auditable: true
                                                          upper:
                                                            description: Upper bound for percentile estimate
                                                            example: 30.4
                                                            type: number
                                                            x-auditable: true
                                                        readOnly: true
                                                        type: object
                                                      p99:
                                                        description: >-
                                                          Upper and lower bound for percentile
                                                          estimate
                                                        properties:
                                                          lower:
                                                            description: Lower bound for percentile estimate
                                                            example: 20.5
                                                            type: number
                                                            x-auditable: true
                                                          upper:
                                                            description: Upper bound for percentile estimate
                                                            example: 30.4
                                                            type: number
                                                            x-auditable: true
                                                        readOnly: true
                                                        type: object
                                                    type: object
                                                  mean:
                                                    description: Suggested threshold.
                                                    example: 25.5
                                                    type: number
                                                    x-auditable: true
                                                type: object
                                            type: object
                                        readOnly: true
                                        type: object
                                      - properties:
                                          schema_info:
                                            properties:
                                              active_schema:
                                                description: Schema active on endpoint.
                                                properties:
                                                  created_at:
                                                    example: '2014-01-01T05:20:00.12345Z'
                                                    format: date-time
                                                    type: string
                                                    x-auditable: true
                                                  id:
                                                    allOf:
                                                      - minLength: 36
                                                        type: string
                                                        x-auditable: true
                                                      - description: UUID.
                                                        example: f174e90a-fafe-4643-bbbc-4a0ed4fc8415
                                                        maxLength: 36
                                                        type: string
                                                        x-auditable: true
                                                  is_learned:
                                                    description: True if schema is Cloudflare-provided.
                                                    example: true
                                                    type: boolean
                                                    x-auditable: true
