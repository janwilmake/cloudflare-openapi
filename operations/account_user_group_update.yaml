openapi: 3.0.3
info:
  description: >-
    Welcome to Cloudflare's API documentation site. We are experimenting with an
    updated version of our API documentation - check out
    [developers.cloudflare.com/api-next/](https://developers.cloudflare.com/api-next/)
    to test out the new experience.


    To get started using Cloudflare's products and services via the API, refer
    to [how to interact with
    Cloudflare](https://developers.cloudflare.com/fundamentals/basic-tasks/interact-with-cloudflare/),
    which covers using tools like
    [Terraform](https://developers.cloudflare.com/terraform/#cloudflare-terraform)
    and the [official
    SDKs](https://developers.cloudflare.com/fundamentals/api/reference/sdks/) to
    maintain your Cloudflare resources.


    Using the Cloudflare API requires authentication so that Cloudflare knows
    who is making requests and what permissions you have. Create an API token to
    grant access to the API to perform actions. You can also authenticate with
    [API
    keys](https://developers.cloudflare.com/fundamentals/api/get-started/keys/),
    but these keys have [several
    limitations](https://developers.cloudflare.com/fundamentals/api/get-started/keys/#limitations)
    that make them less secure than API tokens. Whenever possible, use API
    tokens to interact with the Cloudflare API.


    To create an API token, from the Cloudflare dashboard, go to My Profile >
    API Tokens and select Create Token. For more information on how to create
    and troubleshoot API tokens, refer to

    our [API fundamentals](https://developers.cloudflare.com/fundamentals/api/).


    For information regarding rate limits, refer to our [API Rate
    Limits](https://developers.cloudflare.com/cloudflare-for-platforms/workers-for-platforms/platform/limits/#api-rate-limits).


    Totally new to Cloudflare? [Start
    here](https://developers.cloudflare.com/fundamentals/get-started/).
  license:
    name: BSD-3-Clause
    url: https://opensource.org/licenses/BSD-3-Clause
  title: Cloudflare API
  version: 4.0.0
servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /accounts/{account_id}/iam/user_groups/{user_group_id}:
    put:
      description: Modify an existing user group.
      operationId: account-user-group-update
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            allOf:
              - description: Identifier
                example: 023e105f4ecef8ad9ca31a8372d0c353
                maxLength: 32
                minLength: 32
                type: string
                x-auditable: true
            description: Account identifier tag.
            title: Account Identifier
        - in: path
          name: user_group_id
          required: true
          schema:
            allOf:
              - description: Identifier
                example: 023e105f4ecef8ad9ca31a8372d0c353
                maxLength: 32
                minLength: 32
                type: string
                x-auditable: true
            description: User Group identifier tag.
            title: User Group Identifier
      requestBody:
        content:
          application/json:
            schema:
              properties:
                name:
                  description: Name of the User group.
                  example: My New User Group
                  type: string
                policies:
                  description: Policies attached to the User group
                  items:
                    allOf:
                      - properties:
                          id:
                            description: Policy identifier.
                            example: f267e341f3dd4697bd3b9f71dd96247f
                            type: string
                        required:
                          - id
                        type: object
                      - properties:
                          access:
                            description: Allow or deny operations against the resources.
                            enum:
                              - allow
                              - deny
                            example: allow
                            type: string
                            x-auditable: true
                          permission_groups:
                            description: >-
                              A set of permission groups that are specified to
                              the policy.
                            example:
                              - id: c8fed203ed3043cba015a93ad1616f1f
                              - id: 82e64a83756745bbbb1c9c2701bf816b
                            items:
                              description: >-
                                A named group of permissions that map to a group
                                of operations against resources.
                              properties:
                                id:
                                  allOf:
                                    - description: Identifier
                                      example: 023e105f4ecef8ad9ca31a8372d0c353
                                      maxLength: 32
                                      minLength: 32
                                      type: string
                                      x-auditable: true
                                  description: Permission Group identifier tag.
                                  title: Permission Group Identifier
                              required:
                                - id
                              type: object
                            title: Permission Group IDs
                            type: array
                          resource_groups:
                            description: >-
                              A set of resource groups that are specified to the
                              policy.
                            example:
                              - id: 6d7f2f5f5b1d4a0e9081fdc98d432fd1
                            items:
                              description: A group of scoped resources.
                              properties:
                                id:
                                  allOf:
                                    - description: Identifier
                                      example: 023e105f4ecef8ad9ca31a8372d0c353
                                      maxLength: 32
                                      minLength: 32
                                      type: string
                                      x-auditable: true
                                  description: Resource Group identifier tag.
                                  title: Resource Group Identifier
                              required:
                                - id
                              type: object
                            title: Resource Group IDs
                            type: array
                        required:
                          - access
                          - permission_groups
                          - resource_groups
                  title: User Group Policies
                  type: array
              title: Create User group with a set of policies
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - allOf:
                      - properties:
                          errors:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                documentation_url:
                                  type: string
                                message:
                                  type: string
                                source:
                                  properties:
                                    pointer:
                                      type: string
                                  type: object
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          messages:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                documentation_url:
                                  type: string
                                message:
                                  type: string
                                source:
                                  properties:
                                    pointer:
                                      type: string
                                  type: object
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          success:
                            description: Whether the API call was successful.
                            enum:
                              - true
                            example: true
                            type: boolean
                        required:
                          - success
                          - errors
                          - messages
                        type: object
                    type: object
                  - properties:
                      result:
                        description: A group of policies resources.
                        properties:
                          created_on:
                            description: Timestamp for the creation of the user group
                            example: '2024-03-01T12:21:02.0000Z'
                            format: date-time
                            readOnly: true
                            type: string
                            x-auditable: true
                          id:
                            allOf:
                              - description: Identifier
                                example: 023e105f4ecef8ad9ca31a8372d0c353
                                maxLength: 32
                                minLength: 32
                                type: string
                                x-auditable: true
                            description: User Group identifier tag.
                            title: User Group Identifier
                          modified_on:
                            description: Last time the user group was modified.
                            example: '2024-03-01T12:21:02.0000Z'
                            format: date-time
                            readOnly: true
                            type: string
                            x-auditable: true
                          name:
                            description: Name of the user group.
                            example: My New User Group
                            readOnly: true
                            type: string
                            x-auditable: true
                          policies:
                            description: Policies attached to the User group
                            items:
                              description: Policy
                              properties:
                                access:
                                  description: >-
                                    Allow or deny operations against the
                                    resources.
                                  enum:
                                    - allow
                                    - deny
                                  example: allow
                                  type: string
                                  x-auditable: true
                                id:
                                  description: Policy identifier.
                                  example: f267e341f3dd4697bd3b9f71dd96247f
                                  readOnly: true
                                  type: string
                                  x-auditable: true
                                  x-stainless-terraform-always-send: true
                                permission_groups:
                                  description: >-
                                    A set of permission groups that are
                                    specified to the policy.
                                  example:
                                    - id: c8fed203ed3043cba015a93ad1616f1f
                                      meta:
                                        label: load_balancer_admin
                                        scopes: com.cloudflare.api.account
                                      name: Zone Read
                                    - id: 82e64a83756745bbbb1c9c2701bf816b
                                      meta:
                                        label: fbm_user
                                        scopes: com.cloudflare.api.account
                                      name: Magic Network Monitoring
                                  items:
                                    description: >-
                                      A named group of permissions that map to a
                                      group of operations against resources.
                                    properties:
                                      id:
                                        description: Identifier of the permission group.
                                        example: 6d7f2f5f5b1d4a0e9081fdc98d432fd1
                                        type: string
                                        x-auditable: true
                                      meta:
                                        description: >-
                                          Attributes associated to the permission
                                          group.
                                        example:
                                          label: load_balancer_admin
                                          scopes: com.cloudflare.api.account
                                        properties:
                                          key:
                                            type: string
                                            x-auditable: true
                                          value:
                                            type: string
                                            x-auditable: true
                                        type: object
                                      name:
                                        description: Name of the permission group.
                                        example: Load Balancer
                                        readOnly: true
                                        type: string
                                        x-auditable: true
                                    required:
                                      - id
                                    type: object
                                  type: array
                                resource_groups:
                                  description: >-
                                    A list of resource groups that the policy
                                    applies to.
                                  items:
                                    description: A group of scoped resources.
                                    properties:
                                      id:
                                        description: Identifier of the resource group.
                                        example: 6d7f2f5f5b1d4a0e9081fdc98d432fd1
                                        readOnly: true
                                        type: string
                                        x-auditable: true
                                      meta:
                                        description: >-
                                          Attributes associated to the resource
                                          group.
                                        example:
                                          editable: 'false'
                                        properties:
                                          key:
                                            type: string
                                          value:
                                            type: string
                                        type: object
                                      name:
                                        description: Name of the resource group.
                                        example: >-
                                          com.cloudflare.api.account.eb78d65290b24279ba6f44721b3ea3c4
                                        readOnly: true
                                        type: string
                                        x-auditable: true
                                      scope:
                                        description: >-
                                          The scope associated to the resource
                                          group
                                        items:
                                          description: >-
                                            A scope is a combination of scope
                                            objects which provides additional
                                            context.
                                          properties:
                                            key:
                                              description: >-
                                                This is a combination of pre-defined
                                                resource name and identifier (like
                                                Account ID etc.)
                                              example: >-
                                                com.cloudflare.api.account.eb78d65290b24279ba6f44721b3ea3c4
                                              readOnly: true
                                              x-auditable: true
                                            objects:
                                              description: >-
                                                A list of scope objects for additional
                                                context.
                                              items:
                                                description: >-
                                                  A scope object represents any resource
                                                  that can have actions applied against
                                                  invite.
                                                properties:
                                                  key:
                                                    description: >-
                                                      This is a combination of pre-defined
                                                      resource name and identifier (like Zone
                                                      ID etc.)
                                                    example: >-
                                                      com.cloudflare.api.account.zone.23f8d65290b24279ba6f44721b3eaad5
                                                    readOnly: true
                                                    x-auditable: true
                                                required:
                                                  - key
                                                type: object
                                              type: array
                                          required:
                                            - key
                                            - objects
                                          type: object
                                        type: array
                                    required:
                                      - id
                                      - scope
                                    type: object
                                  type: array
                              title: Authorization Policy
                            title: User Group Policies
                            type: array
                        required:
                          - id
                          - name
                          - created_on
                          - modified_on
                        type: object
                    type: object
          description: Update User Group response
        4XX:
          content:
            application/json:
              schema:
                properties:
                  errors:
                    allOf:
                      - example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            documentation_url:
                              type: string
                            message:
                              type: string
                            source:
                              properties:
                                pointer:
                                  type: string
                              type: object
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                    example:
                      - code: 7003
                        message: No route for the URI
                    minLength: 1
                  messages:
                    allOf:
                      - example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            documentation_url:
                              type: string
                            message:
                              type: string
                            source:
                              properties:
                                pointer:
                                  type: string
                              type: object
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                    example: []
                  result:
                    enum:
                      - null
                    nullable: true
                    type: object
                  success:
                    description: Whether the API call was successful.
                    enum:
                      - false
                    example: false
                    type: boolean
                required:
                  - success
                  - errors
                  - messages
                  - result
                type: object
          description: Update User Group response failure
      security:
        - api_email: []
          api_key: []
      summary: Update User Group
      tags:
        - Account User Groups
      x-api-token-group:
        - SCIM Provisioning
        - Account Settings Write
      x-cfPermissionsRequired:
        enum:
          - com.cloudflare.api.account.member.update
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
