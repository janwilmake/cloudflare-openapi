                                          example: true
                                          type: boolean
                                          x-auditable: true
                                        response_code:
                                          description: Response code from origin health check.
                                          example: 200
                                          type: number
                                          x-auditable: true
                                        rtt:
                                          description: Origin RTT (Round Trip Time) response.
                                          example: 201.5ms
                                          type: string
                                          x-auditable: true
                                      type: object
                                  type: object
                                type: array
                            type: object
                        type: object
          description: Pool Health Details response
