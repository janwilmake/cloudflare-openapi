                          - errors
                          - messages
                          - result
                        type: object
                      - properties:
                          result:
                            anyOf:
                              - nullable: true
                                type: object
                              - nullable: true
                                type: string
                    type: object
                  - properties:
                      result:
                        description: >-
                          A list of regions from which to run health checks.
                          Null means every Cloudflare data center.
                        example:
                          pool_id: 17b5962d775c646f3f9725cbc7a53df4
                          pop_health:
                            Amsterdam, NL:
                              healthy: true
                              origins:
                                - 2001:DB8::5:
                                    failure_reason: No failures
                                    healthy: true
                                    response_code: 401
                                    rtt: 12.1ms
                        properties:
                          pool_id:
                            description: Pool ID
                            example: 17b5962d775c646f3f9725cbc7a53df4
                            type: string
                            x-auditable: true
                          pop_health:
                            description: List of regions and associated health status.
                            properties:
                              healthy:
                                description: Whether health check in region is healthy.
                                example: true
                                type: boolean
                                x-auditable: true
                              origins:
                                items:
                                  properties:
                                    ip:
                                      properties:
                                        failure_reason:
                                          description: Failure reason.
                                          example: No failure reasons
                                          type: string
                                          x-auditable: true
                                        healthy:
