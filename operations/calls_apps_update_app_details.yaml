servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /accounts/{account_id}/calls/apps/{app_id}:
    put:
      description: Edit details for a single app.
      operationId: calls-apps-update-app-details
      parameters:
        - in: path
          name: app_id
          required: true
          schema:
            description: A Cloudflare-generated unique identifier for a item.
            example: 2a95132c15732412d22c1476fa83f27a
            maxLength: 32
            minLength: 32
            type: string
            x-auditable: true
        - in: path
          name: account_id
          required: true
          schema:
            description: The account identifier tag.
            example: 023e105f4ecef8ad9ca31a8372d0c353
            maxLength: 32
            type: string
            x-auditable: true
      requestBody:
        content:
          application/json:
            schema:
              properties:
                name:
                  default: ''
                  description: A short description of Calls app, not shown to end users.
                  example: production-realtime-app
                  type: string
                  x-auditable: true
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - allOf:
                      - properties:
                          errors:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                documentation_url:
                                  type: string
                                message:
                                  type: string
                                source:
                                  properties:
                                    pointer:
                                      type: string
                                  type: object
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          messages:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                documentation_url:
                                  type: string
                                message:
                                  type: string
                                source:
                                  properties:
                                    pointer:
                                      type: string
                                  type: object
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          success:
                            description: Whether the API call was successful.
                            enum:
                              - true
                            example: true
                            type: boolean
                        required:
                          - success
                          - errors
                          - messages
                        type: object
                    type: object
                  - properties:
                      result:
                        properties:
                          created:
                            description: The date and time the item was created.
                            example: '2014-01-02T02:20:00Z'
                            format: date-time
                            type: string
                          modified:
                            description: The date and time the item was last modified.
                            example: '2014-01-02T02:20:00Z'
                            format: date-time
                            type: string
                          name:
                            default: ''
                            description: >-
                              A short description of Calls app, not shown to end
                              users.
                            example: production-realtime-app
                            type: string
                            x-auditable: true
                          uid:
                            description: >-
                              A Cloudflare-generated unique identifier for a
                              item.
                            example: 2a95132c15732412d22c1476fa83f27a
                            maxLength: 32
                            minLength: 32
                            type: string
                            x-auditable: true
                        type: object
          description: Edit app details response
        4XX:
          content:
            application/json:
              schema:
                properties:
                  errors:
                    allOf:
                      - example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            documentation_url:
                              type: string
                            message:
                              type: string
                            source:
                              properties:
                                pointer:
                                  type: string
                              type: object
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                    example:
                      - code: 7003
                        message: No route for the URI
                    minLength: 1
                  messages:
                    allOf:
                      - example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            documentation_url:
                              type: string
                            message:
                              type: string
                            source:
                              properties:
                                pointer:
                                  type: string
                              type: object
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                    example: []
                  result:
                    enum:
                      - null
                    nullable: true
                    type: object
                  success:
                    description: Whether the API call was successful.
                    enum:
                      - false
                    example: false
                    type: boolean
                required:
                  - success
                  - errors
                  - messages
                  - result
                type: object
          description: Edit app details response failure
      security:
        - api_token: []
      summary: Edit app details
      tags:
        - Calls Apps
      x-api-token-group:
        - Calls Write
