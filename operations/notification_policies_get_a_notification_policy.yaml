            description: The account id
            example: 023e105f4ecef8ad9ca31a8372d0c353
            maxLength: 32
            readOnly: true
            type: string
            x-auditable: true
        - in: path
          name: policy_id
          required: true
          schema:
            description: The unique identifier of a notification policy
            example: 0da2b59e-f118-439d-8097-bdfb215203c9
