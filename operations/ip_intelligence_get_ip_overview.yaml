paths:
  /accounts/{account_id}/intel/ip:
    get:
      description: >-
        Gets the geolocation, ASN, infrastructure type of the ASN, and any
        security threat categories of an IP address. **Must provide ip query
        parameters.** For example, `/intel/ip?ipv4=1.1.1.1` or
        `/intel/ip?ipv6=2001:db8::1`.
      operationId: ip-intelligence-get-ip-overview
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            description: Identifier.
            example: 023e105f4ecef8ad9ca31a8372d0c353
            maxLength: 32
            readOnly: true
            type: string
            x-auditable: true
        - in: query
          name: ipv4
          schema:
            type: string
        - in: query
          name: ipv6
          schema:
            type: string
      responses:
        '200':
