                              oneOf:
                                - type: string
                                - type: object
                            nullable: true
                            type: array
                          result_info:
                            properties:
                              count:
                                description: >-
                                  Total number of results for the requested
                                  service.
                                example: 1
                                type: number
                              page:
                                description: Current page within paginated list of results.
                                example: 1
                                type: number
                              per_page:
                                description: Number of results per page of results.
                                example: 20
                                type: number
                              total_count:
                                description: >-
                                  Total results available without any search
                                  parameters.
                                example: 2000
                                type: number
                            type: object
                        type: object
                    type: object
                  - properties:
                      result:
                        items:
                          properties:
                            belongs_to_ref:
                              description: >-
                                Specifies a reference to the autonomous systems
                                (AS) that the IP address belongs to.
                              properties:
                                country:
                                  example: US
                                  type: string
                                  x-auditable: true
                                description:
                                  example: CLOUDFLARENET
                                  type: string
                                  x-auditable: true
                                id:
                                  example: >-
                                    autonomous-system--2fa28d71-3549-5a38-af05-770b79ad6ea8
                                  type: string
                                  x-auditable: true
                                type:
                                  description: Infrastructure type of this ASN.
                                  enum:
                                    - hosting_provider
                                    - isp
                                    - organization
                                  example: hosting_provider
                                  type: string
                                  x-auditable: true
                                value:
                                  type: string
                                  x-auditable: true
                              type: object
                            ip:
                              anyOf:
                                - example: 192.0.2.0
                                  format: ipv4
                                  type: string
                                  x-auditable: true
                                - example: '2001:0DB8::'
