servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /accounts/{account_id}/stream/live_inputs/{live_input_identifier}/outputs:
    post:
      description: "Creates a new output that can be used to simulcast or restream live video to other RTMP or SRT destinations. Outputs are always linked to a specific live input â€”\_one live input can have many outputs."
      operationId: stream-live-inputs-create-a-new-output,-connected-to-a-live-input
      parameters:
        - in: path
          name: live_input_identifier
          required: true
          schema:
            description: A unique identifier for a live input.
            example: 66be4bf738797e01e1fca35a7bdecdcd
            maxLength: 32
            type: string
            x-auditable: true
        - in: path
          name: account_id
          required: true
          schema:
            description: Identifier.
            example: 023e105f4ecef8ad9ca31a8372d0c353
            maxLength: 32
            type: string
            x-auditable: true
      requestBody:
        content:
          application/json:
            schema:
              properties:
                enabled:
                  default: true
                  description: >-
                    When enabled, live video streamed to the associated live
                    input will be sent to the output URL. When disabled, live
                    video will not be sent to the output URL, even when
                    streaming to the associated live input. Use this to control
                    precisely when you start and stop simulcasting to specific
                    destinations like YouTube and Twitch.
                  example: true
                  type: boolean
                  x-auditable: true
                streamKey:
                  description: >-
                    The streamKey used to authenticate against an output's
                    target.
                  example: uzya-f19y-g2g9-a2ee-51j2
                  type: string
                  x-sensitive: true
                url:
                  description: The URL an output uses to restream.
                  example: rtmp://a.rtmp.youtube.com/live2
                  type: string
                  x-sensitive: true
              required:
                - url
                - streamKey
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - allOf:
                      - properties:
                          errors:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                documentation_url:
                                  type: string
                                message:
                                  type: string
                                source:
                                  properties:
                                    pointer:
                                      type: string
                                  type: object
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          messages:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                documentation_url:
                                  type: string
                                message:
                                  type: string
                                source:
                                  properties:
                                    pointer:
                                      type: string
                                  type: object
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          success:
                            description: Whether the API call was successful.
                            enum:
                              - true
                            example: true
                            type: boolean
                        required:
                          - success
                          - errors
                          - messages
                        type: object
                    type: object
                  - properties:
                      result:
                        properties:
                          enabled:
                            default: true
                            description: >-
                              When enabled, live video streamed to the
                              associated live input will be sent to the output
                              URL. When disabled, live video will not be sent to
                              the output URL, even when streaming to the
                              associated live input. Use this to control
                              precisely when you start and stop simulcasting to
                              specific destinations like YouTube and Twitch.
                            example: true
                            type: boolean
                            x-auditable: true
                          streamKey:
                            description: >-
                              The streamKey used to authenticate against an
                              output's target.
                            example: uzya-f19y-g2g9-a2ee-51j2
                            type: string
                            x-sensitive: true
                          uid:
                            description: A unique identifier for the output.
                            example: baea4d9c515887b80289d5c33cf01145
                            maxLength: 32
                            type: string
                            x-auditable: true
                          url:
                            description: The URL an output uses to restream.
                            example: rtmp://a.rtmp.youtube.com/live2
                            type: string
                            x-sensitive: true
                    type: object
          description: Create a new output, connected to a live input response.
        4XX:
          content:
            application/json:
              schema:
                properties:
                  errors:
                    allOf:
                      - example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            documentation_url:
                              type: string
                            message:
                              type: string
                            source:
                              properties:
                                pointer:
                                  type: string
                              type: object
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                    example:
                      - code: 7003
                        message: No route for the URI
                    minLength: 1
                  messages:
                    allOf:
                      - example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            documentation_url:
                              type: string
                            message:
                              type: string
                            source:
                              properties:
                                pointer:
                                  type: string
                              type: object
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                    example: []
                  result:
                    enum:
                      - null
                    nullable: true
                    type: object
                  success:
                    description: Whether the API call was successful.
                    enum:
                      - false
                    example: false
                    type: boolean
                required:
                  - success
                  - errors
                  - messages
                  - result
                type: object
          description: Create a new output, connected to a live input response failure.
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Create a new output, connected to a live input
      tags:
        - Stream Live Inputs
