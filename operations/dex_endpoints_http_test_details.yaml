    name: BSD-3-Clause
    url: https://opensource.org/licenses/BSD-3-Clause
  title: Cloudflare API
  version: 4.0.0
servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /accounts/{account_id}/dex/http-tests/{test_id}:
    get:
      description: >-
        Get test details and aggregate performance metrics for an http test for
        a given time period between 1 hour and 7 days.
      operationId: dex-endpoints-http-test-details
      parameters:
        - description: unique identifier linked to an account in the API request path.
          in: path
          name: account_id
          required: true
          schema:
            example: 01a7362d577a6c3019a474fd6f485823
            maxLength: 32
            readOnly: true
            type: string
        - description: unique identifier for a specific test
          in: path
          name: test_id
          required: true
          schema:
            description: API Resource UUID tag.
            example: f174e90a-fafe-4643-bbbc-4a0ed4fc8415
            maxLength: 36
            type: string
        - description: >-
            Optionally filter result stats to a specific device(s). Cannot be
            used in combination with colo param.
          in: query
          name: deviceId
          schema:
            items:
              type: string
            type: array
        - description: Start time for aggregate metrics in ISO ms
          in: query
          name: from
          required: true
          schema:
            example: 1689520412000
            type: string
        - description: End time for aggregate metrics in ISO ms
          in: query
          name: to
          required: true
          schema:
            example: 1689606812000
            type: string
        - description: Time interval for aggregate time slots.
          in: query
          name: interval
          required: true
          schema:
            enum:
              - minute
              - hour
            type: string
        - description: >-
            Optionally filter result stats to a Cloudflare colo. Cannot be used
            in combination with deviceId param.
          in: query
          name: colo
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - allOf:
                      - properties:
                          errors:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                documentation_url:
                                  type: string
                                message:
                                  type: string
                                source:
                                  properties:
                                    pointer:
                                      type: string
                                  type: object
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          messages:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                documentation_url:
                                  type: string
                                message:
                                  type: string
                                source:
                                  properties:
                                    pointer:
                                      type: string
                                  type: object
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          success:
                            description: Whether the API call was successful.
                            enum:
                              - true
                            example: true
                            type: boolean
                        required:
                          - success
                          - errors
                          - messages
                        type: object
                    type: object
                  - properties:
                      result:
                        properties:
                          host:
                            description: The url of the HTTP synthetic application test
                            example: http://example.com
                            type: string
                          httpStats:
                            nullable: true
                            properties:
                              availabilityPct:
                                properties:
                                  avg:
                                    description: average observed in the time period
                                    format: float
                                    nullable: true
                                    type: number
                                  max:
                                    description: highest observed in the time period
                                    format: float
                                    nullable: true
                                    type: number
                                  min:
                                    description: lowest  observed in the time period
                                    format: float
                                    nullable: true
                                    type: number
                                  slots:
                                    items:
                                      properties:
                                        timestamp:
                                          example: '2023-07-16 15:00:00+00'
                                          type: string
                                        value:
                                          format: float
                                          type: number
                                      required:
                                        - timestamp
                                        - value
                                      type: object
                                    type: array
                                required:
                                  - slots
                                type: object
                              dnsResponseTimeMs:
                                properties:
                                  avg:
                                    description: average observed in the time period
                                    nullable: true
                                    type: integer
                                  max:
                                    description: highest observed in the time period
                                    nullable: true
                                    type: integer
                                  min:
                                    description: lowest observed in the time period
                                    nullable: true
                                    type: integer
                                  slots:
                                    items:
                                      properties:
                                        timestamp:
                                          example: '2023-07-16 15:00:00+00'
                                          type: string
                                        value:
                                          type: integer
                                      required:
                                        - timestamp
                                        - value
                                      type: object
                                    type: array
                                required:
                                  - slots
                                type: object
                              httpStatusCode:
                                items:
                                  properties:
                                    status200:
                                      type: integer
                                    status300:
                                      type: integer
                                    status400:
                                      type: integer
                                    status500:
                                      type: integer
                                    timestamp:
                                      example: '2023-07-16 15:00:00+00'
                                      type: string
                                  required:
                                    - timestamp
                                    - status200
                                    - status300
                                    - status400
                                    - status500
                                  type: object
                                type: array
                              resourceFetchTimeMs:
                                properties:
                                  avg:
                                    description: average observed in the time period
                                    nullable: true
                                    type: integer
                                  max:
                                    description: highest observed in the time period
                                    nullable: true
                                    type: integer
                                  min:
                                    description: lowest observed in the time period
                                    nullable: true
                                    type: integer
                                  slots:
                                    items:
                                      properties:
                                        timestamp:
                                          example: '2023-07-16 15:00:00+00'
                                          type: string
                                        value:
                                          type: integer
                                      required:
                                        - timestamp
                                        - value
                                      type: object
                                    type: array
                                required:
                                  - slots
                                type: object
                              serverResponseTimeMs:
                                properties:
                                  avg:
                                    description: average observed in the time period
                                    nullable: true
                                    type: integer
                                  max:
                                    description: highest observed in the time period
                                    nullable: true
                                    type: integer
                                  min:
                                    description: lowest observed in the time period
                                    nullable: true
                                    type: integer
                                  slots:
                                    items:
                                      properties:
                                        timestamp:
                                          example: '2023-07-16 15:00:00+00'
                                          type: string
                                        value:
                                          type: integer
                                      required:
                                        - timestamp
                                        - value
                                      type: object
                                    type: array
                                required:
                                  - slots
                                type: object
                              uniqueDevicesTotal:
                                description: >-
                                  Count of unique devices that have run this
                                  test in the given time period
                                example: 57
                                type: integer
                            required:
                              - uniqueDevicesTotal
                              - resourceFetchTimeMs
                              - serverResponseTimeMs
                              - dnsResponseTimeMs
                              - httpStatusCode
                              - availabilityPct
                            type: object
                          httpStatsByColo:
                            items:
                              properties:
                                availabilityPct:
                                  properties:
                                    avg:
                                      description: average observed in the time period
                                      format: float
                                      nullable: true
                                      type: number
                                    max:
                                      description: highest observed in the time period
                                      format: float
                                      nullable: true
                                      type: number
                                    min:
                                      description: lowest  observed in the time period
                                      format: float
                                      nullable: true
                                      type: number
                                    slots:
                                      items:
                                        properties:
                                          timestamp:
                                            example: '2023-07-16 15:00:00+00'
                                            type: string
                                          value:
                                            format: float
                                            type: number
                                        required:
                                          - timestamp
                                          - value
                                        type: object
                                      type: array
                                  required:
                                    - slots
                                  type: object
                                colo:
                                  example: DFW
                                  type: string
                                dnsResponseTimeMs:
                                  properties:
                                    avg:
                                      description: average observed in the time period
                                      nullable: true
                                      type: integer
                                    max:
                                      description: highest observed in the time period
                                      nullable: true
                                      type: integer
                                    min:
                                      description: lowest observed in the time period
                                      nullable: true
                                      type: integer
                                    slots:
                                      items:
                                        properties:
                                          timestamp:
                                            example: '2023-07-16 15:00:00+00'
                                            type: string
                                          value:
                                            type: integer
                                        required:
                                          - timestamp
                                          - value
                                        type: object
                                      type: array
                                  required:
                                    - slots
                                  type: object
                                httpStatusCode:
                                  items:
                                    properties:
                                      status200:
                                        type: integer
                                      status300:
                                        type: integer
                                      status400:
                                        type: integer
                                      status500:
                                        type: integer
                                      timestamp:
                                        example: '2023-07-16 15:00:00+00'
                                        type: string
                                    required:
                                      - timestamp
                                      - status200
                                      - status300
                                      - status400
                                      - status500
                                    type: object
                                  type: array
                                resourceFetchTimeMs:
                                  properties:
                                    avg:
                                      description: average observed in the time period
                                      nullable: true
                                      type: integer
                                    max:
                                      description: highest observed in the time period
                                      nullable: true
                                      type: integer
                                    min:
                                      description: lowest observed in the time period
                                      nullable: true
                                      type: integer
                                    slots:
                                      items:
                                        properties:
                                          timestamp:
                                            example: '2023-07-16 15:00:00+00'
                                            type: string
                                          value:
                                            type: integer
                                        required:
                                          - timestamp
                                          - value
                                        type: object
                                      type: array
                                  required:
                                    - slots
                                  type: object
                                serverResponseTimeMs:
                                  properties:
                                    avg:
                                      description: average observed in the time period
                                      nullable: true
                                      type: integer
                                    max:
                                      description: highest observed in the time period
                                      nullable: true
                                      type: integer
                                    min:
                                      description: lowest observed in the time period
                                      nullable: true
                                      type: integer
                                    slots:
                                      items:
                                        properties:
                                          timestamp:
                                            example: '2023-07-16 15:00:00+00'
                                            type: string
                                          value:
                                            type: integer
                                        required:
                                          - timestamp
                                          - value
                                        type: object
                                      type: array
                                  required:
                                    - slots
                                  type: object
                                uniqueDevicesTotal:
                                  description: >-
                                    Count of unique devices that have run this
                                    test in the given time period
                                  example: 57
                                  type: integer
                              required:
                                - colo
                                - uniqueDevicesTotal
                                - resourceFetchTimeMs
                                - serverResponseTimeMs
                                - dnsResponseTimeMs
                                - httpStatusCode
                                - availabilityPct
                              type: object
                            type: array
                          interval:
                            description: >-
                              The interval at which the HTTP synthetic
                              application test is set to run.
                            example: 0h5m0s
                            type: string
                          kind:
                            enum:
                              - http
                          method:
                            description: The HTTP method to use when running the test
                            example: GET
                            type: string
                          name:
                            description: The name of the HTTP synthetic application test
                            example: Atlassian Sign In Page
                            type: string
                          target_policies:
                            items:
                              properties:
                                default:
                                  description: >-
                                    Whether the policy is the default for the
                                    account
                                  type: boolean
                                id:
                                  type: string
                                name:
                                  type: string
                              required:
                                - id
                                - name
                                - default
                              type: object
                            nullable: true
                            type: array
                          targeted:
                            type: boolean
                        type: object
          description: DEX HTTP test details response
        4XX:
          content:
            application/json:
              schema:
                properties:
                  errors:
                    allOf:
                      - example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            documentation_url:
                              type: string
                            message:
                              type: string
                            source:
                              properties:
                                pointer:
                                  type: string
                              type: object
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                    example:
                      - code: 7003
                        message: No route for the URI
                    minLength: 1
                  messages:
                    allOf:
                      - example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            documentation_url:
                              type: string
                            message:
                              type: string
                            source:
                              properties:
                                pointer:
                                  type: string
                              type: object
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                    example: []
                  result:
                    enum:
                      - null
                    nullable: true
                    type: object
                  success:
                    description: Whether the API call was successful.
                    enum:
                      - false
                    example: false
                    type: boolean
                required:
                  - success
                  - errors
                  - messages
                  - result
                type: object
          description: DEX HTTP test details failure response
      security:
        - api_email: []
          api_key: []
        - api_token: []
        - user_service_key: []
      summary: Get details and aggregate metrics for an http test
      tags:
        - DEX Synthetic Application Monitoring
      x-api-token-group:
        - Cloudflare DEX Write
        - Cloudflare DEX Read
        - Zero Trust Report
        - Zero Trust Read
