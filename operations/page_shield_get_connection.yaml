    name: BSD-3-Clause
    url: https://opensource.org/licenses/BSD-3-Clause
  title: Cloudflare API
  version: 4.0.0
servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /zones/{zone_id}/page_shield/connections/{connection_id}:
    get:
      description: Fetches a connection detected by Page Shield by connection ID.
      operationId: page-shield-get-connection
      parameters:
        - in: path
          name: zone_id
          required: true
          schema:
            description: Identifier
            example: 023e105f4ecef8ad9ca31a8372d0c353
            maxLength: 32
            readOnly: true
            type: string
            x-auditable: true
        - in: path
          name: connection_id
          required: true
          schema:
            description: Identifier
            example: 023e105f4ecef8ad9ca31a8372d0c353
            maxLength: 32
            readOnly: true
            type: string
            x-auditable: true
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - allOf:
                      - properties:
                          errors:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                message:
                                  type: string
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          messages:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                message:
                                  type: string
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          success:
                            description: Whether the API call was successful
                            enum:
                              - true
                            example: true
                            type: boolean
                        required:
                          - success
                        type: object
                      - properties:
                          result:
                            nullable: true
                            type: object
                    type: object
                  - properties:
                      result:
                        properties:
                          added_at:
                            example: '2021-08-18T10:51:10.09615Z'
                            format: date-time
                            type: string
                          domain_reported_malicious:
                            example: false
                            type: boolean
                          first_page_url:
                            example: blog.cloudflare.com/page
                            type: string
                          first_seen_at:
                            example: '2021-08-18T10:51:08Z'
                            format: date-time
                            type: string
                          host:
                            example: blog.cloudflare.com
                            type: string
                          id:
                            description: Identifier
                            example: 023e105f4ecef8ad9ca31a8372d0c353
                            maxLength: 32
                            readOnly: true
                            type: string
                            x-auditable: true
                          last_seen_at:
                            example: '2021-09-02T09:57:54Z'
                            format: date-time
                            type: string
                          malicious_domain_categories:
                            example:
                              - Malware
                            items:
                              type: string
                            type: array
                          malicious_url_categories:
                            example:
                              - Malware
                            items:
                              type: string
                            type: array
                          page_urls:
                            example:
                              - blog.cloudflare.com/page1
                              - blog.cloudflare.com/page2
                            items:
                              type: string
                            type: array
                          url:
                            example: >-
                              https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js
                            type: string
                          url_contains_cdn_cgi_path:
                            example: false
                            type: boolean
                          url_reported_malicious:
                            example: false
                            type: boolean
                        required:
                          - id
                          - url
                          - added_at
                          - first_seen_at
                          - last_seen_at
                          - host
                          - url_contains_cdn_cgi_path
                    required:
                      - result
          description: Get a Page Shield connection response
        4XX:
          content:
            application/json:
              schema:
                properties:
                  errors:
                    example: []
                    items:
                      properties:
                        code:
                          minimum: 1000
                          type: integer
                        message:
                          type: string
                      required:
                        - code
                        - message
                      type: object
                      uniqueItems: true
                    type: array
                  messages:
                    example: []
                    items:
                      properties:
                        code:
                          minimum: 1000
                          type: integer
                        message:
                          type: string
                      required:
                        - code
                        - message
                      type: object
                      uniqueItems: true
                    type: array
                  result:
                    enum:
                      - null
                    nullable: true
                    type: object
                  success:
                    description: Whether the API call was successful
                    enum:
                      - false
                    example: false
                    type: boolean
                required:
                  - success
                  - errors
                type: object
          description: Get a Page Shield connection response failure
      security:
        - api_email: []
          api_key: []
      summary: Get a Page Shield connection
      tags:
        - Page Shield
      x-api-token-group:
        - Page Shield
        - Domain Page Shield Read
        - Domain Page Shield
        - Page Shield Read
        - Zone Settings Write
        - Zone Settings Read
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: false
        pro: false
