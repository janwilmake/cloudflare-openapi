paths:
  /accounts/{account_id}/ai/run/@cf/meta/llama-3.2-11b-vision-instruct:
    post:
      operationId: workers-ai-post-run-cf-meta-llama-3-2-11b-vision-instruct
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            example: 023e105f4ecef8ad9ca31a8372d0c353
            type: string
            x-auditable: true
        - in: query
          name: queueRequest
          schema:
            example: 'true'
            type: string
            x-auditable: true
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - properties:
                    frequency_penalty:
                      description: >-
                        Decreases the likelihood of the model repeating the same
                        lines verbatim.
                      maximum: 2
                      minimum: 0
                      type: number
                    image:
                      oneOf:
                        - description: >-
                            An array of integers that represent the image data
                            constrained to 8-bit unsigned integer values. 
                            Deprecated, use image as a part of messages now.
                          items:
                            description: A value between 0 and 255
                            type: number
                          type: array
                        - description: >-
                            Binary string representing the image contents. 
                            Deprecated, use image as a part of messages now.
                          format: binary
                          type: string
                    lora:
                      description: >-
                        Name of the LoRA (Low-Rank Adaptation) model to
                        fine-tune the base model.
                      type: string
                    max_tokens:
                      default: 256
                      description: >-
                        The maximum number of tokens to generate in the
                        response.
                      type: integer
                    presence_penalty:
                      description: >-
                        Increases the likelihood of the model introducing new
                        topics.
                      maximum: 2
                      minimum: 0
                      type: number
                    prompt:
                      description: >-
                        The input text prompt for the model to generate a
                        response.
                      maxLength: 131072
                      minLength: 1
                      type: string
                    raw:
                      default: false
                      description: >-
                        If true, a chat template is not applied and you must
                        adhere to the specific model's expected formatting.
                      type: boolean
                    repetition_penalty:
                      description: >-
                        Penalty for repeated tokens; higher values discourage
                        repetition.
                      maximum: 2
                      minimum: 0
                      type: number
                    seed:
                      description: Random seed for reproducibility of the generation.
                      maximum: 9999999999
                      minimum: 1
                      type: integer
                    stream:
                      default: false
                      description: >-
                        If true, the response will be streamed back
                        incrementally using SSE, Server Sent Events.
                      type: boolean
                    temperature:
                      default: 0.6
                      description: >-
                        Controls the randomness of the output; higher values
                        produce more random results.
                      maximum: 5
                      minimum: 0
                      type: number
                    top_k:
                      description: >-
                        Limits the AI to choose from the top 'k' most probable
                        words. Lower values make responses more focused; higher
                        values introduce more variety and potential surprises.
                      maximum: 50
                      minimum: 1
                      type: integer
                    top_p:
                      description: >-
                        Adjusts the creativity of the AI's responses by
                        controlling how many possible words it considers. Lower
                        values make outputs more predictable; higher values
                        allow for more varied and creative responses.
                      maximum: 2
                      minimum: 0
                      type: number
                  required:
                    - prompt
                  title: Prompt
                - properties:
                    frequency_penalty:
                      description: >-
                        Decreases the likelihood of the model repeating the same
                        lines verbatim.
                      maximum: 2
                      minimum: 0
                      type: number
                    functions:
                      items:
                        properties:
                          code:
                            type: string
                          name:
                            type: string
                        required:
                          - name
                          - code
                        type: object
                      type: array
                    image:
                      oneOf:
                        - description: >-
                            An array of integers that represent the image data
                            constrained to 8-bit unsigned integer values.
                            Deprecated, use image as a part of messages now.
                          items:
                            description: A value between 0 and 255
                            type: number
                          type: array
                        - description: >-
                            Binary string representing the image contents.
                            Deprecated, use image as a part of messages now.
                          format: binary
                          type: string
                    max_tokens:
                      default: 256
                      description: >-
                        The maximum number of tokens to generate in the
                        response.
                      type: integer
                    messages:
                      description: >-
                        An array of message objects representing the
                        conversation history.
                      items:
                        properties:
                          content:
                            oneOf:
                              - description: The content of the message as a string.
                                type: string
                              - items:
                                  properties:
                                    image_url:
                                      properties:
                                        url:
                                          description: >-
                                            image uri with data (e.g.
                                            data:image/jpeg;base64,/9j/...). HTTP
                                            URL will not be accepted
                                          pattern: ^data:*
                                          type: string
                                      type: object
                                    text:
                                      type: string
                                    type:
                                      description: Type of the content provided
                                      type: string
                                  type: object
                                type: array
                              - properties:
                                  image_url:
                                    properties:
                                      url:
                                        description: >-
                                          image uri with data (e.g.
                                          data:image/jpeg;base64,/9j/...). HTTP
                                          URL will not be accepted
                                        pattern: ^data:*
                                        type: string
                                    type: object
                                  text:
                                    type: string
                                  type:
                                    description: Type of the content provided
                                    type: string
                                type: object
                          role:
                            description: >-
                              The role of the message sender (e.g., 'user',
                              'assistant', 'system', 'tool').
                            type: string
                          tool_call_id:
                            description: >-
                              The tool call id. Must be supplied for tool calls
                              for Mistral-3. If you don't know what to put here
                              you can fall back to 000000001
                            pattern: '[a-zA-Z0-9]{9}'
                            type: string
                        type: object
                      type: array
                    presence_penalty:
                      description: >-
                        Increases the likelihood of the model introducing new
                        topics.
                      maximum: 2
                      minimum: 0
                      type: number
                    repetition_penalty:
                      description: >-
                        Penalty for repeated tokens; higher values discourage
                        repetition.
                      maximum: 2
                      minimum: 0
                      type: number
                    seed:
                      description: Random seed for reproducibility of the generation.
                      maximum: 9999999999
                      minimum: 1
                      type: integer
                    stream:
                      default: false
                      description: >-
                        If true, the response will be streamed back
                        incrementally.
                      type: boolean
                    temperature:
                      default: 0.6
                      description: >-
                        Controls the randomness of the output; higher values
                        produce more random results.
                      maximum: 5
                      minimum: 0
                      type: number
                    tools:
                      description: A list of tools available for the assistant to use.
                      items:
                        oneOf:
                          - properties:
                              description:
                                description: A brief description of what the tool does.
                                type: string
                              name:
                                description: >-
                                  The name of the tool. More descriptive the
                                  better.
                                type: string
                              parameters:
                                description: >-
                                  Schema defining the parameters accepted by the
                                  tool.
                                properties:
                                  properties:
                                    additionalProperties:
                                      properties:
                                        description:
                                          description: A description of the expected parameter.
                                          type: string
                                        type:
                                          description: The data type of the parameter.
                                          type: string
                                      required:
                                        - type
                                        - description
                                      type: object
                                    description: Definitions of each parameter.
                                    type: object
                                  required:
                                    description: List of required parameter names.
                                    items:
                                      type: string
                                    type: array
                                  type:
                                    description: >-
                                      The type of the parameters object (usually
                                      'object').
                                    type: string
                                required:
                                  - type
                                  - properties
                                type: object
                            required:
                              - name
                              - description
                              - parameters
                          - properties:
                              function:
                                description: Details of the function tool.
                                properties:
                                  description:
                                    description: >-
                                      A brief description of what the function
                                      does.
                                    type: string
                                  name:
                                    description: The name of the function.
                                    type: string
                                  parameters:
                                    description: >-
                                      Schema defining the parameters accepted by
                                      the function.
                                    properties:
                                      properties:
                                        additionalProperties:
                                          properties:
                                            description:
                                              description: A description of the expected parameter.
                                              type: string
                                            type:
                                              description: The data type of the parameter.
                                              type: string
                                          required:
                                            - type
                                            - description
                                          type: object
                                        description: Definitions of each parameter.
                                        type: object
                                      required:
                                        description: List of required parameter names.
                                        items:
                                          type: string
                                        type: array
                                      type:
                                        description: >-
                                          The type of the parameters object
                                          (usually 'object').
                                        type: string
                                    required:
                                      - type
                                      - properties
                                    type: object
                                required:
                                  - name
                                  - description
                                  - parameters
                                type: object
                              type:
                                description: Specifies the type of tool (e.g., 'function').
                                type: string
                            required:
                              - type
                              - function
                        type: object
                      type: array
                    top_k:
                      description: >-
                        Limits the AI to choose from the top 'k' most probable
                        words. Lower values make responses more focused; higher
                        values introduce more variety and potential surprises.
                      maximum: 50
                      minimum: 1
                      type: integer
                    top_p:
                      description: >-
                        Controls the creativity of the AI's responses by
                        adjusting how many possible words it considers. Lower
                        values make outputs more predictable; higher values
                        allow for more varied and creative responses.
                      maximum: 2
                      minimum: 0
                      type: number
                  required:
                    - messages
                  title: Messages
              type: object
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
            text/event-stream:
              schema:
                type: object
          description: Object with user data.
        '400':
          content:
            application/json:
              schema:
                properties:
                  errors:
                    items:
                      properties:
                        code:
                          type: string
                        message:
                          type: string
                      required:
                        - code
                        - message
                      type: object
                    type: array
                  result:
                    type: object
                  success:
                    type: boolean
                required:
                  - errors
                  - success
                  - result
                type: object
          description: Bad request
      security:
        - api_token: []
        - api_email: []
          api_key: []
      summary: Execute @cf/meta/llama-3.2-11b-vision-instruct model.
      tags:
        - Workers AI Text Generation
      x-api-token-group:
        - Workers AI Write
        - Workers AI Read
      x-cfPermissionsRequired:
        enum:
          - com.cloudflare.api.account.ai
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
