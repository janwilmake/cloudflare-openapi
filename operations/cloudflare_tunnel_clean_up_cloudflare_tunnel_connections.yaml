servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /accounts/{account_id}/cfd_tunnel/{tunnel_id}/connections:
    delete:
      description: >-
        Removes a connection (aka Cloudflare Tunnel Connector) from a Cloudflare
        Tunnel independently of its current state. If no connector id
        (client_id) is provided all connectors will be removed. We recommend
        running this command after rotating tokens.
      operationId: cloudflare-tunnel-clean-up-cloudflare-tunnel-connections
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            description: Cloudflare account ID
            example: 699d98642c564d2e855e9661899b7252
            maxLength: 32
            readOnly: true
            type: string
            x-auditable: true
        - in: path
          name: tunnel_id
          required: true
          schema:
            description: UUID of the tunnel.
            example: f70ff985-a4ef-4643-bbbc-4a0ed4fc8415
            format: uuid
            maxLength: 36
            readOnly: true
            type: string
            x-auditable: true
        - in: query
          name: client_id
          schema:
            description: UUID of the Cloudflare Tunnel connector.
            example: 1bedc50d-42b3-473c-b108-ff3d10c0d925
            format: uuid
            maxLength: 36
            readOnly: true
            type: string
            x-auditable: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - properties:
                      errors:
                        example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            message:
                              type: string
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                      messages:
                        example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            message:
                              type: string
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                      result:
                        anyOf:
                          - type: object
                          - items: {}
                            type: array
                          - type: string
                      success:
                        description: Whether the API call was successful
                        enum:
                          - true
                        example: true
                        type: boolean
                    required:
                      - success
                      - errors
                      - messages
                      - result
                    type: object
                  - properties:
                      result:
                        enum:
                          - null
                        nullable: true
                        type: object
                    type: object
          description: Clean up Cloudflare Tunnel connections response
        4XX:
          content:
            application/json:
              schema:
                allOf:
                  - allOf:
                      - properties:
                          errors:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                message:
                                  type: string
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          messages:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                message:
                                  type: string
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          result:
                            anyOf:
                              - type: object
                              - items: {}
                                type: array
                              - type: string
                          success:
                            description: Whether the API call was successful
                            enum:
                              - true
                            example: true
                            type: boolean
                        required:
                          - success
                          - errors
                          - messages
                          - result
                        type: object
                      - properties:
                          result:
                            enum:
                              - null
                            nullable: true
                            type: object
                        type: object
                  - properties:
                      errors:
                        allOf:
                          - example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                message:
                                  type: string
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                        example:
                          - code: 7003
                            message: No route for the URI
                        minLength: 1
                      messages:
                        allOf:
                          - example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                message:
                                  type: string
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                        example: []
                      result:
                        enum:
                          - null
                        nullable: true
                        type: object
                      success:
                        description: Whether the API call was successful
                        enum:
                          - false
                        example: false
                        type: boolean
                    required:
                      - success
                      - errors
                      - messages
                      - result
                    type: object
          description: Clean up Cloudflare Tunnel connections response failure
      security:
        - api_email: []
          api_key: []
        - api_token: []
        - user_service_key: []
      summary: Clean up Cloudflare Tunnel connections
      tags:
        - Cloudflare Tunnel
      x-api-token-group:
        - Cloudflare One Connectors Write
        - 'Cloudflare One Connector: cloudflared Write'
        - Cloudflare Tunnel Write
