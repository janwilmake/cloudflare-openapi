                                type: string
                                x-auditable: true
                            required:
                              - id
                              - value
                              - editable
                            type: object
                        type: object
                    type: object
                  - properties:
                      result:
                        allOf:
                          - allOf:
                              - properties:
                                  id:
                                    description: Identifier of the zone setting.
                                    type: string
                                    x-auditable: true
                                  modified_on:
                                    description: Last time this setting was modified.
                                    example: '2014-01-01T05:20:00.12345Z'
                                    format: date-time
                                    nullable: true
                                    readOnly: true
                                    type: string
                                    x-auditable: true
                                required:
                                  - id
                                type: object
                              - properties:
                                  id:
                                    description: ID of the zone setting.
                                    enum:
                                      - tiered_caching
                                    example: tiered_caching
                                    type: string
                                    x-auditable: true
                                type: object
                            title: Tiered Cache
                            type: object
                          - properties:
                              value:
                                default: 'off'
                                description: Value of the Tiered Cache zone setting.
                                enum:
