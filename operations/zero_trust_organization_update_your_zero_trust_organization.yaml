servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /accounts/{account_id}/access/organizations:
    put:
      description: Updates the configuration for your Zero Trust organization.
      operationId: zero-trust-organization-update-your-zero-trust-organization
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            description: Identifier.
            example: 023e105f4ecef8ad9ca31a8372d0c353
            maxLength: 32
            type: string
            x-auditable: true
      requestBody:
        content:
          application/json:
            schema:
              properties:
                allow_authenticate_via_warp:
                  description: >-
                    When set to true, users can authenticate via WARP for any
                    application in your organization. Application settings will
                    take precedence over this value.
                  example: 'false'
                  type: boolean
                  x-auditable: true
                auth_domain:
                  description: >-
                    The unique subdomain assigned to your Zero Trust
                    organization.
                  example: test.cloudflareaccess.com
                  type: string
                  x-auditable: true
                auto_redirect_to_identity:
                  default: false
                  description: >-
                    When set to `true`, users skip the identity provider
                    selection step during login.
                  type: boolean
                  x-auditable: true
                custom_pages:
                  properties:
                    forbidden:
                      description: >-
                        The uid of the custom page to use when a user is denied
                        access after failing a non-identity rule.
                      example: 699d98642c564d2e855e9661899b7252
                      type: string
                    identity_denied:
                      description: >-
                        The uid of the custom page to use when a user is denied
                        access.
                      example: 699d98642c564d2e855e9661899b7252
                      type: string
                  type: object
                is_ui_read_only:
                  description: >-
                    Lock all settings as Read-Only in the Dashboard, regardless
                    of user permission. Updates may only be made via the API or
                    Terraform for this account when enabled.
                  example: 'false'
                  type: boolean
                  x-auditable: true
                login_design:
                  properties:
                    background_color:
                      description: The background color on your login page.
                      example: '#c5ed1b'
                      type: string
                    footer_text:
                      description: The text at the bottom of your login page.
                      example: This is an example description.
                      type: string
                    header_text:
                      description: The text at the top of your login page.
                      example: This is an example description.
                      type: string
                    logo_path:
                      description: The URL of the logo on your login page.
                      example: https://example.com/logo.png
                      type: string
                    text_color:
                      description: The text color on your login page.
                      example: '#c5ed1b'
                      type: string
                  type: object
                name:
                  description: The name of your Zero Trust organization.
                  example: Widget Corps Internal Applications
                  type: string
                  x-auditable: true
                session_duration:
                  description: >-
                    The amount of time that tokens issued for applications will
                    be valid. Must be in the format `300ms` or `2h45m`. Valid
                    time units are: ns, us (or µs), ms, s, m, h.
                  example: 24h
                  type: string
                ui_read_only_toggle_reason:
                  description: >-
                    A description of the reason why the UI read only field is
                    being toggled.
                  example: >-
                    Temporarily turn off the UI read only lock to make a change
                    via the UI
                  type: string
                user_seat_expiration_inactive_time:
                  description: >-
                    The amount of time a user seat is inactive before it
                    expires. When the user seat exceeds the set time of
                    inactivity, the user is removed as an active seat and no
                    longer counts against your Teams seat count.  Minimum value
                    for this setting is 1 month (730h). Must be in the format
                    `300ms` or `2h45m`. Valid time units are: `ns`, `us` (or
                    `µs`), `ms`, `s`, `m`, `h`.
                  example: 730h
                  type: string
                  x-auditable: true
                warp_auth_session_duration:
                  description: >-
                    The amount of time that tokens issued for applications will
                    be valid. Must be in the format `30m` or `2h45m`. Valid time
                    units are: m, h.
                  example: 24h
                  type: string
                  x-auditable: true
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - allOf:
                      - properties:
                          errors:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                documentation_url:
                                  type: string
                                message:
                                  type: string
                                source:
                                  properties:
                                    pointer:
                                      type: string
                                  type: object
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          messages:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                documentation_url:
                                  type: string
                                message:
                                  type: string
                                source:
                                  properties:
                                    pointer:
                                      type: string
                                  type: object
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          success:
                            description: Whether the API call was successful.
                            enum:
                              - true
                            example: true
                            type: boolean
                        required:
                          - success
                          - errors
                          - messages
                        type: object
                    type: object
                  - type: object
                  - properties:
                      result:
                        properties:
                          allow_authenticate_via_warp:
                            description: >-
                              When set to true, users can authenticate via WARP
                              for any application in your organization.
                              Application settings will take precedence over
                              this value.
                            example: 'false'
                            type: boolean
                            x-auditable: true
                          auth_domain:
                            description: >-
                              The unique subdomain assigned to your Zero Trust
                              organization.
                            example: test.cloudflareaccess.com
                            type: string
                            x-auditable: true
                          auto_redirect_to_identity:
                            default: false
                            description: >-
                              When set to `true`, users skip the identity
                              provider selection step during login.
                            type: boolean
                            x-auditable: true
                          created_at:
                            example: '2014-01-01T05:20:00.12345Z'
                            format: date-time
                            type: string
                            x-auditable: true
                          custom_pages:
                            properties:
                              forbidden:
                                description: >-
                                  The uid of the custom page to use when a user
                                  is denied access after failing a non-identity
                                  rule.
                                example: 699d98642c564d2e855e9661899b7252
                                type: string
                              identity_denied:
                                description: >-
                                  The uid of the custom page to use when a user
                                  is denied access.
                                example: 699d98642c564d2e855e9661899b7252
                                type: string
                            type: object
                          is_ui_read_only:
                            description: >-
                              Lock all settings as Read-Only in the Dashboard,
                              regardless of user permission. Updates may only be
                              made via the API or Terraform for this account
                              when enabled.
                            example: 'false'
                            type: boolean
                            x-auditable: true
                          login_design:
                            properties:
                              background_color:
                                description: The background color on your login page.
                                example: '#c5ed1b'
                                type: string
                              footer_text:
                                description: The text at the bottom of your login page.
                                example: This is an example description.
                                type: string
                              header_text:
                                description: The text at the top of your login page.
                                example: This is an example description.
                                type: string
                              logo_path:
                                description: The URL of the logo on your login page.
                                example: https://example.com/logo.png
                                type: string
                              text_color:
                                description: The text color on your login page.
                                example: '#c5ed1b'
                                type: string
                            type: object
                          name:
                            description: The name of your Zero Trust organization.
                            example: Widget Corps Internal Applications
                            type: string
                            x-auditable: true
                          session_duration:
                            description: >-
                              The amount of time that tokens issued for
                              applications will be valid. Must be in the format
                              `300ms` or `2h45m`. Valid time units are: ns, us
                              (or µs), ms, s, m, h.
                            example: 24h
                            type: string
                          ui_read_only_toggle_reason:
                            description: >-
                              A description of the reason why the UI read only
                              field is being toggled.
                            example: >-
                              Temporarily turn off the UI read only lock to make
                              a change via the UI
                            type: string
                          updated_at:
                            example: '2014-01-01T05:20:00.12345Z'
                            format: date-time
                            type: string
                            x-auditable: true
                          user_seat_expiration_inactive_time:
                            description: >-
                              The amount of time a user seat is inactive before
                              it expires. When the user seat exceeds the set
                              time of inactivity, the user is removed as an
                              active seat and no longer counts against your
                              Teams seat count.  Minimum value for this setting
                              is 1 month (730h). Must be in the format `300ms`
                              or `2h45m`. Valid time units are: `ns`, `us` (or
                              `µs`), `ms`, `s`, `m`, `h`.
                            example: 730h
                            type: string
                            x-auditable: true
                          warp_auth_session_duration:
                            description: >-
                              The amount of time that tokens issued for
                              applications will be valid. Must be in the format
                              `30m` or `2h45m`. Valid time units are: m, h.
                            example: 24h
                            type: string
                            x-auditable: true
                        type: object
                type: object
          description: Update your Zero Trust organization response
        4XX:
          content:
            application/json:
              schema:
                properties:
                  errors:
                    allOf:
                      - example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            documentation_url:
                              type: string
                            message:
                              type: string
                            source:
                              properties:
                                pointer:
                                  type: string
                              type: object
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                    example:
                      - code: 7003
                        message: No route for the URI
                    minLength: 1
                  messages:
                    allOf:
                      - example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            documentation_url:
                              type: string
                            message:
                              type: string
                            source:
                              properties:
                                pointer:
                                  type: string
                              type: object
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                    example: []
                  result:
                    enum:
                      - null
                    nullable: true
                    type: object
                  success:
                    description: Whether the API call was successful.
