openapi: 3.0.3
info:
  description: >-
    Welcome to Cloudflare's API documentation site. We are experimenting with an
    updated version of our API documentation - check out
    [developers.cloudflare.com/api-next/](https://developers.cloudflare.com/api-next/)
    to test out the new experience.


    To get started using Cloudflare's products and services via the API, refer
    to [how to interact with
    Cloudflare](https://developers.cloudflare.com/fundamentals/basic-tasks/interact-with-cloudflare/),
    which covers using tools like
    [Terraform](https://developers.cloudflare.com/terraform/#cloudflare-terraform)
    and the [official
    SDKs](https://developers.cloudflare.com/fundamentals/api/reference/sdks/) to
    maintain your Cloudflare resources.


    Using the Cloudflare API requires authentication so that Cloudflare knows
    who is making requests and what permissions you have. Create an API token to
    grant access to the API to perform actions. You can also authenticate with
    [API
    keys](https://developers.cloudflare.com/fundamentals/api/get-started/keys/),
    but these keys have [several
    limitations](https://developers.cloudflare.com/fundamentals/api/get-started/keys/#limitations)
    that make them less secure than API tokens. Whenever possible, use API
    tokens to interact with the Cloudflare API.


    To create an API token, from the Cloudflare dashboard, go to My Profile >
    API Tokens and select Create Token. For more information on how to create
    and troubleshoot API tokens, refer to

    our [API fundamentals](https://developers.cloudflare.com/fundamentals/api/).


    For information regarding rate limits, refer to our [API Rate
    Limits](https://developers.cloudflare.com/cloudflare-for-platforms/workers-for-platforms/platform/limits/#api-rate-limits).


    Totally new to Cloudflare? [Start
    here](https://developers.cloudflare.com/fundamentals/get-started/).
  license:
    name: BSD-3-Clause
    url: https://opensource.org/licenses/BSD-3-Clause
  title: Cloudflare API
  version: 4.0.0
servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /accounts/{account_id}/browser-rendering/pdf:
    post:
      description: >-
        Fetches rendered PDF from provided URL or HTML. Check available options
        like `gotoOptions` and `waitFor*` to control page load behaviour.
      operationId: brapi-post_Pdf
      parameters:
        - description: Account ID.
          in: path
          name: account_id
          required: true
          schema:
            description: Account ID.
            type: string
        - description: Cache TTL default is 5s. Set to 0 to disable.
          in: query
          name: cacheTTL
          schema:
            default: 5
            description: Cache TTL default is 5s. Set to 0 to disable.
            maximum: 86400
            type: number
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - additionalProperties: false
                  properties:
                    actionTimeout:
                      description: >-
                        The maximum duration allowed for the browser action to
                        complete after the page has loaded (such as taking
                        screenshots, extracting content, or generating PDFs). If
                        this time limit is exceeded, the action stops and
                        returns a timeout error.
                      maximum: 300000
                      type: number
                    addScriptTag:
                      description: >-
                        Adds a `<script>` tag into the page with the desired URL
                        or content.
                      items:
                        properties:
                          content:
                            type: string
                          id:
                            type: string
                          type:
                            type: string
                          url:
                            type: string
                        type: object
                      type: array
                    addStyleTag:
                      description: >-
                        Adds a `<link rel="stylesheet">` tag into the page with
                        the desired URL or a `<style type="text/css">` tag with
                        the content.
                      items:
                        properties:
                          content:
                            type: string
                          url:
                            type: string
                        type: object
                      type: array
                    allowRequestPattern:
                      description: >-
                        Only allow requests that match the provided regex
                        patterns, eg. '/^.*\.(css)'.
                      items:
                        type: string
                      type: array
                    allowResourceTypes:
                      description: >-
                        Only allow requests that match the provided resource
                        types, eg. 'image' or 'script'.
                      items:
                        anyOf:
                          - enum:
                              - document
                            type: string
                          - enum:
                              - stylesheet
                            type: string
                          - enum:
                              - image
                            type: string
                          - enum:
                              - media
                            type: string
                          - enum:
                              - font
                            type: string
                          - enum:
                              - script
                            type: string
                          - enum:
                              - texttrack
                            type: string
                          - enum:
                              - xhr
                            type: string
                          - enum:
                              - fetch
                            type: string
                          - enum:
                              - prefetch
                            type: string
                          - enum:
                              - eventsource
                            type: string
                          - enum:
                              - websocket
                            type: string
                          - enum:
                              - manifest
                            type: string
                          - enum:
                              - signedexchange
                            type: string
                          - enum:
                              - ping
                            type: string
                          - enum:
                              - cspviolationreport
                            type: string
                          - enum:
                              - preflight
                            type: string
                          - enum:
                              - other
                            type: string
                      type: array
                    authenticate:
                      description: Provide credentials for HTTP authentication.
                      properties:
                        password:
                          minLength: 1
                          type: string
                          x-sensitive: true
                        username:
                          minLength: 1
                          type: string
                      required:
                        - username
                        - password
                      type: object
                    bestAttempt:
                      description: >-
                        Attempt to proceed when 'awaited' events fail or
                        timeout.
                      type: boolean
                    cookies:
                      description: >-
                        Check
                        [options](https://pptr.dev/api/puppeteer.page.setcookie).
                      items:
                        properties:
                          domain:
                            type: string
                          expires:
                            type: number
                          httpOnly:
                            type: boolean
                          name:
                            type: string
                          partitionKey:
                            type: string
                          path:
                            type: string
                          priority:
                            anyOf:
                              - enum:
                                  - Low
                                type: string
                              - enum:
                                  - Medium
                                type: string
                              - enum:
                                  - High
                                type: string
                          sameParty:
                            type: boolean
                          sameSite:
                            anyOf:
                              - enum:
                                  - Strict
                                type: string
                              - enum:
                                  - Lax
                                type: string
                              - enum:
                                  - None
                                type: string
                          secure:
                            type: boolean
                          sourcePort:
                            type: number
                          sourceScheme:
                            anyOf:
                              - enum:
                                  - Unset
                                type: string
                              - enum:
                                  - NonSecure
                                type: string
                              - enum:
                                  - Secure
                                type: string
                          url:
                            type: string
                          value:
                            type: string
                        required:
                          - name
                          - value
                        type: object
                      type: array
                    emulateMediaType:
                      type: string
                    gotoOptions:
                      default: {}
                      description: >-
                        Check
                        [options](https://pptr.dev/api/puppeteer.gotooptions).
                      properties:
                        referer:
                          type: string
                        referrerPolicy:
                          type: string
                        timeout:
                          default: 30000
                          maximum: 60000
                          type: number
                        waitUntil:
                          anyOf:
                            - enum:
                                - load
                              type: string
                            - enum:
                                - domcontentloaded
                              type: string
                            - enum:
                                - networkidle0
                              type: string
                            - enum:
                                - networkidle2
                              type: string
                            - items:
                                anyOf:
                                  - enum:
                                      - load
                                    type: string
                                  - enum:
                                      - domcontentloaded
                                    type: string
                                  - enum:
                                      - networkidle0
                                    type: string
                                  - enum:
                                      - networkidle2
                                    type: string
                              type: array
                          default: domcontentloaded
                      type: object
                    html:
                      description: >-
                        Set the content of the page, eg: `<h1>Hello
                        World!!</h1>`. Either `html` or `url` must be set.
                      minLength: 1
                      type: string
                    pdfOptions:
                      additionalProperties: false
                      default: {}
                      description: >-
                        Check
                        [options](https://pptr.dev/api/puppeteer.pdfoptions).
                      properties:
                        displayHeaderFooter:
                          default: false
                          description: Whether to show the header and footer.
                          type: boolean
                        footerTemplate:
                          description: HTML template for the print footer.
                          type: string
                        format:
                          default: letter
                          description: >-
                            Paper format. Takes priority over width and height
                            if set.
                          enum:
                            - letter
                            - legal
                            - tabloid
                            - ledger
                            - a0
                            - a1
                            - a2
                            - a3
                            - a4
                            - a5
                            - a6
                          type: string
                        headerTemplate:
                          description: HTML template for the print header.
                          type: string
                        height:
                          anyOf:
                            - type: string
                            - type: number
                          description: >-
                            Sets the height of paper. Can be a number or string
                            with unit.
                        landscape:
                          default: false
                          description: Whether to print in landscape orientation.
                          type: boolean
                        margin:
                          description: >-
                            Set the PDF margins. Useful when setting header and
                            footer.
                          properties:
                            bottom:
                              anyOf:
                                - type: string
                                - type: number
                            left:
                              anyOf:
                                - type: string
                                - type: number
                            right:
                              anyOf:
                                - type: string
                                - type: number
                            top:
                              anyOf:
                                - type: string
                                - type: number
                          type: object
                        omitBackground:
                          default: false
                          description: >-
                            Hides default white background and allows generating
                            pdfs with transparency.
                          type: boolean
                        outline:
                          default: false
                          description: Generate document outline.
                          type: boolean
                        pageRanges:
                          description: Paper ranges to print, e.g. '1-5, 8, 11-13'.
                          type: string
                        preferCSSPageSize:
                          default: false
                          description: >-
                            Give CSS @page size priority over other size
                            declarations.
                          type: boolean
                        printBackground:
                          default: false
                          description: Set to true to print background graphics.
                          type: boolean
                        scale:
                          default: 1
                          description: >-
                            Scales the rendering of the web page. Amount must be
                            between 0.1 and 2.
                          maximum: 2
                          minimum: 0.1
                          type: number
                        tagged:
                          default: true
                          description: Generate tagged (accessible) PDF.
                          type: boolean
                        timeout:
                          default: 30000
                          description: Timeout in milliseconds.
                          type: number
                        width:
                          anyOf:
                            - type: string
                            - type: number
                          description: >-
                            Sets the width of paper. Can be a number or string
                            with unit.
                      type: object
                    rejectRequestPattern:
                      description: >-
                        Block undesired requests that match the provided regex
                        patterns, eg. '/^.*\.(css)'.
                      items:
                        type: string
                      type: array
                    rejectResourceTypes:
                      description: >-
                        Block undesired requests that match the provided
                        resource types, eg. 'image' or 'script'.
                      items:
                        anyOf:
                          - enum:
                              - document
                            type: string
                          - enum:
                              - stylesheet
                            type: string
                          - enum:
                              - image
                            type: string
                          - enum:
                              - media
                            type: string
                          - enum:
                              - font
                            type: string
                          - enum:
                              - script
                            type: string
                          - enum:
                              - texttrack
                            type: string
                          - enum:
                              - xhr
                            type: string
                          - enum:
                              - fetch
                            type: string
                          - enum:
                              - prefetch
                            type: string
                          - enum:
                              - eventsource
                            type: string
                          - enum:
                              - websocket
                            type: string
                          - enum:
                              - manifest
                            type: string
                          - enum:
                              - signedexchange
                            type: string
                          - enum:
                              - ping
                            type: string
                          - enum:
                              - cspviolationreport
                            type: string
                          - enum:
                              - preflight
                            type: string
                          - enum:
                              - other
                            type: string
                      type: array
                    setExtraHTTPHeaders:
                      additionalProperties:
                        type: string
                      type: object
                    setJavaScriptEnabled:
                      type: boolean
                    url:
                      description: URL to navigate to, eg. `https://example.com`.
                      format: uri
                      type: string
                    userAgent:
                      default: >-
                        Mozilla/5.0 (Windows NT 10.0; Win64; x64)
                        AppleWebKit/537.36 (KHTML, like Gecko) Chrome/119.0.0.0
                        Safari/537.36
                      type: string
                    viewport:
                      description: >-
                        Check
                        [options](https://pptr.dev/api/puppeteer.page.setviewport).
                      properties:
                        deviceScaleFactor:
                          type: number
                        hasTouch:
                          type: boolean
                        height:
                          type: number
                        isLandscape:
                          type: boolean
                        isMobile:
                          type: boolean
                        width:
                          type: number
                      required:
                        - width
                        - height
                      type: object
                    waitForSelector:
                      description: >-
                        Wait for the selector to appear in page. Check
                        [options](https://pptr.dev/api/puppeteer.page.waitforselector).
                      properties:
                        hidden:
                          enum:
                            - true
                          type: boolean
                        selector:
                          type: string
                        timeout:
                          maximum: 60000
                          type: number
                        visible:
                          enum:
                            - true
                          type: boolean
                      required:
                        - selector
                      type: object
                    waitForTimeout:
                      description: Waits for a specified timeout before continuing.
                      maximum: 60000
                      type: number
                  type: object
      responses:
        '200':
          content:
            application/pdf:
              schema:
                description: Pdf binary
                type: string
          description: Returns the pdf
        '400':
          content:
            application/json:
              schema:
                properties:
                  errors:
                    items:
                      properties:
                        code:
                          description: Error code
                          type: number
                        message:
                          description: Error Message
                          type: string
                      required:
                        - message
                        - code
                      type: object
                    type: array
                  status:
                    description: Response status
                    type: boolean
                required:
                  - status
                type: object
          description: The request contains errors or didn't properly encode content.
        '422':
          content:
            application/json:
              schema:
                properties:
                  errors:
                    items:
                      properties:
                        code:
                          description: Error code
                          type: number
                        message:
                          description: Error Message
                          type: string
                      required:
                        - message
                        - code
                      type: object
                    type: array
                  status:
                    description: Response status
                    type: boolean
                required:
                  - status
                type: object
          description: >-
            Request failed due to site-related issues such as timeouts, SSL
            errors, or inaccessible content.
        '500':
          content:
            application/json:
              schema:
                properties:
                  errors:
                    items:
                      properties:
                        code:
                          description: Error code
                          type: number
                        message:
                          description: Error Message
                          type: string
                      required:
                        - message
                        - code
                      type: object
                    type: array
                  status:
                    description: Response status
                    type: boolean
                required:
                  - status
                type: object
          description: Internal server error
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Get PDF.
      tags:
        - brapi
      x-api-token-group:
        - Browser Rendering Write
      x-cfPermissionsRequired:
        enum:
          - com.cloudflare.api.account.brapi.read
      x-cfPlanAvailability:
        business: true
        enterprise: true
        free: true
        pro: true
