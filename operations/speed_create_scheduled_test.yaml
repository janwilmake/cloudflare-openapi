paths:
  /zones/{zone_id}/speed_api/schedule/{url}:
    post:
      description: Creates a scheduled test for a page.
      operationId: speed-create-scheduled-test
      parameters:
        - in: path
          name: zone_id
          required: true
          schema:
            description: Identifier.
            example: 023e105f4ecef8ad9ca31a8372d0c353
            maxLength: 32
            type: string
            x-auditable: true
        - in: path
          name: url
          required: true
          schema:
            description: A URL.
            example: example.com
            type: string
            x-auditable: true
        - in: query
          name: region
          schema:
            allOf:
              - description: A test region.
                enum:
                  - asia-east1
                  - asia-northeast1
                  - asia-northeast2
                  - asia-south1
                  - asia-southeast1
                  - australia-southeast1
                  - europe-north1
                  - europe-southwest1
                  - europe-west1
                  - europe-west2
                  - europe-west3
                  - europe-west4
                  - europe-west8
                  - europe-west9
                  - me-west1
                  - southamerica-east1
                  - us-central1
                  - us-east1
                  - us-east4
                  - us-south1
                  - us-west1
                example: us-central1
                type: string
                x-auditable: true
              - default: us-central1
                type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - allOf:
                      - properties:
                          errors:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                  x-auditable: true
                                message:
                                  type: string
                                  x-auditable: true
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          messages:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                  x-auditable: true
                                message:
                                  type: string
                                  x-auditable: true
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          success:
                            description: Whether the API call was successful.
                            example: true
                            type: boolean
                            x-auditable: true
                        required:
                          - success
                          - errors
                          - messages
                        type: object
                    type: object
                  - properties:
                      result:
                        properties:
                          schedule:
                            description: The test schedule.
                            properties:
                              frequency:
                                description: The frequency of the test.
                                enum:
                                  - DAILY
                                  - WEEKLY
                                example: DAILY
                                type: string
                                x-auditable: true
                              region:
                                description: A test region.
                                enum:
                                  - asia-east1
                                  - asia-northeast1
                                  - asia-northeast2
                                  - asia-south1
                                  - asia-southeast1
                                  - australia-southeast1
                                  - europe-north1
                                  - europe-southwest1
                                  - europe-west1
                                  - europe-west2
                                  - europe-west3
                                  - europe-west4
                                  - europe-west8
                                  - europe-west9
                                  - me-west1
                                  - southamerica-east1
                                  - us-central1
                                  - us-east1
                                  - us-east4
                                  - us-south1
                                  - us-west1
                                example: us-central1
                                type: string
                                x-auditable: true
                              url:
                                description: A URL.
                                example: example.com
                                type: string
                                x-auditable: true
                            type: object
                          test:
                            properties:
                              date:
                                example: '2014-01-01T05:20:00.12345Z'
                                format: date-time
                                type: string
                                x-auditable: true
                              desktopReport:
                                description: The Lighthouse report.
                                properties:
                                  cls:
                                    description: Cumulative Layout Shift.
                                    example: 100
                                    type: number
                                    x-auditable: true
                                  deviceType:
                                    description: The type of device.
                                    enum:
                                      - DESKTOP
                                      - MOBILE
                                    example: DESKTOP
                                    type: string
                                    x-auditable: true
                                  error:
                                    properties:
                                      code:
                                        description: The error code of the Lighthouse result.
                                        enum:
                                          - NOT_REACHABLE
                                          - DNS_FAILURE
                                          - NOT_HTML
                                          - LIGHTHOUSE_TIMEOUT
                                          - UNKNOWN
                                        example: NOT_REACHABLE
                                        type: string
                                        x-auditable: true
                                      detail:
                                        description: Detailed error message.
                                        example: 'Details: net::ERR_CONNECTION_CLOSED'
                                        type: string
                                        x-auditable: true
                                      finalDisplayedUrl:
                                        description: The final URL displayed to the user.
                                        example: example.com
                                        type: string
                                        x-auditable: true
                                    type: object
                                  fcp:
                                    description: First Contentful Paint.
                                    example: 100
                                    type: number
                                    x-auditable: true
                                  jsonReportUrl:
                                    description: >-
                                      The URL to the full Lighthouse JSON
                                      report.
                                    type: string
                                    x-auditable: true
                                  lcp:
                                    description: Largest Contentful Paint.
                                    example: 100
                                    type: number
                                    x-auditable: true
                                  performanceScore:
                                    description: The Lighthouse performance score.
                                    example: 90
                                    type: number
                                    x-auditable: true
                                  si:
                                    description: Speed Index.
                                    example: 100
                                    type: number
                                    x-auditable: true
                                  state:
                                    description: The state of the Lighthouse report.
                                    enum:
                                      - RUNNING
                                      - COMPLETE
                                      - FAILED
                                    example: COMPLETE
                                    type: string
                                    x-auditable: true
                                  tbt:
                                    description: Total Blocking Time.
                                    example: 100
                                    type: number
                                    x-auditable: true
                                  ttfb:
                                    description: Time To First Byte.
                                    example: 100
                                    type: number
                                    x-auditable: true
                                  tti:
                                    description: Time To Interactive.
                                    example: 100
                                    type: number
                                    x-auditable: true
                                type: object
                              id:
                                description: UUID.
                                example: f174e90a-fafe-4643-bbbc-4a0ed4fc8415
                                maxLength: 36
                                type: string
                                x-auditable: true
                              mobileReport:
                                description: The Lighthouse report.
                                properties:
                                  cls:
                                    description: Cumulative Layout Shift.
                                    example: 100
                                    type: number
                                    x-auditable: true
                                  deviceType:
                                    description: The type of device.
                                    enum:
                                      - DESKTOP
                                      - MOBILE
                                    example: DESKTOP
                                    type: string
                                    x-auditable: true
                                  error:
                                    properties:
                                      code:
                                        description: The error code of the Lighthouse result.
                                        enum:
                                          - NOT_REACHABLE
                                          - DNS_FAILURE
                                          - NOT_HTML
                                          - LIGHTHOUSE_TIMEOUT
                                          - UNKNOWN
                                        example: NOT_REACHABLE
                                        type: string
                                        x-auditable: true
                                      detail:
                                        description: Detailed error message.
                                        example: 'Details: net::ERR_CONNECTION_CLOSED'
                                        type: string
                                        x-auditable: true
                                      finalDisplayedUrl:
                                        description: The final URL displayed to the user.
                                        example: example.com
                                        type: string
                                        x-auditable: true
                                    type: object
                                  fcp:
                                    description: First Contentful Paint.
                                    example: 100
                                    type: number
                                    x-auditable: true
                                  jsonReportUrl:
                                    description: >-
                                      The URL to the full Lighthouse JSON
                                      report.
                                    type: string
                                    x-auditable: true
                                  lcp:
                                    description: Largest Contentful Paint.
                                    example: 100
                                    type: number
                                    x-auditable: true
                                  performanceScore:
                                    description: The Lighthouse performance score.
                                    example: 90
                                    type: number
                                    x-auditable: true
                                  si:
                                    description: Speed Index.
                                    example: 100
                                    type: number
                                    x-auditable: true
                                  state:
                                    description: The state of the Lighthouse report.
                                    enum:
                                      - RUNNING
                                      - COMPLETE
                                      - FAILED
                                    example: COMPLETE
                                    type: string
                                    x-auditable: true
                                  tbt:
                                    description: Total Blocking Time.
                                    example: 100
                                    type: number
                                    x-auditable: true
                                  ttfb:
                                    description: Time To First Byte.
                                    example: 100
                                    type: number
                                    x-auditable: true
                                  tti:
                                    description: Time To Interactive.
                                    example: 100
                                    type: number
                                    x-auditable: true
                                type: object
                              region:
                                description: A test region with a label.
                                properties:
                                  label:
                                    example: Iowa, USA
                                    type: string
                                    x-auditable: true
                                  value:
                                    description: A test region.
                                    enum:
                                      - asia-east1
                                      - asia-northeast1
                                      - asia-northeast2
                                      - asia-south1
                                      - asia-southeast1
                                      - australia-southeast1
                                      - europe-north1
                                      - europe-southwest1
                                      - europe-west1
                                      - europe-west2
                                      - europe-west3
                                      - europe-west4
                                      - europe-west8
                                      - europe-west9
                                      - me-west1
                                      - southamerica-east1
                                      - us-central1
                                      - us-east1
                                      - us-east4
                                      - us-south1
                                      - us-west1
                                    example: us-central1
                                    type: string
                                    x-auditable: true
                                type: object
                              scheduleFrequency:
                                description: The frequency of the test.
                                enum:
                                  - DAILY
                                  - WEEKLY
                                example: DAILY
                                type: string
                                x-auditable: true
                              url:
                                description: A URL.
                                example: example.com
                                type: string
                                x-auditable: true
                            type: object
                        type: object
                    type: object
          description: Page test schedule.
        4XX:
          content:
            application/json:
              schema:
                properties:
                  errors:
                    allOf:
                      - example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            documentation_url:
                              type: string
                            message:
                              type: string
                            source:
                              properties:
                                pointer:
                                  type: string
                              type: object
                          required:
                            - code
                            - message
                          type: object
                          uniqueItems: true
                        type: array
                    example:
                      - code: 7003
                        message: No route for the URI
                    minLength: 1
                  messages:
                    allOf:
                      - example: []
                        items:
                          properties:
                            code:
                              minimum: 1000
                              type: integer
                            documentation_url:
                              type: string
                            message:
                              type: string
                            source:
                              properties:
                                pointer:
                                  type: string
                              type: object
                          required:
