paths:
  /accounts/{account_id}/addressing/address_maps/{address_map_id}:
    patch:
      description: Modify properties of an address map owned by the account.
      operationId: ip-address-management-address-maps-update-address-map
      parameters:
        - in: path
          name: address_map_id
          required: true
          schema:
            description: Identifier of an Address Map.
            example: 055817b111884e0227e1be16a0be6ee0
            maxLength: 32
            type: string
            x-auditable: true
        - in: path
          name: account_id
          required: true
          schema:
            description: Identifier of a Cloudflare account.
            example: 258def64c72dae45f3e4c8516e2111f2
            maxLength: 32
            type: string
            x-auditable: true
      requestBody:
        content:
          application/json:
            schema:
              properties:
                default_sni:
                  description: >-
                    If you have legacy TLS clients which do not send the TLS
                    server name indicator, then you can specify one default SNI
                    on the map. If Cloudflare receives a TLS handshake from a
                    client without an SNI, it will respond with the default SNI
                    on those IPs. The default SNI can be any valid zone or
                    subdomain owned by the account.
                  example: '*.example.com'
                  nullable: true
                  type: string
                  x-auditable: true
                description:
                  description: >-
                    An optional description field which may be used to describe
                    the types of IPs or zones on the map.
                  example: My Ecommerce zones
                  nullable: true
                  type: string
                  x-auditable: true
                enabled:
                  default: false
                  description: >-
                    Whether the Address Map is enabled or not. Cloudflare's DNS
                    will not respond with IP addresses on an Address Map until
                    the map is enabled.
                  example: true
                  nullable: true
                  type: boolean
                  x-auditable: true
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - allOf:
                      - properties:
                          errors:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                documentation_url:
                                  type: string
                                message:
                                  type: string
                                source:
                                  properties:
                                    pointer:
                                      type: string
                                  type: object
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          messages:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                documentation_url:
                                  type: string
                                message:
                                  type: string
                                source:
                                  properties:
                                    pointer:
                                      type: string
                                  type: object
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          success:
                            description: Whether the API call was successful.
                            enum:
                              - true
                            example: true
                            type: boolean
                        required:
                          - success
                          - errors
                          - messages
                        type: object
                    type: object
                  - properties:
                      result:
                        properties:
                          can_delete:
                            description: >-
                              If set to false, then the Address Map cannot be
                              deleted via API. This is true for
                              Cloudflare-managed maps.
                            example: true
                            readOnly: true
                            type: boolean
                            x-auditable: true
                          can_modify_ips:
                            description: >-
                              If set to false, then the IPs on the Address Map
                              cannot be modified via the API. This is true for
                              Cloudflare-managed maps.
                            example: true
                            readOnly: true
                            type: boolean
                            x-auditable: true
                          created_at:
                            example: '2014-01-01T05:20:00.12345Z'
                            format: date-time
                            type: string
                            x-auditable: true
                          default_sni:
                            description: >-
                              If you have legacy TLS clients which do not send
                              the TLS server name indicator, then you can
                              specify one default SNI on the map. If Cloudflare
                              receives a TLS handshake from a client without an
                              SNI, it will respond with the default SNI on those
                              IPs. The default SNI can be any valid zone or
                              subdomain owned by the account.
                            example: '*.example.com'
                            nullable: true
                            type: string
                            x-auditable: true
                          description:
                            description: >-
                              An optional description field which may be used to
                              describe the types of IPs or zones on the map.
                            example: My Ecommerce zones
                            nullable: true
                            type: string
                            x-auditable: true
                          enabled:
                            default: false
                            description: >-
                              Whether the Address Map is enabled or not.
                              Cloudflare's DNS will not respond with IP
                              addresses on an Address Map until the map is
                              enabled.
                            example: true
                            nullable: true
                            type: boolean
                            x-auditable: true
                          id:
                            description: Identifier of an Address Map.
                            example: 055817b111884e0227e1be16a0be6ee0
                            maxLength: 32
                            type: string
                            x-auditable: true
                          modified_at:
                            example: '2014-01-01T05:20:00.12345Z'
                            format: date-time
                            type: string
                            x-auditable: true
                        type: object
