                            x-auditable: true
                          digest_type:
                            description: Coded type for digest algorithm.
                            example: '2'
                            nullable: true
                            readOnly: true
                            type: string
                            x-auditable: true
                          dnssec_multi_signer:
                            description: >-
                              If true, multi-signer DNSSEC is enabled on the
                              zone, allowing multiple

                              providers to serve a DNSSEC-signed zone at the
                              same time.

                              This is required for DNSKEY records (except those
                              automatically

                              generated by Cloudflare) to be added to the zone.


                              See [Multi-signer
                              DNSSEC](https://developers.cloudflare.com/dns/dnssec/multi-signer-dnssec/)
                              for details.
                            example: false
                            type: boolean
                            x-auditable: true
                          dnssec_presigned:
                            description: >-
                              If true, allows Cloudflare to transfer in a
                              DNSSEC-signed zone

