                            example: 42
                            nullable: true
                            readOnly: true
                            type: number
                            x-auditable: true
                          key_type:
                            description: Algorithm key type.
                            example: ECDSAP256SHA256
                            nullable: true
                            readOnly: true
                            type: string
                            x-auditable: true
                          modified_on:
                            description: When DNSSEC was last modified.
                            example: '2014-01-01T05:20:00Z'
                            format: date-time
                            nullable: true
                            readOnly: true
                            type: string
                            x-auditable: true
                          public_key:
                            description: Public key for DS record.
                            example: >-
                              oXiGYrSTO+LSCJ3mohc8EP+CzF9KxBj8/ydXJ22pKuZP3VAC3/Md/k7xZfz470CoRyZJ6gV6vml07IC3d8xqhA==
                            nullable: true
                            readOnly: true
                            type: string
                            x-auditable: true
                          status:
                            description: >-
                              Status of DNSSEC, based on user-desired state and
                              presence of necessary records.
                            enum:
                              - active
                              - pending
                              - disabled
                              - pending-disabled
                              - error
                            example: active
                            x-auditable: true
                        type: object
