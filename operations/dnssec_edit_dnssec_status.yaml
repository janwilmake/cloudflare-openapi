paths:
  /zones/{zone_id}/dnssec:
    patch:
      description: Enable or disable DNSSEC.
      operationId: dnssec-edit-dnssec-status
      parameters:
        - in: path
          name: zone_id
          required: true
          schema:
            description: Identifier.
            example: 023e105f4ecef8ad9ca31a8372d0c353
            maxLength: 32
            type: string
            x-auditable: true
      requestBody:
        content:
          application/json:
            schema:
              properties:
                dnssec_multi_signer:
                  description: >-
                    If true, multi-signer DNSSEC is enabled on the zone,
                    allowing multiple

                    providers to serve a DNSSEC-signed zone at the same time.

                    This is required for DNSKEY records (except those
                    automatically

                    generated by Cloudflare) to be added to the zone.


                    See [Multi-signer
                    DNSSEC](https://developers.cloudflare.com/dns/dnssec/multi-signer-dnssec/)
                    for details.
                  example: false
                  type: boolean
                  x-auditable: true
                dnssec_presigned:
                  description: >-
                    If true, allows Cloudflare to transfer in a DNSSEC-signed
                    zone

                    including signatures from an external provider, without
                    requiring

                    Cloudflare to sign any records on the fly.


                    Note that this feature has some limitations.

                    See [Cloudflare as
                    Secondary](https://developers.cloudflare.com/dns/zone-setups/zone-transfers/cloudflare-as-secondary/setup/#dnssec)
                    for details.
                  example: true
                  type: boolean
                  x-auditable: true
                dnssec_use_nsec3:
                  description: >-
                    If true, enables the use of NSEC3 together with DNSSEC on
                    the zone.

                    Combined with setting dnssec_presigned to true, this enables
                    the use of

                    NSEC3 records when transferring in from an external
                    provider.

                    If dnssec_presigned is instead set to false (default), NSEC3
                    records will be

                    generated and signed at request time.


                    See [DNSSEC with
                    NSEC3](https://developers.cloudflare.com/dns/dnssec/enable-nsec3/)
                    for details.
                  example: false
                  type: boolean
                  x-auditable: true
                status:
                  description: >-
                    Status of DNSSEC, based on user-desired state and presence
                    of necessary records.
                  enum:
                    - active
                    - disabled
                  example: active
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - allOf:
                      - properties:
                          errors:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                documentation_url:
                                  type: string
                                message:
                                  type: string
                                source:
                                  properties:
                                    pointer:
                                      type: string
                                  type: object
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          messages:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                documentation_url:
                                  type: string
                                message:
                                  type: string
                                source:
                                  properties:
                                    pointer:
                                      type: string
                                  type: object
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          success:
                            description: Whether the API call was successful.
                            enum:
                              - true
                            example: true
                            type: boolean
                        required:
                          - success
                          - errors
                          - messages
                        type: object
                    type: object
                  - properties:
                      result:
                        properties:
                          algorithm:
                            description: Algorithm key code.
                            example: '13'
                            nullable: true
                            readOnly: true
                            type: string
                            x-auditable: true
                          digest:
