paths:
  /accounts/{account_id}/dns_settings/views:
    get:
      description: List DNS Internal Views for an Account
      operationId: dns-views-for-an-account-list-internal-dns-views
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            description: Identifier.
            example: 023e105f4ecef8ad9ca31a8372d0c353
            maxLength: 32
            type: string
            x-auditable: true
        - in: query
          name: name
          schema:
            description: >
              Exact value of the DNS view name. This is a convenience alias for
              `name.exact`.
            example: my view
            type: string
        - in: query
          name: name.exact
          schema:
            description: |
              Exact value of the DNS view name.
            example: my view
            type: string
        - in: query
          name: name.contains
          schema:
            description: |
              Substring of the DNS view name.
            example: view
            type: string
        - in: query
          name: name.startswith
          schema:
            description: |
              Prefix of the DNS view name.
            example: my
            type: string
        - in: query
          name: name.endswith
          schema:
            description: |
              Suffix of the DNS view name.
            example: ew
            type: string
        - in: query
          name: zone_id
          schema:
            description: |
              A zone ID that exists in the zones list for the view.
            example: ae29bea30e2e427ba9cd8d78b628177b
            type: string
        - in: query
          name: zone_name
          schema:
            description: |
              A zone name that exists in the zones list for the view.
            example: www.example.com
            type: string
        - in: query
          name: match
          schema:
            default: all
            description: >
              Whether to match all search requirements or at least one (any). If
              set to `all`, acts like a logical AND between filters. If set to
              `any`, acts like a logical OR instead.
            enum:
              - any
              - all
            example: any
            type: string
        - in: query
          name: page
          schema:
            default: 1
            description: Page number of paginated results.
            minimum: 1
            type: number
        - in: query
          name: per_page
          schema:
            default: 100
            description: Number of DNS views per page.
            example: 5
            maximum: 5000000
            minimum: 1
            type: number
        - in: query
          name: order
          schema:
            default: type
            description: Field to order DNS views by.
            enum:
              - name
              - created_on
              - modified_on
            type: string
        - in: query
          name: direction
          schema:
            default: asc
            description: Direction to order DNS views in.
            enum:
              - asc
              - desc
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - allOf:
                      - properties:
