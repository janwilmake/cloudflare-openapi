paths:
  /zones/{zone_id}/custom_ns:
    put:
      deprecated: true
      description: >
        Set metadata for account-level custom nameservers on a zone.


        If you would like new zones in the account to use account custom
        nameservers by default, use PUT /accounts/:identifier to set the account
        setting use_account_custom_ns_by_default to true.


        Deprecated in favor of [Update DNS
        Settings](https://developers.cloudflare.com/api/operations/dns-settings-for-a-zone-update-dns-settings).
      operationId: >-
        account-level-custom-nameservers-usage-for-a-zone-set-account-custom-nameserver-related-zone-metadata
      parameters:
        - in: path
          name: zone_id
          required: true
          schema:
            description: Identifier
            example: 023e105f4ecef8ad9ca31a8372d0c353
            maxLength: 32
            type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                enabled:
                  description: Whether zone uses account-level custom nameservers.
                  example: true
                  type: boolean
                  x-auditable: true
                ns_set:
                  default: 1
                  description: The number of the name server set to assign to the zone.
                  example: 1
                  maximum: 5
                  minimum: 1
                  type: number
                  x-auditable: true
              type: object
        required: true
      responses:
