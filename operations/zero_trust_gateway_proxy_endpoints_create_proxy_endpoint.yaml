servers:
  - description: Client API
    url: https://api.cloudflare.com/client/v4
paths:
  /accounts/{account_id}/gateway/proxy_endpoints:
    post:
      description: Creates a new Zero Trust Gateway proxy endpoint.
      operationId: zero-trust-gateway-proxy-endpoints-create-proxy-endpoint
      parameters:
        - in: path
          name: account_id
          required: true
          schema:
            example: 699d98642c564d2e855e9661899b7252
            type: string
            x-auditable: true
      requestBody:
        content:
          application/json:
            schema:
              properties:
                ips:
                  description: A list of CIDRs to restrict ingress connections.
                  items:
                    description: >-
                      The IPv4 CIDR or IPv6 CIDR. IPv6 CIDRs are limited to a
                      maximum of /109. IPv4 CIDRs are limited to a maximum of
                      /25.
                    example: 192.0.2.1/32
                    type: string
                    x-auditable: true
                  type: array
                name:
                  description: The name of the proxy endpoint.
                  example: Devops team
                  type: string
                  x-auditable: true
              required:
                - name
                - ips
              type: object
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                allOf:
                  - allOf:
                      - properties:
                          errors:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                message:
                                  type: string
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          messages:
                            example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                message:
                                  type: string
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                          success:
                            description: Whether the API call was successful
                            enum:
                              - true
                            example: true
                            type: boolean
                        required:
                          - success
                          - errors
                          - messages
                        type: object
                    type: object
                  - properties:
                      result:
                        properties:
                          created_at:
                            example: '2014-01-01T05:20:00.12345Z'
                            format: date-time
                            readOnly: true
                            type: string
                          id:
                            example: ed35569b41ce4d1facfe683550f54086
                            type: string
                            x-auditable: true
                          ips:
                            description: A list of CIDRs to restrict ingress connections.
                            items:
                              description: >-
                                The IPv4 CIDR or IPv6 CIDR. IPv6 CIDRs are
                                limited to a maximum of /109. IPv4 CIDRs are
                                limited to a maximum of /25.
                              example: 192.0.2.1/32
                              type: string
                              x-auditable: true
                            type: array
                          name:
                            description: The name of the proxy endpoint.
                            example: Devops team
                            type: string
                            x-auditable: true
                          subdomain:
                            description: >-
                              The subdomain to be used as the destination in the
                              proxy client.
                            example: oli3n9zkz5.proxy.cloudflare-gateway.com
                            readOnly: true
                            type: string
                            x-auditable: true
                          updated_at:
                            example: '2014-01-01T05:20:00.12345Z'
                            format: date-time
                            readOnly: true
                            type: string
                        type: object
                type: object
          description: Create a proxy endpoint response
        4XX:
          content:
            application/json:
              schema:
                allOf:
                  - allOf:
                      - allOf:
                          - properties:
                              errors:
                                example: []
                                items:
                                  properties:
                                    code:
                                      minimum: 1000
                                      type: integer
                                    message:
                                      type: string
                                  required:
                                    - code
                                    - message
                                  type: object
                                  uniqueItems: true
                                type: array
                              messages:
                                example: []
                                items:
                                  properties:
                                    code:
                                      minimum: 1000
                                      type: integer
                                    message:
                                      type: string
                                  required:
                                    - code
                                    - message
                                  type: object
                                  uniqueItems: true
                                type: array
                              success:
                                description: Whether the API call was successful
                                enum:
                                  - true
                                example: true
                                type: boolean
                            required:
                              - success
                              - errors
                              - messages
                            type: object
                        type: object
                      - properties:
                          result:
                            properties:
                              created_at:
                                example: '2014-01-01T05:20:00.12345Z'
                                format: date-time
                                readOnly: true
                                type: string
                              id:
                                example: ed35569b41ce4d1facfe683550f54086
                                type: string
                                x-auditable: true
                              ips:
                                description: >-
                                  A list of CIDRs to restrict ingress
                                  connections.
                                items:
                                  description: >-
                                    The IPv4 CIDR or IPv6 CIDR. IPv6 CIDRs are
                                    limited to a maximum of /109. IPv4 CIDRs are
                                    limited to a maximum of /25.
                                  example: 192.0.2.1/32
                                  type: string
                                  x-auditable: true
                                type: array
                              name:
                                description: The name of the proxy endpoint.
                                example: Devops team
                                type: string
                                x-auditable: true
                              subdomain:
                                description: >-
                                  The subdomain to be used as the destination in
                                  the proxy client.
                                example: oli3n9zkz5.proxy.cloudflare-gateway.com
                                readOnly: true
                                type: string
                                x-auditable: true
                              updated_at:
                                example: '2014-01-01T05:20:00.12345Z'
                                format: date-time
                                readOnly: true
                                type: string
                            type: object
                    type: object
                  - properties:
                      errors:
                        allOf:
                          - example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                message:
                                  type: string
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                        example:
                          - code: 7003
                            message: No route for the URI
                        minLength: 1
                        type: object
                      messages:
                        allOf:
                          - example: []
                            items:
                              properties:
                                code:
                                  minimum: 1000
                                  type: integer
                                message:
                                  type: string
                              required:
                                - code
                                - message
                              type: object
                              uniqueItems: true
                            type: array
                        example: []
                        type: object
                      result:
                        enum:
                          - null
                        nullable: true
                        type: object
                      success:
                        description: Whether the API call was successful
                        enum:
                          - false
                        example: false
                        type: boolean
                    required:
                      - success
                      - errors
                      - messages
                      - result
                    type: object
                type: object
          description: Create a proxy endpoint response failure
      security:
        - api_email: []
          api_key: []
          api_token: []
      summary: Create a proxy endpoint
      tags:
        - Zero Trust Gateway proxy endpoints
      x-api-token-group:
        - Zero Trust Write
