                                Transit.
                              example: 'false'
                              nullable: true
                              type: boolean
                              x-auditable: true
                            bandwidth_threshold:
                              description: >-
                                The number of bits per second for the rule. When
                                this value is exceeded for the set duration, an
                                alert notification is sent. Minimum of 1 and no
                                maximum.
                              example: 1000
                              minimum: 1
                              type: number
                              x-auditable: true
                            duration:
                              default: 1m
                              description: >-
                                The amount of time that the rule threshold must
                                be exceeded to send an alert notification. The
                                final value must be equivalent to one of the
                                following 8 values
                                ["1m","5m","10m","15m","20m","30m","45m","60m"].
                              enum:
                                - 1m
                                - 5m
                                - 10m
                                - 15m
                                - 20m
                                - 30m
                                - 45m
                                - 60m
                              example: 300s
                              type: string
                              x-auditable: true
                            id:
                              description: The id of the rule. Must be unique.
                              example: 2890e6fa406311ed9b5a23f70f6fb8cf
                              type: string
                              x-auditable: true
                            name:
                              description: >-
                                The name of the rule. Must be unique. Supports
                                characters A-Z, a-z, 0-9, underscore (_), dash
                                (-), period (.), and tilde (~). You canâ€™t have a
                                space in the rule name. Max 256 characters.
                              example: my_rule_1
                              type: string
                              x-auditable: true
                            packet_threshold:
                              description: >-
                                The number of packets per second for the rule.
                                When this value is exceeded for the set
                                duration, an alert notification is sent. Minimum
                                of 1 and no maximum.
                              example: 10000
                              minimum: 1
                              type: number
                              x-auditable: true
                            prefix_match:
                              description: >-
                                Prefix match type to be applied for a prefix
                                auto advertisement when using an advanced_ddos
                                rule.
                              enum:
                                - exact
                                - subnet
                                - supernet
                              example: exact
                              nullable: true
                              type: string
                              x-auditable: true
                            prefixes:
                              items:
                                description: >-
                                  The IP prefixes that are monitored for this
                                  rule. Must be a CIDR range like
                                  203.0.113.0/24. Max 5000 different CIDR
                                  ranges.
                                example: 203.0.113.1/32
                                type: string
                                x-auditable: true
                              type: array
                            type:
                              description: MNM rule type.
                              enum:
                                - threshold
                                - zscore
                                - advanced_ddos
                              example: zscore
                              type: string
                              x-auditable: true
                            zscore_sensitivity:
                              description: Level of sensitivity set for zscore rules.
                              enum:
                                - low
                                - medium
                                - high
                              example: high
                              nullable: true
                              type: string
                              x-auditable: true
                            zscore_target:
                              description: Target of the zscore rule analysis.
                              enum:
                                - bits
                                - packets
                              example: bits
                              nullable: true
                              type: string
                              x-auditable: true
                          required:
                            - name
                            - prefixes
                            - automatic_advertisement
                            - type
                          type: object
                        nullable: true
                        type: array
