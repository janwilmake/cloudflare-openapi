                                  uniqueItems: true
                                type: array
                              messages:
                                example: []
                                items:
                                  properties:
                                    code:
                                      minimum: 1000
                                      type: integer
                                    documentation_url:
                                      type: string
                                    message:
                                      type: string
                                    source:
                                      properties:
                                        pointer:
                                          type: string
                                      type: object
                                  required:
                                    - code
                                    - message
                                  type: object
                                  uniqueItems: true
                                type: array
                              success:
                                description: Whether the API call was successful.
                                enum:
                                  - true
                                example: true
                                type: boolean
                            required:
                              - success
                              - errors
                              - messages
                            type: object
                        type: object
                      - properties:
                          result:
                            properties:
                              account_id:
                                description: Identifier of a Cloudflare account.
                                example: 258def64c72dae45f3e4c8516e2111f2
                                maxLength: 32
                                type: string
                                x-auditable: true
                              created:
                                example: '2014-01-01T05:20:00.12345Z'
                                format: date-time
                                type: string
                                x-auditable: true
                              filename:
                                description: >-
                                  Name of LOA document. Max file size 10MB, and
                                  supported filetype is pdf.
                                example: site_loa_doc.pdf
                                type: string
                                x-auditable: true
                              id:
                                description: Identifier for the uploaded LOA document.
                                example: d933b1530bc56c9953cf8ce166da8004
                                maxLength: 32
                                nullable: true
                                type: string
                                x-auditable: true
                              size_bytes:
                                description: File size of the uploaded LOA document.
                                example: 444
                                type: integer
                                x-auditable: true
                              verified:
                                description: >-
                                  Whether the LOA has been verified by
                                  Cloudflare staff.
                                example: true
                                type: boolean
                                x-auditable: true
                              verified_at:
                                description: >-
