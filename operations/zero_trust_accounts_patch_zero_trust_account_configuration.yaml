                      type: object
                      x-stainless-terraform-configurability: optional
                    extended_email_matching:
                      description: Extended e-mail matching settings.
                      nullable: true
                      properties:
                        enabled:
                          description: >-
                            Enable matching all variants of user emails (with +
                            or . modifiers) used as criteria in Firewall
                            policies.
                          example: true
                          nullable: true
                          type: boolean
                          x-auditable: true
                        read_only:
                          description: >-
                            This setting was shared via the Orgs API and cannot
                            be edited by the current account
                          readOnly: true
                          type: boolean
                          x-auditable: true
                          x-stainless-terraform-configurability: optional
                        source_account:
                          description: Account tag of account that shared this setting
                          readOnly: true
                          type: string
                          x-auditable: true
                          x-stainless-terraform-configurability: optional
                        version:
                          description: Version number of the setting
                          example: 1
                          readOnly: true
                          type: integer
                          x-auditable: true
                          x-stainless-terraform-configurability: optional
                      type: object
                      x-stainless-terraform-configurability: optional
                    fips:
                      description: FIPS settings.
                      nullable: true
                      properties:
                        tls:
                          description: >-
                            Enable only cipher suites and TLS versions compliant
                            with FIPS 140-2.
                          example: true
                          type: boolean
                          x-auditable: true
                      type: object
                      x-stainless-terraform-configurability: optional
                    host_selector:
                      description: Setting to enable host selector in egress policies.
                      nullable: true
                      properties:
                        enabled:
                          description: Enable filtering via hosts for egress policies.
                          example: false
                          nullable: true
                          type: boolean
                          x-auditable: true
                      type: object
                      x-stainless-terraform-configurability: computed_optional
                    inspection:
                      description: Setting to define inspection settings
                      nullable: true
                      properties:
                        mode:
                          description: >
                            Defines the mode of inspection the proxy will use.

                            - static: Gateway will use static inspection to
                            inspect HTTP on TCP(80). If TLS decryption is on,
                            Gateway will inspect HTTPS traffic on TCP(443) &
                            UDP(443).

                            - dynamic: Gateway will use protocol detection to
                            dynamically inspect HTTP and HTTPS traffic on any
                            port. TLS decryption must be on to inspect HTTPS
                            traffic.
                          enum:
                            - static
                            - dynamic
                          example: static
                          type: string
                          x-auditable: true
                      type: object
                      x-stainless-terraform-configurability: computed_optional
                    protocol_detection:
                      description: Protocol Detection settings.
                      nullable: true
                      properties:
                        enabled:
                          description: >-
                            Enable detecting protocol on initial bytes of client
                            traffic.
                          example: true
                          nullable: true
                          type: boolean
                          x-auditable: true
                      type: object
                      x-stainless-terraform-configurability: optional
                    sandbox:
                      description: Sandbox settings.
                      nullable: true
                      properties:
                        enabled:
                          description: Enable sandbox.
                          example: true
                          nullable: true
                          type: boolean
                          x-auditable: true
                        fallback_action:
                          description: Action to take when the file cannot be scanned.
                          enum:
                            - allow
                            - block
                          type: string
                          x-auditable: true
                      type: object
                      x-stainless-terraform-configurability: optional
                    tls_decrypt:
                      description: TLS interception settings.
                      nullable: true
                      properties:
                        enabled:
                          description: Enable inspecting encrypted HTTP traffic.
                          example: true
                          type: boolean
                          x-auditable: true
                      type: object
                      x-stainless-terraform-configurability: optional
                  type: object
        required: true
      responses:
