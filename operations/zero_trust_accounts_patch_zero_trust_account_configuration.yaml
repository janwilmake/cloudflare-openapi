                          type: string
                          x-auditable: true
                      type: object
                      x-stainless-terraform-configurability: optional
                    browser_isolation:
                      description: Browser isolation settings.
                      nullable: true
                      properties:
                        non_identity_enabled:
                          description: >-
                            Enable non-identity onramp support for Browser
                            Isolation.
                          example: true
                          type: boolean
                          x-auditable: true
                        url_browser_isolation_enabled:
                          description: Enable Clientless Browser Isolation.
                          example: true
                          type: boolean
                          x-auditable: true
                      type: object
                      x-stainless-terraform-configurability: optional
                    certificate:
                      description: >-
                        Certificate settings for Gateway TLS interception. If
