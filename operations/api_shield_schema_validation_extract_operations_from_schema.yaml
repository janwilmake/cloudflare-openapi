                                                        api-endpoints-8694824bf5c04d019edcbf399c03c103-api-discovery.example.com-thresholds.json
                                                      type: string
                                                      x-auditable: true
                                                  type: object
                                                learned_available:
                                                  description: >-
                                                    True if a Cloudflare-provided learned
